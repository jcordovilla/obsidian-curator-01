    # Globalvia Pone a la Venta Varias Concesiones En España


    ![[attachments/Globalvia_pone_a_la_venta_varias_concesiones_en_España.resources/700x420_perez-fortea-javier.jpg]]


    1. [Javier Mesones](https://www.eleconomista.es/autor/Javier-Mesones)


    28/06/2019 - 6:00


    Globalvia ha decidido desinvertir en varios activos concesionales en España. La
    concesionaria española venderá alrededor del 25 por ciento en dos autovías en
    España, la Ruta de los Pantanos y un tramo de la M-45, entre el eje O´Donnell
    y la N II, en Madrid, así como el 13 por ciento que controla aún en el Metro de
    Sevilla, según informan a ''El Economista'' fuentes financieras conocedoras de
    los planes de la compañía. Estas ventas podrían reportarle entre 80 y 100 millones
    de euros, de acuerdo con las estimaciones del mercado.


    Globalvia, que ya ha testado el apetito de multitud de fondos de inversión nacionales
    e internacionales, dividirá estas ventas previsiblemente en dos procesos separados.
    Por un lado, sacará al mercado en una única operación el 25 por ciento de cada
    una de las dos autopistas españolas y, por otro, el 13 por ciento del Metro de
    Sevilla.


    La Ruta de los Pantanos comprende la M-511 y la M-501, entre la M-40 y la M-522,
    en la Comunidad de Madrid, con una longitud de 21,8 kilómetros. La concesión,
    con un plazo de 25 años, se encuentra en explotación desde el año 2002 y en 2018
    registró una intensidad media diaria de 42.495 vehículos. Mientras, el tramo de
    la autovía de circunvalación a Madrid M-45, comprendido entre el eje O´Donnell
    y la N II, cuenta con una longitud de 14,1 kilómetros. También se encuentra en
    operación desde 2002 aunque su plazo de concesión es de 34 años. En el último
    año circularon por esta vía 98.464 vehículos diarios. Globalvia tiene el 100 por
    cien de las dos concesiones que gestiona bajo régimen de peaje en sombra, por
    lo que tras la venta del 25 por ciento seguirá explotando y consolidando los dos
    activos.


    Mientras, en el Metro de Sevilla la empresa controlada por los fondos de pensiones
    PGGM (Holanda), OPTrust (Canadá) y USS (Reino Unido) suma el 88,23 por ciento
    del capital que adquirió en 2014 a ACS, Sacyr, CAF y Gea 21 por 177 millones.
    De este modo, reduciría su posición igualmente al entorno del 75 por ciento.


    ## A la Espera De Itínere


    Globalvia reducirá con estas ventas su exposición a España. El grupo, en todo
    caso, mantiene activado el radar para las oportunidades que puedan surgir en el
    mercado español. Así ha ocurrido en los últimos meses con Itínere, de la que ya
    controla el 40 por ciento y aspira en los tribunales a hacerse con el 17,5 por
    ciento de Sacyr.

    '
