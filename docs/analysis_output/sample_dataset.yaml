    # Autovía Los Viñedos Y Hospital Universitario De Toledo, Dos Activos Concesionales
    En Venta


    ![[attachments/Autovía_Los_Viñedos_y_Hospital_Universitario_de_Toledo,_dos_activ__El_Digital_de_Castilla_La_Mancha.resources/154324_visita_hospital14.jpg]]


    Hospital de Toledo. Foto: Óscar Huertas


    19 de agosto de 2020


    Acciona ha decidido aumentar y acelerar el plan de ventas de activos concesionales
    que puso en marcha hace unos meses, un proyecto que espera supongan desinversiones
    por unos 1.200 millones de euros, así como retrasar parte de sus inversiones con
    el fin de reforzarse ante la crisis. La compañía da de esta forma una vuelta de
    tuerca al plan de medidas ''anticrisis'' que lanzó el pasado mes de abril, que
    también contempla un ajuste de gastos y costes y refuerzo de la liquidez. En el
    paquete a la venta de activos concesionales se encuentran la Autovía de los Viñedos,
    y el Hospital Universitario de Toledo, aún sin inaugurar.


    El grupo que preside **José Manuel Entrecanales** plantea estas nuevas medidas
    tras presentar sus resultados semestrales, que arrojan un descenso del 85% en
    su beneficio, después de que la crisis se ''llevara'' ingresos por 468 millones
    y 144 millones de su beneficio bruto de explotación (Ebitda). Entre los activos
    y negocios en los que cuelga el cartel de ''se vende'' figuran concesiones de
    infraestructuras, desarrollos inmobiliarios y participaciones "minoritarias" en
    proyectos de energías renovables, según destacó el director financiero **José
    Ángel Tejero**, durante la presentación de los resultados semestrales.


    En el caso de las concesiones su venta se enmarca en el objetivo de Acciona de
    obtener en torno a 500 millones a través de desinversiones este año. En la cartera
    de activos en venta figuran las participaciones de los cuatro hospitales que Acciona
    gestiona en España y sus operadoras de servicios. Se trata del 100% del Hospital
    del Norte, en Madrid; el Infanta Sofía, en San Sebastián de los Reyes (Madrid),
    con 283 camas y un contrato para la operación y mantenimiento hasta 2035; el 43,33%
    del Novo Hospital de Vigo, en Pontevedra (el resto de accionistas son Grupo Puentes,
    Dalkia Energía y RiverRock), con 2.007 camas y un contrato hasta 2035; el 33,33%
    del Hospital Universitario de Toledo (ACS y OHL se reparten el otro 66,66%), con
    760 camas y vencimiento en 2045; y el 40% del Gran Hospital Can Misses, en Ibiza
    (completan el accionariado Mirova, ACS y Concessia), con 241 camas y un plazo
    hasta 2045.


    Además, en el ámbito de las carreteras, incluye dos peajes en sombra. Por un lado,
    el 100% de la Autovía de los Viñedos (CM-42 entre Consuegra y Tomelloso  de 74,5
    kilómetros de longitud), adjudicada en 2003 por la Junta de Castilla-La Mancha
    y con un plazo de explotación que expira en 2033. El otro, el 25% que la compañía
    tiene de la Autovía de la Plata, la A-66 Zamora-Benavente (Castilla y León), de
    49 kilómetros de longitud. Acciona se hizo con este proyecto estatal en alianza
    con Meridiam (50%) y Ferrovial (25%) en 2012 y el contrato se prolonga hasta 2042.


    Mirova, Ardian, Meridiam EDF Invest, Predica, Aberdeen, 3i, Arjun, Hermes, DIF,
    APG, Brookfield, TIIC y RiverRock, entre otros, figuran como potenciales interesados
    en la compra de estos activos concesionales.


    Compartir


