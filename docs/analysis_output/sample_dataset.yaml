    # Atlantia Se Aferra a la Expansión De Abertis Tras Perder Autostrade Ante El
    Estado Italiano


    ## La Concesionaria Perderá Más De 2.700 Millones De Ebitda En Italia,. Ante Lo
    Que El Dividendo Y El Desarrollo De la Catalana Es Clave


    ![[attachments/Atlantia_se_aferra_a_la_expansión_de_Abertis_tras_perder_Autostrade_ante_el_Estado_italiano__Compañías__Cinco_Días.resources/1594851669_194012_1594851893_noticia_normal.jpg]]


    El consejero delegado de Abertis, José Aljaro.


    Madrid [16 JUL 2020 - 06:02 CEST](https://cincodias.elpais.com/tag/fecha/20200716)


    Toda una institución en Italia, como es la firma de infraestructuras **Atlantia**,
    ha sido castigada a perder en los próximos meses buena parte de su presencia en
    el mercado local. Toma máxima relevancia ahora el **desarrollo internacional de
    su filial española [Abertis](https://cincodias.elpais.com/tag/abertis/a/)**, que
    se convierte en punta de lanza indiscutible de la mayor concesionaria europea.


    La compañía de los **Benetton** evitó en la noche del martes, con el Consejo italiano
    de Ministros reunido, la revocación de las concesiones de la subsidiaria Austrostrade
    per l’Italia (ASPI). Fue con la mejora de sus compensaciones por la caída del
    viaducto Morandi (Génova), en agosto de 2018, **dejando 43 víctimas**.


    La concesionaria mantuvo la oferta, al Ejecutivo de **Giuseppe Conte**, de remedios
    por **3.400 millones** y accedió, y ahí está la clave, a abandonar en un año el
    capital de la mayor operadora italiana de autopistas, con 3.000 kilómetros.


    Abertis recupera en julio un 85% del tráfico perdido en España y Francia durante
    la crisis


    El proceso de salida de ASPI, en la que Atlantia tiene el 88% del capital, comenzará
    en septiembre y contará con varias etapas. La posición del accionista industrial
    será tomada por la entidad pública **Cassa Depositi e Prestiti** (CDP), que se
    hará con un 51% de Autostrade mediante la suscripción íntegra de una ampliación
    de capital. El hoy primer accionista verá diluida hasta alrededor del 10% su participación,
    y el cambio de manos se completará con la **salida a Bolsa de Autoestrade**.


    Atlantia iba a ser desterrada del mapa italiano de autopistas sí o sí. Pero haber
    evitado la revocación de las concesiones, con la que había amenazado el primer
    ministro Conte, supone que **dejará de consolidar ASPI y que se desprende de unos
    9.100 millones de deuda**.


    Con una carga financiera de 36.700 millones, la pérdida súbita de siete autopistas
    en Italia dejaba a Atlantia en **dificultades para hacer frente a sus compromisos
    e incluso para mantenerse al frente de Abertis**. Despejadas las dudas y al calor
    de una OPV, el dinero volvió a Atlantia, que se revalorizó ayer un **26,6%** en
    Bolsa.


    El conglomerado de la familia Benetton cuenta con la catalana para salir a flote.
    Esta tuvo un peso del **51% en el ebitda de 2019**, con 3.737 millones. ASPI aporta
    un 31,5% del total o 2.300 millones. Los ingresos a los que renunciará Atlantia
    procedentes rozaban los 4.000 millones anuales (un 35% de la facturación del grupo).
    También queda en el cajón el plan de inversiones por 7.000 millones diseñado para
    las carreteras italianas en cuatro años.


    Se enfrenta al reto de acelerar su crecimiento con proyectos ‘greenfield’


    La situación de Atlantia mete presión a los dividendos de Abertis, que [dejó pendiente
    la mitad de la remuneración](https://cincodias.elpais.com/cincodias/2020/04/21/companias/1587482927_738826.html)
    (437 millones) para finales de año. Su distribución dependía de la evolución de
    la crisis y de que S&P mantenga la nota de la propia Abertis. Pero su dueño necesita
    ese dinero más que nunca.


    También toma relevancia el plan de inversiones de Abertis, una vez que [se ha
    hecho con la mexicana RCO](https://cincodias.elpais.com/cincodias/2020/06/05/companias/1591342649_318729.html)
    y que perdió la liza por absorber la portuguesa [Brisa](https://cincodias.elpais.com/cincodias/2020/04/28/companias/1588088936_696264.html).


    A la española le vence el 31 de agosto de 2021 su mayor concesión en España, Acesa,
    hecho que había amortiguado con el desembarco en México. Ahora se trata de buscar
    reemplazo a la actividad de ASPI, que explotaba siete concesiones vivas hasta
    2038.


    ACS, con un 49% de Abertis, queda a la espera de los planes que transmita su socio
    italiano, durante meses **prácticamente desaparecido ante el melón abierto en
    su país**. Hasta ahora, el grupo que preside Florentino Pérez se ha mostrado a
    favor de acelerar el desarrollo de Abertis, incluso con su entrada en proyectos
    que incluyan construcción (_greenfield_).


    ### Síntomas De Recuperación


    Mientras la italiana gestiona su divorcio con el Gobierno de Conte, trató de dar
    muestras ayer de la resistencia de Abertis. La compañía que dirige José Aljaro
    sacó a relucir su mejoría tras el batacazo en el inicio de la pandemia.


    Si los desplomes en el tráfico de pago en sus autopistas españolas y francesas
    alcanzó el 80% en marzo y abril, frente a los mismos meses de 2019, [Abertis ha
    recuperado el 85% de ese tráfico perdido](https://cincodias.elpais.com/cincodias/2020/07/15/companias/1594831252_774050.html).


    En la última semana, la reducción del volumen de usuarios en las autopistas francesas
    fue solo del 7,1%, volviendo un 87% de la intensidad que había desaparecido en
    los meses más duros de la crisis sanitaria.


    En España, la reactivación en las carreteras de Abertis alcanza el 82% frente
    a las semanas del estado de alarma. En lo que va de julio la comparativa con 2019
    arroja un descenso del 13,5% en vehículos.


    Ya en Latinoamérica, los mercados de Brasil y México sufrieron derrumbes del 40%
    durante marzo y abril. En el primero de esos países, Abertis pierde un 12,3% de
    tráfico en la primera quincena de julio, mientras en México se aprecia una reducción
    del 18,7%. “Igual evolución se espera en Chile en las próximas semanas”, afirmó
    la compañía, “mantenemos el optimismo general a la vista de las últimas cifras
    y esperamos que dicha evolución positiva continúe en las próximas semanas, mostrando
    la resiliencia del negocio concesional”.


    #### Tropiezo En Un Ejercicio De Máxima Dificultad


    **Momento crítico.** Atlantia estimó el pasado mes de abril una caída de 3.000
    millones en su facturación de 2020 por el impacto del coronavirus. Esto equivale
    a una rebaja del 25% sobre las cifras declaradas el año pasado. La compañía también
    ha elevado las compensaciones por el siniestro de Génova, de 2.900 millones a
    3.400 millones de euros.


    **Gigante europeo.** Además de Abertis, el grupo italiano cuenta con infraestructuras
    en operación en Francia, Chile o India. Al cierre de 2019 operaba 15.000 kilómetros
    de autopistas y cinco aeropuertos (64 millones de pasajeros) en 24 países. Daba
    empleo a 31.000 trabajadores e invirtió 1.700 millones.


    **Otras inversiones.** El grupo de la familia Benetton es titular de una participación
    en la constructora alemana Hochtief del 23,8% del capital. También es propietaria
    del 15% de la concesionaria del Eurotúnel.


    **Batalla laboral en España.** Los sindicatos con representación en Abertis (CC
    OO, UGT, CGT y USO) han llamado a una huelga durante cuatro fines de semana, repartidos
    entre julio y agosto, a los 1.300 empleados del grupo en España. Buscan superar
    el “bloqueo” en la negociación con la empresa sobre el nuevo convenio.

    '
