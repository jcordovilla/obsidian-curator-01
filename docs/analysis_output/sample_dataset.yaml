    \nJakarta\n\n# City to Decide Monorail\n\nproject’s fate soon\n\nThe Jakarta Post,\
    \ Jakarta | Jakarta | Sat, January 10 2015, 7:47 AM\n\nJakarta News\n\n* [Pushing\
    \ the limits](http://www.thejakartapost.com/news/2015/01/12/pushing-limits.html)\n\
    \n* [City continues demolition of homes at Pluit Reservoir](http://www.thejakartapost.com/news/2015/01/12/city-continues-demolition-homes-pluit-reservoir.html)\n\
    * [Activists question lack of information in JIS case](http://www.thejakartapost.com/news/2015/01/12/activists-question-lack-information-jis-case.html)\n\
    \nThe Jakarta administration will soon announce the fate of PT Jakarta Monorail’s\
    \ (JM) monorail project, which has been halted for more than a year since its\
    \ groundbreaking ceremony.\n\nJakarta Governor Basuki “Ahok” Tjahaja Purnama said\
    \ he had discussed the matter with President Joko Widodo, as well as the Public\
    \ Works and Public Housing Ministry.\n\n“Some parts of the project, such as depot\
    \ construction at Setiabudi dam in South Jakarta, are still not feasible for us,”\
    \ he said Friday.\n\nHe added that his administration also refused to donate a\
    \ plot of land in Tanah Abang, Central Jakarta, for another depot.\n\nAhok said\
    \ the company needed to find a new space for their depot. “If JM wants to relocate\
    \ the depot, it needs a new tender for another monorail track, which is impossible.”\n\
