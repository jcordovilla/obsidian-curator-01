    # El Transporte no Será Igual: Las Lecciones Que Aprenderemos Tras El Coronavirus


    ## No Solo Harán Falta Medidas a Corto Plazo Para Evitar Las Multitudes, Sino
    Que la Pandemia Ha Puesto De Manifiesto Que Nuestras Costumbres no Volverán a
    Ser Las Mismas


    ![[attachments/El_transporte_no_será_igual_las_lecciones_que_aprenderemos_tras_el_coronavirus.resources/el-transporte-no-sera-igual-las-lecciones-que-apre.jpg]]


    9''


    17/04/2020 05:00 Actualizado: 18/04/2020 01:12


    Tras casi media estación abonados a las pantuflas y el pantalón de chándal, es
    posible que se nos haya olvidado que en condiciones normales el ser humano, como
    la Tierra de **Galileo**, **se mueve**. Las [recomendaciones](https://www.elconfidencial.com/espana/coronavirus/2020-04-11/guia-practicas-coronavirus-vuelta-trabajo_2543799/)
    del Gobierno de cara al retorno a la actividad de los trabajadores no esenciales
    a principios de semana fueron un jarro de agua fría que nos recordó otras vidas
    de **atascos en la carretera y aglomeraciones en el metro**.


    Entre estos consejos se encontraba **utilizar el transporte personal de forma
    individual**. En otras palabras, las recomendaciones que se están realizando para
    el cortísimo plazo son prácticamente las opuestas que se habrían planteado en
    un contexto precoronavirus de contaminación y fomento de la movilidad en transporte
    público en consonancia con la agenda [ecológica](https://www.elconfidencial.com/espana/2020-02-08/gobierno-sanchez-quintos-de-mora-prioridades-gobierno_2447284/)
    del nuevo gobierno. La nueva situación no solo obliga a cambiar costumbres en
    las semanas o meses venideros, sino que también condicionará **nuestros hábitos
    en el medio plazo**.


    Tendremos que empezar a ser más selectivos y darnos cuenta de que hay muchos desplazamientos
    que no eran necesarios


    “Es obvio que el transporte público tal y como era antes de la crisis, con ese
    uso masivo y tanta proximidad **no** **es posible** en el plazo de meses, por
    no decir un año”, explica **Carlos Cristóbal Pinto**, experto en transporte público
    y movilidad sostenible que fue Jefe del Área de Estudios y Planificación del Consorcio
    Regional de Transportes de Madrid. No solo habrá que respetar distanciamiento
    físico y uso de mascarillas y guantes, sino también de que el transporte público
    cumplirá “**un papel menos esencial**” hasta que la normalidad vuelva. Como añade
    Cristóbal, el mensaje de la utilización del vehículo privado le parece “bastante
    grave”: “No todo el mundo lo tiene y si el que lo tiene lo utiliza se van a producir
    congestiones”.


    En las próximas semanas veremos una serie de medidas que intentarán controlar
    que transportes que, por definición, son de masas, dejen de serlo, desde el **control
    de aforo a la entrada** hasta el **aumento de la frecuencia de los trenes**, pasando
    por el escalonamiento en los horarios de las empresas. De todas ellas dependerá
    el nuevo escenario que surja tras el final de la crisis, como recuerda**José Dionisio
    González**, director de ‘advocacy’ de la Unión Internacional del Transporte Público
    (UITP), que considera que los cambios no serán particularmente disruptivos: “La
    salida inmediata de la crisis nos va a dar la medida del futuro”, explica. “Nos
    están pidiendo un viajero por metro cuadrado en entornos donde suele haber tres
    o cuatro, lo que supone un 25% de lo que se movía en hora punta”.


    ![[attachments/El_transporte_no_será_igual_las_lecciones_que_aprenderemos_tras_el_coronavirus.resources/commuters-stand-in-a-subway-car-at-an-almost-empty.jpg]]


    La oferta de transporte público tiene un límite. (Reuters/Sergio Pérez)


    La limitación de la oferta es un problema, prosigue, **no tanto tecnológico como
    puramente geométrico**. Uno de los problemas que encuentra González es la dificultad
    para la aplicación de medidas que sobre el papel pueden resultar eficientes. “Hoy
    hemos hablado con Shenzhen en China donde han implantado el [control de temperatura](https://www.elconfidencial.com/espana/coronavirus/2020-03-19/control-temperatura-canarias-coronavirus_2507676/):
    yo puedo implantar la tecnología con inversión y localizar a alguien con fiebre”,
    relata. “Ahora, ¿qué hago yo como operador con ese señor? Tiene que haber una
    estrategia clara, y esa no pasa por establecer recomendaciones, pues es una manera
    de delegar la responsabilidad en el sector, sino que tiene que haber **condiciones
    claras**”.


    ### Recuperar Espacio Para Las Personas


    Esta reinvención a medio plazo quizá no pase tanto por la adaptación del transporte
    a una coyuntura de distanciamiento físico como a la adopción, más o menos temporal,
    de **nuevas costumbres (mascarillas)** y cuestionarse la necesidad de muchos **movimientos
    cotidianos o las distancias**. “A futuro, la opción pasa por reducir las necesidades
    de desplazamiento de la gente, y recuperar espacio en las ciudades para peatones,
    bicicletas y transporte público, como columna vertebral”, explica. “Todos nos
    hemos dado cuenta de que hay muchos viajes que no teníamos por qué hacer, y que
    eso nos ayuda a conciliar o a ser más selectivos y menos egoístas: para qué tienes
    que pasar seis años en un colegio mayor de Madrid si puedes estudiar desde casa
    en el [MIT](https://www.elconfidencial.com/alma-corazon-vida/2019-11-08/mit-universidad-ibex-35-educacion-elite_2313887/)”.
    Es decir, aprovechar mejor nuestro tiempo y adoptar costumbres más sostenibles.


    La jornada semanal de cuatro días o la organización por sectores serían alternativas
    para reducir las necesidades de transporte


    Para **Manel Ferri**, vicepresidente de la Asociación para la Promoción del Transporte
    Público (PTP) y [autor](https://observatoriorenovables.org/informe/la-movilidad-al-trabajo-un-reto-pendiente/)
    de ‘La movilidad al trabajo: un reto pendiente’, el parón ha permitido descubrir
    varias cosas que pueden convertirse en **una oportunidad de cara al futuro**.
    Entre ello, y “especialmente los negacionistas”, que el transporte privado era
    el principal factor que afectaba a la calidad del aire, que se ha recuperado a
    niveles que llegan casi a las recomendaciones de la [OMS](https://www.elconfidencial.com/tecnologia/ciencia/2019-11-29/ciudades-espanolas-contaminacion-oms_2358840/);
    que hay [correlación](https://www.elconfidencial.com/tecnologia/ciencia/2020-04-10/coronavirus-contaminacion-mayor-letalitad_2542472/)
    entre el impacto de la pandemia y la letalidad del coronavirus; o que las emisiones
    de dióxido de carbono se han desplomado en todo el mundo.


    También, prosigue Ferri, que frente al **presentismo** propio de la cultura laboral
    española, empresas y administraciones se han organizado rápida y con cierto éxito
    de forma telemática. Todas estas lecciones, añade, nos deben servir para no volver
    a un panorama precoronavirus en el que la contaminación acaba con millones de
    [vidas](https://www.elconfidencial.com/mundo/2019-03-13/contaminacion-muertes-onu-asia-oriente-medio_1878714/)
    al año en todo el mundo. De ahí que le preocupe el mensaje de volver al vehículo
    personal: “Si perdemos el transporte público, vamos a tener **otra pandemia con
    cientos de miles de muertos**, pero por contaminación”.


    ![[attachments/El_transporte_no_será_igual_las_lecciones_que_aprenderemos_tras_el_coronavirus.resources/members-of-the-military-emergency-unit-ume-talk-wi.jpg]]


    Los viajes de negocios serán mucho menos frecuentes. (Reuters/Susana Vera)


    Entre otras razones, porque es imposible implantar medidas de seguridad reforzando
    el automóvil, **cuya limpieza es más difícil de realizar** **que** **la de** **un
    vagón de metro**, porque saturaría las vías de acceso disparando los niveles de
    contaminación y provocando un peligroso círculo vicioso con la letalidad de la
    enfermedad o porque, como recuerda Cristóbal, fórmulas como el ‘carpooling’ están
    prácticamente descartadas. Lo cual muestra que si los transportes tradicionales
    son poco operativos, habrá que buscar otras alternativas **laborales**. Por ejemplo,
    como propone Ferri, con una jornada de [cuatro días](https://www.elconfidencial.com/alma-corazon-vida/2019-03-20/jornada-semanal-cuatro-dias-mejor-pasado-vida_1882242/)
    que permitiese reducir los desplazamientos laborales.


    También, **caminar o desplazarse en bicicleta** en la medida de lo posible. Es
    posible, por lo tanto, que a medio plazo la solución sea que si el trabajador-Mahoma
    no puede llegar a la oficina-montaña, sea la oficina-montaña la que se desplace
    hasta el trabajador-Mahoma. “Durante décadas hemos cedido espacio público al automóvil,
    un espacio que ahora nos hemos dado cuenta de que está vacío”, prosigue Ferri.
    “Parte de la actividad esencial y no esencial tendrá que recuperar ese espacio
    que hemos dado a los coches para que pueda caminar con seguridad por la calle”.
    Es lo que está ocurriendo en ciudades como Viena, Cleveland o Filadelfia, donde
    se ha arrebatado espacio a los carriles de automóvil para que los peatones puedan
    pasear con seguridad. Nueva Zelanda, por su parte, ha [anunciado](https://www.stuff.co.nz/national/120970386/how-coronavirus-will-change-the-face-of-the-cbd)
    un plan para reconvertir el centro de sus ciudades.


    El confinamiento ha hecho visible la gran cantidad de espacio que hemos destinado
    a los vehículos privados en las ciudades que ahora está vacío


    Se dice que durante las crisis es cuando nos damos cuenta de cómo funcionan verdaderamente
    las cosas, y en esta nos hemos dado cuenta tanto de la enorme cantidad de espacio
    destinado al tráfico motorizado como de **los peligros de la dispersión geográfica**,
    por ejemplo, entre el lugar de trabajo y la [ciudad dormitorio](https://blogs.elconfidencial.com/alma-corazon-vida/mitologias/2019-06-20/espana-cabeza-raton-cola-leon-dormitorio_2072455/).
    “La foto que me habría gustado ver en esta crisis es la que visibilizase la cantidad
    de espacio dedicado al aparcamiento que ha estado vacío estas semanas, y estoy
    pensando por ejemplo en el Distrito Telefónica de Las Tablas en Madrid, que tiene
    10.000 plazas”, prosigue Ferri. Menos espacio para automóviles serviría, por ejemplo,
    para dar **más espacio a carriles bus**.


    ### Un Nuevo Panorama


    Otro problema a solventar es el impacto que la movilidad tiene según la clase
    social. Animar a utilizar el transporte privado favorece a las clases más altas,
    que son las que disponen de vehículo (o incluso de dos vehículos, necesario en
    caso de que ambos miembros de la pareja trabajen) mientras que perjudica a las
    clases más bajas y las [mujeres](https://www.uoc.edu/portal/es/news/actualitat/2019/165-movilidad-urbana.html),
    las principales usuarias del transporte público y víctimas de las externalidades
    negativas del transporte privado. Para Ferri se trata de una cuestión de “política
    fiscal aplicada a la movilidad” que pasa, por ejemplo, por recuperar medidas que
    estuvieron en agenda y que no llegaron a aplicarse, como **repensar los impuestos
    de circulación** gravando el desplazamiento privado.


    Los trenes de media y larga distancia irán medio vacíos, porque lo que hay que
    asumir que tendrán grandes pérdidas


    Existen otros problemas causados por las medidas de restricción. Por ejemplo,
    los trenes de media o larga distancia que conectan los puntos de la geografía
    española, y que si bien son más fáciles de controlar por su disposición, si respetan
    las medidas de distanciamiento, tendrán que cambiar po completo su disposición.
    “Los trenes van a ir bastante vacíos”, añade Cristóbal. “Las consecuencias económicas
    serán terribles”. Una posible salida, aporta Ferri, es “si hace falta tren, hacer
    más tren, pero eso **no quiere decir aumentar el número de vías** sino la **capacidad**
    de lo que circula por ellas”. Una vez más, aumentar la oferta.


    Es un momento clave para replantear algunas de las costumbres viajeras dentro
    de la península, como la utilización del avión en trayectos que podrían realizarse
    fácilmente en [tren](https://www.elconfidencial.com/tecnologia/2019-10-27/contaminar-avion-tren-espana-viajar-tiempo-buscador_2299707/).
    Pero también, cambiar hábitos de comportamiento que tenemos interiorizados y que
    se han favorecido en las últimas décadas. “¿Qué sentido tiene **coger el coche
    para ir a comprar al Alcampo o al Carrefour** si tienes una tienda al lado de
    casa?”, se pregunta el antiguo responsable de movilidad del Departamento de Medio
    Ambiente de CCOO de Cataluña. Una vez más, acercar la montaña a Mahoma.


    ## [España se prepara para volver a los cincuenta este verano](https://www.elconfidencial.com/amp/espana/2020-04-09/espana-doronavirus-anos-cincuenta-verano_2541020/)


    La gran pregunta es hasta qué punto esta situación crítica permitirá cambios estructurales
    a largo plazo o si, por el contrario, propiciará un “**sálvese quien pueda**”
    en el que lo importante sean las soluciones a corto plazo, aunque sean meros parches
    en espera de un retorno a la normalidad. “Los que trabajamos en movilidad sostenible
    tendremos que reinventarnos, porque con la crisis económica a ver quién piensa
    en estas cuestiones”, concede Cristóbal. Para Ferri, es al contrario: es el momento
    de reinventar todo si no queremos que se sucedan crisis agravadas por las emisiones
    de dióxido de carbono.


    El director de ''advocacy'' de la UITP, no obstante, tiene una visión un poco
    distinta, y teme la posibilidad de que los mensajes que se transmiten **disuadan
    a la gente de viajar en transporte público**. “En mi opinión, los discursos que
    se están utilizando más trascendentales como el del cambio climático o la seguridad
    vial no van a atraer de nuevo al transporte público en un escenario de pánico
    generalizado, van a tener que utilizarse discursos más humanos como ‘te hemos
    echado de menos’”, propone González. Hemos bajado varios escalones de repente
    en la [pirámide de Maslow](https://www.ecestaticos.com/image/clipping/0a0ae5a8bb585ddcd50cb9dc21da3a78/piramide-de-maslow-wikipedia.jpg),
    recuerda, y tener que empezar a remontarla poco a poco.

    '
