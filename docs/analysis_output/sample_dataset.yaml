    You’ll pull off others to reveal the values and judgments of broader conventional
    wisdom, or the viewpoints of your more immediate community, or what’s considered
    cool by the dominant culture of your generation or the immediate culture within
    your closest group of friends.


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/mask-6.png>


