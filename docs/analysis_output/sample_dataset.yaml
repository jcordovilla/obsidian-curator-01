    # Amule


    Re: Abrir puertos emule Mitrastar HGW 2501GN R2


    Opciones


    el ‎23-11-2015 5:39:21


    Si quieres un consejo, es mucha mejor idea habilitar upnp y decirle a tu cliente
    emule, si no la tiene activada por defecto, que use UpnP, de este modo no tienes
    que abrir ningún puerto. Si abres puertos tienes al final que estar asignando
    estáticamente una IP al equipo y es un engorro.


    De cualquier modo... para habilitar Upnp, tendrías que hacerlo por el router:


    <http://192.168.1.1/cgi-bin/main.html>


    usuario/pass: supervisor/zyad1234


    Network Setting -> Lan -> UpnP


    Para abrir los puertos, si quieres hacerlo tú:


    Network Settings -> NAT -> Port Forwading


    WAN Interface -> Internet


    New Rule….


    ir a configuración avanzada


    En las figuras de la izquierda -> Network settings, y seleccionas NAT


    Cuando te abre la ventana de NAT, asegúrate que la casilla de Nat Full Feature
    ON no está marcada.


    Luego pinchas en la pestaña de arriba que pone Port Forwarding,


    Donde pone Wan interface seleccionas Internet.


    Ahora el botón que pone Add new rule, y:


    marcas la casilla Active


    Dejas user-defined en service name


    En external start port y external end por pones los números de los puertos que
    quieres que estén abiertos desde fuera, deberían ser los mismos que tienes puestos
    en eMule. Procura que no sean los que eMule pone por defecto.


    En Server IP Address pones la dirección IP local del ordenador que tiene que ser
    visto desde internet (lo suyo es que sea IP estática, no del DHCP)


    En open start port y open end port pones los mismos números de puerto que en los
    external.

