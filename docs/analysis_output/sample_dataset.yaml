    \n# Second Lawsuit over Ontario offshore Moratorium\n\nBen Willis, Windpower Monthly,\
    \ 18 April 2012, 11:27am\n\nCANADA: The government of Ontario is facing a second\
    \ lawsuit over its decision to cancel plans to build offshore wind farms on the\
    \ Great Lakes.\n\nToronto developer SouthPoint Wind is seeking over C$1 billion\
    \ damages relating to its proposed wind farm on Lake Erie, which has been put\
