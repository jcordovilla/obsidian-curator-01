    # La Última Jugada De Los Bancos Para Salvar Sus Deudas De Ruta Del Sol II


    Davivienda, Bancolombia, Itaú y Grupo Aval darán la pelea contra el laudo que
    solo les reconoció $211.000 millones de los $1,4 billones que calculaban recibir


    Por: [Las2orillas](https://www.las2orillas.co/author/2orillas/) octubre 09, 2019


    [![[attachments/La_última_jugada_de_los_bancos_para_salvar_sus_deudas_de_Ruta_del_Sol_II_-_Las2orillas.resources/Bancos-.jpg]]](https://www.las2orillas.co/la-ultima-jugada-de-los-bancos-para-salvar-sus-deudas-de-ruta-del-sol-ii/#)


    El 6 de agosto, se hizo pública la decisión del Tribunal de Arbitramento que se
    constituyó para evaluar las controversias existentes entre el Estado colombiano,
    a través de la Agencia Nacional de Infraestructura (ANI), y Odebrecht, CSS Constructores
    y Episol (controlada por Corficolombiana) por el contrato de Ruta del Sol II.
    Estas tres compañías conformaban la Concesionaria Ruta del Sol S.A.S, encargada
    de desarrollar este proyecto de infraestructura.


    El meollo del pleito y la razón por la que los ojos del país estuvieron puestos
    en la determinación de los árbitros era el monto que le sería reconocido a los
    bancos que habían prestado dinero a la concesionaria para la ejecución del contrato.


    Estas instituciones financieras (Davivienda, Bancolombia, Itaú, Banco Popular,
    Banco de Occidente y AV Villas), quienes figuraban como terceros de buena fe y
    acreedores, estimaban que la deuda a su favor ascendía a los $1,4 billones. Debido
    a esto, semanas previas al laudo, la ministra de Transporte Ángela María Orozco
    había realizado acercamientos para que dicha cifra pudiera ser conciliada y disminuida.
    Así planeaba adelantarse a la decisión, la cual pronosticaba iba a ser desfavorable
    para las arcas de la Nación, con un plan de impacto que aseguraría $1,2 billones
    para los bancos. La gestión de Orozco no funcionó y todo quedó en manos del Tribunal.


    El contenido del laudo tomó por sorpresa a todos.  Los tres árbitros, después
    de estudiar los argumentos de ambas partes, declararon la nulidad del contrato
    y fijaron la deuda del Estado con los terceros de buena fe tan solo en intereses,
    los cuales llegan a los $211.000 millones. Ni el funcionario más optimista del
    Gobierno, ni el más pesimista de los bancos, esperaba que el análisis jurídico
    del Tribunal fuera a tomar este rumbo.


    La opinión pública, por su parte, lo celebró como un triunfo. El hecho de que
    Grupo Aval (del que hacen parte Banco Popular, Banco de Occidente y AV Villas)
    hubiera estado involucrado en el escándalo de corrupción alrededor de la construcción
    de la obra, debido a su participación accionaria en Corficolombiana, pero asimismo
    reclamara al Estado en su papel de acreedor, gracias al préstamo realizado por
    sus entidades bancarias, era percibido como un inadmisible juego a dos bandas.


    Y fue así como, pese a no tener ningún tipo de injerencia en los actos ilícitos
    que serían ventilados con posterioridad, Bancolombia, Davivienda e Itaú también
    se vieron afectados por el laudo. Las sumas que esperaban ($332.603 millones,
    $203.425 millones y $100.731 millones, respectivamente) quedaron en el limbo luego
    de que se supiera, además, que los bancos serían los últimos a quienes se les
    cubriría la deuda ya que las obligaciones laborales, fiscales y con proveedores
    tendrían prelación.


    Por lo tanto, los bancos se jugaron su carta final para salvar la deuda que pretenden.
    Mediante un recurso extraordinario de anulación, que será conocido por la Sección
    Tercera de la Sala de lo Contencioso Administrativo del Consejo de Estado, las
    instituciones financieras atacaron la validez del laudo. Esto, valga la aclaración,
    no se equipara a una apelación en segunda instancia como sucede con la gran mayoría
    de procesos.


    En esta ocasión, por tratarse de una determinación tomada por un grupo de árbitros,
    el juez que conozca del recurso tan solo se limitará a verificar si existieron
    vicios procedimentales o extralimitaciones. De encontrarlos, el laudo arbitral
    será invalidado, como si jamás hubiera existido, y todo volverá a como estaba
    antes del pasado 6 de agosto. Por el contrario, si no se vislumbra ninguna especie
    de falla, el laudo se mantendrá en firme


    Un todo o nada para los bancos que basarán su ataque al laudo en tres argumentos.


    El primero de ellos es que el Tribunal de Arbitramento actuó erróneamente al fallar
    sobre un asunto que afectaba directamente a instituciones que no se habían acogido
    al pacto arbitral. Lo anterior quiere decir que, cuando la Concesionaria Ruta
    del Sol S.A.S y la ANI decidieron que resolverían ante unos árbitros cualquier
    inconveniente que pudiese llegar a surgir a lo largo del contrato, jamás consultaron
    a los bancos si estaban de acuerdo y, por lo tanto, lo que se decidiera a futuro
    no tendría por qué traerles consecuencias adversas.


    En la sustentación del recurso de anulación, los bancos también adujeron que nunca
    fueron notificados, en su papel de terceros de buena fe, para adherirse al proceso
    arbitral que se estaba adelantando. Incluso citaron el Estatuto de Arbitraje Nacional,
    expedido por el Congreso en 2012, que estipula que la falta de notificación podría
    conducir a una anulación del laudo.


    Por último, afirman que se ignoraron las leyes vigentes y las pruebas aportadas.
    Según su argumentación, los árbitros obviaron, de forma injustificada, el resultado
    de tales pruebas y les dieron un significado totalmente opuesto al que arrojaban.
    Además, asegura el recurso, inaplicaron las disposiciones de la Ley 1882 de 2018
    y la Ley 80 de 1993, piedras angulares en todo lo referente a la contratación
    pública en el país.


    Solo queda esperar. Quien conozca del asunto, eso sí, tendrá en sus manos una
    de las decisiones más polémicas en la historia de Colombia. El afán por no perder
    es tal que, para no ser relacionados con el Grupo Aval, Bancolombia, Davivienda
    e Itaú presentaron sus recursos por separado. Billones de pesos en juego.

    '
