    # Fomento Sancionará a Abertis Y Le Exigirá El Gasto Que Ocasionó El Colapso En
    la AP-6


    ![[attachments/Fomento_sancionará_a_Abertis_y_le_exigirá_el_gasto_que_ocasionó_el_colapso_en_la_AP-6.resources/392.jpg]]


    Fomento sancionará a Abertis y le exigirá el gasto que ocasionó el colapso en
    la AP-6 Foto: BERNARDO DÍAZ | Vídeo: EL MUNDO


    [**44** comentarios**Ver comentarios**](http://www.elmundo.es/espana/2018/01/22/5a661ecbca47414a1b8b45eb.html#ancla_comentarios)


    El director general de la **DGT**, **Gregorio Serrano**, no ha asumido hoy ninguna
    responsabilidad ni suya ni del Gobierno en el [atasco](http://www.elmundo.es/madrid/2018/01/06/5a50b702468aeb055a8b4639.html)
    que se produjo en la **AP-6**, el pasado día de Reyes, cuando cerca de 4.000 vehículos
    quedaron atrapados en esta autopista, a consecuencia de la nevada. Toda la culpa
    de este colapso ha recaído en la empresa concesionaria **Abertis** por, según
    ha defendido este dirigente, adoptar toda una serie de decisiones erróneas para
    gestionar esta crisis.


    Serrano ha anunciado que una vez que se han analizado los hechos, en el [expediente
    informativo abierto un día después](http://www.elmundo.es/espana/2018/01/07/5a52058022601d972d8b4616.html),
    el 7 de enero, se va a proceder a la apertura de un expediente sancionador y otro
    de penalizaciones por incumplimiento de contrato. Según ha asegurado este alto
    cargo en su comparecencia en el [Congreso](http://www.elmundo.es/e/co/congreso-de-los-diputados.html),
    en la **Comisión de Seguridad Vial**, existen "indicios suficientes" para incoar
    los dos expedientes, sancionador y penalizador, de manera conjunta.


    Además se va a exigir a Abertis "los costes en los que ha incurrido la Administración"
    y la petición de "inversiones" únicamente "a su costa".


    El responsable de la DGT ha hecho un larguísimo relato de lo que sucedió ese día
    y en los días previos, en los que ha subrayado dos cuestiones. Una, que la DGT
    había avisado con antelación a los conductores del riesgo de nevadas y de la necesidad
    de llevar cadenas o estar pendiente de la previsión del tiempo. Dos, que la concesionaria
    tenía "capacidad formal y material de adoptar decisiones en materia de gestión
    de tráfico". Sobre esta lectura del artículo 29 de la ley que regula las concesiones
    de carreteras a empresas privadas ha basado Serrano todo sus argumentos sobre
    la responsabilidad de Abertis.


    Sin embargo, en su réplica, el diputado socialista Pablo Bellido, ha advertido
    que las funciones ejecutivas de ordenación del tráfico a las que se refería el
    director de la DGT son "en ausencia de los agentes públicos competentes" y ha
    recordado que una sentencia del Tribunal Supremo establece "con claridad" que
    es la Administración "quien debe controlar a la concesionaria y actuar de manera
    coordinada con ella".


    De hecho, esta precisión ha obligado a Serrano a puntualizar su narración inicial,
    en la que todo momento sólo ha hablado de lo que la concesionaria en lo referente
    a la AP-6. Como si nadie más hubiera tenido nada que ver. Por eso ha tenido después
    que explicar que "había agrupación de tráfico de la Guardia Civil", que los cortes
    de tráfico de los que se culpa a Abertis "los ejecutaba la Guardia Civil" y que
    la "concesionaria estuvo enviando constantemente información". "Sí había Guardia
    Civil en la AP-6, muchísima, incluso de León y Zamora", señaló. Pero, Serrano,
    basándose en el artículo esgrimido, cuando no había nadie debía actuar la concesionaria.
    +


    En su segunda intervención, después de que ampliamente los grupos de la oposición,
    sobre todo PSOE y Ciudadanos, hayan insistido en su dimisión, ha admitido "fallos"
    de la Dirección General de Tráfico para superar que "quien tiene la obligación
    de gestionar la autopista de peaje no lo haga". En este sentido el responsable
    de la DGT ha aludido a la presentación de un "documento de mejora, de propuestas"
    para evitar que el centro de tráfico de Valladolid no disponga de cámaras de la
    AP-6 o que el de Madrid sólo de algunas zonas.


    Con estas reflexiones Serrano ha cerrado una comparecencia en la que, con gran
    profusión de datos, ha intentando evidenciar que hubo previsión del Gobierno ante
    el riesgo de nevadas, información a los conductores y coordinación entre Interior
    y Fomento. Pero en su alocución, lo que se ha puesto de manifiesto, es que la
    DGT estuvo muy pendiente de los viales en Navarra y La Rioja y también de la A-1
    y que en la AP-6 delegó la toma de decisiones en Abertis. La concesionaria, según
    su relato, incurrió en varios errores como cerrar el paso en algunos momentos
    del día en la AP-6 pero no la AP51, la autovía de peaje de Ávila, en la que se
    permitió la entrada de camiones. Y en la tardanza en el cierre total y la declaración
    de emergencia. Después de un día de muchos problemas de tráfico y tras algunos
    cortes Abertis abrió la autopista entra las 7 y las 9 y eso acabó de provocar
    el colapso definitivo. Con todo, según sus palabras, tampoco es que la DGT lo
    viera venir ya que a las 6 de la tarde él mismo había llamado al ministro para
    transmitirle que la situación estaba controlada.


    Serrano se ha esforzado en pedir perdón a los conductores que se quedaron atrapados
    y ha apuntado una vez que hubo "errores", "fallos" y "no funcionó todo lo correcto".
    Disculpas, ha dicho, a quienes pasaron la noche en la carretera con "frío", "rabia"
    y "frustración".


    ## Una Reflexión Que Suena a Disculpa


    En el final de su intervención, el director general de la DGT ha sorprendido con
    una reflexión, muy parecida a una disculpa, sobre el polémico tuit que escribió
    el 9 de enero, en el que de manera irónica pedía perdón por haber gestionado la
    crisis ocasionada por la nevada desde su casa, en **Sevilla**. Un ciudad, decía,
    "maravillosa, donde funcionan las líneas telefónicas e Internet". Hoy ha recomendado
    a los diputados de la comisión que "jamás escriban algo en las redes sociales
    cabreados o dolidos". "Cuenten hasta 10.000".


    Gregorio Serrano ha parafraseado a **Winston Churchill** y a lo "saludable" que
    es a veces "tragarse tus propias palabras" y ha dicho que "empiezo por mí".


    El diputado de [ERC](http://www.elmundo.es/e/er/erc-esquerra-republicana.html)_Joan
    Olòriz_ ha utilizado las críticas del resto de portavoces al hecho de que estuviera
    en Sevilla para justificar que [Carles Puigdemont](http://www.elmundo.es/e/ca/carles-puigdemont.html)
    pueda gobernar desde **Bruselas**.


