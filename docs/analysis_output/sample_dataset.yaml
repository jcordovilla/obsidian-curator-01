     \n\n### [Edición en PDF](http://pdf.elperiodicoextremadura.com/pdf/index.php?screen=preview&ref=PEX20161018G203&idioma=PER)\n\
    \nLa empresa Empark, concesionaria del aparcamiento subterráneo de la plaza de\
    \ San Atón, presentó ayer en el ayuntamiento el proyecto para hacer accesible\
    \ el párking, que contempla un ascensor acristalado en superficie para facilitar\
    \ el acceso a las dos plantas de las instalaciones. El elevador, con unas dimensiones\
    \ de 2,60 por 2,60 metros y 4,10 metros de altura y fabricado con material antivandálico,\
    \ se ubicará junto a la rampa de entrada por la calle Martín Cansado. El director\
    \ técnico de la empresa, Luis Martín Carbonero, defendió ayer que de esta manera\
    \ se ha resuelto de manera «perfecta y lo más limpia posible» la instalación del\
    \ ascensor, puesto que, aunque estará sobre la plaza, parece «englobado» en la\
    \ propia rampa, lo que aminora su impacto visual.\n\nEn cuanto la propuesta de\
    \ Empark obtenga el visto bueno, se contratarán los trabajos, cuyo plazo de ejecución\
    \ se ha establecido en tres meses. Al ser una concesión municipal, la aprobación\
    \ del proyecto lleva implícita la concesión de la licencia de obra, por lo que\
    \ la previsión es que el ascensor esté funcionando antes del verano.\n\nMartín\
    \ presentó ayer el proyecto junto al director de zona sur de Empark, Ignacio Callejo,\
    \ y Jesús Gumiel, presidente de Apamex, asociación que trabaja en favor de las\
    \ personas con discapacidad y que venía reclamando desde el 2013 que este aparcamiento\
    \ fuera accesible.\n\nLa actuación, con una inversión de unos 240.000 euros, además\
    \ de la instalación del ascensor en superficie, contempla la creación de 14 plazas\
    \ reservadas para personas con discapacidad o movilidad reducida en la primera\
    \ planta del párking, así como la adaptación de la zona de pago y uno de los aseos;\
    \ la ejecución de zonas de refugio para evacuación en caso de emergencia; la iluminación\
    \ de todas las zonas accesibles; y la colocación de la señalética.\n\nLos responsables\
    \ de Empark apuntaron que las obras no obligarán a cerrar el párking y que se\
    \ han proyectado de forma que afecten lo menos posible a la actividad normal de\
    \ las instalaciones.\n\nPor su parte, Gumiel se congratuló de que la empresa haya\
    \ atendido su demanda y agradeció su colaboración y la del ayuntamiento para que\
    \ este céntrico aparcamiento sea accesible a todos los ciudadanos.\n\nEl presidente\
    \ de Apamex señaló que aún queda pendiente la actuación de accesibilidad que demandan\
    \ en la plaza de toros, a cuyos responsables ya han trasladado un proyecto con\
    \ la ubicación idónea para un elevador. «Todavía no se ha resuelto», lamentó Gumiel,\
    \ quien recordó el compromiso del alcalde, Francisco Javier Fragoso, de que si\
    \ no era accesible, la próxima feria no habría festejos taurinos. \n\n**Te recomendamos**\n\
