    # 6 Strategies for Migrating Applications to the Cloud


    by Stephen Orban | on 01 NOV 2016 | in [Adoption](https://aws.amazon.com/blogs/enterprise-strategy/category/enterprise-strategy/adoption/),
    [Enterprise Strategy](https://aws.amazon.com/blogs/enterprise-strategy/category/enterprise-strategy/),
    [Migration](https://aws.amazon.com/blogs/enterprise-strategy/category/enterprise-strategy/migration-enterprise-strategy/)
    | [Permalink](https://aws.amazon.com/blogs/enterprise-strategy/6-strategies-for-migrating-applications-to-the-cloud/)
    |  [ Share](https://aws.amazon.com/blogs/enterprise-strategy/6-strategies-for-migrating-applications-to-the-cloud/#)


    > _“How emigration is actually lived — well, this depends on many factors: education,
    economic station, language, where one lands, and what support network is in place
    at the site of arrival.” -Daniel Alarcón_


    This post outlines 6 different migration strategies we see customers implement
    to migrate applications to the cloud. These strategies build upon the 5 R’s that
    Gartner [outlined here](http://www.gartner.com/newsroom/id/1684114) in 2011. This
    is the final installment of a three-part series on migrations. The [first post
    in this series](http://amzn.to/considering-mass-migration) introduces the concept
    of a mass migration, which we’ll simply refer to as “migration” throughout the
    series, and the second post of the series describes [A Process for Mass Migrations
    to the Cloud](http://amzn.to/migration-process). While each of these posts stands
    on its own, I believe they go better together.


    ## **Formulating A Migration Strategy**


    Enterprises typically begin to contemplate how to migrate an application during
    the second phase of the “[Migration Process](http://amzn.to/migration-process)” — Portfolio
    Discovery and Planning. This is when they determine what’s in their environment,
    what are the interdependencies, what’s going to be easy to migrate and what’s
    going to be hard to migrate, and how they’ll migrate each application.


    Using this knowledge, organizations can outline a plan (which should be considered
    subject to change as they progress through their migration and learn) on how they’ll
    approach migrating each of the applications in their portfolio and in what order.


    The complexity of migrating existing applications varies, depending on the architecture
    and existing licensing arrangements. If I think about the universe of applications
    to migrate on a spectrum of complexity, I’d put a virtualized, service-oriented
    architecture on the low-complexity end of the spectrum, and a monolithic mainframe
    at the high-complexity end of the spectrum.


    I suggest starting with something on the low-complexity end of the spectrum for
    the obvious reason that it will be easier to complete — which will give you some
    immediate positive reinforcement or “quick wins” as you learn.


    ## **6 Application Migration Strategies: “The 6 R’s”**


    The 6 most common application migration strategies we see are:


    ![[attachments/6_Strategies_for_Migrating_Applications_to_the_Cloud__Amazon_Web_Services.resources/0-WW36nabYAh5wn2v3..png]]


    1. **Rehosting** — Otherwise known as “lift-and-shift.”


    We find that many [early cloud projects](http://amzn.to/getting-started-with-cloud)
    gravitate toward net new development using cloud-native capabilities, but in a
    large legacy migration scenario where the organization is looking to scale its
    migration quickly to meet a business case, we find that the majority of applications
    are rehosted. [GE Oil & Gas](https://aws.amazon.com/solutions/case-studies/ge-oil-gas/),
    for instance, found that, even without implementing any cloud optimizations, it
    could save roughly 30 percent of its costs by rehosting.


    Most rehosting can be automated with tools (e.g. [AWS VM Import/Export](https://aws.amazon.com/ec2/vm-import/),
    [Racemi](http://www.racemi.com/free/)), although some customers prefer to do this
    manually as they learn how to apply their legacy systems to the new cloud platform.


    We’ve also found that applications are easier to optimize/re-architect once they’re
    already running in the cloud. Partly because your organization will have developed
    better skills to do so, and partly because the hard part — migrating the application,
    data, and traffic — has already been done.


    2\. **Replatforming** — I sometimes call this “lift-tinker-and-shift.”


    Here you might make a few cloud (or other) optimizations in order to achieve some
    tangible benefit, but you aren’t otherwise changing the core architecture of the
    application. You may be looking to reduce the amount of time you spend managing
    database instances by migrating to a database-as-a-service platform like Amazon
    Relational Database Service ([Amazon RDS](https://aws.amazon.com/rds)), or migrating
    your application to a fully managed platform like [Amazon Elastic Beanstalk](https://aws.amazon.com/elasticbeanstalk/).


    A large media company we work with migrated hundreds of web servers it ran on-premises
    to AWS, and, in the process, it moved from WebLogic (a Java application container
    that requires an expensive license) to [Apache Tomcat](http://tomcat.apache.org/),
    an open-source equivalent. This media company saved millions in licensing costs
    on top of the savings and agility it gained by migrating to AWS.


    3\. **Repurchasing** — Moving to a different product.


    I most commonly see repurchasing as a move to a SaaS platform. Moving a CRM to
    [Salesforce.com](https://www.salesforce.com/), an HR system to [Workday](https://www.workday.com/),
    a CMS to [Drupal](https://www.drupal.org/), and so on.


    4\. **Refactoring / Re-architecting** — Re-imagining how the application is architected
    and developed, typically using cloud-native features.


    This is typically driven by a strong business need to add features, scale, or
    performance that would otherwise be difficult to achieve in the application’s
    existing environment.


    Are you looking to migrate from a monolithic architecture to a service-oriented
    (or server-less) architecture to boost agility or improve business continuity
    (I’ve heard stories of mainframe fan belts being ordered on e-bay)? This pattern
    tends to be the most expensive, but, if you have a good product-market fit, it
    can also be the most beneficial.


    5\. **Retire** — Get rid of.


    Once you’ve discovered everything in your environment, you might ask each functional
    area who owns each application. We’ve found that as much as 10% (I’ve seen 20%)
    of an enterprise IT portfolio is no longer useful, and can simply be turned off.
    These savings can boost the business case, direct your team’s scarce attention
    to the things that people use, and lessen the surface area you have to secure.


    **6\. Retain** — Usually this means “revisit” or do nothing (for now).


    Maybe you’re still riding out some depreciation, aren’t ready to prioritize an
    application that was recently upgraded, or are otherwise not inclined to migrate
    some applications. You should only migrate what makes sense for the business;
    and, as the gravity of your portfolio changes from on-premises to the cloud, you’ll
    probably have fewer reasons to retain.


    \*\*\*


    What’s your migration experience been? I’d love to hear about it, and host it
    on my blog!


    Keep building,


    –[Stephen](https://www.linkedin.com/in/stephen-orban-7086471/)


    [@stephenorban](http://www.twitter.com/@stephenorban)


    [orbans@amazon.com](https://aws.amazon.com/blogs/enterprise-strategy/6-strategies-for-migrating-applications-to-the-cloud/mailto:orbans@amazon.com)


    _Note: _“Migration” is the third_ of four “Stages of Adoption” I’m writing about
    in the Journey to Cloud-First series. _The first stage is “_[_Project_](http://amzn.to/getting-started-with-cloud)_,”
    The second stage is “[Foundation](http://amzn.to/cloud-foundation).” After_ “Migration”
    comes “[Reinvention](https://amzn.to/constant-reinvention).” This series follows
    the best practices I’ve outlined in [An E-Book of Cloud Best Practices for Your
    Enterprise](https://amzn.to/e-book-cloud-practices). Stay tuned for more stories
    posts covering each of these stages._


    TAGS: [Migration](https://aws.amazon.com/blogs/enterprise-strategy/tag/migration/)


    ## Stephen Orban


    Stephen is the GM (General Manager) of a new AWS service under development, and
    author of the book “Ahead in the Cloud: Best Practices for Navigating the Future
    of Enterprise IT” https://amzn.to/ahead-in-the-cloud Stephen spent his first three-and-a-half
    years with Amazon as the Global Head of Enterprise Strategy, where he oversaw
    AWS’s enterprise go-to-market strategy, invented and built AWS’s Migration Acceleration
    Program (MAP), and helped executives from hundreds of the world’s largest companies
    envision, develop, and mature their IT operating model using the cloud. Stephen
    authored Ahead in the Cloud so customers might benefit from many of the best practices
    Stephen observed working with customers in this role. Prior to joining AWS, Stephen
    was the CIO of Dow Jones, where he introduced modern software development methodologies
    and reduced costs while implementing a cloud-first strategy. These transformational
    changes accelerated product development cycles and increased productivity across
    all lines of business, including The Wall Street Journal, MarketWatch.com, Dow
    Jones Newswires, and Factiva. Stephen also spent 11 years at Bloomberg LP, holding
    a variety of leadership positions across their equity and messaging platforms,
    before founding Bloomberg Sports in 2008, where he served as CTO. Stephen earned
    his bachelor’s degree in computer science from State University of New York College
    at Fredonia. https://www.linkedin.com/profile/view?id=4575032

