    # Water Utility Industry Report Estimates Nearly $14 Billion in Revenue Loss from
    Pandemic


    Water Utility Industry Report Estimates Nearly $14 Billion in Revenue Loss from
    Pandemic


    Participantes: jcbrecio@jcbrecio.es


    [![[attachments/Water_Utility_Industry_Report_Estimates_Nearly_type=]]Abrir conversación
    en Gmail](https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox/FMfcgxwHMsQczkFVlQcWNbzxGhQhxcxG)


    Juan Carlos Bravo


    18 April 2020 at 20:49


    An industry-commissioned report estimates that U.S. drinking water utilities will
    lose $13.9 billion in revenue due to fallout from the coronavirus pandemic.


    The accounting includes revenue losses from declining commercial use, nonpayment
    of bills, fewer connection fees charged to new development, and a slight rise
    in personnel expenses. The tally also includes anticipated revenue increases from
    rising residential use due to stay-home orders.


    The report estimates an additional revenue hit of $1.6 billion if utilities delay
    planned rate increases.


    These numbers do not include projected revenue losses for wastewater utilities,
    which, in a back-of-the-envelope calculation, have been estimated at $12.5 billion.


    <https://www.awwa.org/Portals/0/AWWA/Communications/AWWA-AMWA-COVID-Report_2020-04.pdf>


    Saludos


    JCB


