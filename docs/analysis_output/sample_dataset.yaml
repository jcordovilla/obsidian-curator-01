    # Is Private Browsing Really Private?


    At [DuckDuckGo](https://duckduckgo.com/), our vision is to _raise the standard
    of trust online_. To that end, we surveyed 5,710 random Americans about Private
    Browsing to understand what people know about and how they use this common privacy
    feature.


    Key takeaways are below. [Check out the full findings paper](https://duckduckgo.com/download/Private_Browsing.pdf)
    for details.


    **46% of Americans have used Private Browsing.**


    ![[attachments/DUCKDUCKGO_Survey_about_“Private_Browsing.”.resources/unknown_filename.png]]


    **The number one reason people use Private Browsing is “Embarrassing Searches.”**


    ![[attachments/DUCKDUCKGO_Survey_about_“Private_Browsing.”.resources/unknown_filename.6.png]]


    **76% of Americans who use Private Browsing cannot accurately identify the privacy
    benefits it provides.**


    ![[attachments/DUCKDUCKGO_Survey_about_“Private_Browsing.”.resources/unknown_filename.4.png]]


    After asking users of Private Browsing about their knowledge of the feature, we
    informed these respondents about what privacy protections Private Browsing actually
    provides, and asked about their emotional reaction:


    _“Private Browsing mode only prevents your browser history from being recorded
    on your computer and does not offer any additional protection such as preventing
    the websites you visit from collecting your information (e.g. your searches on
    a search engine). How does that make you feel?”_


    **65% of these respondents reported feeling “Surprised”, “Misled,” “Confused,”
    or “Vulnerable” upon learning about the limitations of Private Browsing.**


    ![[attachments/DUCKDUCKGO_Survey_about_“Private_Browsing.”.resources/unknown_filename.3.png]]


    **84% of Americans would consider trying another major web browser if it offered
    more features to help protect their privacy.**


    ![[attachments/DUCKDUCKGO_Survey_about_“Private_Browsing.”.resources/unknown_filename.2.png]]


    Despite Private Browsing being one of the most commonly known and used privacy
    features, we find that most people misunderstand the privacy protections it provides.
    Note, however, that some browsers are changing their behavior, for example Firefox
    which now includes tracking protection in private windows.


    For more details on our Private Browsing survey, including breakdowns by age and
    usage frequency, please [check out our findings paper](https://duckduckgo.com/download/Private_Browsing.pdf).


    <https://duckduckgo.com/download/Private_Browsing.pdf>


    [![[attachments/DUCKDUCKGO_Survey_about_“Private_Browsing.”.resources/unknown_filename.1.png]]](https://duckduckgo.com/download/Private_Browsing.pdf)


    _For more privacy advice, [follow us on Twitter](https://twitter.com/duckduckgo)
    & get our [privacy tips newsletter](http://duckduckgo.com/about#newsletter)._


    ![[attachments/DUCKDUCKGO_Survey_about_“Private_Browsing.”.resources/unknown_filename.5.png]]


