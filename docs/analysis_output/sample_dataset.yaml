    # Los Fondos De Inversión Se Hacen De Oro En Metro Málaga... Y Sigue Sin Llegar
    Al Centro


    ## Los Beneficios De la Sociedad Se Elevan a 80 Millones De Euros, Repartidos
    Entre 50 Millones Más 30 Millones Destinados a Reservas. "Es El Negocio redondo",
    Aseguran Expertos


    ![[attachments/Los_fondos_de_inversión_se_hacen_de_oro_en_Metro_Málaga..._y_sigue_sin_llegar_al_centro.resources/imagen-sin-titulo.jpg]]


    Obras del metro de Málaga, a su paso por el centro de la ciudad, en mayo de 2017.
    (EFE)


    Los fondos de inversión se hacen de oro en [Metro Málaga](https://www.elconfidencial.com/tags/otros/metro-de-malaga-11640/),
    una infraestructura impulsada por la Junta de [Andalucía](https://www.elconfidencial.com/espana/andalucia/),
    con ayuda del Banco Europeo de Inversiones (BEI). Todavía no llega al centro de
    la ciudad (roto en canal y con graves problemas de acceso) tras 13 años de obras.


    Estos fondos (de Australia y Francia) se han repartido al menos 20 millones de
    euros tras comprar y vender participaciones en la sociedad. Otras fuentes de Metro
    Málaga consultadas por El Confidencial elevan los **beneficios** a 80 millones
    de euros, repartidos entre 50 millones más 30 millones destinados a reservas.


    [![[attachments/Los_fondos_de_inversión_se_hacen_de_oro_en_Metro_Málaga..._y_sigue_sin_llegar_al_centro.resources/guerra-electoral-con-el-metro-de-malaga-un-tramo-m.jpg]]


    ### Guerra Electoral Con El Metro De Málaga: Un Tramo Maldito Licitado En Plena
    Precampaña


    Agustín Rivera. Málaga


    Tras 12 años de obras, que no se rematarían hasta 2021, se recrudece el frente
    político entre el Ayuntamiento y la Junta de Andalucía por un tramo planificado
    en superficie](https://www.elconfidencial.com/espana/andalucia/2018-10-28/metro-malaga-elecciones-andalucia-2018_1636857/)


    El negocio es redondo. El beneficio que garantiza la Junta de Andalucía a los
    accionistas, pase lo que pase, se eleva al 10% anual, aparte de la subvención
    de la tarifa técnica, cuantificada en 12 euros por pasajero. En 2018, con más
    de **seis millones de viajeros**, la subvención alcanzó los 70 millones anuales.


    #### El Origen, 2004


    Al año 2004 se remonta la composición fundacional del accionariado, cuando se
    firma el contrato de concesión entre la Agencia de Obra Pública de la Junta de
    Andalucía y la oferta adjudicataria para la redacción del proyecto constructivo,
    construcción y explotación comercial de las L1 y L2 de **[Metro de Málaga](https://www.elconfidencial.com/espana/andalucia/2016-12-05/metro-malaga-despilfarro-inundaciones-malaga_1299459/)**.


    Así se repartía en ese momento el accionariado: FCC, 26,73%; Giasa (ahora AOPJA,
    Agencia de Obra Pública de la Junta de Andalucía), 25%; Sando, 12,62%; Azvi, 12,62%;
    Comsa, 11,14%; Construcciones Vera, 11,14%, y Cajamar, 0,75%.


    Mcquaire entró en la infraestrutura metropolitana en 2015 al comprar todas las
    acciones de Cajamar, Sando y Azvi por 108 millones, a 1,952 € la acción


    ¿Cuál es **la composición actual**, vigente desde el 8 de junio de 2018? Infravía,
    33,39%; Mirova, 32,36%; AOPJA, 23,69%, y Mircom (fondo de inversión participado
    al 80% por Mirova y al 20% por Comsa), 10,56%. Tanto Infravía como Mirova y Mircom
    son fondos de inversión franceses (figuran en Metro Málaga desde 2006). Mirova
    le compró en ese año al fondo australiano de infraestructuras Mcquaire el 24,71%
    de Metro Málaga. Mcquaire entró en la infraestrutura metropolitana en 2015 al
    comprar todas las acciones de Cajamar, Sando y Azvi por 108 millones de euros,
    a 1,952 euros la acción.


    [![[attachments/Los_fondos_de_inversión_se_hacen_de_oro_en_Metro_Málaga..._y_sigue_sin_llegar_al_centro.resources/el-via-crucis-del-metro-de-malaga-11-anos-de-obras.jpg]]


    ### El Vía Crucis Del Metro De Málaga: 11 Años De Obras Y Aún Sin Fecha Para Llegar
    Al Centro


    Agustín Rivera. Málaga


    No estarán completas sus dos primeras líneas ni siquiera una década después de
    lo inicialmente previsto (2009). Incumplimientos de la constructora y dudas lastran
    el proyecto](https://www.elconfidencial.com/espana/andalucia/2017-04-15/metro-malaga-centro-obras-infraestructuras-junta-de-andalucia_1367106/)


    FCC estuvo presente hasta que en 2015 vendió su filial Globalvia (que también
    estaba participada por Caja Madrid) al **fondo de pensiones europeos**. Globalvia
    salió definitivamente del capital en junio de 2018.


    ¿Y cuándo se finalizarán las obras? En principio, el tramo al centro podría estar
    listo en diciembre de 2019 o enero de 2020. El tramo de la zona de la avenida
    de Andalucía (El Corte Inglés) a la estación de tren María Zambrano no estará
    antes de la primavera del próximo año. Expertos técnicos calculan en declaraciones
    a El Confidencial que el plazo se alargará "más allá". **"Aún no sabemos cuándo
    podrá ser"**, señalaron estas fuentes.


    Measure


