    \ |     |\n| This opportunity is now closed for response |     |\n| This opportunity\
    \ is now closed for all supplier responses. Please refer to the closing date noted\
    \ on this page. |     |\n\n## Invitation For Tenders Two Stage\n\nThe above named\
    \ client, intends to use part of the proceeds of a loan from/grant administered\
    \ by the European Bank for Reconstruction and Development (the Bank) and set out\
    \ above and from Client's own funds towards the cost of the above named project.\
    \ Contracts will be subject to the Bank's Procurement Policies and Rules.\n\n\
    Funding Details:\n\nThe Project will be co-financed by the EBRD, the EIB and EU\
    \ NIF.\n\nContracts to be financed with the proceeds of a loan from/ grant administered\
    \ by the Bank and will be open to firms from any country.\n\nThe proceeds of the\
    \ loan from/ grant administered by the Bank will not be used for the purpose of\
    \ any payment to persons or entities, or for any import of goods, if such payment\
    \ or import is prohibited by a decision of the United Nations Security Council\
    \ taken under Chapter VII of the Charter of the United Nations or under a law\
    \ or official regulation of the Client's country.\n\nThe client now invites tenders\
    \ for the above mentioned contract(s).\n\nThe purpose of the Project is for the\
    \ design and rehabilitation of the railway section Bender-Basarabeasca-Etulia-Giurgiulesti,\
    \ part of the Moldovan South railways corridor, which is a 1520 mm gauge railway\
    \ system of overall length of approximately 250 km.\n\nThe design and rehabilitation\
    \ measures of the Project shall bring the track infrastructure and systems on\
    \ the Bender-Basarabeasca-Etulia-Giurgiulesti railway section up to acceptable\
    \ standards, improving track speeds, infrastructure and systems maintainability,\
    \ passenger ride comfort, ensuring a long service life.\n\nThe Contractor shall\
    \ perform the duties of ‘the Contractor’ in accordance with the General Conditions\
    \ of Contract (GCC) which will be based upon the “Conditions of Contract for Plant\
    \ and Design-Build for Electrical and Mechanical and for Building and Engineering\
    \ Works, designed by the Contractor”, (Yellow Book), First Edition 1999, ISBN\
    \ 2-88432-023-7, published by the Fédération Internationale des Ingénieurs-Conseils\
    \ (FIDIC). These Conditions are subject to the variations and additions as set\
    \ out in the “Particular Conditions of Contract” (PCC).\n\nThe Works shall be\
    \ divided into the two Sections:\n\nSection 1:\n\na) Surveys, inspections, and\
    \ any other undertakings required for the development of the detailed design of\
    \ the works including the construction drawings; obtaining of all required approvals,\
    \ by this contract and Applicable Laws, of the design and of other necessary documents\
    \ required for the Contractor to proceed with due execution of the works and in\
    \ order for the Employer to obtain the Construction Permit.\n\nb) Execution of\
    \ the works which do not require design approvals (i.e. works which involve no\
    \ change to the rail-sleeper lattice), and can be executed in parallel with the\
    \ Section 1 design preparations, inter alia:\n\n• re-alignment of the track.\n\
    \n• replenishment of the shoulder ballast prism.\n\n• cleaning of ballast.\n\n\
    • replacement of defective fasteners.\n\n• single change of sleepers.\n\nSection\
    \ 2:\n\nExecution of all other works, inter alia:\n\n• rehabilitation of track\
    \ superstructure including ballast cleaning to a depth of 30 cm, transition to\
    \ new jointless track (CWR, Continuous Welded Rail), installation of new concrete\
    \ sleepers and elastic fastenings (ca. 233 km).\n\n• repair of track bed defects\
    \ (ca. 55,500 m3).\n\n• renewal of track infrastructure, turnouts and crossings\
    \ at stations/passing loops (14 sites; ca. 27 km new CWR; 89 new turnouts; 5 new\
    \ crossings).\n\n• dismantling of track infrastructure and systems at stations/passing\
    \ loop to be closed (4 sites; ca. 4 km track; 11 turnouts).\n\n• repair of bridge\
    \ structures, culverts (ca. 96 pcs).\n\n• rehabilitation of level crossings (ca.\
    \ 39 pcs).\n\n• rehabilitation of signalling, telecommunication and power supply\
    \ systems.\n\n• construction of new building for Giurgiulesti Station interlocking\
    \ equipment.\n\n• rehabilitation of ditches, drainage systems, embankments (ca.\
    \ 1,168,000 m2).\n\nThe track shall remain operational throughout the Works and\
    \ for those works on, or near, the live operational railway, the Contractor must\
    \ consider that the rehabilitation works can only be undertaken during ‘working\
    \ windows’.\n\nThe contract is expected to start on 01/11/2019 and last about\
    \ Section 1: 8 months Section 2: 24 months plus Defects Notification Period of\
    \ 365 days..\n\nA two stage tender procedure will be adopted and will proceed\
    \ as follows:\n\n(a) the First Stage tender will consist of a technical proposal\
    \ only, without any reference to prices, and a list of any deviations to the technical\
    \ and commercial conditions set forth in the tender documents or any alternative\
    \ technical solutions a tenderer wishes to offer, and a justification therefor,\
    \ provided always that such deviations or alternative solutions do not change\
    \ the basic objectives of the project. Following evaluation by the client of the\
    \ First Stage tenders, the client will invite each tenderer who meets the qualification\
    \ criteria and who has submitted a technically responsive tender to a clarification\
    \ meeting. The proposals of all such tenderers will be reviewed at the meeting\
    \ and all required amendments, additions, deletions and other adjustments will\
    \ be noted and recorded in a Memorandum. Only qualified tenderers submitting a\
    \ technically responsive and acceptable First Stage tender will be invited to\
    \ submit a Second Stage tender.\n\n(b) the Second Stage tender will consist of\
    \ an updated technical tender incorporating all changes required by the Employer\
    \ as recorded in the Memorandum to the clarification meeting or as necessary to\
    \ reflect any amendments to the tender documents issued subsequent to submission\
    \ of the First Stage tender; and the commercial tender.\n\nFirst Stage tenders\
    \ must be submitted by the time and date above mentioned.\n\nThis tender will\
    \ be conducted by e-procurement using the EBRD Client E-Procurement Portal (ECEPP).\
    \ Interested firms should register on ECEPP at this link:\n\n<https://ecepp.ebrd.com/respond/6DCF2K96X9>\n\
    \nand express an interest in the tender.The tender documents are available for\
    \ registered firms to view free of charge on ECEPP. Full conditions for participation\
    \ are included in the tender documents (tender data section).\n\nProspective tenderers\
