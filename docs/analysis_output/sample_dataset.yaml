- body: "\n# \\[MANUAL\\] Asus RT-AC68u + Sercomm H500-s Con FTTH Propia (no NEBA)\
    \ De Vodafone Y NO PERDER NADA.\n\nHola a todos. A continuación voy a describir\
    \ el proceso a través del cual he logrado tener acceso a Internet y Vodafone TV\
    \ con visionado de canales, guía, últimos 7 días, videoclub y apps como Youtube,\
    \ Netflix y similares con un router neutro Asus RT-AC68u (con la modificación\
    \ de HGGomes sobre Asuswrt-merlin) sin perder el teléfono fijo gracias al uso\
    \ del router que ya viene preinstalado con el operador (en mi caso Sercomm H500-s)\
    \ como ATA. Este proceso es para fibra directa/propia FTTH (no NEBA) que es de\
    \ la cual yo dispongo y no habría sido posible sin la ayuda del compañero forero\
    \ lnFeRn0 y r0b3r, a los cuales les estoy muy agradecido.\n\nYa os adelanto que\
    \ la clave del asunto para el servicio de televisión de Vodafone es lograr (repito\
    \ en fibra directa no NEBA) etiquetar las VLANs 100 y 105 al mismo tiempo por\
    \ el puerto ethernet que vaya conectado al Sercomm que a su vez irá conectado\
    \ al deco ya que para datos (Internet) en Vodafone no NEBA se emplea la VLAN 100\
    \ y para televisión se emplea la 105. Esto lo podéis comprobar aquí:\n\n<https://wiki.bandaancha.st/Identificadores_VLAN_operadores_FTTH>\n\
    \nUn requisito fundamental es tener previamente ciertos datos o parámetros del\
    \ router de Vodafone extraídos (como por ejemplo el usuario y contraseña PPPoE\
    \ o la contraseña admin/support del router). Para esto hay tropecientos hilos\
    \ en Internet, uno de los mejores para mí es este:\n\n<https://bandaancha.eu/articulos/conseguir-admin-router-sercomm-h500-s-9602>\n\
    \nEn principio este tutorial sería también válido para el router Sercomm Vox 2.5,\
    \ además de para el Sercomm H500-s. En mi caso lo he probado con éxito en ambos\
    \ casos siempre \"acompañados\" de un ONT Nokia G-010G-P. Lo primero sería resetear\
    \ a valores de fábrica el router Sercomm H500-s (ó VOx 2.5) y una vez realizado\
    \ éste conectarlo durante cinco (5) minutos aproximadamente al ONT para que sincronice\
    \ y telecargue su configuración por un \"sistema\" llamado HDM.\n\nUna vez sincronizado\
    \ el router y ya con conexión a Internet tras la autoconfiguración de HDM accedemos\
    \ a él con la contraseña admin extraída previamente con Wireshark y accedemos\
    \ a la pestaña superior de \"Configuración\" (yo tengo configurado el router en\
    \ idioma español) y luego al apartado de \"WAN\" en el panel lateral izquierdo\
    \ <http://192.168.1.1/settings.html#sub=92>). Cabe destacar que en mi router Sercomm\
    \ H500-s yo lo tengo configurado para acceder a él a través de la IP 192.168.1.1\
    \ (en mi router Asus RT-AC68u que usaré como neutro posteriormente tendría la\
    \ 192.168.0.1). Estas opciones solo son visibles si accedemos, tal y como he indicado\
    \ anteriormente, como administradores del router con la contraseña admin y que\
    \ nos permite ver más apartados ocultos del router que si hubiéramos accedido\
    \ a él con el usuario \"vodafone\" que está más limitado:\n\n[![[attachments/MANUAL_Asus_RT-AC68u_+_Sercomm_H500-s_con_FTTH_propia_(no_NEBA)_de_Vodafone_y_NO_PERDER_NADA.__Fibra_óptica__Foros_ADSLZone.resources/Modo-Administrador.png]]](https://ibb.co/RbFnLKS)\n\
    \nEn este apartado de WAN y teniendo en cuenta que tenemos fibra directa no NEBA\
    \ nos centraremos en el listado de \"WAN FIBER\" (que aparece en letras rojas).\
    \ Solo activamos las conexiones \"FTTH-DHCP-TV\" y \"FTTH-DHCP-Data\" y las demás\
    \ las desactivamos si lo estaban (\"FTTH-Data\\_NEBA\", \"FTTH-Data\" y \"FTTH-NEBA-TV\"\
    ). Por\n\ntanto debe quedar así tal cual:\n\n[![[attachments/MANUAL_Asus_RT-AC68u_+_Sercomm_H500-s_con_FTTH_propia_(no_NEBA)_de_Vodafone_y_NO_PERDER_NADA.__Fibra_óptica__Foros_ADSLZone.resources/WANFIBER.png]]](https://ibb.co/0GYDpTw)\n\
    \nY en principio dentro de cada uno de estas dos conexiones activadas \"FTTH-DHCP-TV\"\
    \ y \"FTTH-DHCP-Data\" no deberíamos modificar nada empleando el icono del lápiz,\
    \ aunque si os sirve de algo yo tengo ambas configuradas por \"DHCP\" en \"Tipo\
    \ de conxexión\":\n\nFTTH-DHCP-TV:\n\n[![[attachments/MANUAL_Asus_RT-AC68u_+_Sercomm_H500-s_con_FTTH_propia_(no_NEBA)_de_Vodafone_y_NO_PERDER_NADA.__Fibra_óptica__Foros_ADSLZone.resources/FTTH-DHCP-TV.png]]](https://ibb.co/QPTVzy0)\n\
    \nFTTH-DHCP-Data:\n\n[![[attachments/MANUAL_Asus_RT-AC68u_+_Sercomm_H500-s_con_FTTH_propia_(no_NEBA)_de_Vodafone_y_NO_PERDER_NADA.__Fibra_óptica__Foros_ADSLZone.resources/FTTH-DHCP-Data.png]]](https://ibb.co/mbD6VDZ)\n\
    \nDe este modo por el puerto WAN del Sercomm H500-s cogerá en el futuro IP por\
    \ DHCP del rango 192.168.0.1 (del router Asus RT-AC68u) y repartirá por los puertos\
    \ LAN del Sercomm H500-s IPs del rango 192.168.1.1, es decir, que aquello que\
    \ conectaremos al router Asus RT-AC68u por un lado y al Sercomm H500-s por otro\
    \ estarán en subredes diferentes (no se podrán ver entre sí). Por ejemplo, conecto\
    \ un PC de sobremesa a un puerto LAN del router Asus y entonces obtendré por ejemplo\
    \ una IP 192.168.0.9 y si conecto un ordenador portátil a un puerto LAN del Sercomm\
    \ obtendré una IP por ejemplo 192.168.1.5...Si conectamos ambos ordenadores inalámbricamente\
    \ por WiFi tres cuartos de lo mismo...\n\nBien, ahora ya tenemos el router Sercomm\
    \ H500-s configurado para ser posteriormente empleado como ATA para no perder\
    \ el teléfono fijo y también como punto de acceso inalámbrico al cual podremos\
    \ conectar dispositivos por cable e inalámbricamente en subredes diferentes a\
    \ las del router primario o principal como router neutro Asus...Apartamos y desconectamos\
    \ temporalmente este router Sercomm H500-s que posteriormente volveremos a conectar\
    \ al Asus y ahora nos centramos en este último.\n\nPara lograr el acceso a Internet\
    \ de este router neutro debemos en primer lugar acceder al apartado \"WAN\" del\
    \ menú lateral izquierdo y en la pestaña \"Conexión a Internet\" (<http://192.168.0.1/Advanced_WAN_Content.asp>).\
    \ A mí me aparece esto así porque yo he configurado el idioma del menú de configuración\
    \ del router en español (al igual que anteriormente realicé con el Sercomm). Aquí\
    \ vamos a configurar el acceso a Internet con el usuario PPPoE y la contraseña\
    \ que previamente hemos obtenido en Wireshark como enlacé anteriormente. En \"\
    Tipo de conexión WAN\" elegimos \"PPPoE\" dentro del subapartado \"Configuración\
    \ básica\" y luego, más abajo, en el subapartado \"Configuración de la cuenta\"\
    \ como \"PPP Nombre del usuario\" debemos escribir el nombre de usuario PPPoE\
    \ obtenido en Wireshark, que puede ser de varios tipos dependiendo sobre todo\
    \ del tipo de acceso a la fibra que te llegue (Propia de Vodafone, NEBA, etc...).\
    \ Los que yo he visto pueden empezar por VFH (fibra propia de Vodafone), VFA (fibra\
    \ NEBA), ONH, etc... El formato debe ser, por ejemplo, \"ONHXXXXXXXXXX@vodafone\"\
    \ (donde las \"X\" son diez caracteres numéricos asignados a tu usuario PPPoE).\
    \ Luego escribimos la contraseña también obtenida por Wireshark justo debajo:\n\
    \n[![[attachments/MANUAL_Asus_RT-AC68u_+_Sercomm_H500-s_con_FTTH_propia_(no_NEBA)_de_Vodafone_y_NO_PERDER_NADA.__Fibra_óptica__Foros_ADSLZone.resources/WAN1.png]]](https://ibb.co/PNcdBjK)\n\
    \nEl resto de la configuración la dejamos así:\n\n[![[attachments/MANUAL_Asus_RT-AC68u_+_Sercomm_H500-s_con_FTTH_propia_(no_NEBA)_de_Vodafone_y_NO_PERDER_NADA.__Fibra_óptica__Foros_ADSLZone.resources/WAN2.png]]](https://ibb.co/9sfv4Xn)\n\
    \nEn segundo lugar le vamos a dar al router una IP de diferente subred a la del\
    \ Sercomm H500-s, como he dicho antes por ejemplo la 192.168.0.1, lo cual podemos\
    \ realizar en el apartado \"LAN\" y posterior pestaña \"Dirección IP LAN\" (<http://192.168.0.1/Advanced_LAN_Content.asp>)\
    \ de mi router Asus RT-AC68u con el firmware Asuswrt-merlin modificado por HGGomes).\
    \ Dejamos la IP 192.168.0.1 y pulsamos sobre \"Aplicar en la parte inferior\"\
    .\n\n[![[attachments/MANUAL_Asus_RT-AC68u_+_Sercomm_H500-s_con_FTTH_propia_(no_NEBA)_de_Vodafone_y_NO_PERDER_NADA.__Fibra_óptica__Foros_ADSLZone.resources/IPLAN.png]]](https://ibb.co/pL7Mpny)\n\
    \nActo seguido y aprovechando que estamos en ese apartado pulsamos sobre la pestaña\
    \ de \"IPTV\" y configuramos la VLAN 100 para datos y voz dejando dicha pestaña\
    \ exactamente así:\n\n[![[attachments/MANUAL_Asus_RT-AC68u_+_Sercomm_H500-s_con_FTTH_propia_(no_NEBA)_de_Vodafone_y_NO_PERDER_NADA.__Fibra_óptica__Foros_ADSLZone.resources/VLAN100.png]]](https://ibb.co/0hxMCcZ)\n\
    \nEs importante recalcar que esta pestaña de \"IPTV\" nos permite dejar configurados\
    \ parcialmente todos los servicios, ya que ahora mismo si lo dejásemos así tal\
    \ cual ya tendríamos acceso a Internet a través de la VLAN 100 para datos (y también\
    \ la voz del teléfono fijo ya que también emplea la VLAN 100), pero no para el\
    \ servicio de Vodafone TV ya que éste emplea la VLAN 105 y aún no la hemos configurado\
    \ en el router...Como en esta interfaz gráfica no nos permite la inserción de\
    \ esta segunda VLAN al mismo tiempo que la 100 pues tendremos que realizarlo sencillamente\
    \ con un script que se ejecute automáticamente con cada reinicio del router...\n\
    \nPues bien, para esto nos desplazamos al apartado \"Administración\" y en la\
    \ pestaña \"Sistema\" es fundamental dejar marcado en \"Sí\" los puntos \"Format\
    \ JFFS partition at next boot\" y \"Enable JFFS custom scripts and configs\" del\
    \ apartado \"Persistent JFFS2 partition\". También es importante recalcar que\
    \ en el apartado \"SSH Daemon\" he dejado activado para la LAN el protocolo SSH\
    \ (\"Enable SSH\": LAN\") y accesible éste en el puerto 22 para que luego podamos\
    \ acceder para configurar el script.\n\n[![[attachments/MANUAL_Asus_RT-AC68u_+_Sercomm_H500-s_con_FTTH_propia_(no_NEBA)_de_Vodafone_y_NO_PERDER_NADA.__Fibra_óptica__Foros_ADSLZone.resources/JFFS2.png]]](https://ibb.co/2NK9qfJ)\n\
    \nUna vez realizado esto y abajo de todo pulsamos sobre \"Aplicar\" y una vez\
    \ aplicado el cambio reiniciamos el router. Es fundamental esto ya que sin ello\
    \ no podremos ejecutar posteriormente el script de modo correcto.\n\nY ya casi\
    \ estamos llegando al final (menos mal xD)...Una vez reiniciado el router accedemos\
    \ a él por SSH ó por Telnet (dependiendo de cómo lo tengáis configurado y la versión\
    \ de firmware ya que las últimas versiones de Asuswrt-merlin tienen desactivado\
    \ el acceso por Telnet al puerto 23 por motivos de seguridad (si mal no recuerdo).\
    \ En mi caso empleo la mítica aplicación \"Putty\" con los siguientes datos en\
    \ mi caso:\n\n[![[attachments/MANUAL_Asus_RT-AC68u_+_Sercomm_H500-s_con_FTTH_propia_(no_NEBA)_de_Vodafone_y_NO_PERDER_NADA.__Fibra_óptica__Foros_ADSLZone.resources/SSHPutty.png]]](https://ibb.co/wCyZFb7)\n\
    \nNos identificamos con el nombre de usuario y contraseña con que nos logueamos\
    \ a través de la web de configuración también:\n\n[![[attachments/MANUAL_Asus_RT-AC68u_+_Sercomm_H500-s_con_FTTH_propia_(no_NEBA)_de_Vodafone_y_NO_PERDER_NADA.__Fibra_óptica__Foros_ADSLZone.resources/SSHLogin.png]]](https://ibb.co/qyMkDP7)\n\
    \nUna vez logueados tecleamos la siguiente secuencia de comandos:\n\nCódigo:\n\
    \n    cat << EOF > /jffs/scripts/services-start\n    #!/bin/sh\n    vconfig add\
    \ eth0 105\n    ifconfig vlan105 up\n    robocfg vlan 105 ports \"0t 1t 7t\"\n\
    \    EOF\n    chmod 777 /jffs/scripts/services-start\n    reboot\n\nBien...cada\
    \ salto de línea es una pulsación con la tecla ENTER. El router se reiniciará\
    \ en breves instantes. Con esto lo que hemos hecho ha sido crear la VLAN 105 y\
    \ \"hacerla salir\" por el puerto LAN1 del router Asus (en mi caso lo he elegido\
    \ así porque es el puerto que más cómodo me resultaría para conectar ahí el Sercomm\
    \ H500-s). Cabe destacar que esta línea \"robocfg vlan 105 ports \"0t 1t 7t\"\"\
    \ está así escrita porque en mi router ASus RT-AC68u la configuración del switch\
    \ interno es la que es, pero puede cambiar de un modelo a otro. Si alguien con\
    \ mi mismo modelo de router quisiera conectar el deco de Vodafone al puerto LAN4\
    \ por ejemplo pues entonces sería \"robocfg vlan 105 ports \"0t 4t 7t\"\". En\
    \ el caso del Asus RT-AC87 creo que, si no me equivoco sería otra línea diferente\
    \ por tener otra configuración distinta de su swith interno, por tanto tened cuidado\
    \ con esta línea de \"robocfg...\" si queréis emplearla en otro modelo de router\
    \ diferente al RT-AC68u. La penúltima línea \"chmod 777 /jffs/scripts/services-start\"\
    \ es necesaria para hacer el script ejecutable. Cabe añadir además que en mi caso\
    \ he podido extender un poco más este script para poder hacerlo funcional con\
    \ el Wake On LAN más allá de la red LAN (Wake On WAN). Aunque esto no tiene nada\
    \ que ver con este tema (<https://www.snbforums.com/threads/create-static-arp-using-services-start-to-survive-reboot.34100>)\
    \ y por si os sirve sería algo así como:\n\nCódigo:\n\n    cat << EOF > /jffs/scripts/services-start\
    \ [ENTER]\n    #!/bin/sh [ENTER]\n    vconfig add eth0 105 [ENTER]\n    ifconfig\
    \ vlan105 up ifconfig vlan105 up [ENTER]\n    robocfg vlan 105 ports \"0t 1t 7t\"\
    \ [ENTER]\n    /sbin/arp -s 192.168.0.2 AB:CD:EF:12:34:56 [ENTER]\n    /sbin/arp\
    \ -s 192.168.0.3 12:34:56:AB:CD:EF [ENTER]\n    EOF [ENTER]\n    chmod 777 /jffs/scripts/services-start\
    \ [ENTER]\n    reboot    [ENTER]\n\nEn este caso 192.168.0.2 sería la IP de, por\
    \ ejemplo, un ordenador de sobremesa A cuya MAC de la tarjeta de red es AB:CD:EF:12:34:56\
    \ que querríamos \"despertar\" remotamente y 192.168.0.3 sería la IP de, por ejemplo,\
    \ un ordenador de sobremesa B cuya MAC de la tarjeta de red es 12:34:56:AB:CD:EF\
    \ que querríamos \"despertar\" remotamente (me las he inventado xD).\n\nSi tras\
    \ el reinicio del router volvemos a acceder por SSH y comprobamos el estado en\
    \ el que han quedado las VLANs y los puertos con el comando \"robocfg show\" podemos\
    \ observar lo siguiente:\n\n[![[attachments/MANUAL_Asus_RT-AC68u_+_Sercomm_H500-s_con_FTTH_propia_(no_NEBA)_de_Vodafone_y_NO_PERDER_NADA.__Fibra_óptica__Foros_ADSLZone.resources/ROBOCFGSHOWYARP-N.png]]](https://ibb.co/YfcTKcg)\n\
    \nDonde podemos ver ambas VLANs 100 y 105 simultáneamente y correctamente configuradas\
    \ y que además la 105 \"sale\" (está \"tagged\" o etiquetada) por el puerto LAN1\
    \ (\"1t\"). Además con el comando \"arp -n\" podemos ver cómo se han introducido\
    \ entradas estáticas permanentes (\"PERM\") en la tabla ARP del router para que,\
    \ tras el reinicio del router pueda despertar remotamente el par de PCs que he\
    \ comentado anteriormente con Wake On LAN (Wake on WAN más bien ahora xD).\n\n\
    Tras el reinicio del router el ONT tendría que estar conectado al puerto WAN del\
    \ Asus y el puerto LAN1 del Asus al WAN del Sercomm H500-s. Por último cualquier\n\
    \npuerto LAN del Sercomm H500-s (tiene tres) iría conectado al decodificador de\
    \ Vodafone TV. Además para no perder el teléfono fijo al puerto telefónico PHONE1\
    \ del Sercomm podemos conectar cualquier teléfono fijo que nos dará tono perfectamente\
    \ y si accedemos a la web de configuración de este Sercomm H500-s podremos además\
    \ comprobar quién nos ha llamado a través del registro telefónico que queda reflejado\
    \ en la pestaña \"Teléfono\". Por otro lado en el decodificador de Vodafone TV\
    \ están operativos todos los servicios (visionado de canales, guía de los mismos,\
    \ últimos siete días, videoclub, aplicaciones, etc...).\n\nAl final del proceso\
    \ he ganado además dos puertos LAN adicionales para conectar dispositivos a una\
    \ subred diferente así como inalámbricamente también, y, al mantener el router\
    \ neutro como primario pues puedo aprovechar las ventajas de éste respecto al\
    \ de Vodafone...\n\nQuiero recalcar que nada de esto habría sido posible para\
    \ mí sin la ayuda del compañero forero lnFeRn0 (y r0b3r también). Me consta que\
    \ hay personas que han iniciado el desarrollo de un gran tutorial conjunto que\
    \ englobaría todos los pasos anteriormente descritos uno por uno y con más detalle\
    \ e incluso con el proceso de obtención de los datos por Wireshark, solo que por\
    \ falta de tiempo en ocasiones esto no puede ser llevado a cabo. Ojalá algún día\
    \ se publique ya que sería de lo mejor que yo habría visto por Internet. También\
    \ me consta que hay usuarios que están buscando el modo de replicar esto para\
    \ acceso indirecto NEBA y que otros lo están intentando también para evitar el\
    \ uso del Sercomm H500-s como ATA (a tenor de perder el teléfono fijo que nos\
    \ les importa pero así empleando un único dispositivo como sería por ejemplo un\
    \ router neutro Xiaomi con firmware Padavan...).\n\nAlgunos datos de las capturas\
    \ de pantalla superiores han sido pertinentemente editados por motivos de seguridad.\n\
    \nBueno, pues gracias a todos los que han sido capaces de leer este tocho y de\
    \ aguantarme. Mis disculpas de antebrazo por los errores cometidos. Espero que\
    \ os sirva de ayuda y en mi caso me fueron útiles también este par de enlaces:\n\
    \n<https://www.adslzone.net/foro/fibra-optica.94/configurar-router-asus-rt-ac87u-vodafone-ftth.411262/>\n\
    \n<https://github.com/Tenza/configurations/tree/master/Vodafone-VLANs>\n\nUn saludo\
    \ y buena suerte.\n\nÚltima edición: 23 Junio 2020\n"
