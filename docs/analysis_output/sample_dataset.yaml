    Mobike says it does not share data commercially. But it is working with think-tanks,
    universities, research institutes and the World Bank to put bikes and the information
    they provide about their users and environment at the service of better city-planning.
    Such systems could yet cut emissions and congestion and make the world’s cities
    more pleasant places to live.


    Dockless bike-share schemes, however, bring with them a new and unprecedented
    problem: bicycles so numerous that even theft cannot keep the streets clean of
    them. The things pile up in parks, courtyards, alleyways and any available open
    space, often dumped carelessly on top of each other, sometimes making it difficult
    for pedestrians to walk down a street unimpeded. At least seven major Chinese
    cities have stopped allowing any new shared bikes on their streets. In August
    Wandsworth, a London borough, seized dozens of bikes dumped on its streets by
    oBike, a Singaporean firm. Singapore itself impounded 135 bikes earlier this summer.
    Amsterdam, true to form (and with such high bike-ownership rates that it sees
    no need to promote yet more bicycling) has banned dockless bike-share.


    Still, some in the Netherlands still dream of making bikes ever more free—creating
    a system in which bikes are not owned by people, or cities, or by companies using
    them as data-sources, but by themselves. Marcel Schouwenaar, a Dutch designer,
    has a plan called Fairbike which gives bikes blockchains. Blockchains, the software
    innovation that makes cryptocurrencies possible, are distributed ledgers which
    keep untamperable records of actions and transactions. Mr Schouwenaar thinks that
    the “smart contracts” blockchains allow—agreements that can monitor the fulfilment
    or breach of any conditions they stipulate—could create self-managing fleets of
    bikes.


    Using Fairbike would be like using Mobike. But instead of passing on your money
    to a central organisation, the bikes would hold on to it. Once a community set
    such a system up it would pay for its own maintenance—and, when enough funds had
    been collected, new bikes. Systems used a lot could thus both heal their wear
    and tear and increase their population. The repair jobs and new bike orders would
    be assigned on a lottery basis to registered bike shops. Theft would finally become
    impossible, at least technically; wherever a Fairbike was taken it would still
    own itself. There would, however, be a certain loss of access.


    Mr Schouwenaar hopes to pilot Fairbike next summer in Rotterdam, friendlier to
    such schemes than Amsterdam. But he respects the idea’s heritage. “We try to get
    very close to the original Provo bikes in Amsterdam,” he says. The idea is to
    bring together the idealism and bottom-up approach of the Dutch anarchists and
    the technological advances of the Chinese mega-firms. Bicycles of the world: unite!
    You have everything to gain from your blockchains!


