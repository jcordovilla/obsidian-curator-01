    \n**Jakarta** -Proyek monorel yang hingga kini mangkrak menggantung tak jelas.\
    \ Pemerintah bingung, bagaimana kelanjutan proyek ini. Menteri Perencanaan Pembangunan\
    \ Nasional/Kepala Bappenas Andrinof Chaniago menyebut proyek monorel bagai buah\
    \ simalakama.\n\n\"Iya buah simalakama mau gimana? Karena mau ditelantarkan sayang,\
    \ mau dibangun juga nyari sumber dari mana? Saya rasa memang siapapun akan pusing,\"\
    \ tutur Andrinof kepada **detikFinance**, dikutip ‎Jumat (19/12/2014).\n\nAndrinof\
    \ menyebut, proyek ini memang sudah salah perencanaan, sehingga dalam pelaksanannya\
    \ kini tak ada kejelasan, mangkrak dan terkatung-katung. Secara kelayakan ekonomi\
    \ pun menurutnya proyek ini kurang efisien.\n\n\"Pengen buat sekedar kebangganaan\
    \ tapi tidak direncanakan dengan matang. Kalau kemampuan nggak cukup, itu nggak\
    \ ekonomis ya nggak bisa,\" tuturnya.\n\nAndrinof juga mengatakan, dalam hal ini\
    \ proyek tersebut bukan prioritas sehingga pemerintah pun akan sulit untuk mengeluarkan\
    \ dana bantuan. Apalagi prioritas pembangunan pemerintahan Presiden Joko Widodo\
    \ saat ini bukan hanya dalam sektor infrastruktur transportasi.\n\n\"Itu bukan\
    \ kebutuhan pokok, kebutuhan pokok itu kesehatan, pendidikan, perumahan dan lainnya.\
    \ Sekarang masih bisa mengoptimalkan transportasi yang lain,\" jelasnya.\n\nMeski\
    \ menurutnya, moda transportasi di Indonesia masih sangat kurang dan memang perlu\
    \ percepatan.\n\n\"Kalau angkutan massal memang masih kurang. MRT juga harus ditambah\
    \ lagi, armadanya memang harus ditambah, rute jalurnya juga harus ditambah,\"\
    \ kata Andrinof.\n\nMenurut Andrinof, langkah selanjutnya adalah harus dicarikan\
