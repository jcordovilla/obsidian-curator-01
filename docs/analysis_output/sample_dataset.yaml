    # IIF Progress Meeting West Semarang


    Jl Jambu


    Irman, Jusuf and me


    Pak Purnomo is attending a senior government officer training that is giving little
    time.


    So for the moment Bu Iin is the point of contact, but not very responsive.


    In the last 2 months there has been a slowdown of activities on the government
    side.


    VGF application is ready, draft PQ docs, draft CA, draft PERDA are all ready,
    ready to sign. Once signed they can submit to MoF.


    It requires the attention of the Mayor, the steering committee and the procurement
    committee to sign all docs, it needs 2 days meeting.


    They worked with CMEA and MoHA about the multiyear payment. A letter from CMEA
    has been sent to MoHA, so that MoHA incorporates in their guidelines of state
    budgeting, the expenditure and revenue of PPP projects. This morning he met with
    MoHA and they said they are following up, they will not reply to the letter but
    in 2015 they will incorporate in their guidelines. They will leave it flexible
    for the local gov to decide whether to account as direct spending (operating,
    belanja lansung) or capital investment (pengeluaran pembiayaan). 


    However, they still need some backing regulation at PerPres or PP level to recognize
    that they can be budgeting for PPPs, like perpres 67, from the policy side.


    In the meantime, for national level projects MoF is working on a regulation for
    annuity payments. There will be a workshop in June about this.


    On VGF:


    The problem in the VGF committee right now is there is no agreement on how to
    account for it: again direct expenditure or capital investment, because one of
    the directorates does not want to have VGF as sunk cost.


    Plan B is to talk to PU about creating a new facility for building distribution
    networks for PPPs.


    Irman will arrange an informal meeting with PU about this, then we can follow
    up with Pak Bastary.


    For the meeting IIF will prepare a couple of slides with the capex requirements
    with our help.


    On PDAM


    We need to have a follow up meeting with PDAM about asset management. Irman will
    arrange.


    We will prepare the material for this meeting.


    We must also follow up on the water resources calculation.

    '
