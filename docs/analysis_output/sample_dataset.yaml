    ## [En Los Pequeños Detalles](http://juanjofotografo.wordpress.com/2012/01/11/en-los-pequenos-detalles/)


    •enero 11, 2012 • [Dejar un comentario](http://juanjofotografo.wordpress.com/2012/01/11/en-los-pequenos-detalles/#respond)


    Resulta fácil mirar hacia atrás y valorar las cosas en su conjunto. Mayormente
    uno valora ciertas tomas de decisiones en función del momento y las perspectivas
    que éste ofrecía. Y ésto para la mayoría nos resultaría suficiente para justificarnos
    y poder sacar un balance positivo. Casi nunca entramos a valorar los pequeños
    detalles, los cuales son esenciales en la toma de decisiones. Hay quien tiene
    cierta ideas preconcebidas alrededor del reportaje de boda; en cambio, otros nos
    dedicamos a buscar esos detalles que hacen que muchas cosas adquieran un cierto
    sentido. Tanto como para dar el SI. Para mí es sobretodo una cuestión de actitud,
    ser optimista por encima de tantos tópicos es un valor en alza con los tiempos
    que corren. Cuando nos fijamos en esos pequeños detalles y, sobretodo, cuando
    los miramos desde la perspectiva del momento, con el corazón; hace que todo sea
    una gran coincidencia.


    Os deseo una nueva y maravillosa visión. Una nueva actitud. Para que podamos seguir
    viendo con estos ojos todos esos detalles ocultos, que nos esperan a la vuelta
    de la esquina sorprendiéndonos.


