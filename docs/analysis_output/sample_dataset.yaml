    # Comentario Internacional Aravaca


    Un colegio de claros y oscuros. Muy bien para los peques. Poco internacional.
    Caro.


    El colegio tiene muchos contrastes, pros y contras. En general es muy caro en
    calidad/precio y desde luego mucho menos internacional de lo que esperábamos. 


    Los pros: Buenos profesores (sobre todo los jóvenes), pequeñito y acogedor para
    los pequeños, buena ubicación en Pozuelo, buena disciplina, y el ambiente entre
    los niños muy agradable.


    Los contras: instalaciones deportivas muy escasas, proyecto educativo poco robusto
    (más fachada que contenido), precio elevado, escaso nivel de inglés para ser internacional,
    mucha rotación de profesores internacionales (duran poco tiempo) y de fondo un
    ambiente algo endogámico, con áreas grises en cuanto al equipo docente y gestor
    que tiene a sus hijos allí.


    Si vais buscando un colegio verdaderamente internacional tipo British o Americano,
    ni os lo planteéis.


