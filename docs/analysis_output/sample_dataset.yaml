    # CASO PRÁCTICO - MANUEL ROMERA


    Se reparte el equity cuando el ECF es mayor que el bficio neto.


    El beneficio neto puede ser menor que el ECF cuando el circulante es negativo
    (aumento de proveedores p.ej., lo que hace Mercadona).


    Lo que sobra de beneficio que no se reparte en Equity va a reservas. Dependiendo
    de la jurisprudencia las reservas pueden no pagar impuestos.


    Lo que va a reservas no es caja. Es la parte de beneficio que está en el pasivo,
    se debe a los accionistas.


    El fondo de comercio es la diferencia entre el valor de mercado y el contable.
    Cuando se compra se crea un fondo de comercio.


    Se usa el retorno mínimo de equity por el CAMP, Ke.


    La beta apalancada es la volatilidad de la empresa con respecto al mercado.


    La beta desapalancada es la de los activos de la empresa.


    Se calcula un Ke para cada año y el VAN se calcula cada año con su Ke respectivo,
    porque la deuda se reduce cada año.


    **A medida que la deuda baja**, el equity (que es el último que cobra) pide menos
    retribución porque el riesgo financiero baja.


    En un LBO típico la TIR accionista es entre 30 y 50%.

    '
