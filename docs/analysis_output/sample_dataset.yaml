    # Atlantia Formaliza Esta Semana Su Opa Sobre Abertis Ante la CNMV


    [![[attachments/Atlantia_formaliza_esta_semana_su_opa_sobre_Abertis_ante_la_CNMV.resources/14971723263662.jpg]]](http://estaticos.expansion.com/assets/multimedia/imagenes/2017/06/11/14971723263662.jpg)


    BLOOMBERG NEWS


    POR EP


    Actualizado: 11:13 horas


    [0](http://www.expansion.com/empresas/inmobiliario/2017/06/11/593d0981268e3e164c8b45fe.html#comentarios)


    El grupo controlado por la familia Benetton tiene de plazo para presentar al supervisor
    del mercado su folleto informativo de la operación hasta este jueves 15 de junio,
    cuando se cumple un mes desde su anuncio.


    Atlantia presentará formalmente esta semana a la Comisión Nacional del Mercado
    de Valores (CNMV) su oferta pública de adquisición de acciones (OPA) sobre Abertis,
    una operación valorada en 16.341 millones de euros, que daría lugar a un gigante
    mundial de infraestructuras.


    El grupo controlado por la familia Benetton tiene de plazo para presentar al supervisor
    del mercado su folleto informativo de la operación hasta este jueves 15 de junio,
    cuando se cumple un mes desde su anuncio.


    En su OPA, Atlantia ofrece 16,50 euros por cada título de Abertis, precio ligeramente
    por encima de la actual cotización del grupo de español, que cerró la sesión de
    Bolsa del viernes a 16,335 euros por acción, si bien en las últimas semanas lo
    superó puntualmente.


    No obstante, también plantea la posibilidad de costear hasta un 23,2% de la operación
    mediante un canje de acciones a razón de un título de Abertis por cada 0,697 acciones
    de Atlantia.


    El mercado interpreta que esta opción del pago en ''papel'' está dirigida a Criteria
    CaixaHolding, primer accionista de Abertis con un 22,2% de su capital, con el
    fin de que forme parte del eventual nuevo grupo resultante de la operación.


    La integración de Atlantia y Abertis daría lugar a uno de los primeros grupos
    de concesiones de infraestructuras del mundo, con presencia en 19 países, y que
    sumaría 14.100 kilómetros de autopistas, además de aeropuertos y la firma española
    de satélites Hispasat.


    Con la presentación del folleto de la OPA a la CNMV, comenzarán a discurrir los
    plazos legales de la operación. Una vez que el supervisor autorice la oferta,
    se abriría el periodo de aceptación y se dará un máximo de diez días para que
    el consejo de Abertis y, por ende, su socio de referencia, se pronuncien.


    En este sentido, Criteria prevé agotar este plazo legal con que cuenta para decidir
    sobre la operación, con lo que no se pronunciará hasta que se manifieste el máximo
    órgano de gestión de Abertis, en el que se sienta, según indicaron fuentes del
    sector.


    ## Barrera Del Gobierno


    No obstante, además de a la adhesión de los principales accionistas, la OPA de
    Atlantia afronta el reto de lograr las preceptivas autorizaciones del Gobierno,
    dado que la operación afecta a activos titularidad del Estado, como son las autopistas,
    y estratégicos para el país, como los satélites de Hispasat.


    El Ejecutivo cuenta con sustento legal para, si lo estimara pertinente obstaculizar
    la operación. El Estado cuenta con una participación del 9,2% en Hispasat, a través
    del CDTI (1,8%) y de la SEPI (7,41%).


    En el caso de las autopistas, la legislación vigente dice que "la cesión (de las
    vías de pago) a un tercero requerirá el previo consentimiento del Gobierno".


    Desde que el 15 de mayo Atlantia anunció su OPA a Abertis, el Gobierno ha reiterado
    en distintas ocasiones que actuará ante esta operación en defensa, "ante todo,
    del interés general", y "con estricto cumplimiento de la legalidad".

    '
