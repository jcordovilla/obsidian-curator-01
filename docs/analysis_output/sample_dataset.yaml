    # Moreno Presenta El Plan "Andalucía En Marcha" Que Activará 3.450 Millones De
    Euros Para Impulsar la Economía Y Generar Empleo


    \--| #estápasandoGO |   [CRÓNICA](https://www.benalgo.es/noticias/author/42-cronica.html)


    Durante su intervención, Moreno, que ha definido este plan como un **gran revulsivo
    para dinamizar la economía y los servicios básicos**, ha indicado que con él se
    pretende lanzar un mensaje de confianza y credibilidad dentro y fuera de nuestra
    comunidad y transmitir que en Andalucía hay un Gobierno que moviliza los recursos
    para la recuperación, que confía en sus motores económicos y que cree en la sociedad
    andaluza que está convocada a la Alianza por Andalucía.


    * * *


    [![[attachments/Moreno_presenta_el_plan_Andalucía_en_Marcha_que_activará_3.450_millones_de_euros_para_impulsar_la_economía_y_generar_empleo.resources/63b8b73b2f8bb7befb479e829b909a63_XL.jpg]]](https://www.benalgo.es/media/k2/items/cache/63b8b73b2f8bb7befb479e829b909a63_XL.jpg)


    Lunes, 14 Septiembre 2020 14:47


    * * *


    * * *


    El presidente de la [Junta de Andalucía](https://www.juntadeandalucia.es/), [ Juanma
    Moreno](https://twitter.com/JuanMa_Moreno), ha presentado en el Palacio de San
    Telmo el plan "Andalucía en Marcha" que tiene como objetivo reactivar la economía,
    generar empleo y modernizar infraestructuras y servicios en todas las provincias
    andaluzas y con la que se busca movilizar todos los recursos posibles para entrar
    de lleno en la recuperación ante la crisis de la Covid-19. Con él, el Gobierno
    andaluz va a **acelerar el ritmo inversor en nuestra comunidad autónoma poniendo
    en circulación un total de 3.450 millones de euros en el período 2020-2023** para
    hacer obras en infraestructuras sanitarias, educativas, hidráulicas y en materia
    de transporte y comunicaciones.


    Al acto de presentación de "Andalucía en Marcha" han asistido todos los consejeros
    del Gobierno andaluz, así como el presidente de la CEA, Javier González de Lara;
    el presidente de la Federación Nacional de Asociaciones de Trabajadores Autónomos
    (ATA), Lorenzo Amor; las secretarias generales de CCOO y UGT, Nuria López y Carmen
    Castilla; el presidente del Consejo andaluz de Cámaras, Javier Sánchez; los presidentes
    de las Cámaras de Comercio, Industria, Servicios y Navegación de Andalucía; el
    presidente de CESUR, Fernando Seco;  la presidenta de la Confederación de Mujeres
    Empresarias, Ana Alonso; la secretaria General de UPTA, Inés Mazuela y la presidenta
    de CEACOP, Ana Chocano, entre otros.


    Durante su intervención, Moreno, que ha definido este plan como un **gran revulsivo
    para dinamizar la economía y los servicios básicos**, ha indicado que con él se
    pretende lanzar un mensaje de confianza y credibilidad dentro y fuera de nuestra
    comunidad y transmitir que en Andalucía hay un Gobierno que moviliza los recursos
    para la recuperación, que confía en sus motores económicos y que cree en la sociedad
    andaluza que está convocada a la Alianza por Andalucía.


    De este modo, ha concretado que **de estos 3.450 millones de euros, 440 millones
    irán destinados a Salud, 875 a Fomento, 940 millones a materia de agua y 310 a
    Educación y Deporte**, a los que se suman más de **900 millones de colaboración
    público-privada** y ha detallado algunas de estas obras como son las destinadas
    a hospitales y centros de salud como es el tercer hospital de Málaga o el de Roquetas
    en Almería; las obras para mejorar y construir nuevos centros educativos como
    los nuevos institutos de Las Gabias y Cenes en Granada o el de Lepe en Huelva
    o las judiciales para dar mejor servicio a los ciudadanos como los proyectos de
    la Ciudad de la Justicia de Jaén o la de Sevilla.


    También ha enumerado infraestructuras para la cohesión y desarrollo de Andalucía
    como es la terminación del tranvía de la Bahía en Cádiz o el desarrollo de infraestructuras
    eléctricas y para la lucha contra el cambio climático con infraestructuras hidráulicas
    de abastecimiento para garantizar la calidad de las aguas y que será posible con
    obras como las estaciones de aguas residuales y agrupaciones de vertido de La
    Carlota, Rute y otros municipios de Córdoba.


    En este sentido, ha anunciado el **desbloqueo de la línea eléctrica Baza-Caparacena-La
    Ribina** y ha afirmado que con la nueva propuesta de Planificación de la Red de
    Transporte de Energía Eléctrica que se hace desde nuestra comunidad autónoma se
    posibilita atraer inversiones por valor de 17.000 millones. "Reactivamos inversiones
    promovidas por la Junta en las ocho provincias andaluzas para crear empleo y mejorar
    la vida en Andalucía", ha agregado.


    El presidente andaluz ha incidido en que las **prioridades del Gobierno andaluz
    siempre han sido el Empleo, la Sanidad, la Educación y la lucha contra el cambio
    climático**, pero ha matizado que, aunque los efectos de la pandemia han obligado
    a tomar decisiones sobre un nuevo escenario, los compromisos iniciales siguen
    siendo los mismos. "Ahora más que nunca, estamos afanados en fortalecer nuestra
    economía, reforzar los servicios y conseguir que nuestro tejido productivo gane
    en competitividad y en resultados".


    **Presupuestos para 2021 y fondos europeos**


    En otro orden de cosas, se ha referido a la elaboración de los presupuestos para
    el próximo ejercicio 2021 y ha apostillado que ya están trabajando en ellos y
    que, a pesar de la caída de los ingresos, no habrá subida de impuestos.


    De esta forma, ha señalado que ya le ha dado instrucciones al consejero de Hacienda
    y Financiación Europea para que inicie la ronda de contactos con los grupos políticos
    nada más se celebre el Consejo de Política Fiscal y Financiera anunciado para
    este mes de septiembre. "Abrimos de nuevo las cuentas andaluzas a la máxima implicación
    de todos. Nos importa su visión, sus propuestas, sus ideas innovadoras y sus certezas
    sobre cómo hacer de Andalucía tierra de recuperación y oportunidades", ha añadido.


    Asimismo, ha hecho alusión a los **fondos europeos a los que se ha referido como
    otra de las fuentes para la revitalización de Andalucía**, ante lo que ha subrayado
    que nuestra comunidad debe tener voz para proponer y obtener financiación para
    proyectos estratégicos que activen sectores como el agroalimentario, automovilístico
    o aeronáutico, que pongan a la industria turística andaluza en la mejor situación
    competitiva posible y que apoyen el esfuerzo del Gobierno andaluz por invertir
    donde de verdad hay que hacerlo.


    Moreno ha insistido en que espera que el Gobierno de la Nación actúe ante las
    necesidades de Andalucía y ha matizado que la intención del Ejecutivo andaluz
    es poner a disposición del Gobierno central en los próximos meses el primer listado
    de actuaciones a realizar con los fondos Covid europeos en Andalucía. En este
    punto, ha anunciado la **creación de una Oficina de diseño y selección de proyectos
    con la participación de los Project Managers para que agilicen las propuestas.**


    En relación con otros asuntos, ha abogado por dar **un impulso a la colaboración
    público-privada**, ya que, según ha dicho, "si la inversión en infraestructuras
    públicas se revela como uno de los elementos clave y motor de recuperación para
    amortiguar ese impacto y contribuir a la generación de actividad económica, la
    colaboración público-privada es fundamental para el desarrollo y el mantenimiento
    de infraestructuras y servicios y para priorizar infraestructuras sostenibles
    y estratégicas sin impactar negativamente en las cuentas públicas a través de
    deuda pública".


    En esta línea, ha explicado que desde el **Gobierno andaluz se está desarrollando
    un Banco de Proyectos** bajo esta fórmula para mejorar las infraestructuras y
    los servicios públicos en Andalucía, a la vez que se dinamiza la economía y el
    empleo, sin presionar las capacidades presupuestarias.


    El presidente de la Junta ha manifestado que cada una de esas inversiones es un
    impulso a la recuperación económica, pero ha afirmado que la denominada "tasa
    de descuento" dificulta estas inversiones, por ello desde la Junta se ha propuesto
    al Gobierno de la Nación la modificación de la regulación establecida en la normativa
    sobre desindexación de la economía española.


    Para concluir, ha insistido en que nos encontramos ante una etapa muy complicada
    que debemos afrontar trabajando de forma conjunta con audacia y compromiso. "Los
    grandes retos requieren de grandes compromisos y por encima de todo requieren
    de audacia en la unidad", ha concluido.


