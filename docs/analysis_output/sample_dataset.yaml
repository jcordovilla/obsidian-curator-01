- body: "\n# How to Uninstall Python 2.7 on a Mac OS X 10.6.4?\n\n282\n\nI want to\
    \ completely remove Python 2.7 from my Mac OS X 10.6.4. I managed to remove the\
    \ entry from the `PATH` variable by reverting my `.bash_profile`. But I also want\
    \ to remove all directories, files, symlinks, and entries that got installed by\
    \ the Python 2.7 install package. I've got the install package from <http://www.python.org/>.\
    \ What directories/files/configuration file entries do I need to remove? Is there\
    \ a list somewhere?\n\n[edited Aug 30 '18 at 13:54](https://stackoverflow.com/posts/3819449/revisions)\n\
    \nasked Sep 29 '10 at 7:03\n\n | \n\n576\n\n## Do not Attempt to Remove Any Apple-supplied\
    \ System Python Which Are in `/System/Library` and `/usr/bin`, as This May Break\
    \ Your Whole Operating System.\n\n* * *\n\n**NOTE:** _The steps listed below do\
    \ **not** affect the Apple-supplied system Python 2.7; they only remove a third-party\
    \ Python framework, like those installed by [python.org installers](https://www.python.org/downloads/)._\n\
    \n* * *\n\nThe complete list is [documented here](http://bugs.python.org/issue7107).\
    \ Basically, all you need to do is the following:\n\n1. Remove the third-party\
    \ Python 2.7 framework\n\t\n\t    sudo rm -rf /Library/Frameworks/Python.framework/Versions/2.7\n\
    \t\n2. Remove the Python 2.7 applications directory\n\t\n\t    sudo rm -rf \"\
    /Applications/Python 2.7\"\n\t\n3. Remove the symbolic links, in `/usr/local/bin`,\
    \ that point to this Python version. See them using\n\t\n\t    ls -l /usr/local/bin\
    \ | grep '../Library/Frameworks/Python.framework/Versions/2.7'\n\t\n\n\tand then\
    \ run the following command to remove all the links:\n\n\t\n\t    cd /usr/local/bin/\n\
    \t    ls -l /usr/local/bin | grep '../Library/Frameworks/Python.framework/Versions/2.7'|\
    \ awk '{print $9}'| tr -d @| xargs rm\n\t\n4. If necessary, edit your shell profile\
    \ file(s) to remove adding `/Library/Frameworks/Python.framework/Versions/2.7`\
    \ to your `PATH` environment file. Depending on which shell you use, any of the\
    \ following files may have been modified: `~/.bash_login`, `~/.bash_profile`,\
    \ `~/.cshrc`, `~/.profile`, `~/.tcshrc`, and/or `~/.zprofile`.\n\t\n\n[edited\
    \ Aug 30 '18 at 14:42](https://stackoverflow.com/posts/3819829/revisions)\n\n\
    answered Sep 29 '10 at 8:18\n\n |  [show **8** more comments](https://stackoverflow.com/questions/3819449/how-to-uninstall-python-2-7-on-a-mac-os-x-10-6-4/3819829#)\n\
    \n73\n\nThis one works:\n\n    cd /usr/local/bin/\n    ls -l /usr/local/bin |\
    \ grep '../Library/Frameworks/Python.framework/Versions/2.7'| awk '{print $9}'|\
    \ tr -d @| xargs rm\n\nDescription: It list all the links, removes `@` character\
    \ and then removes them.\n\n[edited Dec 11 '15 at 5:31](https://stackoverflow.com/posts/10308509/revisions)\n\
    \nanswered Apr 25 '12 at 2:16\n\n | \n\n23\n\nIf you installed it using the PKG\
    \ installer, you can do:\n\n    pkgutil --pkgs\n\nor better:\n\n    pkgutil --pkgs\
    \ | grep org.python.Python\n\nwhich will output something like:\n\n    org.python.Python.PythonApplications-2.7\n\
    \    org.python.Python.PythonDocumentation-2.7\n    org.python.Python.PythonFramework-2.7\n\
    \    org.python.Python.PythonProfileChanges-2.7\n    org.python.Python.PythonUnixTools-2.7\n\
    \nyou can now select which packages you will unlink (remove).\n\nThis is the unlink\
    \ documentation:\n\n    --unlink package-id\n                 Unlinks(removes)\
    \ each file referenced by package-id. WARNING:This command makes no attempt to\
    \ perform reference counting or dependency analy-\n                 sis.It can\
    \ easily remove files required by your system.It may include unexpected files\
    \ due to package tainting.Use the --files command first\n                 to double\
    \ check.\n\nIn my example you will type\n\n    pkgutil --unlink org.python.Python.PythonApplications-2.7\n\
    \    pkgutil --unlink org.python.Python.PythonDocumentation-2.7\n    pkgutil --unlink\
    \ org.python.Python.PythonFramework-2.7\n    pkgutil --unlink org.python.Python.PythonProfileChanges-2.7\n\
    \    pkgutil --unlink org.python.Python.PythonUnixTools-2.7\n\nor in one single\
    \ line:\n\n    pkgutil --pkgs | grep org.python.Python| xargs -L1 pkgutil -f --unlink\n\
    \nImportant: --unlink is not available anymore starting with Lion (as of Q1\\\
    `2014 that would include Lion, Mountain Lion, and Mavericks). If anyone that comes\
    \ to this instructions try to use it with lion, should try instead to adapt it\
    \ with what this post is saying: <https://wincent.com/wiki/Uninstalling_packages_(.pkg_files)_on_Mac_OS_X>\n\
    \nanswered Jun 25 '12 at 20:35\n\n | \n\n17\n\nTrying to uninstall Python with\n\
    \n    brew uninstall python\n\nwill **not** remove the natively installed Python\
    \ but rather the version installed with `brew`.\n\n[edited Jan 26 at 22:24](https://stackoverflow.com/posts/38350274/revisions)\n\
    \nanswered Jul 13 '16 at 11:21\n\n | \n\n8\n\nIn regards to deleting the symbolic\
    \ links, I found this to be useful.\n\n    find /usr/local/bin -lname '../../../Library/Frameworks/Python.framework/Versions/2.7/*'-delete\n\
    \n[edited Feb 6 '16 at 4:04](https://stackoverflow.com/posts/30539835/revisions)\n\
    \nanswered May 29 '15 at 22:09\n\n | \n\n5\n\nNo need to uninstall old python\
    \ versions.\n\nJust install new version say python-3.3.2-macosx10.6.dmg and change\
    \ the soft link of python to newly installed python3.3\n\nCheck the path of default\
    \ python and python3.3 with following commands\n\n\"which python\" and \"which\
    \ python3.3\"\n\nthen delete existing soft link of python and point it to python3.3\n\
    \nanswered Sep 28 '13 at 17:18\n\n | \n\n5\n\nOnur Güzel provides the solution\
    \ in his blog post, [\"Uninstall Python Package from OS X](http://www.onurguzel.com/uninstall-python-package-from-os-x/).\n\
    \nYou should type the following commands into the terminal:\n\n1. `sudo rm -rf\
    \ /Library/Frameworks/Python.framework`\n2. `cd /usr/local/bin`\n3. `ls -l . |\
    \ grep '../Library/Frameworks/Python.framework' | awk '{print $9}' | xargs sudo\
    \ rm`\n4. `sudo rm -rf \"/Applications/Python x.y\"`\n\t\n\n\twhere command x.y\
    \ is the version of Python installed. According to your question, it should be\
    \ 2.7.\n\n\t\n\nIn Onur's words:\n\n> **WARNING:** This commands will remove all\
    \ Python versions installed with packages. Python provided from the system will\
    \ not be affected.\n\nIf you have more than 1 Python version installed from python.org,\
    \ then run the fourth command again, changing \"x.y\" for each version of Python\
    \ that is to be uninstalled.\n\n[edited Sep 22 '17 at 11:28](https://stackoverflow.com/posts/46359208/revisions)\n\
    \nanswered Sep 22 '17 at 7:32\n\n | \n\n4\n\n**Note**: _If you installed Python\
    \ using Homebrew, then you can follow the following steps, otherwise look for\
    \ another solution!_\n\n* * *\n\nTo uninstall Python 2.7.10 which you installed\
    \ using Homebrew, then you can simply issue the following command:\n\n    brew\
    \ uninstall python\n\nSimilarly, if you want to uninstall Python 3 (which you\
    \ installed using Homebrew):\n\n    brew uninstall --force python3\n\n[edited\
    \ Aug 30 '18 at 13:49](https://stackoverflow.com/posts/31462371/revisions)\n\n\
