    # Big Investors Fail to Pressure Companies over Fossil-fuel Lobbying


    Little support for disclosure resolutions that call on groups to divulge payments


    ![[attachments/Big_investors_fail_to_pressure_companies_over_fossil-fuel_lobbying.resources/9.png]]


    Companies’ continued participation in lobbying while they commit to climate action
    target represents hypocrisy, says Mindy Lubber © AFP/Getty Images


    The world’s largest asset managers are not supporting action to curb fossil fuel
    intensive companies’ participation in obstructive climate lobbying, diminishing
    their efforts to push those companies to reduce their carbon footprints.


    Vanguard, JPMorgan Asset Management, Capital Group, Northern Trust and Amundi
    Pioneer did not vote for any lobbying disclosure resolutions at US energy, utility
    and automotive companies during the US proxy season, according to data from non-profit
    group Majority Action. BlackRock and the $1.5bn fund unit of Goldman Sachs voted
    for one resolution.


    Lobbying disclosure resolutions call on companies to divulge payments they make
    to trade associations and other bodies that lobby on their behalf, grassroots
    activities aimed at influencing policymakers or federal or state lobbyists.


    The issue has gained prominence on the back of high-profile examples, including
    that of BP, which [lobbied the US](https://www.ft.com/content/695b9e2a-435d-11e9-b168-96a37d002cd3) to
    weaken rules on methane emissions at the same time as it positioned itself as
    leading a campaign to cut the release of the greenhouse gas.


    Large asset managers’ lack of support for these resolutions exposes an inconsistency
    in their efforts to hold companies to account on climate action. In recent years,
    managers have sought to use their votes to push high polluting companies [to reduce
    their use of fossil fuels](https://www.ft.com/content/1c65952e-03a4-11e9-99df-6183d3002ee1).
    But campaigners say these efforts are undermined if companies at the same time
    participate in lobbying aimed at stymieing climate action.


    Mindy Lubber, chief executive of investor group Ceres, said that asset managers’
    lack of support for lobbying disclosure resolutions demonstrated that many investors
    were still “struggling” to understand the connection between anti-climate action
    lobbying and increased investment risk.


    Companies’ continued participation in lobbying while they commit to climate action
    targets “not only represents a hypocrisy, but it also assures us that we won’t
    achieve our goal to bring down carbon emissions”, said Ms Lubber.


    Sacha Sadan, director of corporate governance at Legal & General Investment Management,
    said: “Asset owners need to push companies on \[lobbying\]”. Curbing corporate
    lobbying was “one of the biggest issues” at a time of emergencies such as climate
    change and the opioid crisis, as well as the growth of technology companies, he
    said.


    Only three lobbying disclosure resolutions won majority support during the 2019
    proxy season, out of the 64 put forward, according to Proxy Insight. LGIM, BNP
    Paribas, Axa Investment Managers, DWS and Pimco voted in favour of every resolution
    proposed.


    Vanguard and JPMorgan said their voting decisions were made on a case-by-case
    basis. Vanguard said it advocated for disclosure “on matters that have clear,
    material impact to long-term shareholder value”, adding that companies’ political
    spending decisions “can present both risks and opportunities”. 


    BlackRock and Amundi Pioneer, the US subsidiary of French manager Amundi, said
    they had engaged with individual companies in order to vote in an informed way.


    Goldman Sachs, Northern Trust and Capital Group declined to comment.


    Some companies have made changes in response to investor action. Royal Dutch Shell [cut
    its ties](https://www.ft.com/content/32544822-5547-11e9-91f9-b6515a54c5b1) with
    American Fuel and Petrochemical Manufacturers, a trade association that is opposed
    to a carbon tax or other prices on greenhouse gas emissions, while BHP said recently
    it would [review its membership](https://www.ft.com/content/51b96ee4-cfc3-11e9-99a4-b5ded7a7fe3f)
    of lobby groups to ensure it is aligned with their views on climate change.


