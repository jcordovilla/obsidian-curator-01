    # La Mitad De Las Autopistas De Peaje Gana Menos, Pese Al Alza Del Tráfico


    * Las concesionarias obtienen un beneficio de 755 millones, un 0,14% menos


    * Por el aumento de Sociedades y las provisiones por deterioros de inmovilizado


    ![[attachments/La_mitad_de_las_autopistas_de_peaje_gana_menos,_pese_al_alza_del_tráfico_-_elEconomista.es.resources/490x_autopista-peaje-AP2.jpg]]


    1. [Javier Mesones](https://www.eleconomista.es/autor/Javier-Mesones)


    10:05 - 11/02/2019


    Prácticamente la mitad de las concesionarias de autopistas de peaje de España
    empeoraron sus resultados en 2017 a pesar de que el tráfico creció en todas ellas.
    Un escenario que se explica fundamentalmente por el aumento del Impuesto de Sociedades
    y las provisiones por deterioros de inmovilizado.


    El resultado total de las 25 concesionarias que detallan sus datos -Accesos de
    Madrid, Aucosta, Ciralsa y Bidegi no lo hicieron- ascendió a 755 millones de euros,
    lo que representa, en términos comparables, un 0,14% menos que los 765,2 millones
    de 2016, de acuerdo con el último Informe sobre el Sector de Autopistas de Peaje
    en España que elabora el Ministerio de Fomento.


    La caída registrada está fuertemente afectada por las provisiones que implementó
    Iberpistas, operadora, propiedad de Abertis, de la autopista A-6 Villalba-Villacastín,
    por 89,8 millones por su participación en Avasa (AP-68 Bilbao-Zaragoza). El conjunto
    de las concesionarias realizó dotaciones por 53,1 millones en 2017, diez veces
    más que en 2016.


    Además, pagaron 229,8 millones por el Impuesto de Sociedades, lo que representa
    un alza de casi el 40% con respecto a los 165,1 millones del año precedente. No
    en vano, el resultado antes de impuestos creció el 6,9%, hasta los 1.849,1 millones.


    Estos efectos se vieron compensados por el crecimiento de los ingresos por peajes,
    que alcanzó el 4,1%, en línea con el del tráfico (4,18%). Así, las sociedades
    que explotan la red de alta capacidad de pago de España facturaron por este concepto
    1.849,1 millones, frente a los 1.776,7 millones de 2016 (en términos comparables).
    En 2018, las autopistas de peaje volvieron a incrementar la intensidad media diaria
    (IMD), aunque ralentizaron el ritmo hasta el 2,7%.


    También se beneficiaron de los menores resultados financieros, que pasaron de
    235,2 millones a 213,8 millones, un 9,1% menos, y por el recorte de la amortización
    de infraestructuras e inversiones, que cayeron desde 427,6 millones hasta 410
    millones (-4%).


    Sobre este último capítulo, las sociedades que gestionan las autopistas de pago,
    entre cuyos accionistas figuran Abertis, ACS, Sacyr, Ferrovial, Globalvia, FCC,
    Itínere o Acciona, redujeron las inversiones a casi la tercera parte -de 170,4
    millones a 66,6 millones-. En el acumulado histórico, las concesionarias han invertido
    17.104 millones. El conjunto de la red de pago ha alcanzado un grado de amortización
    del 41,7%.


    Como se ha referido, pese a la mejora de los niveles de tráfico, doce de las 25
    concesionarias españolas empeoraron sus resultados en 2017. El caso más relevante
    es el de Iberpistas, pero también registraron menores beneficios o perdieron más
    otras sociedades como Túnel de Sóller -hoy ya gestionado por la Administración-,
    Aucat, Tunels de Barcelona i Cadí, Autema, Austoestradas, Invicat, Guadalcesa,
    Madrid Toledo (AP-41), Madrid Levante (AP-36) y Madrid Sur (R-4).


    ![[attachments/La_mitad_de_las_autopistas_de_peaje_gana_menos,_pese_al_alza_del_tráfico_-_elEconomista.es.resources/110209-Autopistas.gif]]


    ## Doce Sociedades, En Pérdidas


    De igual modo, doce de las 25 operadoras están en números rojos. Una relación
    que aumentaría con la inclusión de Accesos de Madrid, operadora de las radiales
    3 y 5, Aucosta (AP-7 Cartagena-Vera) y Ciralsa (AP-7 Circunvalación de Alicante),
    toda vez que estas tres sociedades, que han revertido a la Administración tras
    ser liquidadas, suman pérdidas año a año.


    De las otras cinco autopistas quebradas, solo la M-12 Madrid-Barajas ganó dinero
    (0,7 millones) en 2017. La R-2 perdió 11,7 millones, la R-4, 1,3 millones, la
    AP-36, 5,1 millones y la AP-41, 22,5 millones. Las cinco de las que hay datos
    incurrieron en números rojos por 29,9 millones.


    Accesos de Madrid, Aucosta y Ciralsa perdieron 64,7 millones en 2016, por lo que,
    en la hipótesis de que se hubieran mantenido un año después, las pérdidas para
    las nueve autopistas que ahora explota el Estado alcanzarían los 95 millones.
    Si bien ahora ya no soportan los costes financieros de la deuda.


