- body: "\n# Euromoney-IJGlobal’s 8th Annual World Infrastructure & Energy Summit\n\
    \nEuromoney-IJGlobal’s 8th Annual World Infrastructure & Energy Summit (Barcelona,\
    \ September 26th-28th, 2017)\n\n![[attachments/Euromoney-IJGlobal’s_8th_Annual_World_Infrastructure_&_Energy_Summit.resources/Captura\
    \ de pantalla 2017-09-10 a las 16.58.15.png]]\n\n**KEY TOPICS IN THE SUMMIT**\n\
    \n* Procurement\n* EU investment plans\n* Alternative lending\n* IFIs\n* Traffic\
    \ growth & technology\n* Climate change, renewables, energy storage, investment\
    \ portfolios, protectionism\n* EU transport plans, telecomms, mobility\n* US 1tn\
    \ plan\n* Africa and PPPs\n* Water infra gap\n\n**KEY POINTS OF MY PRESENTATION**\n\
    \n* * *\n\n**MISC**\n\n\t\n* Particularities of transport sector (workshop UB)\n\
    * Particularities of water sector (Jakarta presentation)\n* What about using simple\
    \ language? The challenge of the professionals from all angles.\n* Acostumbrarse\
    \ a incluir la perspectiva sistémica en la planificación y la gestión de infraestructuras,\
    \ incluido el rol en la criticidad.\n* Contratación pública: el modelo de contratación\
    \ determina el valor. Bajas temerarias en España por ejemplo.\n* Mapa de riesgos\
    \ de construcción, o el de WEF 2017, ver Evernote. Esto es complejidad e interconexión.\n\
    * ![[attachments/Euromoney-IJGlobal’s_8th_Annual_World_Infrastructure_&_Energy_Summit.resources/unknown_filename.png]]\n\
    \t\n* Productividad del sector - Economist\n* Contratos y poder económico - Economist.\
    \ Game theory.\n* La analogía del pegamento entre la madera y el acero, cuando\
    \ se necesitan relaciones orgánicas entre organismos vivos como la admón y el\
    \ sector privado.\n* EU PPP framework. The recurrent song about institutional\
    \ and legal frameworks, good project preparation and capable authorities, affordability\
    \ and fiscal responsibility. The EU directive on concessions excludes water.\n\
    * Lessons learnt from Jaime Morell’s presentation Encuentro de Ciudades por el\
    \ Agua Pública.\n* Pilo talk and graph\n* Diapositiva con intentos de hacking\
    \ a infraestructuras Paco Martinez\n* Suministros de infraestructuras y servicios\
    \ a grupos de ciudadanos que se agrupen de forma privada, por parte de empresas\
    \ que negocien contratos de largo plazo? Por ejemplo un grupo de Facebook que\
    \ delegue en un negociador para tener luz, agua etc en sus casas a través de proveedores\
    \ liberalizados.\n* Diapo smart cities ESADE\n* Luis Cueto: política de participación\
    \ - luces y sombras\n* 5 key points from IRSDP outcome\n* Project 13: governance,\
    \ organisation, integration, capable owner, technological transformation\n* Notas\
    \ jornada AICCP-ICE\n* La idea de que la empresa que tiene el control de los recursos\
    \ es la que más información puede procesar. Ej de linkedin y David Loader: chavales\
    \ jóvenes que no conocen la profundidad técnica de los problemas pero sí saben\
    \ conectar, preguntar y extraer información. El problema es la técnica de traspasar\
    \ el riesgo, modelos perversos que en el fondo no son colaborativos sino vampíricos\n\
    * [People-fist PPPs UN](http://www.uneceppp-icoe.org/international-standards-for-people-first-ppps/what-are-the-specific-standards-that-we-have-started/)\n\
    * Innovation case: Seychelles marine regeneration that directly address governance,\
    \ see article here [[The Economist  Debt relief for dolphins Ngo pays a chunk\
    \ of debt of a country and the country commits to investing in environmental protection.\
    \ This provides financial resources and ownership of the project at the same time.\
    \ But it took four years, alth]]\n* Ofwat’s speech: clearly the choice of what\
    \ model underpins the ownership, funding and financing of the sector is ultimately\
    \ a ‘big P’ political one\n\n**INTRO GOVERNANCE**\n\nI’m not here to give you\
    \ the receipt for good governance in PPPs, not least because no-one can really\
    \ make sense out of the social and political mess where are living nowadays, but\
    \ hopefully to give you 1) a few basic ideas about what governance means in the\
    \ context of infrastructure PPPs, 2) an overview of the fundamental drivers of\
    \ governance; and 3) brushstrokes on trends and possible scenarios of governance\
    \ in infra PPPs.\n\nGovernance of PPPs is, in essence, about how well PPPs are\
    \ planned, designed, implemented and operated, always remembering that 1) all\
    \ the decisions are made by people; and 2) things change.\n\nNot something you\
    \ achieve by making regulations, producing reports and hiring external auditors.\n\
    \nHaven’t you noticed that things are sort of coming to a stall? Keep hearing\
    \ and reading about the same concepts….effective risk allocation, robust regulatory\
    \ framework, bankable projects…. We keep wondering why PPPs don’t progress faster\
    \ as we keep spending more and more money on consultants, discussions, paperwork,\
    \ etc.\n\nIn the meantime we also keep hearing voices in the distance about technological\
    \ disruption… amazon, google, tesla, …. GUES WHAT: disruption is also coming to\
    \ the PPP, the world of public procurement and public services. Slower than other\
    \ worlds, yes, but faster than you think.\n\n\\- El gap de impuestos que no pagan\
    \ las tecnológicas es un desequilibrio, las tecnológicas aumentan las expectativas\
    \ de usuarios, que demandan más de la realidad, pero la infraestructura física\
    \ no se puede financiar. Desconexión entre una y otra.\n\n\\- Governance is the\
    \ set of institutional arrangements through which public decisions are implemented.\n\
    \n==\\- INDEPENDENCE. Ideas from Granada speech and ESADE notes==\n\n\\- Not only\
    \ about decision-making, also the before (planning) and after (M&E). Traditionally\
    \ we have focused on the first two.\n\n\\- Infracompass map showing governance\
    \ assessment in the globe\n\n\\- Diagram showing the systemic view of PPP governance\
    \ and sustainability\n\n\\- PPIAF database picture: the fall of investment in\
    \ PPPs\n\n\\- EIU Infrascope report (africa) - in the list of key aspects of the\
    \ framework, why are people not there? Same with PPP guidance from WB, pppknowledgelab...\n\
    \n\\- Sustainability course\n\n**CHANGE**\n\\- The change of paradigm in infrastructure\
    \ provision:\n        - Legitimacy of the government\n        - Self-sufficiency\
    \ of the government\n        - Vertical execution vs horizontal, collaborative\n\
            - The growing scope of public services (increasing citizen expectations)\n\
            - Diffusion of power\n        - Complex problems are given to the public\n\
            - The exponential technological revolution. The use of data and algorithms.\n\
            - The professional skills issue\n\\- Drivers: Demographics, behaviour,\
    \ interaction with the environment, science and technology (examples, figures).\
    \ With the objective of assuring long-term growth, no matter what the consequences\n\
    \\- Result: Speed of change, connectivity, interdependency, complexity (examples)\n\
    \\- WSJ, [Accenture survey 500 executives](https://www.accenture.com/t20170905T033759Z__w__/us-en/_acnmedia/PDF-59/Accenture-Global-Risk-Study-2017-Executive-Summary.pdf#zoom=50?mod=djemRiskCompliance):\
    \ \"an increase in the “velocity, variety and volume” of data as impeding the\
    \ effectiveness of their risk-management capabilities. “. In 5 years cyber risk\
    \ has gone from no attention to top of the list. The two challenges: skills shortage\
    \ and lack of integration.\n\\- Natural complex systems are immune to predictions\
    \ (climate, ecosystems, …) , but human development actually reacts to predictions,\
    \ and the better the predictions the greater the impact. So, the paradox is that\
    \ the more computational power we have to predict the future, the more erratic\
    \ it becomes.\n\\- From energy and natural resources to energy, natural resources\
    \ and knowledge.\n\\- We give up meaning in exchange for power: technology will\
    \ create the stories to believe in order to keep the illusion of power\n\n\\-\
    \ Technological progress has also brought the new religion: dataism. The previous\
    \ knowledge paradigm was: collection and processing of data yields information,\
    \ interpretation of information yields knowledge, and the use of knowledge results\
    \ in wisdom. Today we are unable to process the amount of data, so we delegate\
    \ on algorithms. These algorithms may reveal things we don’t know yet about ourselves\
    \ and our collective behaviour.\n\n\\- Data about wishes and preferences is collected\
    \ to make decisions. Power shifts to those with the data and the capacity to process\
    \ it (operators) to influence decisions by connecting to those needs or creating\
    \ new ones. \n\n\\- Technology is erasing individuality. By creating more and\
    \ more interdependencies, the notion of individual behaviour fades away. Technology\
    \ will guide our life from the moment we wake up until we go to bed, including\
    \ of course the use of infrastructure. ‘Empowerment’ becomes an illusion.\n\n\\\
    - Infrastructure planning and operation will be determined by the monopoly of\
    \ technology\n\n\\- In a free, distributed market, mistakes by operators are replaced\
    \ by others quickly, but in a concentrated market with a small number of operators\
    \ (or a single one), mistakes can be catastrophic. In this context, resilience\
    \ lies on distributed stock, distributed decision-making and the mechanisms of\
    \ adaptation (monitoring, evaluation and adjustment). \n\n\\- Our current democratic\
    \ structures are unable to collect and process the data about the people quickly\
    \ enough or well enough, and most people (voters) are largely unaware of how technology\
    \ actually works, so they cannot forge a solid informed opinion. As a result,\
    \ politicians lose control over the day-to-day happenings and become unable to\
    \ give us meaningful visions to guide our decisions. The governments are gradually\
    \ becoming mere ‘administrators’ who manage the territory they are responsible\
    \ for, including infrastructure, but they have no idea of where their city or\
    \ country will be in 20 years’ time. They are starting to lose legitimacy.\n\n\
    Technology users are transferring the authority to algorithms and the corporations\
    \ behind these, not because of government decisions, but because of millions of\
    \ individual actions every day (clicks and the like).\n\nIn parallel, private\
    \ techno corporations gather more data and more power to process it, in effect\
    \ becoming able to know us better than ourselves, create the stories that best\
    \ match our personalities and aspirations and become the de-facto powers.\n\n\
    The remarkable impact that these drivers are bringing, particularly technology,\
    \ is not only in the speed, the extent and the intensity of change, but the shaking\
    \ of the foundations of the existing institutions and all of the assumptions under\
    \ which they are built: laws, standards, codes of practice, professional bodies,\
    \ powers, contracts, boundary conditions, even values… Furthermore, the paradox\
    \ of knowledge: as soon as it affects the course of history it becomes obsolete.\n\
    \nThe power shift and the complexity calls for a re-definition of public and private.\n\
    \n\\- Growing complexity calls for simpler, adaptable solutions. In the case of\
    \ governance, the solution may lie in sticking to fewer objectives and incorporate\
    \ mechanisms to adapt behaviour and meet the objectives at the same time when\
    \ the circumstances change.\n\nProjections are increasingly useless. The greater\
    \ the uncertainty and complexity, the lesser the value of projections. The way\
    \ to plan ahead is to select a range of potential scenarios for the main objectives\
    \ we are seeking, irrespective of what generated the outcome, and work backwards\
    \ to determine what can be done to minimise harm and maximise the creation of\
    \ value in each of these scenarios.\n\nThe limitation here is the generation of\
    \ people that have built the existing frameworks and depend on them. We are already\
    \ obsolete.\n\nReaching the solution requires not cooperation between the public\
    \ and the private, but paying attention to this obsolescence, the gap and focus\
    \ on inter-generational cooperation, inter-discipline cooperation, and inter-stakeholder\
    \ interest cooperation.\n\nA key skill here will be the capacity to understand\
    \ and reach consensus.\n\nEconomist - Contracts and economic power. Principal\
    \ - agent, with the contract in between to rule incentives towards targets. Complete\
    \ contracts are impossible, but uncertainty is weakness in partnerships. There\
    \ must be confidence on what part of the return will be received.\n\nCost-cutting\
    \ measures (profit incentive) must ensure that also have an improvement of the\
    \ user. Performance incentives must work along real cause-effect relationships.\
    \ E.g. Manager’s incentives not tied to profits (they can happen because the environment\
    \ is favourable) but to specific indicators (e.g. industry average profit). Avoid\
    \ linking incentives to indicators that are easier to measure, at the expense\
    \ of others. Guarantees must be given also that no party will use the power position\
    \ to deny a fair share of profit nor impose an unfair share of loss.\n\nThe rise\
    \ of organic PPPs (governed by network and trust), versus de traditional ‘instrumental’\
    \ PPPs (governed by market and competition, like concessions or availability-based\
    \ contracts) or symbolic PPPs (governed by hierarchy and legal imperatives, like\
    \ the provision of home social services in a region). In Organic PPPs, power is\
    \ given by information, therefore with changing definitions to adapt to the conditions,\
    \ with fragmented authority, horizontal. Prominence of the parties is diluted.\
    \ For example where support is provided to the private sector to help business\
    \ and promote the vertebration of a territory, attracting and retaining talent.\
    \ Supra-municipal vision. City governments are closer to the citizens and their\
    \ needs, but they will lack system vision and the impact and interdependencies\
    \ with the region and the country. They are 'concentrated but not isolated'.\n\
    \nThe transformations and innovations required by change are best suited in organic\
    \ PPPs. \n\n\\- If data is king, the good government is the one that maximises\
    \ data flow. In this context, the best governance structures are those that make\
    \ the flow of information much more efficient.\n\n\\- Include data as an asset\
    \ in contracts. One of the payment mechanisms is via data use rights. Users then\
    \ use infra in a similar way as using an iphone, giving away data that the private\
    \ can use for competitiveness. Part of it would be made available to the public\
    \ for decision making and third-party services. A PACT BETWEEN THREE PARTIES.\n\
    \n\\- Data gives granularity and helps eliminate the lies and distortions that\
    \ live in statistical indicators.\n\n\\- “Data will be the ultimate externality:\
    \ we will generate them whatever we do.”\n\n_\\- ECONOMIST:_ _For personal data,\
    \ at least, the current model seems barely sustainable. As data become more valuable\
    \ and the data economy grows in importance, data refineries will make all the\
    \ money. Those who generate the data may balk at an unequal exchange that only\
    \ sees them getting free services. The first to point this out was Jaron Lanier,\
    \ who also works for Microsoft Research, in his book “Who Owns the Future?”, published\
    \ in 2014._\n\nUsers generate data, data refineries make all the money and users\
    \ get free services that are in many cases directed at obtaining more data or\
    \ consume certain services. \"“Data is labour,” says Mr Weyl\"\n\n\\- We must\
    \ include here the ‘social contract’ to operate as a key point in the partnership.\n\
    \n\\- Governance must be a mirror for both parts. Require the same standards of\
    \ transparency from both sides (ownership, interests, etc.).\n\n\\- Governance\
    \ is also about how the flows of income are managed. E.g. uso del canon no finalista.\n\
    \n\\- Water trading across company boundaries using blockchain.\n\n\\- Service\
    \ interruption info both ways, collecting responses and gaining understanding\
    \ of how users react to certain decisions or events. Tailoring services.\n\n\\\
    - Edge analytics: data processing at collection point. More data will require\
    \ increased investments in IT infra.\n\n\\- Transport for London open data for\
    \ customer engagement and more efficient service. Real time data. APIs. Travelbots. \n\
    \n\\- [The Citizens Advice Personal Data Empowerment report (2015)](https://www.citizensadvice.org.uk/Global/Public/Corporate%20content/Publications/Personal%20data%20empowerment%20report.pdf)\
    \ highlights an emerging trend which sees the value of data shared more evenly\
    \ between consumers who generate data and organisations that use it. It found\
    \ that while consumers wished to have greater control of their data, they were\
    \ willing to share more information if the service was better tailored to their\
    \ needs, or helped them make better decisions or save money – when there is a\
    \ clear benefit to them, and when companies are open about why they want this.\n\
    \n\\- In December 2016, [DataKind](http://www.datakind.org/) worked with Moulton\
    \ Niguel Water District (which provides water, recycled water, and wastewater\
    \ service to 170,000 customers in Southern California), Bloomberg and Data Ambassador\
    \ Will High to develop a micro level demand forecasting model with potential for\
    \ future expansion. The company wanted to more accurately forecast water demand\
    \ to improve pricing, expand conservation programs and implement initiatives to\
    \ increase the efficiency of water transportation throughout its network. A model\
    \ was developed using past water usage data, weather data and census data on household\
    \ characteristics.\n\n\\- Uso de datos para la mejora en la gestión. \n\n\\- “Open\
    \ data is data that anyone can access, use or share. Simple as that. When big\
    \ companies or governments release non-personal data, it enables small businesses,\
    \ citizens and medical researchers to develop resources which make crucial improvements\
    \ to their communities.”\n\n\\- Yorkshire Water shares its data with Credit Reference\
    \ Agencies (CRAs). This has allowed it to improve its identification of customers\
    \ who may be financially vulnerable. By utilising CRA data to make fairer debt\
    \ collection decisions, 25,000 fewer customers per year are taken through the\
    \ litigation process avoiding £3.5 million court fees per annum that otherwise\
    \ would have been added to customer accounts. Yorkshire Water is now able to signpost\
    \ these customers to its customer support schemes. CRA data is also used to sign\
    \ customers up to its social tariff using real time credit data. 97% of customers\
    \ who sign up to its social tariff said they found it easy to sign up.\n\n**OTHER\
    \ POINTS**\n\\- Innovation in urban planning, transport, mobility: the merging\
    \ of underground and on-street parking operators. JUSTIFICACIÓN WORKSHOP BCN\n\
    \\- SATISFACTION = RESULTS - EXPECTATIONS. Since results are much more difficult\
    \ to manage, managing expectations becomes a priority.\n\\- CDTA: the solution\
    \ to a public need for health and environmental issue is to improve the logistics,\
    \ encourage compliance, improve competition, data reliability...NOT concrete\n\
    \\- ipfa, infrappp\n\nSME\n\n\\- Based on the deal: spikes\n\n\\- Specific knowledge\
    \ / talent required, difficult to source\n\n\\- Commoditized market\n\n\\- Deluge\
    \ of new ‘consultants’. Drop in quality\n\n\\- It is a very specific service,\
    \ niche, low income for any firm\n\n\\- Asymmetry between what is required by\
    \ clients and by their lenders / rating agencies\n\n\\- Asymmetry between direct\
    \ revenue and risk\n\n\\- Big firms can offset the cheap costs with other services\
    \ (indirect revenue)\n\n\\- Politically sensitive (regulated sectors), so planning\
    \ is very difficult (particularly geographical expansion)\n\n\\- It’s about the\
    \ people in long-term partnerships\n\n\\- Problem with languages/culture: not\
    \ many experts who speak several languages\n\n\\- Small companies have flexibility\n\
    \nAñadir el listado de ponencias.\n\n![[attachments/Euromoney-IJGlobal’s_8th_Annual_World_Infrastructure_&_Energy_Summit.resources/Escaneado\
    \ 3 sept 2017 0.50.pdf]]\n"
