    * UK public backs wind as opposition body launches


    # UK Public Backs Wind as Opposition Body Launches


    Ben Willis, Windpower Monthly, 19 April 2012, 12:13pm


    UK: Two-thirds of the British public favour of wind farms and less than 10% oppose
    them, according to a poll carried out on behalf of trade body RenewableUK.


    The poll coincides with the launch today of a new national anti-wind body in the
    UK, National Opposition to Wind farms (NOW).


    As well as revealing majority support for wind farms, the poll also found that
    57% of the UK public find wind farms’ impact on the landscape "acceptable". Only
    17% said they did not find the visual impact of wind turbines acceptable.


