    Sometimes you’ll get to the end of a Why-Because pathway only to find the philosophy
    in a famous novel, or something a celebrity hero of yours once said in an interview,
    or a strong opinion one of your professors always repeated.


    You might even find that some of your yearnings and fears were written by you…when
    you were seven years old. Like a childhood dream that was etched into the back
    of your consciousness as the thing you believe you _really_ want, when you’re
    being _truly_ honest.


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/mask-7.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/mask-7.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/mask-7.png)


