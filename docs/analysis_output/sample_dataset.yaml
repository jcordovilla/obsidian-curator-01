- body: "\n# Blackstone to Invest €2.5bn in Wind Farms - FT.com\n\n[Blackstone](http://markets.ft.com/tearsheets/performance.asp?s=us:BX)\
    \ is set to announce its largest deal in the renewable energy sector as the US\
    \ private equity group plans to invest a combined €2.5bn ($3.5bn) into the construction\
    \ of Germany’s biggest ever offshore wind farms.\n\nThe private equity group will\
    \ announce on Friday that it has secured financing for an 80 turbine wind farm\
    \ in the North Sea, which it plans to complete constructing by 2013.\n\n## More\n\
    \n### On This Story\n\n* [Germans vote to scrap nuclear power](http://www.ft.com/cms/s/0/104eb058-a327-11e0-a9a4-00144feabdc0.html)\n\
    \n* [UK energy reform to generate two-tier victors](http://www.ft.com/cms/s/0/f9db81be-ad69-11e0-bc4f-00144feabdc0.html)\n\
    * [RWE abandons wave energy plan](http://www.ft.com/cms/s/0/fd347c40-b7a4-11e0-8523-00144feabdc0.html)\n\
    * [China backing for solar power](http://www.ft.com/cms/s/0/50f42d70-bc42-11e0-80e0-00144feabdc0.html)\n\
    \n### IN Utilities\n\n* [GDF Suez in £6bn International Power move](http://www.ft.com/cms/s/0/c4f5c7c6-798c-11e1-8fad-00144feab49a.html)\n\
    * [EPA seeks strict limits on coal plants](http://www.ft.com/cms/s/0/b4b7247e-7827-11e1-bffc-00144feab49a.html)\n\
    * [Aggreko set to acquire Brazilian rival](http://www.ft.com/cms/s/0/e6d72020-7693-11e1-a6f3-00144feab49a.html)\n\
    * [Marubeni and Tokyo fund to buy Seajacks](http://www.ft.com/cms/s/0/e221b778-71b3-11e1-8497-00144feab49a.html)\n\
    \nThe €1.2bn project, dubbed “Meerwind” (sea wind) and initially announced in\
    \ 2008, is set to produce enough power to service 400,000 households.\n\nBlackstone\
    \ will also unveil plans for a second such project – an estimated investment of\
    \ €1.3bn into 64 wind turbines for which it has already acquired a permit. The\
    \ construction of this wind park is expected to be completed by 2016.\n\nThe investments\
    \ mark one of the biggest ever moves into renewable energy by a [global buy-out\
    \ group](http://www.ft.com/intl/indepth/privateequity). It comes after the German\
    \ government decided to heavily subsidise wind energy amid its ambition [to phase\
    \ out nuclear energy](http://www.ft.com/intl/cms/s/0/104eb058-a327-11e0-a9a4-00144feabdc0.html)\
    \ by 2022.\n\nSean Klimczak, Blackstone managing director, told the FT offshore\
    \ wind would deliver a “private-equity-style return profile”.\n\n“This is an industry\
    \ that is not widely understood by private capital investors,” he said.\n\nHe\
    \ said the group was in talks to buy a third German permit as it wanted to create\
    \ the first “established offshore wind energy company” in Europe.\n\nThe projects\
    \ benefit from a generous guaranteed feed in tariff of €119 per megawatt hour\
    \ for wind energy in Germany.\n\nBlackstone is also the first beneficiary of a\
    \ government programme to give loans to 10 privately financed offshore wind farm\
    \ projects, aimed at kick-starting private investments into the area.\n\nThe Meerwind\
    \ project will be financed by a €822m loan from seven banks, with about half the\
    \ money coming from KfW, the state-owned German lender.\n\nRenewable energy projects\
    \ have become a hotspot for private equity investments in the past few years,\
    \ with specialised funds and infrastructure groups in particular buying into onshore\
    \ wind farms and solar energy projects.\n\nBut Blackstone’s move is seen as unusual\
    \ as private equity investors have tended to focus on wind farms that are already\
    \ up and running or close to completion, rather than ones yet to be built.\n\n\
    Investors in general have been less keen on offshore wind projects, which can\
    \ be as much as 80 per cent per kilowatt hour more expensive to build than onshore\
    \ farms.\n\nOf the 84 gigawatts of wind generating capacity installed in the 27\
    \ countries in the European Union, less than 3GW comes from turbines in the sea.\n\
