    \nComment\n\n# Big Data Needs a People Focus, not just Tech\n\n## Status Message\n\
    \nYour comment has been posted.\n\n![[attachments/Big_data_needs_a_people_focus,_not_just_tech.resources/unknown_filename.png]]\n\
    \nJulian Francis\n\n01 November 2016\n\n<http://twitter.com/intent/tweet?url=http%3A%2F%2Fwww.infrastructure-intelligence.com%2Farticle%2Fnov-2016%2Fchallenge-big-data&text=Big+data+needs+a+people+focus%2C+not+just+tech><http://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.infrastructure-intelligence.com%2Farticle%2Fnov-2016%2Fchallenge-big-data><http://www.linkedin.com/shareArticle?mini=true&url=http%3A%2F%2Fwww.infrastructure-intelligence.com%2Farticle%2Fnov-2016%2Fchallenge-big-data&title=Big+data+needs+a+people+focus%2C+not+just+tech&summary=As+new+technologies+change+the+way+we+work+and+live%2C+Julian+Francis+looks+at+how+big+data+will+impact+future+urban+challenges.&source=Intrastructure+Intelligence>\n\
    \n<http://www.infrastructure-intelligence.com/article/nov-2016/challenge-big-data#>\n\
    \n[Topics](http://www.infrastructure-intelligence.com/article/nov-2016/challenge-big-data#) \n\
    \n<http://www.infrastructure-intelligence.com/article/nov-2016/challenge-big-data#>\n\
    \n<http://www.infrastructure-intelligence.com/article/nov-2016/challenge-big-data#>[Technology](http://www.infrastructure-intelligence.com/topics/technology)\n\
    \nWith data becoming integral to the functioning of future cities, **_Julian Francis_**\
    \ looks at how it can be utilised to meet the urban challenges of the future.\n\
    \nI was recently part of an industry discussion looking at how the cities of the\
    \ future would be able to use technology and data to meet the challenges they\
    \ will face in this century. While preparing, it occurred to me that in all the\
    \ discussions we are having about big data we seem to be more focused on technology\
    \ than people and that this may be the Achilles heel of the whole debate. \n\n\
    I have, therefore, decided to set out what I see as the challenges that big data\
    \ poses to people and how we can meet these challenges so that the advantages\
    \ of new technology can be achieved. \n\nI see three main barriers to the use\
    \ of data and technology in both the public and private sector and these are:\n\
    \n* Data-free decision making,\n\n* Data duplication\n* Data discomfort\n\nLet\
    \ me deal with each of these in turn. \n\nFirstly, data-free decision making.\
    \ Despite all the new technology that is transforming our lives, it is still the\
    \ case that choices about policy, strategy, or other actions are made without\
    \ critical examination of evidence of problems. Decisions made without close examination\
    \ of relevant data can lead to working on problems that don’t exist, or working\
    \ on problems that do exist but won’t be solved through the proposed solutions. \n\
    \nWhen data is made widely available in a useful format, there is greater opportunity\
    \ for everyone to use data when making decisions. We can, and should, use data\
    \ before a programme begins: to identify what the problem is, the extent of that\
    \ problem, who or what is most impacted by it, and then devise a data-driven strategy\
    \ for addressing the problem.\n\nSecondly, critical data is stored and edited\
    \ by different actors who are not transparent about methodologies and do not share\
    \ the data leading to duplication. Data duplication stems from a lack of transparency\
    \ around the methodology for data production, maintenance, and storage. As time\
    \ progresses, the differing methodologies lead to significant discrepancies in\
    \ the quality and contents of data and natural human bias leads each to strongly\
    \ believe their own methods are the best. \n\nThe same information, transparently\
    \ displayed and described, combined with an opportunity for everyone to weigh\
    \ in on methodology, vet the data, and utilise it, can benefit the entire community.\
    \ With one trusted source, each silo can spend less time creating and maintaining\
    \ data, and more time utilising it to make change.\n\nThis leads on to the final\
    \ issue of data discomfort. Data can be intimidating and overwhelming to the average\
    \ person and can act as a significant barrier to use. Many staff members of policy\
    \ makers lack data literacy skills which prevents the engagement with the subject.\
    \ A critical element of increasing transparency and accessibility to encourage\
    \ shared ownership, accountability, and data-driven decision-making, is training.\
    \ Data can be overwhelming, confusing, or even boring to many people.  \n\nThis\
    \ means that organisations may be hoarding data without analysing it because IT\
    \ and decision makers find themselves in a situation where neither is able to\
    \ communicate to the other. PwC has highlighted this problem by pointing out that\
    \ decision makers and IT always have had difficulties talking to each other. \n\
    \nTraditionally, organisations create requirements and IT executes them. In the\
    \ world of exploring data, that doesn't work so well anymore. The knee-jerk reaction\
    \ of IT is, \"we're going to collect data and manage it and you guys figure out\
    \ what to do with that\". The problem is that, due to a lack of literacy, a sophisticated\
    \ analysis required to glean meaning from data is often beyond decision makers.\
    \ New organisational approaches are need to combat this trend. \n\nAll three issues\
    \ are connected and one cannot be solved without consideration of the other two.\
    \ Decision makers will not be inclined to use data in the examination of issues\
    \ if they do not understand what the data is telling them or if they have to struggle\
    \ with different departments or organisations storing data in different ways. \n\
    \nWe must invest in the human element as much as we do in the technological element\
    \ if we are to truly realise the benefit that big data promises us.  \n\n**_Julian\
    \ Francis is the director of policy and external affairs at the Association for\
    \ Consultancy and Engineering._**\n\n.\n\n.\n\n.\n\n## Related Articles\n\n* [![[attachments/Big_data_needs_a_people_focus,_not_just_tech.resources/unknown_filename.5.png]]](http://www.infrastructure-intelligence.com/article/aug-2016/app-startup-wins-chance-reduce-roadworks-pain)\n\
