    ## [La Boda de Esther y Víctor](http://juanjofotografo.wordpress.com/2011/11/05/la-boda-de-esther-y-victor/)


    •noviembre 5, 2011 • [Dejar un comentario](http://juanjofotografo.wordpress.com/2011/11/05/la-boda-de-esther-y-victor/#respond)


    Tiempo.


    Necesito tiempo. Aunque solo sea un poco más…


    El tiempo es nuestro mayor tesoro.


    Tenemos una valiosa cuenta corriente en el “Banco de la Vida” pero nunca podremos
    saber su saldo.


    Cuando creamos algo grande, cuando hacemos que las cosas crezcan y se conviertan
    en algo importante para nuestras vidas es porque le dedicamos tiempo. Todo el
    necesario y todavía un poco más aún.


    Ese tiempo que también hemos infravalorado tantas veces. El que nunca vuelve porque
    caerá en el olvido, como resultado del intercambio por dinero en un trabajo que
    quizás no nos llena. Ese que deseamos que pase lo más rápido posible para llegar
    a casa y abrazar a nuestros hijos, a nuestro amor o para simplemente dejarnos
    caer en los brazos del sueño, en el sofá.


    Así es como se torna en valioso aunque también alcanzará su máximo valor cuando
    lo perdamos.


    También existe el tiempo perdido que sólo se da cuando creamos expectativas que
    reflejamos en los que nos rodean, cuando la esperanza es lo último que se pierde
    detrás va nuestro valioso tiempo. El que quedó a la izquierda de las manecillas
    de nuestro reloj.


    Muchas veces abstraído viendo como construimos las relaciones con los seres que
    queremos o con aquello que nos absorbe y nos apasiona. Veo como crecen las semillas
    que plantamos con nuestra mejor intención, porque es así como sale de nosotros,
    por nuestra propia forma de ser y expresarnos. Así, sin otra expectativa y cuando
    somos correspondidos, se que me hallo ante algo que merece la pena y que de una
    u otra manera viene porque tiene un destino, un fin. Es un algo o un alguien que
    nos hará mejorar en la vida como personas, como amigos; re descubrirnos con renovada
    energía.


    Sorprendido reconozco, que es así como siento a Esther y a Víctor. Como si, de
    alguna manera, tuviésemos que encontrarnos. En unos de los momentos más felices
    de sus vidas y con unas vivencias compartidas que nos llevaremos con nosotros.


    Es el éxito del tiempo… Perdurar en la memoria.


    Gracias por hacernos partícipes de algo tan hermoso.


