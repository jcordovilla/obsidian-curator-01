    # Criteria Ficha a Garrigues, Que Se Suma a AZ Capital, Y Arranca la Venta De
    Saba


    ![[attachments/Criteria_ficha_a_Garrigues,_que_se_suma_a_AZ_Capital,_y_arranca_la_venta_de_Saba.resources/700x420_saba.jpg]]


    CriteriaCaixa, el holding de participadas de la Fundación La Caixa, da un paso
    más en la [venta de Saba](https://www.eleconomista.es/empresas-finanzas/noticias/9850002/04/19/Criteria-prepara-la-venta-de-una-participacion-de-Saba.html),
    su negocio de aparcamientos. Tal y como ha podido saber _elEconomista_, ha fichado
    a Garrigues como asesor legal del proceso, en el que también participa AZ Capital
    como coordinador financiero de la transacción. Este despacho de abogados se está
    encargando desde su oficina de Barcelona de todos los detalles legales de esta
    operación, que está valorada en torno a los 1.200 millones de euros.


    Según fuentes financieras, la previsión es que las ofertas no vinculantes se presenten
    entre finales de este mes y principios del que viene, siendo destacable el interés
    de los inversores financieros, especialmente los fondos de infraestructuras, que
    ven en este negocio una buena oportunidad para obtener ingresos recurrentes y
    crecer en España. Las ofertas vinculantes llegarán a finales de año y la operación
    se firmará, previsiblemente, en los primeros días de 2020. Entre los interesados,
    las mismas fuentes apuntan a fondos como el australiano First State -que compró
    Parkia a EQT hace tres años-, el canadiense PSP, el británico Arcus, entre otros.
    En el mercado también se apunta a que podría resultar interesante para Mutua,
    que podría unirse en consorcio con un fondo.


    Otro de los que lleva meses sonando en el sector es Macquarie, que compró Empark
    en el verano de 2017. Sin embargo, las fuentes consultadas apuntan a que se estaría
    replanteando su interés en este proceso, dado que el fondo no quiere tener tanta
    exposición en el negocio de los aparcamientos en España, pese a que no tendría
    problemas para superar la aprobación de Competencia -la cuota de mercado de Empark
    en España ronda el 15%-.


    [![[attachments/Criteria_ficha_a_Garrigues,_que_se_suma_a_AZ_Capital,_y_arranca_la_venta_de_Saba.resources/180x100_saba2.jpg]]](https://www.eleconomista.es/catalunya/noticias/9865479/05/19/Saba-no-esta-preocupada-por-los-planes-de-desinversion-de-Criteria.html)


    ## [Saba no está preocupada por los planes de desinversión de Criteria](https://www.eleconomista.es/catalunya/noticias/9865479/05/19/Saba-no-esta-preocupada-por-los-planes-de-desinversion-de-Criteria.html)


    Otra de las opciones que se rumoreó inicialmente fue una salida a bolsa, pero
    el grupo no tenía el tamaño necesario y las turbulencias de los mercados financieros
    hicieron que esta opción fuese descartada. En este sentido, la principal adquisición
    que ha realizado Saba desde que Criteria controla el 100 por cien de su accionariado
    fue a finales del pasado año, cuando compró 800 aparcamientos de Índigo por unos
    200 millones.


    Cabe recordar que Mirova (el fondo de Natixis) compró a principios de este año
    Índigo, el negocio de aparcamientos de Ardian, junto a Meag (gestora de activos
    de Mu-nich Re y Ergo), por unos 3.000 millones de euros, protagonizando la mayor
    transacción en el negocio de los aparcamientos del año.

    '
