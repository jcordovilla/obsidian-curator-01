    # El Canal De Isabel II Congela Un Dividendo De 142 Millones a la Comunidad De
    Madrid


    ![[attachments/El_Canal_de_Isabel_II_congela_un_dividendo_de_142_millones_a_la_Comunidad_de_Madrid.resources/15550098737368.jpg]]


    Sede del Canal de Isabel II.


    La Comunidad da apoyo financiero al Canal porque los inversores de una emisión
    de bonos de 500 millones tienen derecho a pedir el cobro anticipado por la crisis
    en Colombia.


    La Comunidad de Madrid ha decidido no cobrar, al menos por el momento, el dividendo
    que le corresponde del Canal de Isabel II, de 142 millones. El objetivo es apoyar
    a la compañía para evitar un potencial impago si los inversores de sus bonos piden
    el cobro anticipado de los títulos, lo que le obligaría a desembolsar un máximo
    de 500 millones.


    Así consta en un informe publicado ayer por Moody''s, en el que mantiene a la
    empresa el ráting en Baa1, precisamente por el respaldo financiero de la Comunidad.
    "La ratificación del ráting se debe al nivel de apoyo que espera recibir el Canal
    de su principal accionista, la Comunidad de Madrid, en el caso de que sea necesario
    para evitar un impago". Y añade: "El 29 de marzo, la Comunidad (tiene el 82%)
    acordó de forma informal retrasar el cobro del dividendo de 142 millones planeado,
    para proveer de recursos extra de liquidez con el fin de hacer frente a cualquier
    amortización anticipada del bono". Fuentes del Canal confirmaron esta información.


    Esos 142 millones corresponden a los 94 millones del dividendo a cuenta de 2018
    y dos complementarios de 2017 y 2018 de 34 y 14 millones, respectivamente. "Se
    trata de una medida de contingencia porque, desde el punto de vista contable,
    los 500 millones de deuda a largo plazo se convierten en deuda a corto", indican
    fuentes del mercado. Gracias a esta decisión del Gobierno regional, el Canal de
    Isabel II contará con una caja cercana a los 365 millones y, según fuentes financieras,
    está negociando además ampliar líneas de crédito con los bancos por hasta 165
    millones por si la Comunidad decide cobrar el dividendo. El resto del accionariado
    (el 18%), en manos de los ayuntamientos, sí se lo han ingresado en su cuenta.


    El factor que ha desencadenado esta situación es la formalización por parte de
    la Fiscalía colombiana, el 4 de abril, de la demanda con fines de expropiación
    de las acciones de Inassa, filial del Canal de Isabel II, en la empresa Triple
    A de Barranquilla que están bajo embargo cautelar desde octubre. Entonces, la
    Fiscalía anunció que había pruebas sobre supuestos pagos fraudulentos ocurrridos
    a través de un "contrato de asistencia técnica" entre 2000 y 2017, que habrían
    causado un deterioro patrimonial de 236.853 millones de pesos (unos 68 millones
    de euros) a Triple A, que está participada por Inassa. La compañía no ha recibido
    todavía la demanda. A partir de ahí, según las mismas fuentes, estudiará qué pasos
    dar porque supone el 10% del ebitda consolidado.


    Este embargo hizo saltar lo que, en jerga financiera, se conoce como trigger.
    Esto da derecho a los bonistas a reclamar el pago de unos títulos emitidos en
    febrero de 2015, con un cupón del 1,68% y a un plazo de diez años, es decir, con
    vencimiento en 2025. No obstante, a día de hoy, según fuentes financieras, ningún
    bonista lo ha pedido. Sólo Pimco y Schroders han llamado para informarse. La compañía
    podría plantearse mantener una reunión con los inversores.

