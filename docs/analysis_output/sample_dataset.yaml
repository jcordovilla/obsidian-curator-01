    \n## [Print edition | Finance and economics](https://www.economist.com/sections/economics)\n\
    \nJun 7th 2018\n\n<https://twitter.com/intent/tweet?url=>\n\n<http://www.facebook.com/sharer/sharer.php?u=>\n\
    \n<https://www.linkedin.com/cws/share?url=>\n\nTHE race to bring driverless cars\
    \ to market is fierce and crowded. All the leading carmakers are in the field:\
    \ on May 31st SoftBank’s Vision Fund said that it would invest $2.25bn in the\
    \ autonomous vehicle (AV) arm of General Motors. So are tech upstarts, from Uber\
    \ to Tesla to Waymo, Alphabet’s self-drive division and the leader in driverless\
    \ technology, which recently announced plans to add 62,000 minivans to the fleet\
    \ of cars that will make up its autonomous ride-hailing service. Intense competition\
    \ has both benefits and costs, but will probably prove short-lived. Thanks to\
    \ powerful economies of scale, the roads may soon be ruled by no more than a handful\
    \ of firms.\n\nThe advantages of scale begin with data. Like humans, the computers\
    \ which power driverless cars improve with experience. The computers sitting in\
    \ AVs are essentially in the business of learning and improving on what a good\
    \ human driver would do, write Ajay Agrawal, Joshua Gans and Avi Goldfarb in their\
    \ new book, “Prediction Machines”. The more data they have, the better they become\
    \ at predicting whether that blur ahead is a pedestrian or sunlight reflecting\
    \ off the road, and reacting accordingly. And the more miles under an AV project’s\
    \ belt, the more unusual events—a moose in the road, say—the system faces.\n\n\
