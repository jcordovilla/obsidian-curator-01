    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/denial-prison-1-1.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/denial-prison-1-1.png)


    You may pass some unpleasant characters.


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/denial-prison-2.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/denial-prison-2.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/denial-prison-2.png)


    Leave them for another time—right now, search for locked-away career-related yearnings.
    Maybe you’ll find a repressed passion to teach. Or a desire to be famous that
    your particular tribe has shamed you out of. Or a deep love of long blocks of
    free, open leisure time that your hornier, greedier teenage self kicked downstairs
    in favor of a raging ambition.


    There will be certain parts of your authentic self you won’t be able to uncover
    in Denial Prison—it’s pretty dark down there. But be patient—now that you’ve done
    your audit and cleared space for them on your octopus, they may begin to emerge.


    **Priority Rankings**


    The other part of our Yearning Octopus audit will address the hierarchy of your
    yearnings. Almost as important as the yearnings themselves is the priority they’re
    given. The hierarchy is easy to see because it’s revealed in your actions. You
    may like to think a desire to do something bold is high up on your hierarchy,
    but if you’re not currently working on something bold, it reveals that however
    important boldness is to you, something else—some source of fear or inertia in
    you—is currently being prioritized above it.


    It’s important to remember that a ranking of yearnings is also a ranking of fears.
    The octopus contains anything that could make you want or not want to pursue a
    certain career, and the reverse side of each yearning is its accompanying fear
    of the opposite. The reverse side of your yearning to be admired is a fear of
    embarrassment. If you flip over your desire for self-actualization, you’ll see
    a fear of underachieving. The other half of your craving of self-esteem is a fear
    of feeling shame. If your actions don’t seem to match what you believe is the
    internal hierarchy of your yearnings—usually that’s because you’re forgetting
    to think about the role your fears are playing. What looks like an inexplicable
    drive for success, for example, might actually be someone running _away_ from
    envy or under-appreciation or a negative self-image. If your actions seem beholden
    to yearnings that you don’t believe you actually care that much about, you’re
    probably not looking closely enough at your fears.


    With both yearnings and fears in mind, think about what your internal hierarchy
    might look like, and return that same important question: “Who made this order?
    Was it really me?”


    For example, we’re often told to “follow our passion”—this is society saying “put
    your passion yearnings at the top of your hierarchy.” That’s a very specific instruction.
    Maybe that’s the right thing for you, but it also very well might not be. It’s
    something you need to independently evaluate.


    To get this right, let’s try to do a fresh ranking, from first principles, based
    on who we really are, how we’ve evolved over time, and what really matters to
    us most, right now.


    This isn’t about which yearnings or fears have the loudest voices or which fears
    are most palpable—if it were, you’d be letting your impulses take the wheel of
    your life. The person doing the ranking is _you_—the little center of consciousness
    reading this post who can observe your octopus and look at it objectively. This
    involves another kind of compromise. On one side, you’ll try to tap into all the
    wisdom you’ve accumulated throughout your life and make active decisions about
    values—about what you really believe is _important_. On the other side, it’s about
    self-acceptance and self-compassion. Sometimes you’ll have strong undeniable yearnings
    that you’re not super proud of—whether you like it or not, those are part of you,
    and when you neglect them, they may cause a continual stink and make you miserable.
    Creating your yearning hierarchy is a give and take between what’s important and
    what’s you. It’s probably a good goal to give higher priority to your more noble
    qualities, but it’s okay to throw a bone to some of your not-so-noble sides as
    well—depending on where you decide to draw the line. There’s a wisdom to knowing
    when to accept your not-so-noble side and when to reject it entirely.


    To get all of this in order, we want a good system. You can play around with what
    works for you—I like the idea of a shelf:


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/yearning-hierarchy-2.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/yearning-hierarchy-2.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/yearning-hierarchy-2.png)


    This divides things into five categories. The absolutely highest priority inner
    drives get to go in the extra special non-negotiable bowl. The NN bowl is for
    yearnings _so_ important to you that you want to essentially guarantee that they’ll
    happen—at the expense of all other yearnings, if necessary. This is why so many
    of history’s legends were famously single-minded—they had a very intense NN bowl
    yearning and it led them to world fame, often at the expense of relationships,
    balance, and health. The bowl is small because it should be used very sparingly—if
    at all. Like maybe only one thing gets it. Or _maybe_ two or three. Too many things
    in the NN bowl cancels out its power, making that the same as having nothing in
    the bowl at all.


    Your group of top shelf yearnings is mostly what will drive your career choices—but
    top shelf placement should also be doled out sparingly (that’s why it’s not a
    very large shelf). Shelf placement is as much about de-prioritizing as it is about
    prioritizing. You’re not just choosing which parts of you are the most important
    to make you happy, you’re choosing which parts of you to intentionally leave wanting,
    or even directly opposed. No matter what your hierarchy looks like, some yearnings
    will be left feeling very unhappy and some fears will feel like they’re being
    continually assaulted. This is inevitable.


    That’s why most yearnings should be in the middle shelf, the bottom shelf, or
    the trash can. The middle shelf is good for those not-so-noble qualities in you
    that you decide to accept. They deserve some of your attention. And they’ll often
    demand it—core parts of you won’t go quietly into non-prioritization, and they
    sometimes can really ruin your life if they’re neglected.


    Most of the rest will end up on the bottom shelf. Putting a part of you on the
    bottom shelf is telling it, “I know you want these things, but for now, I’ve decided
    other things are more important. I promise to revisit you a little later, after
    I’ve gotten some more information, and if I change my mind, you’ll get a shelf
    upgrade then.” The best way to think of the bottom shelf is this: the more yearnings
    you can convince to accept a bottom shelf rating, the better the chances your
    top shelf and NN bowl yearnings have of getting what they want. Likewise, the
    fewer yearnings you put on the top shelf, the more likely those on the top shelf
    will be to thrive. Your time and energy are severely limited, so this is a zero-sum
    compromise. The amateur mistake is to be too liberal with the NN bowl and top
    shelf and too sparing with the large bottom shelf.


    Then there’s the trash can, for the drives and fears you flat-out reject—those
    parts of you that fundamentally violate the person your wisest self wants to be.
    A good amount of inner conflict emerges from people’s trash cans, and trash can
    control is a major component of integrity and inner strength. But like the rest
    of your hierarchy decisions, your criteria for what qualifies as trash should
    be derived from your own deep thought, not from what others tell you is and is
    not trash.


    As you go through this difficult prioritizing process—inevitably, at times, against
    the screaming protests of unhappily deprioritized yearnings—remember that you’re
    the only wise one in the room. Yearnings and fears are impatient and bad at seeing
    the big picture. Even a seemingly high-minded yearning, like those on the moral
    tentacle, can’t understand the complete picture in the way you can. Many of the
    people who have done wonders to make the world better got there on a path that
    started with selfish motives like wealth or personal fulfillment—motives their
    moral tentacle probably hated at first. The octopus won’t be the wise adult in
    the room—that’s your job.


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/octopus-no-bones-1.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/octopus-no-bones-1.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/octopus-no-bones-1.png)


    Finally, as we’ll discuss more later, this is not a permanent decision. It’s the
    opposite—it’s a rough draft written in light pencil. It’s a hypothesis that you’ll
    be able to test and then revise based on how actually living this hierarchy feels
    in practice.


    Your Want Box is ready to go. Now let’s turn to your Reality Box.


    **Deep Analysis, Part 2: Your Reality Box**


    The Want Box deals with what you find desirable. The Reality Box deals with what’s
    _possible_.


    But when we examined the Want Box, it became clear that it’s not necessarily based
    on what you actually want—it’s based on what you _think_ you want—what you’re
    in the _habit_ of wanting.


    The Reality Box is the same deal. It doesn’t show you reality, it shows your best
    crack at what reality might be—your _perception_ of reality.


    The goal of self-reflection is to bring both of these boxes as close to accuracy
    as possible. We want our perceived yearnings to be a true reflection of our authentic
    inner selves, and we want our beliefs about what’s possible to come close to mirroring
    what’s actually possible. For our Want Box audit, we looked under the hood of
    the Want Box and found its settings—your yearnings and fears. When we open the
    hood of your Reality Box, we see a group of _beliefs_.


    When it comes to your career possibilities, you’re dealing with two sets of beliefs:
    beliefs about the world and beliefs about your own potential. For a career option
    to qualify for your Reality Box, your potential in that career area has to measure
    up to the objective difficulty of achieving success in that area.


    Us being us, we’re probably pretty bad at assessing either side of this comparison
    accurately.


    I don’t know how you think about career path difficulty, but in my experience,
    people often see it like this:


    There are traditional careers—stuff like medicine or law or teaching or a corporate
    ladder, etc.—and these careers have predictable, set paths. If you’re decently
    smart and work hard, you’ll end up in a successful, stable situation.


    And there are less traditional careers—the arts, entrepreneurship, non-profit
    work, politics, etc.—and these are wildcards. Success and stability are no guarantee,
    and to reach great heights, it’s either a lottery ticket game of luck, a genetic
    lottery game of innate talent, or some combination of the two.


    These are perfectly reasonable assumptions—if you live in 1952. Your beliefs about
    the world of careers and about what it takes to succeed need just as thorough
    an unmasking as your yearnings did—and I suspect that behind most of them, you’ll
    find big, fat conventional wisdom. You might first pull off the mask of one of
    your beliefs and find your parents or your friends or your college career coach—but
    if you keep going and pull on _their_ face, you’ll usually see that it’s also
    a mask, and conventional wisdom is there hiding behind it. A general conception,
    a common opinion, an oft-cited statistic[6](https://waitbutwhy.com/2018/04/picking-career.html#)—none
    of which have actually been verified by you, but all of which are treated as gospel
    by society.


    Today’s world goes through dramatic changes each decade, which usually leaves
    conventional wisdom typically wildly outdated. But we’re wired for a more ancient
    world where almost nothing ever changed, so we all reason like cooks and treat
    conventional wisdom as equivalent to truth.


    These problems then extend to how we view our own potential. When you overrate
    the impact of innate talent on how people fare in their careers—and you also conflate
    talent and skill level—it won’t leave you feeling great about your chances at
    many paths. Because we better understand the trajectory of traditional careers,
    we’re less prone to do this with them. A first-year medical student sees an experienced
    surgeon at work and thinks, “I can get there one day—just need to do about 20
    years of hard work.” But when a young artist or entrepreneur or software engineer
    looks at the equivalent of the experienced surgeon in their field, they’re more
    likely to think, “Wow look how talented they are—I’m nowhere near that good,”
    and get all hopeless. There’s also the other common notion, that people who thrive
    in non-traditional careers had some “big break” at some point, like hitting a
    lucky scratch card jackpot—and I don’t know many people who want to risk their
    careers on scratch cards.


    These are only a few examples of the slew of delusions and misconceptions we tend
    to have about how great careers happen. So let’s brainstorm how it might actually
    work:


    **The Career Landscape**


    I have no idea, mostly. And I think most people have no idea. Things are just
    changing too quickly.


    But that’s kind of the key point. If you can figure out how to get a reasonably
    accurate picture of the real career landscape out there, you have a massive edge
    over everyone else, most of whom will be using conventional wisdom as their instruction
    booklet.


    First, there’s the broad landscape—the set of all the jobs someone could possibly
    have in today’s society. My current job description is: “Writer of 8,000-to-40,000-word
    articles about a bunch of different topics, with cursing and stick figures, on
    a remarkably sporadic schedule.” Think conventional wisdom has any job openings
    for me with that description? The landscape today is made up of thousands of options—some
    40 years old, some made possible only three months ago because of the advent of
    some new technology—and the way things work today, if there’s an option you want
    that’s not already out there, you can probably create it for yourself. Pretty
    stressful, but also incredibly exciting.


    Then, there’s each specific career path. A career path is like a game board. The
    conventional wisdom bookshelf contains instruction booklets for only a small fraction
    of today’s available game boards—and those that it does have usually tell you
    how that game was played in the past, even though the current game board has evolved
    significantly into something with new kinds of opportunities and different rules
    and loopholes. When you consider a career path today, to make an accurate assessment
    of what the path looks like and what kinds of strength-weakness profiles it favors,
    you have to understand what that career’s current game board looks like. Otherwise,
    it’s like trying to evaluate your chances of being a professional basketball player
    based on your height and strength without realizing that, say, basketball has
    evolved and is now played on oversize courts that contain 10 different 7-foot
    hoops, and the current game favors speed over height and strength.


    This is promising news. There are likely dozens of awesome career paths that beautifully
    match your natural strengths, _and_ it’s likely that most other people trying
    to succeed on those paths are playing with an outdated rulebook and strategy guide.
    If you simply understand what the game board really looks like and play by modern
    rules, you have a huge advantage.


    **Your Potential**


    And this brings us to you and your particular strengths. Not only do we assess
    our strengths based on outdated game boards (like in our basketball example)—but
    even when we do gain a sense of the real game board, we’re terrible at seeing
    the real strengths that game calls for.


    When assessing your chances on a certain career path, the key question is:


    _With enough time, could you get good enough at this game to potentially reach
    whatever your definition of success is in that career?_


    I like to view this journey to “good enough at the game to succeed” as a distance.
    The distance starts with where you are now—point A—and ends with you reaching
    your definition of success, which we can draw with a star.


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/A-star-1-1.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/A-star-1-1.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/A-star-1-1.png)


    The length of the distance depends on where point A is (how far along you are
    at the current moment) and where the star is (how lofty your definition of success
    is).


    So if you’re a college graduate who majored in computer science and your career
    goal is to be a middle-of-the-ladder engineer at Google, your distance might look
    like this:


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/A-star-2-1.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/A-star-2-1.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/A-star-2-1.png)


    But if you’ve never done any kind of computer science before, and your career
    goal is to be the top engineer at Google, you’ve got a much longer road ahead:


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/A-star-3-1.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/A-star-3-1.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/A-star-3-1.png)


    If your goal is to create the new Google, the road gets much, much longer.


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/A-star-4-2.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/A-star-4-2.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/A-star-4-2.png)


    At this point, conventional wisdom might emerge as a voice in your head and point
    out that simply getting good enough at a certain skill doesn’t actually guarantee
    success—you might reach the star on a career path and still find that you haven’t
    “made it” yet.


    That’s mostly wrong, because it’s misunderstanding the star. The star isn’t about
    a particular skill level—e.g. coding ability or acting skills or business savvy—it’s
    about the entire _game_. In traditional careers, the games tend to be more straightforward—if
    you want to be a top surgeon, and you get incredibly good at surgery, you’ve probably
    hit your star and you’ll have your career. But the game boards in less traditional
    careers often involve many more factors. Reaching the “I want to be a famous actor”
    star doesn’t simply mean getting as good at acting as Morgan Freeman, it means
    getting as good at the entire actor _game_ as most movie stars get by the time
    they break through. Acting ability is only one piece of that puzzle—you also need
    a knack for getting yourself in front of people with power, a shrewdness for personal
    branding, an insane amount of optimism, a ridiculous amount of hustle and persistence,
    etc. If you get good enough at that _whole_ game—every component of it—your chances
    of becoming an A-list movie star are actually pretty high. _That’s_ what hitting
    the star means.


    But conventional wisdom doesn’t get how non-traditional careers work—it only thinks
    in terms of a narrow aspect of success: talent and hard work. When career paths
    have game boards with much more going on, conventional wisdom just throws its
    hands up and calls it “luck.” To conventional wisdom, becoming a movie star requires
    some talent, but mostly, hitting a rare scratch ticket jackpot.


    So how do you figure out your chances of getting to any particular star? It’s
    all about a simple formula:


    Distance = Speed x Time.


    In our case, the more apt wording might be:


    Progress = Pace x Persistence.


    Your outlook on any career quest depends on A) the pace at which you’ll be able
    to improve at playing that career’s “game” and B) the amount of time you’re willing
    to persist in chasing that star. Let’s talk about both of these:


    **Pace**


    What makes someone slower or faster at improving at a career game? I’d say it
    comes down to three factors:


    **Your level of chefness.** As we discussed earlier, chefs look at the world with
    fresh eyes and build conclusions based on what they observe and what they’ve experienced.
    Cooks arrive at conclusions by following someone else’s recipe—in the case of
    careers, the recipe is usually conventional wisdom. Careers are complex games
    that almost everyone starts off bad at—then the chefs improve rapidly through
    a continual loop…


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/Chef-Strategy-Loop-1.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/Chef-Strategy-Loop-1.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/Chef-Strategy-Loop-1.png)


    …while cooks improve at a snail’s pace, because their strategy is just following
    a recipe which itself barely changes. What’s more, in a world where career games
    are constantly evolving and morphing, the chef’s tactics can evolve in real time
    and keep up. Meanwhile, the cook’s recipe just grows more and more outdated—a
    problem they remain oblivious to. This is why I’m pretty convinced that at least
    for less traditional careers, your level of chefness is the single most important
    factor in determining your pace of improvement.


    **Your work ethic.** This one is obvious. Someone who works on their career 60
    hours a week, 50 weeks a year, is going to move down the path almost four times
    faster than someone who works 20 hours a week, 40 weeks a year. Someone who chooses
    a balanced lifestyle will move slower than a single-minded workaholic. Someone
    with a propensity towards laziness or procrastination is going to lose a lot of
    ground to someone who’s good at putting in consistent work days. Someone who frequently
    breaks from work to daydream or pick up their phone is going to get less done
    in each work hour than someone who practices deep focus.


    **Your natural abilities.** Talent does matter. Smarter, more talented people
    will improve at a game at a faster rate than less naturally gifted people. But
    intelligence and talent are only two types of natural ability that come into play
    here. Cleverness and savvy matter too, and those qualities don’t always correlate
    with raw intelligence. Depending on the type of career, social skills can be critically
    important as well. In many careers, likable (or subtly manipulative) people have
    a big advantage over less likable people—and those who enjoy socializing will
    put in more people hours over time, and build deeper relationships, than antisocial
    types.


    Other things, like existing connections, existing resources, and existing skills
    matter, of course, but they’re not components of pace—they’re part of the location
    of point A.


    **Persistence**


    When I say persistence, I’m referring to long-term persistence (as opposed to
    day-to-day work ethic). Persistence is simpler than pace. The more years you’re
    willing to commit to chasing a star, the farther along the road towards the star
    you’ll get. A car going 30 mph that quits driving after 15 minutes gets a lot
    less far than a car that drives 10 mph for two hours.


    And this is why persistence is so important. Someone who has decided they’re only
    willing to give a dream career a shot for three years before they’ll go for their
    fallback plan has essentially disqualified themselves from a chance at their dreams.
    It doesn’t matter how awesome you are—if you’ll give up after two or three years
    of not breaking through, you’re unlikely to succeed. A few years is just not enough
    time to traverse the typically long distances it takes to get to the raddest success
    stars, no matter how impressive your pace.


    With our pace-times-persistence equation in mind, let’s revisit the concept of
    strengths and weaknesses. It’s not that it’s a bad concept—it’s that we think
    about it all wrong. When we list our strengths, we tend to list our areas of existing
    skill more than anything else. Instead, strengths should be all about pace and
    persistence qualities. Originality or lack thereof should be a critical component
    of the discussion, making qualities like agility and humility (trademark chef
    traits) notable strengths, and qualities like stubbornness[7](https://waitbutwhy.com/2018/04/picking-career.html#)
    or intellectual laziness (classic cook traits) important weaknesses. The subtleties
    of work ethic, like a knack for deep focus or a propensity to procrastinate, should
    also be a major part of the discussion, as should natural abilities beyond talent,
    like savvy and likability. Qualities related to persistence, like resilience and
    determination and patience, should be thought of as promising strengths, while
    a social tentacle clamoring to appear successful as quickly as possible should
    be viewed as a bright red flag.


    Most importantly, these items shouldn’t be discussed as a snapshot of where they
    are now, but rather in terms of your _potential for improvement_ in each of them.
    If you handed 25-year-old Michael Jordan a basketball for the first time, he’d
    suck. But calling basketball a “weakness” of his would be getting it very wrong.
    Instead, you’d want to watch him practice over the next six weeks and evaluate
    the slope of his improvement. This lesson applies to specific skills—but most
    general pace and persistence qualities can _also_ be worked on and improved if
    you focus on them.


    Your true Reality Box would literally include all career paths for which you think
    a highly improved version of yourself could, with an entire lifetime of effort,
    reach the minimum star you’d be comfortable defining as success. This would be
    an impossibly big list, only ruling out paths that are clearly far too long for
    you to traverse at your maximum possible pace on the path (like me chasing a career
    as an Olympic figure skater). But it’s still useful to pause for a minute and
    reflect on the vast extent of your full Reality Box—just acknowledging how many
    options are truly open to you can put you in the right mindset.[8](https://waitbutwhy.com/2018/04/picking-career.html#)


    So to be a bit more efficient, let’s worry about the parts of the Reality Box
    that might actually end up in your Option Pool (the middle of the Venn diagram
    where the Want and Reality Boxes overlap). To complete our Reality Box audit with
    that caveat, we need to evaluate:


    **1) The general landscape.** Take our best crack at evaluating the world’s current
    career landscape—the full range of options available (or create-able).


    **2) Specific game boards.** For any careers that sound remotely interesting,
    ponder what the deal might be with that career’s current game board—the parties
    involved, the way success seems to be happening for others recently, the most
    up-to-date rules of the game, the latest new loopholes that are being exploited,
    etc.


    **3) Starting point.** For those paths, evaluate your starting point, based on
    your current skills, resources, and connections relevant to that field.


    **4) Success point.** Think about end points and where on each line your star
    should be placed. Ask yourself what’s the minimum level of success you’d need
    to achieve in order to feel happy about having chosen that career path.


    **5) Your pace.** Make an initial estimate for what your pace of improvement might
    be on these various game boards, based on your current pace-related strengths
    and how much you think you can improve at each of them (in other words, how much
    your speed might be able to _accelerate_).


    **6) Your level of persistence.** Evaluate the amount of time you think you’ll
    be willing to put into each of these respective paths.


    Now it’s just math. You take your game board and make it a line, you plot starting
    points and success stars that together generate the various distances in front
    of you, and for each, you multiply your pace by your level of persistence. If
    it seems like the product of your pace and persistence for a given career path
    might be able to measure up to the path’s total length, that career lands in your
    Reality Box. Of course, it’s impossible to get exact values for any of the above
    factors, but it’s good to at least know the equation you’re working with.


    A from-first-principles Reality Box audit may bring some overly optimistic people
    down to Earth, but I suspect that for most, an audit will leave them feeling like
    they have a lot more options than they realized, empowering them to set their
    sights on a bolder direction.


    A good Reality Box reflection warrants yet another Want Box reflection. Reframing
    a bunch of career paths in your mind will affect your level of yearning for some
    of them. One career may seem less appealing after reminding yourself that it will
    entail thousands of hours of networking or multiple decades of pre-success struggle.
    Another may seem less daunting after changing your mind about how much luck is
    actually involved. There will be other career paths you hadn’t considered wanting
    because you hadn’t considered them as real options, but some deep reflection has
    opened your mind to them.


    This brings us to the end of a long deep dive. After a fairly exhausting box-auditing
    process, we can return to our Venn[9](https://waitbutwhy.com/2018/04/picking-career.html#)
    diagram.


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/venn-1.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/venn-1.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/venn-1.png)


    Assuming some things have changed, you have a new Option Pool to look at—a new
    list of options on the table that seem both desirable to your high-priority rankings
    and possible to achieve. We’re ready now to return to where we were before we
    started our analysis: the present moment. With these options in front of us, it’s
    time to lift our heads up out of analysis and look forward into the future.


    **Connecting the Dots into the Future**


    It’s time to bring back your Career Plans map that I made you put down at the
    beginning of the post—the one with the arrow or the question mark. If there had
    been a clear arrow on your map before your audit, check out your new Option Pool.
    Given everything you’ve reflected upon, does your current career plan still qualify
    to be there? If so, congrats—you’re ahead of most of us.


    If not, well that’s shitty news, but it’s also good news. Remember, going from
    a false arrow to a question mark is always major progress in life.


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/roller-coaster-2-2.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/roller-coaster-2-2.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/roller-coaster-2-2.png)


    And in the case of your career map, a new question mark implies having made the
    key cliff jump on two roller coasters: getting to know yourself and getting to
    know the world. Major step in the right direction. Cross out the arrow and join
    the question mark crowd.


    Now the question mark crowd has a tough choice. You gotta pick one of the arrows
    in the Option Pool.


    It’s a tough choice—but it should be _way less tough_ than it is. Here’s why:


    Careers used to be kind of like a 40-year tunnel. You picked your tunnel, and
    once you were in, that was that. You worked in that profession for 40 years or
    so before the tunnel spit you out on the other side into your retirement.


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/tunnels-2.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/tunnels-2.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/tunnels-2.png)


    The truth is, careers have probably never really functioned like 40-year-tunnels,
    they just seemed that way. At best, traditional careers of the past played out
    _kind_ of like tunnels.


    Today’s careers—especially the less traditional ones—are really really not like
    tunnels. But crusty old conventional wisdom has a lot of us still viewing things
    that way, which makes the already hard job of making big career path choices much
    harder.


    When you think of your career as a tunnel, it causes an identity crisis in anyone
    who doesn’t feel sure of who exactly they are and who they’ll want to be decades
    from now—which is most sane people. It enhances the delusion that what we do for
    work is a synonym for who we are, making a question mark on your map seem like
    an existential disaster.


    When you think of your career as a tunnel, the stakes to make the right choice
    seem so high that it explodes the feeling of tyranny of choice. For perfectionist
    types especially, this can be utterly paralyzing.


    When you think of your career as a tunnel, you lose the courage to make a career
    switch, even when your soul is begging for it. It makes switching careers feel
    incredibly risky and embarrassing, and it suggests that someone who does so is
    a failure. It also makes all kinds of multi-faceted, vibrant, mid-career people
    feel like they’re too old to make a bold switch or start a whole new path afresh.


    But conventional wisdom still tells many of us that careers are tunnels. As the
    icing on its shit cake—on top of helping us yearn for things we don’t actually
    want, deny yearnings that we feel deep down, fear things that aren’t dangerous,
    and believe things about the world and our potential that aren’t accurate—conventional
    wisdom tells us that careers are a tunnel to help us daunt the shit out of ourselves
    unnecessarily.


    Today’s career landscape isn’t a lineup of tunnels, it’s a massive, impossibly
    complex, rapidly changing science laboratory. Today’s people aren’t synonymous
    with what they do—they’re impossibly complex, rapidly changing scientists. And
    today’s career isn’t a tunnel, or a box, or an identity label—it’s a long series
    of science experiments.


    Steve Jobs [compared](https://www.youtube.com/watch?v=UF8uR6Z6KLc) life to connecting
    the dots, pointing out that while it’s easy to look at your past and see how the
    dots connected to lead you to where you are, it’s basically impossible in life
    to connect the dots forwards.


    If you look at the biographies of your heroes, you’ll see that their paths look
    a lot more like a long series of connected dots than a straight and predictable
    tunnel. If you look at yourself and your friends, you’ll probably see the same
    trend—according to [data](https://web.archive.org/web/20170420130623/https://www.bls.gov/news.release/tenure.nr0.htm),
    the median time a young person stays in a given job is only 3 years (older people
    spend a longer time on each dot, but not that much longer—10.4 years on average).


    So seeing your career as a series of dots isn’t a mental trick to help you make
    decisions—it’s an accurate depiction of what’s actually happening. And seeing
    your career as a tunnel isn’t just unproductive—it’s delusional.


    Which is awesome—because it makes it a lot less scary to draw an arrow on your
    map if it’s only an arrow to dot #1 of your future. The real cause of tyranny
    of choice is accurately seeing the sheer number of options you actually have in
    today’s world while delusionally seeing careers as the 40-year tunnels of yesterday’s
    world. That’s a lethal combo. Reframing your next major career decision as a far
    lower-stakes choice makes the number of options exciting, not stressful.


    An important point here is that limiting your choice to only the next dot isn’t
    really up to you—you’re only focusing on dot #1 because it’s the only dot you
    _can_ figure out. You don’t have to worry about dot #4 because you can’t anyway—you’re
    literally not qualified to do so.


    By the time dot #4 rolls around, you will have learned stuff about yourself you
    don’t know now. You’ll also have changed from who you are now, and your Yearning
    Octopus will reflect those changes. You’ll know a lot more than you currently
    do about the career landscape and the specific game boards you’re interested in,
    and you’ll have become a much better game player. And of course, that landscape—and
    those game boards—will have itself evolved.


    The fantastic website [80,000 Hours](https://80000hours.org/) (which exists to
    help young, talented people work through their career choices) has compiled a
    lot of data to back this up: data on the fact that [you’ll change](https://80000hours.org/2015/02/we-change-more-than-we-expect-so-keep-your-options-open/),
    that [the world will change](https://80000hours.org/2015/02/which-careers-will-be-automated/),
    and that [you’ll only learn with time what you’re actually good at](https://80000hours.org/career-guide/personal-fit/).
    Well-known psychologist Dan Gilbert also eloquently [describes](http://www.randomhouse.com/kvpa/gilbert/)
    just how bad we are at predicting what will make us happy in the future.


    Pretending you can figure out what dot #2 or #4 or #8 should be now is laughable.
    Future dots are the worry of a future, wiser you living in a future world. So
    let’s focus on dot #1.


    If we’re thinking of ourselves as scientists and of society as a science lab,
    we should think of your current freshly revised Want-Reality Venn Diagram as nothing
    more than an early, rough hypothesis. Dot #1 is your chance to test it out.


    Hypothesis testing is intuitive in the dating world. If a friend were toiling
    over what kind of person she wants to marry but never went out with anyone, you’d
    tell her, “You can’t figure this out on your couch—you’ve gotta start going on
    dates, and that’ll teach you what you want in a partner.” If that friend then
    went on a solid first date and returned home to toil for hours about whether or
    not this new person was The One, you’d again have to correct her. You’d say, “There’s
    no way you can know that from just one date! You have to get some experience dating
    this person to learn what you need to learn to make that decision.”


    We can all agree that this hypothetical friend is pretty nuts and is lacking a
    fundamental understanding of how you find a happy relationship. So let’s not be
    like her when it comes to picking our career. Dot #1 is a chill situation—it’s
    just a first date.


    And now comes the hard part.


    **Making Your Move**


    You’ve reflected and reflected and reflected and weighed and measured and predicted
    and considered. You’ve chosen a dot and drawn an arrow. And now you have to actually
    make the move.


    We’re super bad at this. We’re frightened people. We don’t like icky things and
    making a bold, real-life step is icky. If there’s any ounce of procrastination
    susceptibility in us, here’s where it’ll show itself.


    The Yearning Octopus can help. As we discussed earlier, your behavior at any given
    point simply displays the configuration of your octopus. If you’ve decided on
    a life step and you can’t quite take it, it’s because the parts of you that don’t
    want to make a move are ranked higher in your subconscious than the parts of you
    that do. Your conscious mind may have tried to assign lower shelf ratings to the
    parts of your octopus that lean towards inertia, but your yearnings have rebelled.
    You’re a CEO not in control of their staff.


    To fix this problem, think like a kindergarten teacher. In your class, a faction
    of the 5-year-olds is rebelling against your wishes. What do you do?


    Go talk to the 5-year-olds that are causing the trouble. They’re dicks, and they’re
    simpletons, but they can be reasoned with. Talk to them about the reasons you’ve
    ranked them lower in the octopus hierarchy. Describe to them the insights you
    gained from your Reality Box reflection. Remind them about how connecting the
    dots works and about the chillness of dot #1. You’re the teacher—figure it out.


    The older I get, the clearer it becomes that our internal battle as the kindergarten
    teachers of our mind is like 97% of life’s struggle. The world is easy—_you’re_
    difficult. If you find yourself continually not executing your plans in life and
    your promises to yourself, you’ve uncovered your new #1 priority—becoming a better
    kindergarten teacher. Until you do, your life will be run by a bunch of primitive,
    short-sighted 5-year-olds, and your whole shit will suck. Trust me, I know.


    If your inner analysis does call for a career leap to a new dot, I hope that at
    some point, you’re able to make the jump.


    **After the Move**


    Jumping to a new dot is a liberating feeling, usually side by side with some substantial
    internal havoc.


    First of all, for a while at least, you’ll probably suck at what you’re doing
    on your new dot. While your wise self will know that’s exactly how it should be,
    your less wise selves will go into full existential meltdown mode. All of the
    fears you so thoughtfully deprioritized in your octopus ranking will think someone
    is murdering them and they’ll start trying to call 911. The yearnings you did
    prioritize won’t be feeling much gratification yet, and they’ll wonder if they
    were wrong all along about what they thought they wanted. The yearnings you didn’t
    prioritize will get out the guitar and start singing love songs for the greener-seeming
    grass you deprived them of. It won’t be much fun.


    Even if you start doing well, you’ll be quickly reminded of the fact that the
    Yearning Octopus is a generally unhappy creature.


    Your lower-priority yearnings will continue to feel neglected, or even directly
    assaulted. The yearnings you did prioritize will be feeling better, but even they
    will be dealing with greener-grass anxiety since, as we discussed, each individual
    yearning suffers from internal conflict and will wonder about other versions of
    themselves left unfulfilled. Whichever yearnings you gave top, non-negotiable
    bowl priority will probably be either falling short or feeling not-fully-secure,
    which will be a source of anxiety.


    And every day that goes by, you’ll be bearing the opportunity cost of the paths
    you were considering but chose not to walk down—the versions of you in parallel
    universes where you made other choices. You’ll think about their advancement in
    the world and worry about what you may have passed up.


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/opportunity-cost-2.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/opportunity-cost-2.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/opportunity-cost-2.png)


    As you get wiser, you’ll learn to view a largely unhappy octopus with acceptance.
    You’ll let it whine and get good at tuning it out, knowing that it’s whining in
    the exact way you planned for it to be.


    The whining octopus is a reminder of why pure elated happiness is never a reasonable
    goal. The times you feel pure happiness are temporary, drug-induced delusions—like
    the honeymoon phase of a new relationship or new job or the high following a long-awaited
    success. Those moments are the perfect golf shots of a mediocre golfer’s outing—they’re
    awesome, and you should enjoy the shit out of them—but they’re not the new normal,
    and they never will be.


    A better goal is contentment: the satisfying feeling that you’re currently taking
    the best crack you can at a good life path; that what you’re working on might
    prove to be a piece of an eventual puzzle you can feel really proud of. Chasing
    happiness is an amateur move. Feeling contentment in those times when your choices
    and your circumstances have combined to pull it off, and knowing you have all
    that you could ever ask for, is for the wise.


    People talk about being present in the moment, but there’s also the broader concept
    of macro-presence: feeling broadly present in your own life. If you’re on a career
    dot that, when you’re being really honest with yourself, feels right, you get
    to stop thinking and stop planning for a while and just dig in. You’ll come back
    to the big picture later—for now, you can put the macro picture aside, put your
    head down, and dedicate all of your energy to the present. For a while, you can
    just _live_.


    These moments don’t always last that long, so sink your teeth in. Put everything
    you’ve got into the dot you’ve chosen. As far as you know, you might be Michael
    Jordan holding his first basketball, so start playing.


    **The Next Dot?**


    Consistent contentment is a more realistic goal than consistent happiness—but
    it’s still very hard. At some point, your good feelings about the macro picture
    may sour. And when they do, you’ll have to get back into analysis mode and figure
    out what, in particular, is causing the restlessness.


    Sometimes, the macro mission won’t be the problem. It’ll be that the chef in you
    has decided that the mission itself calls for a strategic dot jump. In these cases,
    jumping dots isn’t a release of persistence but the _stuff_ of persistence. This
    is the _mission-enhancing_ type of dot jump.


    Other times, you’ll feel a darker kind of restlessness—the suspicion that you
    may need to change up the macro mission. When this happens, you’ll have to figure
    out if that feeling is emerging from the wise parts of you or simply from your
    restless, deprioritized yearnings. A _mission-changing_ dot jump may be in order,
    but depending on which parts of you are asking for it, it may also be the wrong
    move.


    In these moments, it’s important to consider where you tend to be on this spectrum:


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/inertia-spectrum.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/inertia-spectrum.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/inertia-spectrum.png)


    The people on the left side of this spectrum are jump-shy. The cement-footed.
    Their pitfall is staying way too long in the wrong things. The people on the right
    are jump-happy—the wing-footed—and they have the opposite pitfall: they’re quick
    quitters.[10](https://waitbutwhy.com/2018/04/picking-career.html#) (You should
    be especially wary of cement feet—psychologists believe that people at the end
    of their lives are most likely to regret living by inertia: a commonly voiced
    regret is [“I wish I had quit earlier,”](https://www.bakadesuyo.com/2012/12/top-career-regrets/)
    and the most common advice of the elderly is, “[Don’t stay in a job you dislike.](https://www.bakadesuyo.com/2013/04/most-important-life-lesson/)“)


    This is why these internal frameworks are important. They give you the ability
    to analyze the source of your impulses. In our example, the question is whether
    your impulse to jump missions is the result of genuine evolution or a quick-quitter
    tendency. So think about your diagram. Is your restlessness just the expected
    incessant whining of an octopus still correctly configured? The weariness from
    a long trudge on what’s still the right path for you? Or have you learned new
    information about yourself or the world during the trudge that has corrected some
    off-base initial assumptions? Or is something deeper going on? Is it possible
    that something fundamental has changed since you chose this path—that there has
    been some significant blue or yellow _loop_ activity?


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/venn-with-loops-small.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/venn-with-loops-small.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/venn-with-loops-small.png)


    If you feel that things have genuinely changed, you may decide to zoom out even
    further and think about the big red loop, which deals with fundamentally changing
    your mission:


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/venn-with-big-loop-small.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/venn-with-big-loop-small.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/venn-with-big-loop-small.png)


    If a career is like connecting the dots, we should probably rank “getting wise
    about dot-jumping” pretty high on our to-do list. The best place to start is by
    looking at your own past. Looking at my own past, I can see a lot of dot jumps
    (or, while I was still in school, career plan adjustments), and some of them look
    pretty unwise in retrospect. But studying my own past decisions, with the flashlight
    of hindsight and accumulated wisdom, is like an athlete studying game tape. The
    clearer a picture I can see of my past bad decisions and the thought patterns
    and behavioral habits that built them, the less likely I’ll be to repeat them
    in the future.


    Remembering that you’re kind of dumb is also a critical humbling exercise. The
    insecurity of humility doesn’t feel very good, and the burden of having to continually
    invent your own life map is never easy—but insecurity and difficulty are the feelings
    of driving your own ship. It’s when we feel too good that we run the risk of becoming
    overconfident, intellectually complacent, and set in our ways. It’s exactly when
    we think we have life all figured out that we end up losing our way.


    \_\_\_\_\_\_\_\_\_\_\_


    Over your life, your good and bad decisions will collaborate to forge your unique
    life path. Often on this blog, I’ve written about how irrational our fears can
    be and how badly they can hold us back. But one fear I think we may want to embrace
    is the fear of end-of-life regret.


    I’ve thankfully never been on anything that felt like a deathbed, but it seems
    like there’s something about the end of life that lets people see things with
    clear eyes. I’m guessing that end-of-life regrets probably emerge from a wise
    place. It seems like facing death makes all of those voices in your head who aren’t
    actually you melt away, leaving your little authentic self standing there all
    alone, in reflection. I think end-of-life regrets may simply be your authentic
    self thinking about the parts of your life you never got to live—the parts of
    you that someone else kicked down into your subconscious.


    I’ve made a bunch of mistakes, but I feel the worst about the ones where someone
    else took the wheel of my head and overruled the quiet, insecure voice of my authentic
    self—the mistakes that I knew at the time, deep down, were wrong. I’ll make a
    lot more mistakes in the future, but it would be great if they be my own mistakes,
    as much as possible.


    That’s why I went through such an excruciatingly rigorous analysis in this post.
    I think this is one of those few topics in life that’s worth it. Other voices
    will never stop fiercely trying to live your life for you—you owe it to that little
    insecure character in the very center of your consciousness to get this right.


    \_\_\_\_\_\_\_\_\_\_\_


    If you’re into Wait But Why, sign up for the **[Wait But Why email list](https://waitbutwhy.com/2018/04/picking-career.html#)**
    and we’ll send you the new posts right when they come out. That’s the only thing
    we use the list for—and since my posting schedule isn’t exactly…regular…this is
    the best way to stay up-to-date with WBW posts.


    **For help analyzing your situation:**


    **Some paper to write on:** [Your octopus](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/WORKSHEET-octopus-1.pdf).
    [Your priority shelf](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/WORKSHEET-yearning-hierarchy-1.pdf).
    [Some path distances](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/WORKSHEET-A-star-1.pdf).
    [Your career dot map](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/WORKSHEET-career-dot-map.pdf).


    **For those who want to dig in even further:** Alicia (WBW Manager of Lots of
    Things) has put together [a more involved group of worksheets](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/WBW_Career-Path_Worksheet.pdf).


    **For further exploration:**


    The site [80,000 hours](https://80000hours.org/)—dedicated to helping young, high-potential
    people make big career choices—is an awesome resource. The site is run by super
    smart, thoughtful, forward-thinking people, and can be digested in [video](https://www.youtube.com/watch?v=iY5Vd4LH1J4&list=PL-BRtcBm4Yj6ZpOG49cbHut0gtuCEVXfk&index=2)
    or [book](https://www.amazon.com/80-000-Hours-fulfilling-career-ebook/dp/B01M70QISP/)
    format in addition to on their site.


    I’ve been reading [Seth Godin’s blog](http://sethgodin.typepad.com/) for years.
    Seth has a lot of wisdom in his head, and he doles it out in little bite-sized
    nuggets each morning on his blog (which I receive by email). A lot of Seth’s advice
    applies to career choices. [Here’s an example](http://sethgodin.typepad.com/seths_blog/2013/07/people-like-us-do-stuff-like-this.html)
    (which I adapted into one of the cartoons in this post).


    Eric Barker’s [blog](https://www.bakadesuyo.com/) is full of actual data that
    can help with career choices, like [this post](https://www.bakadesuyo.com/2014/08/fulfilling-career/)
    on what makes a career fulfilling or [this one](https://www.bakadesuyo.com/2014/02/mentor/)
    on the importance of mentors.


