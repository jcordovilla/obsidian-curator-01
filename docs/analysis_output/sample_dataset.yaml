    \n10 Time-Saving Gmail Tricks in 2 Minutes\n\nWSJ's Joanna Stern shares keyboard\
    \ shortcuts, hidden features and more tips to turn you into a Gmail ninja. Photo/video:\
    \ Drew Evans/The Wall Street Journal.\n\n[![[attachments/Eight_Things_You_Hate_About_Gmail_and_How_to_Fix_Them_-_WSJ.resources/unknown_filename.23.jpeg]]](https://www.wsj.com/articles/8-things-you-hate-about-gmail-and-how-to-fix-them-1495044178)\n\
    \n_By_\n\n_Joanna Stern_\n\nJoanna Stern\n\nThe Wall Street Journal\n\n* [Biography](https://www.wsj.com/news/author/7872)\n\
    * [@JoannaStern](http://twitter.com/JoannaStern)\n* [JoannaStern](http://facebook.com/JoannaStern)\n\
    * [joanna.stern@wsj.com](mailto:joanna.stern@wsj.com)\n\nMay 17, 2017 2:02 p.m.\
    \ ET\n\n[60 COMMENTS](https://www.wsj.com/articles/8-things-you-hate-about-gmail-and-how-to-fix-them-1495044178#livefyre-toggle-SB11241654485735213958304583151120105523516)\n\
    \nDear everyone,\n\nI hope this email finds you doing…Actually, I just hope this\
    \ email finds you, period.\n\nWith so many messages—there’s your boss, there’s\
    \ Aunt Bertha, there’s a 10%-off sale at the Gap—it’s easy to miss stuff. I used\
    \ to think I was terrible at email, but it’s not me, it’s email. Specifically,\
    \ Gmail.\n\nA decade ago, Gmail was our savior. So fast! So much storage! So simple!\
    \ Yet the world’s most popular email service hasn’t changed much in all that time.\n\
    \nGoogle says that while it hasn’t overhauled the website design since 2011, it\
    \ has added a lot of features, most famously tabbed inboxes. The Gmail team also\
    \ has done work on its Inbox website and app, as well as its mobile Gmail apps—this\
    \ week, it’s introducing a smart-reply feature available only on phones. Still,\
    \ finding many Gmail features can be like hunting around Wayne Manor for the secret\
    \ elevator to the Batcave.\n\n![[attachments/Eight_Things_You_Hate_About_Gmail_and_How_to_Fix_Them_-_WSJ.resources/unknown_filename.22.gif]]\n\
    \nComparison of Gmail's user interface from 2005 to 2017. Photo: Associated Press;\
    \ The Wall Street Journal\n\nSo why not shut up and go elsewhere? [Like Winston\
    \ Churchill always said](http://www.winstonchurchill.org/resources/quotes/the-worst-form-of-government),\
    \ “Gmail is the worst form of email, except for all the others.” OK, he never\
    \ said that, but it’s true. So I’m here to help you fix some of Gmail’s biggest\
    \ pain points, especially in its web interface.\n\n### 1\\. Priorities, Priorities\n\
    \nYou may not know it, but Google’s email bots have not one but two ways of automatically\
    \ organizing your messages: tabbed inbox and priority inbox.\n\nTabbed inbox—the\
    \ default—filters those “A friend liked your post” or “BLOWOUT SALE!” emails into\
    \ automatically created tabs marked Social and Promotions, respectively. If you\
    \ want something in a different tab, drag it there, teaching the system where\
    \ you want to see stuff from that sender.\n\n(Gmail app tip: Cut down on needless\
    \ notifications by specifying “Primary only” notifications in the app’s settings.)\n\
    \nPriority inbox organizes messages into tiers. It puts unread important emails\
    \ at the top. Google determines those based on your habits, and marks them with\
    \ small yellow flags. Below that are your starred emails, below that is everything\
    \ else. You can enable priority inbox by tapping the gear-shaped icon then selecting\
    \ Settings > Inbox > Inbox Type.\n\nI wouldn’t dare tell you how to organize your\
    \ inbox—it’s personal. I prefer threaded conversation view, where emails and replies\
    \ are all grouped together. If that drives you nuts, you can switch it off in\
    \ Settings. If you like to keep your inbox empty at all times, give [Inbox](https://inbox.google.com/u/0/?pli=1)\
    \ a try. Google provides tools there to snooze and dismiss multiple messages.\n\
    \n![[attachments/Eight_Things_You_Hate_About_Gmail_and_How_to_Fix_Them_-_WSJ.resources/unknown_filename.32.gif]]\n\
    \nAfter you make a change in the Gmail Settings menu, you can change the color\
    \ of your stars. Photo: Google\n\n### 2\\. Stars, Labels and Flags\n\nGmail has\
    \ a tagging problem so pay attention: Use stars to mark emails you need to return\
    \ to—you can even go multicolor in Settings. Use labels for projects or similar\
    \ messages (show tickets, receipts, etc.). And use the yellow Important flags\
    \ to train Google to highlight your most important correspondents (Aunt Bertha,\
    \ naturally).\n\n### 3\\. Find It Faster\n\nGmail’s search is fast—scrolling through\
    \ search results isn’t. In the search box, click the down arrow for specific search\
    \ filters. You can also type shortcuts into the search field (even in the mobile\
    \ app). To find every email from me, type “from:joanna.stern@wsj.com”. Some standard\
    \ Google search commands also apply: Add quotes if you want to search exact phrases,\
    \ use the minus sign to eliminate results containing those words, etc.\n\n![[attachments/Eight_Things_You_Hate_About_Gmail_and_How_to_Fix_Them_-_WSJ.resources/unknown_filename.30.jpeg]]\n\
    \nSmart Reply is available in the Gmail app for iOS and Android. Photo: Drew Evans/The\
    \ Wall Street Journal\n\n### 4\\. Easy Writing\n\nOn the iPhone or on Android,\
    \ you can set up [keyboard shortcuts to speed up typing](https://www.wsj.com/articles/this-secret-keyboard-shortcut-speeds-up-iphone-and-android-typing-1476446489)\
    \ responses. You can also lean on Gmail’s Smart Reply. Starting Wednesday, an\
    \ update to the Gmail apps will suggest quick replies to messages based on text\
    \ from the previous message. It doesn’t read your mind but the short responses\
    \ can be useful.\n\nIf you find yourself spending too much time writing the same\
    \ emails or boilerplates over and over you can save them in Canned Responses,\
    \ a tool from Gmail’s experimental “Labs.” Head to Settings > Labs > Enable Canned\
    \ Responses > Save. Compose a new email with the text you want in it, click the\
    \ down arrow in the bottom right corner of the window, select Canned responses,\
    \ then New canned response… When you want that passage—an address, signature,\
    \ whatever—again, you’ll find it in that same menu.\n\n### 5\\. No Funky Formatting\n\
    \nThe Gmail peeve that drives me most bonkers? When I copy text from Word or the\
    \ web, then paste it into an email, it appears normal on my end. But the recipient\
    \ sometimes sees text in different formats. Instead of using Ctrl + V, use Ctrl\
    \ + Shift + V to strip out odd formatting. On your phone, you’ll need an app like\
    \ [Plain Text Paste](https://itunes.apple.com/us/app/plain-text-paste/id699658222?mt=8).\
    \ (Google says it’s working to improve this issue.)\n\nSpeaking of keyboard shortcuts,\
    \ I am convinced you can save at least an hour a week by learning key Gmail shortcuts.\
    \ Print the box below and tape it to your computer monitor. Thank me later.\n\n\
    ![[attachments/Eight_Things_You_Hate_About_Gmail_and_How_to_Fix_Them_-_WSJ.resources/unknown_filename.10.jpeg]]\n\
    \n### 6\\. Undo Send\n\nWe’ve all been there: You hit Send too quick and regret\
    \ immediately sets in. Gmail gives you a few seconds to save yourself with its\
    \ [Undo Send feature](https://www.wsj.com/articles/how-to-unsend-emails-before-regret-kicks-in-1485545240).\
    \ It’s automatically enabled in the iPhone app (and not available on the Android\
    \ app). As soon as you hit Send, an Undo button appears for five seconds.\n\n\
    On the website, head to Settings and check Enable Undo Send. Choose the delay\
    \ period—5, 10, 20, 30 seconds—then hit Save. After sending, an Undo button appears\
    \ up top.\n\n### 7\\. Panes, Not Pains\n\nIf you want a deeper Gmail fix—one that\
    \ makes Gmail look more like Outlook—set up Preview Pane to show your inbox and\
    \ message contents at the same time.\n\nGo to Settings then click the Labs tab\
    \ and enable Preview Pane. Scroll to the bottom and save. Activate Preview Pane\
    \ view by clicking on the icon to the right of the message count.\n\nWhile this,\
    \ the most game-changing Gmail trick, is currently five clicks deep, Google says\
    \ it plans to surface it soon. (Be careful: Many Gmail Labs features may not be\
    \ ready for you. If you get into trouble, [escape using this link](https://mail.google.com/mail/u/0/?labs=0#inbox).)\n\
    \n### 8\\. Stop Emailing\n\nMy best email tip of all: Look at how many lengthy\
    \ threads in your inbox could’ve been replaced with texts, group chat or, dare\
    \ I say, a phone call. At work, use Slack or Google Hangouts. With friends and\
    \ family, pick your poison: standard texts, Apple iMessage, WhatsApp or Facebook\
    \ Messenger.\n\nThat said, please forward this—in Gmail—to your friends, family\
    \ and co-workers.\n\nBest,\n\nJoanna\n\n**Write to** Joanna Stern at [joanna.stern@wsj.com](mailto:joanna.stern@wsj.com)\n\
