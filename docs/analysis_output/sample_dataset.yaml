    \nJakarta Governor Basuki \"Ahok\" Tjahaja Purnama confirmed on Thursday that\
    \ there would be no more negotiations with monorail project operator PT Jakarta\
    \ Monorail (JM), which meant that the infrastructure project would not be continued.\n\
    \nThe numerous monorail support poles will be used by state-owned construction\
    \ company PT Adhi Karya to develop Jakarta's Light Rail Transit (LRT).\n\nAhok\
    \ said that he had sent a letter to JM regarding the decision. One of the reasons\
    \ for the cancellation is the company's inability to fulfill the city's proposed\
    \ requirements.\n\n\"There is no more negotiation; \\[I\\] have sent a letter,\"\
    \ said Ahok at city hall on Thursday as quoted by _beritajakarta.com._\n\nAccording\
    \ to Ahok, there were at least 15 requirements proposed by the city that were\
    \ left unfulfilled by the company, included a business plan, a bank guarantee\
    \ of 5 percent from the project's total investment and the relocation of the depot\
    \ constructions in Setiabudi dam in South Jakarta and Tanah Abang in Central Jakarta.\n\
    \n\"There is no more bargaining. We said long ago that the project was over,\"\
    \ said Ahok.\n\nThe problematic monorail project began in 2004 under then governor\
    \ Sutiyoso.The construction resumed in October 2013, with JM as contractor. However,\
    \ its construction has not progressed following disagreements between the city\
    \ and the company. (kes)\n\n|     |     |\n| :---: | :--- |\n| Like | 7   |\n\n\
