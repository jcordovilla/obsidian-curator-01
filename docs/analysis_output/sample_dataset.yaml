    Grads of Life BrandVoice


    Scientists have sought since time immemorial to make order out of chaos by harnessing
    data, mathematics and human creativity to make sense of our complex world. The
    general public, however, was once far less interested in the idea of “truth.”


    It is remarkable to realize that the general public’s obsession with the search
    for “truth” and objectivity in their understanding of the world is a relatively
    new construct, dating back to the post-WWII era.


    In the United States, the news media [was](https://www.politico.com/magazine/story/2017/06/26/goodbye-nonpartisan-journalism-and-good-riddance-215305)
    “born partisan and remained, for much of its history, loud, boisterous and combative.”
    The public did not turn to the news for cold objective evidentiary reporting.
    There was no conception of the idea of “truth” based in “data.” Instead, it turned
    to the news to see a biased reflection of the world that matched its own distinctive
    worldview. Each person would see the world through a distinct lens that reflected
    their own conceptions, understanding, narratives and beliefs. The search for “truth”
    was the search for “those who share my views.”


    It is only in the last three quarters of a century that the public has conceptualized
    of objective information and the idea of being presented evidence and left to
    make their own decisions. Suddenly every citizen became a scientist, presented
    an array of observations and evidence and left to make their own decisions about
    what this all meant. Yet in the absence of information literacy, few possessed
    the experience and expertise to navigate these complex new informational waters.


    In turn, data scientists have become the new citizen scientists, tasked with weaving
    piles of evidence into stories but all-too-often lacking the domain expertise
    and informational literacy to see beyond their lines of code to the actual reality
    in which their questions exist.


    It is a decidedly modern ideal that there could be such a thing as objective information
    in which a reporter’s job is merely to present the facts and let readers make
    up their minds.


    In many ways the return of the digital world to a world of opinions and disputed
    falsehoods merely represents a return to journalism as it was, representing a
    growing end to the brief 75-year experiment of objectivity.


    In a similar fashion, the early data-driven revolution introduced the idea of
    giving voice to data. Of putting aside preordained beliefs and human intuition
    and placing data front and center of the decision-making process.


    Over time, as companies came to understand just how biased their datasets were
    and the unfortunate truth that a biased world leads to biased data that may not
    comport with corporate values, they too returned to the past world of human judgement,
    representing a rapid conclusion to the brief experiment of actually listening
    to data.


    This raises the question of what precisely the role of the data scientist or fact
    checker is today?


    Is data science still about giving voice to data or is it about coaching our data
    until it says the “right” thing?


    If there is no longer an objective truth to be uncovered in our data or if we
    are no longer interested in listening to the voice of data that may tell us uncomfortable
    truths, what is the point of even turning to data?


    In similar fashion, as we think about the falsehoods that permeate the digital
    world today, as news returns to its subjective roots, is the idea of using fact
    checking to identify “truth” something that is even relevant to such a model?


    In particular, as social media connects the world together, creating an ever-more
    diverse cyber citizenry, is even the idea of a digital falsehood something that
    no longer has meaning in a world where so much of what we call “truth” is defined
    by our worldviews?


    What about the world of data science, in which any conclusion can be supported
    with the right filtering of the right dataset? Is there such a thing as “truth”
    in a world in which mathematically correct algorithms can be applied to statistically
    sound datasets to produce polar opposite narratives?


    Putting this all together, is there such a thing as objective truth? Or is the
    biggest lesson of the digital era that “truth” is merely in the eye of the beholder?


    Just as journalism has changed in the digital era to return to its subjective
    roots from its brief objective experiment, so too has data science reinserted
    human judgement, replacing its once-sacrosanct ideal that data alone represented
    truth.


    In the end, perhaps we should take solace in the fact that we aren’t heading in
    the unknown.


    We are merely returning to our past.

    '
