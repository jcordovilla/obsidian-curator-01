    Peter Löscher, Siemens chief executive Photograph: Siemens


    # ''We Underestimated offshore Wind Grid Task'' Admits Siemens Boss


    The chief executive of Siemens admits the German engineering giant underestimated
    the challenges and complexities of executing offshore wind power-grid projects.


    # Related Stories


    * [Siemens takes new $367m hit on German offshore wind links](http://www.rechargenews.com/business_area/finance/article311747.ece)


    * [Siemens moves transmission boss ahead of ''profit hit''](http://www.rechargenews.com/business_area/finance/article311696.ece)

    * [Green Street: Siemens'' offshore success comes at a cost](http://www.rechargenews.com/business_area/finance/article300785.ece)


    “I don’t want to make any kind of excuse, but these kind of offshore grid installations
    have not been done before,” Peter Löscher told financial analysts after its Power
    Transmission division [booked](http://www.rechargenews.com/business_area/finance/article311747.ece)
    a €278m ($367m) charge in the group’s second-quarter financial results.


    The charge relates to project delays and revisions to the resources needed to
    connect German offshore wind farms.


    Löscher says that no one has built offshore substations of the size of the German
    projects, and that the permitting process had been much more complicated than
    the company had expected.


    “(Siemens) resources have not been sufficient for executing multiple projects,”
    Löscher says, but claims the company now has “a better understanding of the situation,
    and we have put a lot of effort into mitigating risk".


    Löscher says Siemens is now working closely with the government and its industry
    peers on improving the regulatory framework for offshore development, and has
    massively stepped-up resources for its offshore grid competence centre in Hamburg.


    After a “very detailed review of all offshore grid projects” Siemens expects that
    the Borwin 1 and Helwind 2 platforms will not now be completed until 2013, while
    the company also warns of delays for the Sylwind 1 platform.


    Löscher says that after booking the latest charge on top of the €203m hit Siemens
    [took](http://www.rechargenews.com/business_area/finance/article299555.ece) in
    the first quarter, he “can’t rule out any more impact in further quarters, but
    this will be limited”.


    Löscher also highlighted the [change](http://www.rechargenews.com/business_area/finance/article311696.ece)
    of leadership at its Power Transmission division with Karlheinz Springer, a former
    head of the group’s Instrumentation & Electrical business unit, to take over as
    chief executive on 1 May.


    Springer replaced Udo Niehage, who moves to a new job with Siemens’ government
    relations team in Berlin.


    Löscher describes Springer as a “very experienced manager” who has been given
    100 days to look at all aspects of the business.


    The Siemens boss says one of his wider key challenges is to make sure that the
    group maintains a leading position and good margins in a context of “aggressive
    Asian competitions from Chinese and Korean companies”.


    [Ben Backwell, London](https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=ben.backwell@rechargenews.com&su=Comment%20on%20online%20article&body=http://www.rechargenews.com/business_area/finance/article300785.ece)


    Published: Wednesday, April 25 2012

