    \n# Software Que Reduce El Tiempo De Simulación De Las Redes De Distribución De\
    \ Agua Hasta Un 59%\n\n[89 seguidores](http://www.iagua.es/node/58795/seguidores)\n\
    \n[![[attachments/Software_que_reduce_el_tiempo_de_simulación_de_las_redes_de_distribución_de_agua_hasta_un_59%.resources/unknown_filename.5.jpeg]]](http://www.iagua.es/iiama)\n\
    \n* ![[attachments/Software_que_reduce_el_tiempo_de_simulación_de_las_redes_de_distribución_de_agua_hasta_un_59%.resources/unknown_filename.jpeg]]\n\
    \n* \n\n* \n\n* En el proyecto se han observado cuatro modelos reales de abastecimientos\
    \ de ciudades de España, entre las cuales se encuentra Valencia.\n\n* La innovación\
    \ reside en combinar la computación paralela para acelerar los cálculos, con el\
    \ método de mallas para la simulación hidráulica.\n\nAddThis Sharing\n\n|    \
    \ |     |\n| :---: | --- |\n| 0226<br>SHARES |     |\n\n[5](http://www.iagua.es/node/78506/ilikes)\n\
    \n12/12/2016\n\n806\n\n## Temas\n\n[España](http://www.iagua.es/espana) |\n\n\
    [Tecno](http://www.iagua.es/noticias/tecno) |\n\n[Gestión](http://www.iagua.es/taxonomy/term/12220)\n\
    \nLa gestión inteligente de los sistemas de distribución de agua se apoyará en\
    \ el futuro, en el uso de modelos de simulación. Este es el principal motivo,\
    \ por el que el profesor e investigador de la [Universitat Politècnica de Valènci](http://www.upv.es/)a\
    \ (UPV), Fernando Alvarruiz Bermejo, ha desarrollado un software que reduce el\
    \ tiempo de simulación de las redes de distribución de agua entre un 44% y 59%\
    \ con respecto al código original de Epanet, haciendo para ello uso de procesadores\
    \ multicore.\n\nEste resultado es la principal conclusión del estudio de doctorado\
    \ del profesor Alvarruiz, [_“Reducción del Tiempo de Simulación de Redes de Distribución\
    \ de Agua, mediante el Método de Mallas y la Computación de Altas Prestaciones”_,](https://riunet.upv.es/handle/10251/72639)\
    \ que ha sido dirigido por el miembro del [IIAMA](http://www.iiama.upv.es/), Fernando\
    \ Martínez Alzamora y el profesor de la UPV, Antonio Manuel Vidal Maciá.\n\nLa\
    \ investigación parte de la premisa de que la simulación por computador de la\
    \ circulación del agua por las redes de distribución de agua potable, es hoy en\
    \ día una herramienta indispensable para mejorar el diseño y la explotación de\
    \ los abastecimientos. La complejidad creciente de las redes de suministro, y\
    \ el modelado de todos sus elementos en detalle a través de los Sistemas de Información\
    \ Geográfica (GIS), exigen desarrollar nuevas herramientas que permitan reducir\
    \ los tiempos de cálculo.\n\n![[attachments/Software_que_reduce_el_tiempo_de_simulación_de_las_redes_de_distribución_de_agua_hasta_un_59%.resources/unknown_filename.6.jpeg]]\n\
    \nVersión de EPANET traducida al español\n\n> La complejidad creciente de las\
    \ redes de suministro exigen desarrollar nuevas herramientas que permitan reducir\
    \ los tiempos de cálculo\n\nPor este motivo, se han analizado 11 casos de estudio,\
    \ comparando en cada uno de ellos el tiempo de cálculo del simulador Epanet -aplicación\
    \ muy eficiente, ampliamente conocida y utilizada para simular el comportamiento\
    \ hidráulico y de la [calidad del agua](http://www.iagua.es/noticias/calidad-del-agua)\
    \ en redes de distribución de agua- con el obtenido mediante los distintos desarrollos\
    \ fruto de esta tesis. Además, en aquellos modelos en que se utiliza la computación\
    \ paralela, se ha realizado también “un estudio de la variación del tiempo de\
    \ cálculo en función del número de procesadores utilizado”, explica el investigador\
    \ valenciano.\n\nEn particular, **se han observado cuatro modelos reales de abastecimientos\
    \ de ciudades de [España](http://www.iagua.es/espana)**, entre las cuales se encuentra\
    \ [Valencia](http://www.iagua.es/comunidad-valenciana). Asimismo, también se ha\
    \ hecho uso de otros casos de estudio generados de forma automática, con el objeto\
    \ de poder estudiar “las prestaciones ante redes con determinados tamaños y niveles\
    \ de complejidad”, indica el profesor de la UPV.\n\n## Principales Resultados\n\
    \nLos resultados muestran que el método de mallas, hasta hoy olvidad, resulta\
    \ ser competitivo frente al método más estándar utilizado por Epanet, obteniendo\
    \ ganancias de velocidad que llegan a ser de hasta un 36% en algunos casos de\
    \ estudio.\n\n> Los resultados muestran que el método de mallas, resulta ser competitivo\
    \ frente al método más estándar utilizado por Epanet\n\nPor otra parte, la utilización\
    \ de computación paralela, en especial mediante la utilización de sistemas multicore,\
    \ permite lograr una mejora sustancial de las prestaciones en la simulación hidráulica,\
    \ con distintos tipos de redes, tanto utilizando el mismo método de Epanet como\
    \ utilizando el método de mallas.\n\nPor todo ello, el profesor Alvarruiz destaca\
    \ que, combinando la computación paralela con el método de mallas “se ha conseguido\
    \ reducir el tiempo de cálculo en los casos de estudio analizados entre un 44%\
    \ y 59% con respecto al código original de Epanet”.\n\n## La Importancia De la\
    \ Simulación En la Distribución Del Agua\n\n**La simulación se utiliza tanto en\
    \ el diseño de nuevos abastecimientos y la ampliación o rehabilitación de los\
    \ existentes**, como en la optimización de las tareas de operación diaria. Más\
    \ recientemente se está usando para realizar estudios de fiabilidad, sectorización,\
    \ resiliencia (capacidad para restituir el servicio ante cualquier incidencia)\
    \ o para garantizar la calidad del agua cuando le llega al abonado.\n\n**El nuevo\
    \ software desarrollado, podrá permitir obtener mejores diseños de redes, controlar\
    \ mejor el estado de la red o dar mejor respuesta frente a diferentes tipos de\
    \ contingencias**. De hecho, las nuevas tecnologías de las _[Smart cities](http://www.iagua.es/noticias/smart-cities-0)_,\
    \ aplicadas a la moderna gestión de los abastecimientos de agua, exigen tener\
    \ un conocimiento cada vez más detallado de lo que ocurre en las redes hasta que\
    \ el agua llega al abonado, para controlar la calidad final del agua suministrada,\
    \ garantizar la fiabilidad del suministro, evaluar riesgos o aplicar técnicas\
    \ avanzadas de gestión de la demanda en caso de restricciones.\n\nSuscríbete al\
