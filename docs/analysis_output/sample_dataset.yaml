    \nNo se si lo estás haciendo a través de Alejandra o directamente en el router.\n\
    \nSi lo haces a través del router, los pasos a seguir son:\n\n1.  ir a configuración\
    \ avanzada\n\n* En las figuras de la izquierda -> Network settings, y seleccionas\
    \ NAT\n* Cuando te abre la ventana de NAT, asegúrate que la casilla de Nat Full\
    \ Feature ON _**no**_ está marcada.\n* Luego pinchas en la pestaña de arriba que\
    \ pone Port Forwarding,\n* Donde pone Wan interface seleccionas Internet.\n* Ahora\
    \ el botón que pone Add new rule, y:\n\n* marcas la casilla Active\n\n* Dejas\
    \ user-defined en service name\n* En external start port y external end por pones\
    \ los números de los puertos que quieres que estén abiertos desde fuera, deberían\
    \ ser los mismos que tienes puestos en eMule. Procura que no sean los que eMule\
    \ pone por defecto.\n* En Server IP Address pones la dirección IP local del ordenador\
    \ que tiene que ser visto desde internet (lo suyo es que sea IP estática, no del\
    \ DHCP)\n* En open start port y open end port pones los mismos números de puerto\
    \ que en los external.\n\nNo te olvides de pinchar en Apply. Esperas un segundo\
    \ y ya te sale en la ventana como una nueva regla.\n\nA descargar..... ![[attachments/Puertos_Mitrastar_HGW-2501GN-R2_-_COMUNIDAD_MOVISTAR.resources/16x16_smiley-wink.gif]]\n\
