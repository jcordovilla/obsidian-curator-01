    ## [La Princesa Maya](http://juanjofotografo.wordpress.com/2011/12/14/la-princesa-maya/)


    •diciembre 14, 2011 • [4 comentarios](http://juanjofotografo.wordpress.com/2011/12/14/la-princesa-maya/#comments)


    Señoras y señores.


    Sean todos bienvenidos…


    Hoy tengo el placer de presentarles


    a una hermosa niña, de la realeza diría yo.


    Se llama Maya y su reino se extiende tan ancho como largo,


    por todas partes.


    Será por su pelo dorado,


    por la sensibilidad de su mirada


    o por toda esa ternura que transmite


    que cuando miro sus imágenes


    esta sensación se me hace tan tangible como cierta.


    Intuyo un reino sin límites


    sólo los que ella quiera auto imponerse;


    tanto que no veo un final.


    Es lo que tienen las princesas:


    Que cuando llegan es para quedarse.


    \-Y fue entonces cuando el “señor fotógrafo y su señora la reina de corazones”
    hicieron una humilde reverencia, tan humilde como sincera:


    “Princesa Maya, gracias por tanto y por todo.”


