    # Benetton Asegura Que El Accidente De Génova no Afectará a la Compra De Abertis


    ![[attachments/Benetton_asegura_que_el_accidente_de_Génova_no_afectará_a_la_compra_de_Abertis_-_EXPANSION.resources/15362432311077.jpg]]


    El empresario italiano Gilberto Benetton.


    "Abertis es una operación importantísima para Atlantia y para Italia", ha señalado
    el empresario italiano y fundador del Grupo Benetton, Gilberto Benetton, socio
    mayoritario de la concesionaria italiana Atlantia.


    Gilberto Benetton asegura que el derrumbe de un puente en Génova el pasado 14
    de agosto no afectará a la compra de la española Abertis, junto con la constructora
    ACS.


    "Abertis es una operación importantísima para Atlantia y para Italia, una operación
    que ha sido cerrada y detallada, dirigida por el consejero delegado de Atlantia,
    Giovanni Castellucci, y proseguirá según lo planificado", afirma este empresario
    en una entrevista que publica hoy el diario italiano _Corriere della Sera_.


    "La operación de Abertis es el fruto de una voluntad de construir un campeón italiano
    capaz de competir en el mundo, en las carreteras, aeropuertos y otras infraestructuras",
    añade.


    Gilberto Benetton despeja así las dudas de los inversores sobre la continuidad
    de la compra de Abertis, después de que el Gobierno italiano haya iniciado un
    proceso para estudiar si revoca las concesiones a la filial de Atlantia, Autostrade
    per l''Italia, a la que considera responsable del derrumbe del puente Morandi,
    en Génova, el 14 de agosto y que causó 43 muertos.


    Una situación que ha hecho a Atlantia acumular severas caídas en los últimos días
    y que ha generado dudas sobre la repercusión que puede tener en las acciones futuras
    del grupo.


    Garantiza también que tanto Atlantia como Autostrade colaborarán activamente con
    el Ejecutivo y las autoridades locales, con "total transparencia", para intentar
    esclarecer las causas que provocaron el hundimiento.


    Finalmente, rechaza pronunciarse sobre la hipótesis que ha lanzado el Gobierno
    de nacionalizar Autostrade y devolverla a manos públicas, igual que estaba antes
    de su privatización en 1999. Autostrade gestiona actualmente 3.000 kilómetros
    de red de carreteras en Italia y cuenta con una plantilla de 7.100 empleados.


    El ministro de Infraestructuras, Danilo Toninelli, ha sugerido la nacionalización
    de Autostrade o, incluso, la eliminación de todas las concesiones y recuperar
    la gestión de las carreteras.


    La idea, sin embargo, no atrae a los miembros de la Liga, en el Gobierno, como
    al vicesecretario, Giancarlo Giorgetti, que ha dicho no estar "muy convencido
    de que la gestión del Estado sea más eficiente" que la privada.


    ## Relacionados


    * [Empresas](http://www.expansion.com/empresas.html)


    Measure


