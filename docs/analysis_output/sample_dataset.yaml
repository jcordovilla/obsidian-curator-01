    \n# Launch of EU-supported Technical Assistance for Corridor X Rail Section between\
    \ Serbia and North Macedonia\n\n01-07-2020\n\n**The EU-funded Technical Assistance\
    \ for the WBIF project in Serbia, Rail Interconnection from Niš to Preševo at\
    \ the border with North Macedonia, was launched on 22 June in Belgrade. The kick-off\
    \ meeting was attended by the representatives of the European Union Delegation\
    \ in Serbia, European Investment Bank, Ministry of Construction, Transport and\
    \ Infrastructure of Serbia and JSC Serbian Railways.**\n\nThis subproject concerns\
    \ the rehabilitation of 132.6 km long single railway line between Brestovac (15\
    \ km south of Niš) and Preševo at the state border of Serbia with North Macedonia.\
    \ EU allocated €3.5 m technical assistance grant through WBIF for the preparation\
    \ of the documents prior to implementation.\n\nThe scope of the [IPF8](https://www.wbif.eu/about/wbif-contacts)\
    \ technical assistance for the project includes Option Analysis, Feasibility Study\
    \ and Cost-Benefit Analysis; Surveys, including geotechnical, topographic and\
    \ environmental baseline surveys; Preliminary Design for the rehabilitation of\
    \ this section up to a speed of 120km/h; Environmental and Social Impact Assessment\
    \ (ESIA) and Tender Documents for Construction Works to Design Build Conditions\
    \ (Yellow Book FIDIC).\n\nTotal investment value of the [Niš – Preševo railway\
    \ line rehabilitation](https://www.wbif.eu/project/PRJ-SRB-TRA-001) is estimated\
    \ at €182.25 m and financed through €90.5 m [EIB](https://www.eib.org/en/) loan,\
    \ €14.67 m in national contribution, €4 m in EU grants for technical assistance\
    \ and potential additional WBIF grants of more than €70 m.\n\nThe overall objective\
    \ of this rehabilitation is the completion, modernisation and sustainable development\
    \ of the Serbian railway transport system within the Pan-European Corridor X on\
    \ the Oriental-East Mediterranean Corridor.\n\nThus, the capacities of [Serbian\
    \ railways](http://serbianrailways.com/) will be enhanced and reinforced in the\
    \ context of the EU pre-accession process. More specifically, the upgrade of the\
    \ rail line will meet European standards, increase train speeds and capacity and\
    \ improve safety, notably at level crossings and improve competition with road\
    \ transportation, especially for international and transit freight traffic.\n\n\
    The Niš - Preševo section is one of the oldest railway lines in Serbia within\
    \ the Pan-European Corridor X on the Oriental-East Mediterranean Corridor (Part\
    \ of [TEN-T Network](https://ec.europa.eu/transport/themes/infrastructure/ten-t_en)).\
    \ Rail Corridor X passes through Austria, Slovenia, Croatia, Serbia, North Macedonia\
    \ and Greece, leading also through Turkey to Asia.\n\n**Ms Vida Jerković**, Serbian\
    \ Ministry of Construction, Transport and Infrastructure: _‘The Ministry is grateful\
    \ for the WBIF grant funds with which the subproject is to be implemented. This\
    \ is a very important railway line at EU level and its role will be to shift the\
    \ freight and passenger transport from roads to railways’._\n\n**Mr Felix Ardiaca**,\
    \ European Investment Bank: _‘We are very satisfied with the initiation of the\
    \ Inception Phase, during which the critical issues related to it will be successfully\
    \ identified, leading to overall effective implementation of the subproject’._\n\
    \n_More about the project [’Orient/East-Med Corridor: Serbia - North Macedonia\
    \ CX Rail Interconnection, Nis - Presevo - Border Between the Two States Section’](https://www.wbif.eu/project/PRJ-SRB-TRA-001)._\n\
    \n_More about WBIF Activities in Serbia [here](https://www.wbif.eu/beneficiaries/serbia)._\n\
