    # Fomento Troceará Las Autopistas De Abertis Para Controlarlas


    Barcelona, 01 de agosto de 2019 (04:55 CET)


    El **Ministerio de Fomento** anunció que las autopistas de peaje volverían a manos
    del Estado, que levantará barreras, y ya no hay marcha atrás para parte de las
    vías gestionadas por el líder español y uno de los mayores gigantes mundiales,
    **[Abertis](https://www.economiadigital.es/tag/abertis)**. El 31 de diciembre
    termina la concesión de **Aumar**, que gestiona tres tramos de autopistas en Cataluña,
    la Comunidad Valenciana y Andalucía, y Fomento ya sabe cómo las gestionará: la
    troceará para facilitar su gestión.


    Como adelantó **Economía Digital**, técnicos de la empresa pública Seattsa, dependiente
    del ministro de Fomento, **José Luis Ábalos**, [trabajan desde hace meses con
    Abertis en la reversión de la concesión de Aumar](https://www.economiadigital.es/directivos-y-empresas/fomento-envia-a-sus-hombres-de-negro-a-las-autopistas-de-abertis_638684_102.html).
    Se trata de tres tramos de autopistas: dos de la AP-7, entre Tarragona y Alicante,
    y uno de la AP-4, entre Sevilla y Cádiz. La idea del ministerio es hacer como
    con la AP-1, sacar a concurso solo el mantenimiento.


    Fomento ha estado dando forma al concurso en los últimos meses, juntamente con
    la empresa. El Gobierno ha estado auditando la vía para asegurarse de que vuelve
    a sus manos en perfecto estado mientras que la empresa controlada por **Atlantia**
    y **ACS** y dirigida por **José Aljaro** debía hacer la lista de empleados subrogables:
    es decir, aquellos que pueden mantener su puesto de trabajo tras el cambio de
    empresa.


    > El Ministerio de Fomento ha encontrado poca colaboración de Abertis en las negociaciones
    para devolver al Estado la gestión de Aumar


    El concurso se esperaba para julio pero todo apunta a que se retrasará a septiembre
    —tampoco puede descartarse que aparezca en un Consejo de Ministros en agosto—,
    entre otras razones, por lo que en el ministerio consideran falta de colaboración
    de la compañía, según apuntaron fuentes conocedoras de las negociaciones. Pese
    a todo, Abertis hizo su lista de empleados que pueden seguir, una lista muy amplia
    que, en caso de ser aceptada tal cual por la administración, le abarataría el
    ERE.


    Sea como fuere, el Gobierno ya ultima la licitación del mantenimiento de los tramos
    de la AP-7 y AP-4 que pasarán a sus manos. Lo que está claro es que el 1 de enero
    ya no habrá barreras —o estarán levantadas; se tardará un tiempo en eliminar físicamente
    los peajes—y, según explican fuentes de la plantilla de Abertis, que las autopistas
    se dividirán en cinco tramos en lugar de los tres actuales.


    El criterio de Fomento es puramente provincial. La parte de la AP-7 de Aumar se
    dividirá en cuatro, con un tramo por cada provincia: Tarragona, Castellón, Valencia
    y Alicante. Por lo que respecta a la AP-4 de Cádiz a Sevilla, se dejará en un
    solo tramo. Ello supone que el ministerio lanzará cinco licitaciones de forma
    simultánea, que podrán ser adjudicadas a hasta cinco empresas diferentes.


    ## Los Empleos, El Punto Más Caliente


    Lo que queda pendiente, y es ahí donde el ministerio todavía hace números, es
    en la cifra de empleados subrogables y su coste. Hay que recordar que la AP-1,
    cuya concesión se revirtió en enero de 2019, [sigue sin concesión de mantenimiento](https://www.economiadigital.es/directivos-y-empresas/fomento-se-estrella-contra-el-primer-peaje-suprimido_639128_102.html)
    por un error de cálculo en el coste de los empleados subrogados de Itinere, la
    concesionaria que gestionaba el peaje hasta el fin de su vida.


    El Gobierno calcula que en cada tramo necesita entre 40 y 50 trabajadores, lo
    que hace un máximo de 250 empleados. Aumar tiene actualmente unos 300, con los
    que se podrían salvar una parte importante, mayor de la prevista. Al menos, esa
    es la intención de Abertis. Según las fuentes consultadas, habría presentado una
    lista cubriendo prácticamente todos los puestos de trabajo necesarios.


    La realidad es que difícilmente el ministerio aceptará la propuesta de la empresa,
    elaborada con el objetivo de reducir la factura de su ERE. Con casi total probabilidad,
    Abertis deberá presentar un expediente de regulación de empleo para los trabajadores
    de Aumar que no pasen a la empresa que se haga cargo del mantenimiento. Por tanto,
    cuantos más pasen a la nueva adjudicataria, menos quedarán en Aumar y menor —y
    por tanto, más barato— será el ERE.


    > Abertis tendrá que presentar un ERE para los empleados de Aumar que no se salven;
    por ello, para ahorrar, quiere salvar al máximo


    Fuentes de CCOO explican que muchos de los trabajos que se hacen en Aumar no serán
    necesarios. No solo los más obvios, los cobradores de los peajes, sino personal
    de administración, marketing, gerencia, etc. En cambio, Abertis habría incluido
    algunos de estos perfiles en la lista que ha enviado al ministerio, entre los
    que se encuentran empleados de más edad, que son más caros de despedir. La empresa
    ha evitado hacer comentarios.


    Los cálculos de los sindicatos son que aproximadamente la mitad de la plantilla
    de Aumar, 150 personas, pueden salvarse. Además, apuntan que los que pueden correr
    mejor suerte son los empleados de empresas subcontratadas por Abertis, como por
    ejemplo los que cortan la hierba en el arcén y la mediana, ya que son trabajos
    que seguro que serán necesarios con el contrato de mantenimiento del ministerio.


    Desde CCOO lo que piden a la empresa es una solución a nivel de grupo Abertis:
    que se evite el ERE para la plantilla de Aumar cuyas funciones ya no sean necesarias
    y se implementen medidas voluntarias, como bajas incentivadas y prejubilaciones.
    Esta medida iría acompañada de movilidad. El sindicato denuncia que tienen firmado
    un convenio con la empresa para que los recortes se articulen de esta forma pero
    que Abertis no lo ha transmitido al ministerio


    ## Abertis, El Gran Damnificado De la Nueva Era Sin Peajes


    Abertis se ha convertido en el gran damnificado del fin de los peajes en España.
    Lo de Aumar es solo un aperitivo, pues en verano de 2021 termina la concesión
    de Acesa, que gestiona varios tramos de la AP-7 y la AP-2 y que es la primera
    concesionaria de autopistas de España por beneficios. Aumar ganó 165 millones
    de euros en 2018, mientras que Acesa se embolsó casi el doble: 308 millones.


    A nivel económico le pasa factura no solo por lo que dejará de ganar, sino porque
    también tendrá que gastar. La empresa controlada por Atlantia, ACS y Hochtief
    ha iniciado ya los trabajos para construir un nuevo peaje. No es que vaya a cobrar
    más en los meses que le quedan de concesión, sino que servirá para separar el
    tramo de la AP-7 que seguirá gestionando al menos un año y medio más del que dejará
    en manos de Fomento. Este nuevo peaje estará por la zona de Cambrils (Tarragona)

    '
