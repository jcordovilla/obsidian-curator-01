    # Atlantia, Dueño De Abertis, Se Desploma En Bolsa Tras la Última Amenaza De Roma


    La dueña de la principal empresa de autopistas en España junto a ACS acusa al
    Gobierno de filtraciones a la prensa.


    ![[attachments/Atlantia,_dueño_de_Abertis,_se_desploma_en_bolsa_tras_la_última_amenaza_de_Roma.resources/5d19f82617158.jpeg]]


    El puente Morandi fue demolido el sábado. / Efe


    **Atlantia**, el mayor grupo italiano de autopistas [y dueño del 50% de la española
    **Abertis**](https://www.lainformacion.com/mercados-y-bolsas/pelotazo-de-florentino-en-abertis-acs-impulsa-un-dividendo-de-10-000-millones/6494320/),
    dijo este lunes que cualquier revocación por parte del Gobierno de Roma de su
    concesión de autopistas requeriría una compensación igual a la valoración del
    contrato. Las acciones del **gigante de infraestructuras italiano cayeron este
    lunes un 3,2%, hasta 22,17 euros**, como reacción a esta nueva arremetida que
    amenaza su futuro.


    Es la respuesta del gigante de la **familia Benetton** a la última andanada del
    Ejecutivo italiano en el que los **populistas Salvini y Di Maio** llevan la voz
    cantante y siguen elevando la voz en las últimas semanas. El origen del enfrentamiento
    entre Atlantia y el Gobierno tiene [su epicentro en el trágico colapso del puente
    Morandi de Génova](https://www.lainformacion.com/empresas/construccion/puente-genova-ser-demolido-antes-tragedia/6369072/)
    que provocó **43 víctimas mortales en agosto de 2018** y que el pasado sábado
    fue demolido.


    ![[attachments/Atlantia,_dueño_de_Abertis,_se_desploma_en_bolsa_tras_la_última_amenaza_de_Roma.resources/5cb74b708492e.jpeg]]


    Mira también


    [Atlantia busca sinergias con Florentino para optimizar las inversiones en Abertis](https://www.lainformacion.com/empresas/atlantia-salva-castellucci-abertis/6497854)


    De hecho, Di Maio calificó la semana pasada a **Atlantia como una compañía “muerta”**,
    lo que obligó a la empresa de autopistas a iniciar el estudio de acciones legales
    para defenderse.


    En un nuevo [comunicado](https://www.atlantia.it/en/area-stampa/-/page/content-Report_of_the_ministerial_Commission_.html?id=1486&lang=en&year=2019),
    **Atlantia dijo que** no había recibido ninguna información sobre un presunto
    informe del Ministerio de Transporte en el que se pone en cuestión sus inversiones
    en mantenimiento de infraestructuras.


    Algunos **extractos de ese informe confidencial fueron publicados en los medios
    de comunicación italianos** como evidencia de que el grupo había descuidado el
    mantenimiento de la red y señalando esta negligencia como causa de la futura rescisión
    de las concesiones al grupo. 


    Atlantia, controlada por la familia Benetton, dijo que los extractos se habían
    filtrado de manera selectiva y que, de hecho, no mostraban que no había logrado
    mantener adecuadamente su red.


    “**Atlantia informa que Autostrade per l''Italia (ASPI)** no ha recibido ninguna
    comunicación formal con respecto al procedimiento ministerial en curso y que ha
    conocido solo a través de los artículos de prensa sobre la existencia y el contenido
    del **informe de la comisión nombrada por el Ministerio de Infraestructura y Transporte**”,
    apunta la compañía. 


    El colapso de la vía, gestionada por Atlantia, obligó a la empresa a realizar
    provisiones en sus resultados financieros por los costes relacionados con dicho
    incidente por **valor de 350 millones de euros.**

    '
