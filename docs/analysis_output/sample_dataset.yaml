    \n<http://www.facebook.com/share.php?u=bit.ly/piscinas_uso_publico>\n\nCompartir\
    \ este contenido:\n\n### Descargar Manual Por Capítulos\n\n1. Presentación. [PDF\
    \ (32 KB)](http://www.juntadeandalucia.es/salud/export/sites/csalud/galerias/documentos/c_3_c_2_medio_ambiente_y_salud/piscinas_uso_publico/presentacion.pdf)\n\
    \t\n\n\t\tÍndice. [PDF (35 KB)](http://www.juntadeandalucia.es/salud/export/sites/csalud/galerias/documentos/c_3_c_2_medio_ambiente_y_salud/piscinas_uso_publico/indice.pdf)\n\
    \t\n\t\t1\\. Piscinas de uso colectivo. [PDF (182 KB)](http://www.juntadeandalucia.es/salud/export/sites/csalud/galerias/documentos/c_3_c_2_medio_ambiente_y_salud/piscinas_uso_publico/piscinas_uso_publico1.pdf)\n\
    \t\n\t\t2\\. Riesgos sanitarios derivados del uso de las piscinas.\n\n\t[PDF (378\
    \ KB)](http://www.juntadeandalucia.es/salud/export/sites/csalud/galerias/documentos/c_3_c_2_medio_ambiente_y_salud/piscinas_uso_publico/riesgos_sanitarios2.pdf)\n\
    \n\t\n\t\t3\\. Tratamiento del agua de los vasos. [PDF (228 KB)](http://www.juntadeandalucia.es/salud/export/sites/csalud/galerias/documentos/c_3_c_2_medio_ambiente_y_salud/piscinas_uso_publico/tratamiento_agua_vasos3.pdf)\n\
    \t\n\t\t4\\. Control de calidad del agua de los vasos. [PDF (138 KB)](http://www.juntadeandalucia.es/salud/export/sites/csalud/galerias/documentos/c_3_c_2_medio_ambiente_y_salud/piscinas_uso_publico/control_calidad4.pdf)\n\
    \t\n\t\t5\\. Valoración y solución de los problemas más frecuentes que puede presentar\
    \ el agua de los vasos. [PDF (51 KB)](http://www.juntadeandalucia.es/salud/export/sites/csalud/galerias/documentos/c_3_c_2_medio_ambiente_y_salud/piscinas_uso_publico/valoracion_problemas_frecuentes5.pdf)\n\
    \t\n\t\t6\\. Condiciones higiénicas de las instalaciones.\n\n\t[PDF (400 KB)](http://www.juntadeandalucia.es/salud/export/sites/csalud/galerias/documentos/c_3_c_2_medio_ambiente_y_salud/piscinas_uso_publico/condiciones_instalaciones6.pdf)\n\
    \n\t\n\t\t7\\. Normas para los usuarios. [PDF (158 KB)](http://www.juntadeandalucia.es/salud/export/sites/csalud/galerias/documentos/c_3_c_2_medio_ambiente_y_salud/piscinas_uso_publico/normas_usuarios7.pdf)\n\
    \t\n\t\tAnexos. [PDF (86 KB)](http://www.juntadeandalucia.es/salud/export/sites/csalud/galerias/documentos/c_3_c_2_medio_ambiente_y_salud/piscinas_uso_publico/anexos.pdf)\n\
    \t\n\n### Manual Completo\n\n![[attachments/Portal_de_Salud.resources/unknown_filename.gif]]\n\
    \nRecomendaciones higiénico sanitarias en piscinas de uso público\n\n[PDF (1454\
    \ KB)](http://www.juntadeandalucia.es/salud/export/sites/csalud/galerias/documentos/c_3_c_2_medio_ambiente_y_salud/piscinas_uso_publico/piscinas_de_uso_publico.pdf)\n\
    \n![[attachments/Portal_de_Salud.resources/unknown_filename.1.gif]]\n\n* * *\n\
    \nEl desarrollo económico y turístico de los últimos años en Andalucía, unido\
    \ a las características climatológicas de nuestra Comunidad Autónoma, favorecen\
    \ la práctica de las actividades deportivas y recreativas acuáticas en el periodo\
    \ estival. El aumento de urbanizaciones, apartamentos y comunidades de vecinos\
    \ con piscinas comunitarias ha incidido en el incremento del número de sus usuarios.\n\
    \nEl uso de las piscinas puede entrañar un potencial riesgo para la salud pública,\
    \ cuando las instalaciones no reúnen unas características y condiciones higiénico-sanitarias\
    \ adecuadas, la calidad del agua de los vasos no es correcta para el baño o el\
    \ tratamiento del agua es deficitario.\n\nLos responsables del mantenimiento de\
    \ las instalaciones y de la calidad del agua, operarios de piscinas, así como\
    \ los propios usuarios, juegan un papel fundamental en la disminución de riesgos\
    \ para la salud.\n\nConscientes de ello, y con el apoyo legal del Decreto 23/1999,\
    \ por el que se aprueba el Reglamento Sanitario de las Piscinas de Uso Colectivo,\
    \ la Consejería de Salud presenta este Manual, dirigido fundamentalmente a las\
    \ comunidades de vecinos y a los usuarios de las mismas, como instrumento de consulta\
    \ y divulgación de medidas preventivas que fomenten el correcto uso de las citadas\
    \ instalaciones\n\nÚltima revisión:  12/07/2011\n"
