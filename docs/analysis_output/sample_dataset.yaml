    BIM (Building Information Modeling) es una metodología de trabajo colaborativa
    para la gestión de proyectos de edificación u obra civil a través de una maqueta digital.
    Esta maqueta digital conforma una gran base de datos que permite gestionar los
    elementos que forman parte de la infraestructura durante todo el ciclo de vida
    de la misma.


    La metodología BIM está suponiendo una verdadera revolución tecnológica para la
    cadena de producción y gestión de la edificación y las infraestructuras. Esta
    herramienta permite construir de una manera más eficiente, reduciendo costes al
    tiempo que permite a proyectistas, constructores y demás agentes implicados trabajar
    de forma colaborativa.


