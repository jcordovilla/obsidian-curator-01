    Francisco Reynés asegura que su negocio se basa en tres pilares: “El primero,
    nuestra resiliencia financiera, con una sólida estructura de capital para mantener
    el nivel de compromisos de inversión a lo largo del tiempo. El segundo es nuestro
    compromiso con la sociedad y la seguridad vial, invirtiendo en infraestructuras
    seguras para nuestros usuarios. Y la tercera es sobre la adaptación a la tecnología.


    * * *


    # Francisco Reynés (Abertis) Apuesta Por la Inversión En Infraestructuras De EE.UU.


    * Publicado por Redaccion Loginews

    * 15 Marzo, 2017

    * [EMPRESAS](http://noticiaslogisticaytransporte.com/empresas)

    * Visitas 364


    <https://i2.wp.com/noticiaslogisticaytransporte.com/wp-content/uploads/2016/12/Francisco-Reyn%C3%A9s.jpg>


    [![[attachments/Francisco_Reynés_(Abertis)_apuesta_por_la_inversión_en_infraestructuras_de_EE.UU.resources/Francisco-Reynés.jpg]]](https://i2.wp.com/noticiaslogisticaytransporte.com/wp-content/uploads/2016/12/Francisco-Reyn%C3%A9s.jpg)


    [Francisco Reynés Massanet](http://www.bloomberg.com/research/stocks/people/person.asp?personId=30351281&privcapId=876861),
    consejero delegado y vicepresidente de [Abertis](http://abertis.com/), ha analizado
    la perspectiva del gasto del Estado en las infraestructuras de Estados Unidos,
    y el enfoque global de su empresa en los negocios; aunque ha afirmado que todavía
    es pronto para hablar de oportunidades potenciales de inversión en el país.


    [Francisco Reynés](http://www.expansion.com/2010/06/08/empresas/1276021186.html)
    ha realizado estas declaraciones durante una entrevista al programa [Bloomberg
    Surveillance](https://www.bloomberg.com/news/videos/2017-03-14/abertis-ceo-says-u-s-really-behind-on-infrastructure),
    donde ha añadido que no ha observado un cambio en el tono de la concesión de posibles
    contratos en los EE.UU. desde que Donald Trump es presidente. “No somos constructores;
    nuestro negocio consiste en hacer avanzar los futuros flujos de efectivo que estas
    concesiones traerán a la sociedad. Lo que ahora estamos esperando es la clara
    determinación de lo que quieren hacer”.


    Sobre el marco político de EE.UU, [Francisco Reynés](https://www.capitalmadrid.com/2016/10/28/44096/francisco-reynes-abertis-y-cellnex-galardonado-con-el-premio-tiepolo-2016.html)
    ha pedido seguridad y estabilidad en la concesión de los contratos. “No nos importa
    quién es votado. Nos preocupamos por las condiciones en las que se ha adjudicado
    un contrato”, ha señalado.


    Preguntado por un futuro a corto plazo en el que las carreteras estadounidenses
    fueran de peaje como solución para el mantenimiento de las mismas, [Francisco
    Reynés](http://www.ceoe.es/es/contenido/actualidad/noticias/francisco-reynes-abertis-y-cellnex-telecom-y-francesco-monti-esprinet-reciben-el-premio-tiepolo-2016)
    ha asegurado que “no es sólo una solución para América, sino que es una solución
    mundial. El gobierno no tiene dinero para gastar en infraestructuras, o al menos
    no es su prioridad. Nuestra función consiste en asumir ese gasto en infraestructura
    y pagarlo a través del tráfico. Nos hemos convertido en un proveedor de soluciones
    para estos problemas presupuestarios”.


    Comparado con el nivel de infraestructuras de Alemania y Suiza, [Francisco Reynés
    Massanet](http://noticiaslogisticaytransporte.com/tag/francisco-reynes-massanet)
    considera (en base a los países en los que opera) que América necesita instaurar
    una actitud positiva respecto al pago de peajes. “En América, ha habido oportunidades
    para la inversión. Ahora es cuando se empieza asumir que están realmente rezagados
    en la calidad de sus infraestructuras respecto a otros países; y sin embargo,
    su calidad de vida es claramente superior al nivel de Infraestructura que tienen.
    Es por eso que creo que el pago por uso de carreteras se impondrá con el tiempo
    en la sociedad americana”.


    [Francisco Reynés](https://directivosespanoles.wordpress.com/category/francisco-reynes-massanet/)
    asegura que su negocio se basa en tres pilares: “El primero, nuestra resiliencia
    financiera, con una sólida estructura de capital para mantener el nivel de compromisos
    de inversión a lo largo del tiempo. El segundo es nuestro compromiso con la sociedad
    y la seguridad vial, invirtiendo en infraestructuras seguras para nuestros usuarios.
    Y la tercera es sobre la adaptación a la tecnología. No hay duda de que en los
    próximos años habrá un cambio importante en cómo la tecnología juega un papel
    en peajes y autopistas y transporte”.


    Abertis cuenta con oficinas en Estados Unidos desde 2006, reflejando su apuesta
    por la mayor economía del mundo como mercado estratégico de futuro crecimiento.


    En Estados Unidos, la filial de tecnología de peajes de Abertis, [Emovis](https://www.emovis.com/),
    ha instalado y mantiene el sistema de peaje del Newport Pell Bridge en el Estado
    de Rhode Island, donde se ha integrado un sistema mixto de peaje tradicional y
    de peaje “free flow” sin barrera para la gestión del tráfico de más de 35.000
    vehículos al día.

    '
