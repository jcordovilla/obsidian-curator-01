    # IRSDP PROGRESS MEETING


    PMU, PASTAS, PAK BAS


    For each project, identify as a minimum:


    \- critical issues


    \- actions on IRDSP, GCA, ADB


    \- next target/schedule


    \- Batam


    Meetings were held with Itochu, JFE and IndoGreen.


    Request from Itochu and JFE to extend bid period accepted, until end of March.


    Request from Itochu to reduce bid bond to 1% rejected.


    Letter received from cement producers, willing to buy ash. Responsibility of the
    investor is to transport the ash.


    SOP for reallocation of squatters already signed by head of police.


    AMDAL - still not finalized.


    RFP issue: mistake.


    Next steps: amendment RfP. Next Monday panitia will send letters to the bidders
    about extension.


    IRSDP to make schedule for work. October 2015 target for contract. Pak Bas asked
    to make evaluation of performance of committee.


    \- Lamongan


    Had 1on1 meetings and decided to improve project structure.


    Raw water: risk about the timing of the widening of the floodway channel. Alternatives
    Babat and Sembayat, with cost implication, bringing IRR down to 8%.


    Market: after conducting detailed RDS for industry, demand is less than envisaged.


    We have asked MCI to check with SDA if there is a program to support funding,
    Rp60M.


    Next week MCI confirms. Following week PEMKAB, PDAM, SDA, in Surabaya, with a
    letter explaining the issues to be discussed. Pak Bas suggests one option to have
    availability payment for the upstream.


    Also issue about the bid. There must be a decision to re-tender.


    Schedule: January there must be a decision on the modality and funding.


    Must inform ADB after this meeting has been made.


    \- Banda Aceh


    Unwijzing planned for Jan 15th. PCM for AMDAL Jan 14th, including a meeting with
    the religious leader.


    Land appraisal is necessary to comply with regulation on use of state assets.


    Must stress the schedule.


    \- Central Kalimantan


    In Surabaya we verified the pre-financing bond, attended by the bond issuer Jatim,
    the insurer and the investor. It was checked and ok. Outstanding issues: project
    preparation fee to be paid to PII, is being negotiated. PII asks for US$2m, investor
    things US$1m. The other issue is land. According to the investor survey 5.4m is
    needed, so they’re asking a cap of US$10m to be deposited. First 500 thousand
    to mobilize and they top up as progress happens. GCA in principle agrees.


    The GCA expects to sign the contract next week. But they are waiting for the position
    from Bappenas.


    The project has been included in the next RPJMN, but as a general railway (passengers
    and goods), not coal.


    \- Tj Enim


    The PQ announcement date is postponed because: 1) internal issues that must be
    solved (1-2 months delay); 2) bappenas position.


    In the meantime we will review PQ docs and RfP. If PQ goes ahead in February we
    can only achieve bid submission within loan closing.


    Review PDF experts and submit to ADB in 2 weeks max. In the meantime PASTAS will
    review PQ.


    \- Nambo


    The GCA is considering participating as equity. They have consulted with KPPU
    about the possible modes of participation (1- standing party BUMD 20%, investor
    80%, 2- standing party BUMD 20%, investor+subsidiary of BUMD 80%, 3- BUMD and
    investor 100%), and the implications in equity provision for CAPEX and OPEX.


    Pak Bas - make letter to the deputy to ask governor’s decision on BUMD and the
    share.


    Next Monday/Tuesday we will respond to ADB on Bina Asih.


    \- Pekanbaru WS


    10 issues.


    Market sounding Jan 22nd.


    Pak Bas: letter to GCA about the need to move fast.


    \- Pondok Gede WS


    Internal kick-off yesterday.


    Key issues: raw water, AMDAL.


    \- Bandung WtE


    KPPU received a claim that the process was against competition rules, cannot disclose
    the party that filed the claim. The Mayor will not decide until KPPU decides,
    it will take at least 3-4 months.


    \- Gedebage


    Pending Bandung.


    Send a letter to ADB that we will discontinue assistance to this project because
    of the delays in Bandung, and the limited time available.


    \- Jakarta Monorail


    There was a letter from PT JM to the Governor asking for a decision.


    \- CB


    The disadvantage of bringing international experts is you cannot visit existing
    projects. Give this explanation to ADB.


    \- Knowledge management


    Look into the PC3U outputs, there was already work done on templates.


    Matrix book 3 of RPJMN has the list of priority projects, including PPP. To be
    published next Thursday 15th.

