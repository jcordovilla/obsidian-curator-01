    \ \n\n[![[attachments/Se_inicia_la_tramitación_parlamentaria_–competencia_legislativa_plena_y_urgente-_del_Proyecto_de_Ley_de_Contratos_del_Sector_Público_-_Observatorio_de_Contratación_Pública.resources/unknown_filename.5.jpeg]]](http://www.obcp.es/uploads/imagenes/imagenes_Logo-gobierno-de-espana_cadf092a.jpg)\n\
    \nSe inicia la tramitación parlamentaria – competencia legislativa plena y urgente-\
    \ del Proyecto de Ley de Contratos del Sector Público, por la que se transponen\
    \ al ordenamiento jurídico español las Directivas del Parlamento Europeo y del\
    \ Consejo, 2014/23/UE y 2014/24/UE, de 26 de febrero de 2014. (121/000002). Presentado\
    \ el 25/11/2016 y calificado el 29/11/2016 y del **Proyecto de Ley sobre procedimientos\
    \ de contratación en los sectores del agua, la energía, los transportes y los\
    \ servicios postales por la que se transpone al ordenamiento jurídico español\
    \ la Directiva 2014/25/UE, del Parlamento Europeo y del Consejo, de 26 de febrero\
    \ de 2014. (121/000003)**; Presentado el 25/11/2016 y calificado el 29/11/2016.\n\
    \nComo informaba en nota de prensa de la reunión del Consejo de Ministros, estas\
    \ normas pretenden la transposición de las Directivas 23, 24 y 25 de 2014, de\
    \ contratación pública.\n\nEn dicha nota de prensa se destacan como novedades\
    \ las siguientes:\n\n* _En primer lugar, se pretende **reducir las cargas administrativas\
    \ y agilizar los procedimientos de contratación pública**, reduciendo en general\
    \ los plazos de tramitación y apostando decididamente por la utilización de medios\
    \ electrónicos, informáticos y tecnológicos. En particular, cabe destacar la generalización\
    \ del uso de las llamadas \"declaraciones responsables\" en las que el empresario\
    \ simplemente manifiesta que cumple los requisitos para acceder a la licitación\
    \ sin necesidad de presentar documentación justificativa hasta el momento en que\
    \ resulte adjudicatario del contrato._\n\n* _Se incentiva que los contratos se\
    \ dividan en lotes. Hasta ahora, la normativa vigente exigía que se motivara la\
    \ existencia de diversos lotes en un contrato. A partir de la nueva Ley, el principio\
    \ será el contrario y se deberá justificar como excepcional el hecho de que no\
    \ exista división de los contratos en lotes._\n\n* _Se restringe la utilización\
    \ de los llamados \"medios propios\" (entidades creadas por una Administración\
    \ o poder adjudicador para la realización de determinadas actividades sin someterse\
    \ a un procedimiento de contratación). En la nueva Ley aumentan las exigencias\
    \ para garantizar que la utilización de estos medios propios está justificada\
    \ y no atenta al principio de libre competencia._\n* _Se posibilita que el órgano\
    \ de contratación exija, como criterio de solvencia de los licitadores, el que\
    \ el periodo medio de pago a sus proveedores no supere los límites que se establezcan._\n\
    \t* _Por otra parte, las nuevas leyes persiguen **mejorar la publicidad y transparencia\
    \ y luchar contra la corrupción** en los contratos públicos._\n\n_Así, se aprueba\
    \ una nueva regulación más rigurosa de las prohibiciones de contratar (por ejemplo,\
    \ no podrán ser contratistas los condenados por corrupción entre particulares)\
    \ y se incluye en el ámbito subjetivo de la Ley a los partidos políticos, organizaciones\
    \ sindicales y asociaciones empresariales cuando se financien mayoritariamente\
    \ con fondos públicos, lo que les obligará, en determinados supuestos, a adjudicar\
    \ sus contratos siguiendo un procedimiento público._\n\n_Para fomentar la publicidad\
    \ en la contratación pública se suprime el procedimiento negociado por razón de\
    \ la cuantía (que no tiene publicidad) creándose un nuevo procedimiento, el Abierto\
    \ Simplificado, con una duración del proceso de contratación muy breve (alrededor\
    \ de un mes) pero que será totalmente transparente, con publicación obligatoria._\n\
    \n_Además, con carácter general, se establece una previsión de que los órganos\
    \ de contratación están obligados a tomar las medidas adecuadas para luchar contra\
    \ el fraude y la corrupción, y a prevenir, detectar y solucionar los conflictos\
    \ de intereses que puedan surgir en un contrato público._\n\n* _Se prevé que la\
    \ contratación pública pueda servir como **instrumento de políticas medioambientales,\
    \ sociales y de innovación y desarrollo.**_\n\n_Por ejemplo, en materia medioambiental\
    \ se exigen certificados de calidad a los licitadores para acreditar su experiencia\
    \ o su \"buen hacer\" en el ámbito de la protección del medio ambiente y, en materia\
    \ social, se establece la posibilidad de reservar contratos públicos para Centros\
    \ Especiales de Empleo y Centros de Inserción Social._\n\n_En cuanto a la I+D,\
    \ es muy relevante la regulación de un nuevo procedimiento de adjudicación de\
    \ contratos públicos denominado \"de asociación para la innovación\", encaminado\
    \ a dar cobertura a necesidades públicas que no se puedan satisfacer con las soluciones\
    \ existentes en el mercado y que, por tanto, exigen la realización de actividades\
    \ de investigación y desarrollo en obras o servicios._\n\n_Previa selección de\
    \ los candidatos, en la primera fase se contrata el desarrollo de los proyectos\
    \ de I+D, que dispondrán de la correspondiente financiación y, finalmente, se\
    \ analizan los resultados alcanzados y se adjudica el contrato de adquisición\
    \ del bien o servicio a una o varias de las empresas de acuerdo con los criterios\
    \ objetivos previstos en el pliego._\n\n* _Por último, se mejora la supervisión\
    \ y la **cooperación con otras Administraciones territoriales**, para lo que se\
    \ crea, en el seno de la Junta Consultiva de Contratación del Estado, un Comité\
    \ de Cooperación con participación de Comunidades Autónomas y de la FEMP._\n\n\
    **Documentos de trabajo**\n\nAdemás de los textos del Proyecto de Ley de contratos\
    \ del Sector Público se adjuntan dos documentos de trabajo elaborados por el Observatorio\
    \ de Contratación Pública que pretenden ayudar a visibilizar los cambios incorporados\
    \ los textos definitivos. Es necesario descargar los documentos para ver las anotaciones\
    \ de nuestros expertos.\n\n*  hecho público por el Ministerio de Hacienda el 17\
    \ de abril de 2015 para impulsar el trámite de información pública. (Descargar\
    \ PDF con los comentarios)\n* , y que fue publicado en internet. (Descargar PDF\
    \ con los comentarios)\n\nConfiamos en que de esta manera se facilite el estudio\
    \ de los nuevos textos a los interesados en la contratación pública.\n\n* * *\n\
