    # El Supremo Resuelve Tres Pleitos Entre El Estado Y Las Concesionarias Pero Deja
    El Más Voluminoso En El Aire


    En las últimas horas se han conocido hasta tres sentencias relacionadas con batallas
    judiciales que el Estado libra contra concesionarias de autopistas. En dos de
    ellas ha salido victorioso mientras que el final de la tercera ha sido diferido
    hasta mediados de 2021


    ![[attachments/El_Supremo_resuelve_tres_pleitos_entre_el_Estado_y_las_concesionarias_pero_deja_el_más_voluminoso_en_el_aire.resources/Acceso-autopistas-peaje_1220288035_13164984_1020x5.jpg]]


    Acceso a autopistas de peaje. _Efe._


    [perfil](https://www.vozpopuli.com/vozpopuli/) [Twitter](https://twitter.com/voz_populi)


    7.6.2019 - 18:27


    La avalancha de **sentencias** relacionadas con distintos pleitos que mantiene
    el Estado con diferentes concesionarias de autopistas ha sembrado un cierto **caos
    informativo** ante la aparición de informaciones que parecían contradictorias.
    Hasta tres procesos diferentes se han resuelto en las últimas horas, con desenlaces
    variados. En dos de ellos, el Estado ha salido victorioso, con lo que ha esquivado
    el pago de compensaciones que suman cerca de 1.500 millones de euros.


    Más info


    * ![[attachments/El_Supremo_resuelve_tres_pleitos_entre_el_Estado_y_las_concesionarias_pero_deja_el_más_voluminoso_en_el_aire.resources/Interior-T4-Barajas_667443264_1365724_470x352.jpg]][Aena
    apuesta fuerte por la estación de buses de la T4 con una licitación de 23 millones](https://www.vozpopuli.com/economia-y-finanzas/aena-estacion-autobuses-t4-barajas_0_1252075925.html)
    [Aena apuesta fuerte por la estación de buses de la T4 con una licitación de 23
    millones](https://www.vozpopuli.com/economia-y-finanzas/aena-estacion-autobuses-t4-barajas_0_1252075925.html)


    En concreto, el Alto Tribunal ha decidido en dos sentencias que el Estado no tiene
    que abonar a las empresas concesionarias de autopistas **Aumar** y **Ausur** cerca
    de 1.500 millones de euros en concepto de "reequilibrio económico-financiero e
    indemnización por daños y perjuicios".


    Las compañías habían solicitado sendas indemnizaciones, que era de 785 millones
    de euros en el caso de Aumar, que gestionaba tres tramos de autopistas de peaje,
    **Tarragona-Valencia** (AP-7 Norte); **Valencia-Alicante** (AP-7 Sur) y **Sevilla-Cádiz**
    (AP-4). Mientras, Ausur, que desde 1998 explotaba la autopista del Sureste (Alicante-Cartagena),
    reclamaba 748,9 millones de euros.


    En ambos casos, las concesionarias alegaban que se había producido una "ruptura
    de la **ecuación financiera** del contrato", después de que se construyera una
    autovía paralela, funcionalmente equivalente a las que ellos gestionan y libre
    de peajes, lo que provocó una disminución de sus ingresos, según apunta _Efe_.


    La sala de lo contencioso administrativo considera que "en más de cuarenta años
    de explotación, la concesionaria no puede pensar ni pretender que las infraestructuras
    viarias en el entorno de sus 500 kilómetros de autopistas continúen sin desdoblarse
    y sin cinturones viarios que rodeen las ciudades".


    ## 1.800 Millones En Juego


    Por su parte, en la tarde del jueves trascendió que el Supremo había emitido otra
    sentencia en la que dejaba en el aire su decisión sobre el más voluminoso de los
    pleitos del Estado contra una concesionaria, el que sostiene con Acesa, filial
    de [Abertis](https://www.vozpopuli.com/tag/abertis/), por la interpretación del
    convenio firmado en 2006 para la extensión de la concesión de la AP-7. El Alto
    Tribunal decidió que hasta que no llegara el fin de esta **concesión**, esto es,
    el 31 de agosto de 2021, no se pronunciaría sobre dicha interpretación, que pone
    en juego algo más de 1.800 millones de euros.


    En el **convenio**, el Estado se comprometía a compensar a Acesa en el caso de
    una hipotética caída del tráfico como consecuencia de los trabajos de ampliación
    de la autovía que la filial de Abertis llevaría a cabo como contraparte de la
    extensión de la concesión.


    Merced al desplome de los tráficos como consecuencia de la crisis, Abertis reclamó
    al Estado la correspondiente indemnización, lo que fue rechazado por la **Administración
    central** al considerar que el descenso en la afluencia de vehículos no estaba
    causado por una circunstancia relacionada con la concesión y sí con la coyuntura
    económica del momento.


    Tres sentencias diferentes en unas pocas horas y con distinto signo. Todo un escenario
    preparado para la confusión.

    '
