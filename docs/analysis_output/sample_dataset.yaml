    # Sumatra: Test case for Indonesian Governance Premium


    Divergent provincial fortunes highlight importance of robust development policies


    [EM Squared](https://www.ft.com/emerging-markets/em-squared)


    May 30, 2017


    by: FT Confidential Research


    Indonesia benefited hugely from the commodity boom of the last decade. But the
    Southeast Asian nation has had to rethink its model for growth and development
    since the boom started to unravel about three years ago.


    Nowhere is this more apparent that in Sumatra, an island of 57m people that accounts
    for about a fifth of Indonesian GDP. As an important resource production base,
    it has been hit particularly hard by the downturn in commodity prices: regional
    GDP growth fell to 3.5 per cent in 2015 and rebounded only moderately to 4.3 per
    cent in 2016, following years of more buoyant growth. We expect a modest pick-up
    in the island’s growth to 4.5 per cent this year, led by household consumption
    (see chart).


    Getting the Sumatran economy back on track is crucial for Indonesia, and will
    serve as a test case for the ambitious infrastructure plans of President Joko
    Widodo — known locally as Jokowi — as he looks to drive the country’s industrial
    base up the value chain and encourage investment.


    Urbanisation and other consumer trends in North and South Sumatra will have important
    roles to play in any Sumatran rebound, as will agriculture in West Sumatra and
    trade in Lampung (see map).


    West Sumatra’s fertile highlands are important to meeting rising food demand from
    neighbouring provinces, especially North Sumatra and Riau. Lampung is an important
    hub for exporting agricultural products, including locally processed refined sugar,
    to Java, while it also handles the trans-shipment of consumer goods, cars and
    motorcycles from Java for Sumatra.


    ## Diversification and Good Governance Create Resilience


    FT Confidential Research’s two-week trip across Sumatra found that the fall in
    commodity prices has exposed poor governance, corruption and a failure to develop
    the infrastructure needed to encourage investment in some of the richest provinces
    on the island — especially Riau.


    Unsurprisingly, those parts of Sumatra less dependent on income from the extractive
    industries are weathering the downturn better, but the divergent fortunes of its
    provinces illustrate the importance of good governance and robust development
    policies (see chart). North and South Sumatra, for example, have proved more resilient,
    supported by more diversified economic bases and a mixture of strategic thinking
    and central government assistance.


    ## North Sumatra Builds on Pre-existing Advantages


    North Sumatra is the island’s most populous province, with 14.2m people. A historic
    port and trading hub, it benefits from a more diversified economic base than other
    provinces. It has a relatively robust consumer sector: household expenditure has
    accounted for an average of 51.4 per cent of GDP over the past five years. In
    contrast, household consumption represented just 31.5 per cent of GDP in neighbouring
    Riau (see chart).


    The province also benefits from a better-developed transport infrastructure than
    elsewhere on the island. It has the most extensive railway network, connecting
    power plants in Pangkalan Susu with Belawan Port, the largest seaport, in addition
    to a number of other ports, special economic zones (SEZs) and ferry terminals
    (see map).


    While these pre-existing advantages have been important in stabilising the economy,
    provincial leaders have not been complacent and North Sumatra is expanding its
    toll road, railway and port infrastructure, which should underpin a positive investment
    environment.


    ## South Sumatra’s Good Governance Underpins Investment


    South Sumatra has been even less exposed to the commodity collapse than North
    Sumatra. Exports have accounted for on average just 16.4 per cent of GDP over
    the past five years, compared with 22.1 per cent in North Sumatra. Household expenditure
    has contributed a substantial 64.3 per cent.


    Nonetheless, competent governance and ambition in the provincial capital Palembang
    under Governor Alex Noerdin, including successfully hosting both the National
    Games and the Southeast Asian Games, have been a key factor in attracting multiple
    sources of public and private investment. We expect South Sumatra’s economic growth
    to accelerate over the next two years at least.


    Foreign investment has risen for both North and South Sumatra (see chart). We
    believe this is in large part due to ongoing infrastructure improvement in both
    provinces.


    The central government has allocated close to Rp30tn ($2.26bn) for a number of
    projects in Palembang, including the construction of a Light Rail Transit (LRT)
    system connecting the airport with the city centre and planned sports facilities,
    in preparation for the 2018 Asian Games, which will be hosted in the city.


    Our visit confirmed that construction of the 25km elevated LRT system (see map)
    is already close to 70 per cent complete, having only begun in early 2016. A motorsport
    racing track is also in the works at Palembang’s major sports facility, Jakabaring
    Sport City.


    Nevertheless, although it is less exposed than other provinces to the commodities
    downturn, South Sumatra’s budget revenues have still taken a severe hit. Without
    central government intervention, the province will struggle to maintain high levels
    of infrastructure investment. 


    All the same, South Sumatra’s prospects look brighter than those of Riau, which
    failed to capitalise on the commodities boom to build a more sustainable growth
    model.


    ## Riau’s Failure to Plan Hits Growth, Investment


    Riau has been hit hard by the downturn in fossil fuel prices. The GDP growth of
    Indonesia’s largest oil and gas producing province — accounting for about 40 per
    cent of the country’s oil output — slowed from 5.6 per cent in 2011 to just 0.2
    per cent in 2015. A moderate uptick in oil prices helped create a mild rebound
    last year.


    While North and South Sumatra could lean on consumption to take up some of the
    slack as commodity prices slid, Riau’s economy is firmly oriented outwards, with
    exports counting for a greater share of GDP than household spending: an average
    of 44.1 per cent of GDP over the past five years, with household consumption contributing
    just 31.5 per cent.


    The local government has been forced to cut spending sharply. Other provinces
    have been forced to make cuts (see chart) but Riau was, until last year, the wealthiest
    province on the island, so such cutbacks are worthy of greater scrutiny.


    While plunging oil prices rightly take much of the blame for Riau’s downturn,
    poor governance made that downturn more severe than it needed to be.


    The regional government failed to capitalise on windfalls from oil revenue to
    invest in infrastructure projects to spur investment and diversify its economy.
    Industrial development was concentrated in select locations, such as the cities
    of Pekanbaru and Dumai, where the operations of oil companies Chevron and Pertamina
    are located.


    Local media reported that nearly Rp3tn ($226m) — about 40 per cent of Riau’s 2016
    budget — earmarked for development was left idle in a regional bank at the end
    of 2016, while officials siphoned off interest — an unfortunately common practice
    in the country. Three of Riau’s past governors have been convicted of corruption
    and bribery; FTCR has learnt that Indonesia’s Corruption Eradication Commission
    has set up covert operations in the provincial capital of Pekanbaru to scrutinise
    corruption in Riau.


    The lack of new infrastructure development and mismanagement by regional officials
    have discouraged direct investment, with investors instead opting for the capital
    markets: Riau’s investors ploughed roughly Rp7tn into stocks and bonds, according
    to Bank Indonesia, accounting for roughly 8 per cent of investment in capital
    markets in 2016.


    ## Infrastructure Investment Vital


    With the local government floundering, more responsibility falls on the shoulders
    of central authorities to invest in the infrastructure improvements that Riau
    — and Sumatra as a whole — needs to create a more sustainable, less resource-dependent
    economy.


    President Widodo has increasingly centralised infrastructure approval and procurement
    processes as part of his ambitious nationwide infrastructure investment plan,
    with the aim of reducing the high cost of doing business in the country and supporting
    industrial deepening. Riau’s struggles illustrate the importance of pushing forward
    with this plan, though land acquisition problems are a serious issue and high
    gas prices remain a long-term challenge to attracting investment.


    _— Andi Haswidi, Indonesia Researcher_


