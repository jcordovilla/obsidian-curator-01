    # Árbol De Venta

    **Dimensiones posibles:**


    * Puesto y capacidad del decision del interlocutor

    * Tipo de cliente: Institutional, private equity, operator, etc

    * Tamaño de cartera

    * Tiempo que llevan en infra

    * Capacidad: staff disponible, conocimientos tecnico, estructura de datos, herramientas
     disponibles ...

    * Estrategia corporativa: corto, largo, pasivo, activo, esg 

    * Organigrama de la empresa


    **Puntos negativos de nuestra herramienta:**


    1. Necesita tiempo y capacidad (capable client). No es un x-ray, los sistemas
    necesitan observación, y los sistemas humanos consenso y confianza CUANTO TIEMPO?

    2. No es un off the shelf. Traje a medida: por la naturaleza de la infra, de las
    organizaciones, de los humanos, etc. Y seguramente cambie a medida que se articula.
    POR QUE FIARSE DE ALGO A MEDIDA Y QUE NO ES UN ESTANDAR?

    3. Requiere liderazgo y acompañamiento para lidiar con un tema sensible y crear
    confianza. QUE OCURRE SI NO TENGO LA GENTE ADECUADA TIEMPO?

    4. Nueva. Solo testada en un cliente

    5. No es big data


    **PROCESO DE VENTA**


    * Where are you based?

    * Where are yout assets?

    * What type of assets

    * How many?

    * Do you manage actively?

    * What would be the purpose of such a tool in your decision-making and reporting
    processes?

    * How do you manage operational risk? Oeas

    * Do you have asset management system? ISO55001. Do you want to profile all the
    elements in your network?

    * Do you have technical staff?

    * Do you have business continuity plans?

