    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/mask-8-1.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/mask-8-1.png)


    The interrogation room probably won’t be that fun a time. But it’s time well spent—because
    you’re not your 7-year-old self, just like you’re not your parents or your friends
    or your generation or your society or your heroes or your past decisions or your
    recent circumstances. You’re Current-Age You—the only person, and the only version
    of yourself, who is actually qualified to want and not want the things you want
    and don’t want.


    To be clear, this isn’t to say that it’s wrong to live by the words of a wise
    parent or a famous philosopher or friends you respect or the convictions of a
    younger you. Humble people are by _definition_ influence-able—influences are an
    important and inevitable part of who each of us is. The key distinction is this:


    Do you treat the words of your external influences as information, held and considered
    by an authentic inner you, that you’ve carefully decided to embrace? Or are your
    influences themselves actually in your brain, _masquerading as_ inner you?


    Do you want the same thing someone else you know wants because you heard them
    talk about it, you thought about it alongside your own life experience, and you
    eventually decided that, for now, you agree? Or because you heard someone talk
    about what they want or fear, and you thought, “I don’t know shit and that person
    does, so if they say X is true, I’m sure they’re right”—and then you etched those
    ideas into your mind, never again feeling the need to question them?


    The former is what chefs do. The latter is what you do when you’re being an obedient
    robot. And a robot is what you become when at some point you get the idea in your
    head that someone else is more qualified to be you than you are.


    The good news is that all humans make this mistake—and you can fix it. Just like
    your subconscious is right there for viewing if you want to view it—it’s also
    there for changing and updating and rewriting. It’s your head—you’re allowed to
    do with it what you want.


    So it’s time for some evictions. Masked imposters have to go. Even mom and dad.


    At the end of this, your octopus may look a little barren, leaving you feeling
    a little like you don’t know who you even are anymore. We usually think of this
    as a bad feeling, or even an existential crisis, but it actually means you’re
    doing better than most people.


    <https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/roller-coaster-1-2.png>


    [![[attachments/How_to_Pick_a_Career_(That_Actually_Fits_You)_-_Wait_But_Why.resources/roller-coaster-1-2.png]]](https://28oa9i1t08037ue3m1l0i861-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/roller-coaster-1-2.png)


    The drop from naive over-confidence to wise, realistic humility never feels good,
    but pausing the roller coaster while it’s still on that first cliff and avoiding
    the pain—which turns out to be a lot of people’s move—isn’t a great strategy.
    Wisdom isn’t correlated with knowledge, it’s correlated with being in touch with
    reality—it’s not how far to the right you are on the graph, it’s how close you
    are to the orange line. Wisdom hurts at first, but it’s the only place where actual
    growth happens. The irony is that the cliff-pausers of the world like to make
    the wiser, braver valley-dwellers or continual-climbers feel bad about themselves—because
    they fundamentally don’t get how knowing yourself works. They haven’t reached
    that stage yet.


    Getting to know your real self is super hard and never complete. But if you’ve
    tumbled off the cliff, you’ve gone through the rite of passage and progress is
    now possible. As you climb up the orange line, you’ll slowly but surely begin
    to repopulate your Yearning Octopus with your real self.


    At the moment, it probably won’t be obvious what those missing yearnings of yours
    are exactly—because they’re on an even deeper floor of your subconscious. They’re
    in the basement of the basement of the basement—in a place called Denial Prison.


    Our brain’s Denial Prison is a place most of us don’t even know is there—it’s
    where we put the parts of us we repress and deny.


    The authentic yearnings of ours that we’re in touch with—i.e. those that proved
    to be authentic during interrogation—were easy parts of our true selves to find
    in our subconscious, lying in plain sight, right below the surface of our consciousness.
    Even our consciousness knows these yearnings well, because they frequently make
    their way upstairs into our thoughts. These are the parts of us we have a healthy
    relationship with.


    But then there are the parts of you that weren’t living on your octopus where
    they’re supposed to be—instead, you found an imposter in their place. These lost
    parts of you are often incredibly hard to access, because they’ve been living
    deep in your subconscious, on a floor so low it’s almost not there at all. Almost.


    Some parts of us are banished down on basement #3 because they’re extraordinarily
    painful for us to acknowledge or think about. Sometimes new parts of us are born
    only to be immediately locked up in prison as part of a denial of our own evolution—i.e.
    out of stubbornness. But there are other times when a part of us is in Denial
    Prison because someone _else_ locked it up down there. In the case of your yearnings,
    some of them will have been put there by whatever masked intruder had been taking
    its place. If dad has successfully convinced you that you care deeply about having
    a prestigious career, he probably has also convinced you that the part of you
    that, deep down, really wants to be a carpenter isn’t really you and isn’t what
    you really want. At some point during your childhood, he threw your passion for
    carpentry into a dark, dank Denial Prison cell.


    So let’s gather your courage and head down to the basement of the basement of
    the basement of your mind and see what we find.


