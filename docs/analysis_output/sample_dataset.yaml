    # La Crisis De Gobierno En Italia Vuelve a Retrasar El Plan De Abertis, Pendiente
    Del Futuro De Atlantia


    El episodio de ruptura de la coalición de Gobierno en Italia y la combinación
    para un nuevo Ejecutivo ha vuelto a sumir en la incertidumbre a Atlantia, primer
    accionista de Abertis, y a dejar en segundo plano un plan estratégico que la concesionaria
    española espera desde comienzos de año


    ![[attachments/La_crisis_de_Gobierno_en_Italia_vuelve_a_retrasar_el_plan_de_Abertis,_pendiente_del_futuro_de_Atlantia.resources/Sede-empresa-Abertis_1108399238_11211574_1020x574.jpg]]


    Sede de la empresa Abertis _Tere García_


    [perfil](https://www.vozpopuli.com/raul_pozo/) [[moz-extension://353991dc-ce19-a943-a001-31f3ad592354/iframe_stub.htmlmailto:rpozo@vozpopuli.com|Email]]
    [Twitter](https://twitter.com/RaulPozo_Voz)


    29.08.2019 - 05:15 Actualizado


    La **incertidumbre política** en **Italia** ha vuelto a arrojar plomo sobre el
    futuro de **Abertis**, pendiente de la aprobación de un nuevo **plan estratégico**
    que no termina de llegar debido a la complicada situación que afronta Atlantia,
    el primer accionista de la concesionaria española. La crisis sufrida por el Gobierno
    de Roma en las últimas semanas, que parece haber encontrado una salida con el
    **principio de acuerdo** anunciado este martes entre el **Movimiento 5 Estrellas
    (M5S)** y el **Partido Democrático (PD)**, ha dejado una vez más muchas dudas
    en torno a Atlantia, que se han visto reflejadas en un notable retroceso en su
    **cotización**, superior al 10% en las últimas semanas.


    Más info


    * ![[attachments/La_crisis_de_Gobierno_en_Italia_vuelve_a_retrasar_el_plan_de_Abertis,_pendiente_del_futuro_de_Atlantia.resources/Giuseppe-Conte_1140795994_11491124_470x352.jpg]][Italia
    aleja el fantasma electoral tras un principio de acuerdo entre el PD y Cinco Estrellas](https://www.vozpopuli.com/internacional/acuerdo-pd-cinco-estrellas-gobierno-italia_0_1276972992.html)
    [Italia aleja el fantasma electoral tras un principio de acuerdo entre el PD y
    Cinco Estrellas](https://www.vozpopuli.com/internacional/acuerdo-pd-cinco-estrellas-gobierno-italia_0_1276972992.html)


    La concesionaria italiana, que controla Abertis junto a **ACS**, sigue pendiente
    de una resolución del Gobierno local sobre sus concesiones en el país, cuando
    ya se ha cumplido un año de la tragedia del **Puente Morandi**, cuyo repentino
    derrumbe causó la muerte de 43 personas. Desde entonces, Atlantia está amenazada
    por el Ejecutivo italiano de la retirada no sólo de la concesión del tramo afectado
    por el desplome sino de todas las que la compañía posee en el país.


    De los dos miembros que formaban hasta ahora la coalición de Gobierno en Italia,
    M5S ha sido el más beligerante contra Atlantia. En sus filas cuenta con **Luigi
    di Maio**, hasta la crisis todopoderoso vicepresidente y ministro de Trabajo,
    y también con el ministro de Infraestructuras, **Danilo Toninelli**, especialmente
    duro con la empresa que controla la **familia Benetton**.


    Frente a la postura de su hasta ahora socio, la **Liga Norte**, que lidera **Matteo
    Salvini**, M5S también había mostrado su oposición a que Atlantia participara
    en la operación de rescate a la antigua aerolínea de bandera **Alitalia**, sumida
    en una grave situación económica que amenaza con llevarle a la quiebra y poner
    en peligro más de 11.000 empleos.


    ## El Rescate De Alitalia


    El complicado escenario se enfangó todavía más con la ruptura del acuerdo de Gobierno,
    del que se ha derivado una crisis que parece terminar justo cuando la ronda de
    consultas del presidente de la República, **Sergio Mattarella**, para la formación
    de un nuevo Ejecutivo tocaba a su fin. Pero no así la situación de incertidumbre
    para Atlantia que, por lo pronto, tiene previsto participar este viernes en una
    reunión para tratar la situación de Alitalia junto a la pública **Ferrovie dello
    Stato** y la estadounidense **Delta Airlines**, las otras empresas que se han
    comprometido a participar en el plan de salvación de la aerolínea italiana.


    Mientras los acontecimientos se suceden en el ruedo político italiano y Atlantia
    espera la confección del nuevo Gobierno con vistas a negociar el futuro de sus
    concesiones en el país, Abertis sigue a la espera de un plan que se esperaba para
    los primeros meses del año y que no termina de salir adelante.


    A finales de octubre de 2018, ACS y la compañía italiana tomaron el control societario
    de la concesionaria española y en diciembre se conformó el nuevo **consejo de
    administración**, uno de cuyos primeros cometidos era precisamente la confección
    de un plan estratégico que marcara el futuro de la empresa en la nueva etapa.


    En los primeros días de mayo, el presidente de Abertis y consejero delegado de
    ACS, **Marcelino Fernández Verdes**, explicó tras la junta de accionistas del
    grupo de construcción y servicios que el plan de la concesionaria estaba perfilado
    y tan sólo le restaban algunos **ajustes**. Casi cuatro meses después, el mercado
    no tiene noticias sobre él.


    ## Escenario Cambiante


    Por aquellas fechas, Atlantia no estaba por la labor de participar en el rescate
    de Alitalia y, además, mantenía contactos con el Gobierno italiano acerca del
    futuro de las concesiones en el país, a la espera de una resolución de las autoridades
    sobre las responsabilidades en el caso del Puente Morandi, en cuyo proceso de
    reconstrucción también ha sido vetada por el Ejecutivo local.


    La situación ha cambiado. El consejero delegado de Atlantia, **Giovanni Castellucci**,
    tiene un mandato de estudiar la entrada en el capital de la aerolínea y, mientras,
    los acuerdos alcanzados entre M5S y PD para la formación del nuevo Gobierno podrían
    alterar la **interlocución** de la empresa con el Ejecutivo sobre el futuro de
    las concesiones así como la postura de Roma al respecto.


    En todo caso, elementos que comprometen el futuro de Atlantia y condicionan su
    apuesta por Abertis. No será lo mismo si finalmente se convierte en socio de Alitalia.
    Ni si ve comprometida su participación en las concesiones del Estado. Todo ello
    hace que el futuro de la concesionaria española aún tenga que esperar algún tiempo
    para estar del todo despejado.

    '
