    # Leo Heller, Relator NNUU DHAyS


    Key takeaways:


    Leer el informe de Oct’16 sobre DHAyS y cooperación al desarrollo.


    Leo Heller, Special Rapporteur on Human Right to Wat San


    srwatsan@ohchr.org


    Derecho:


    \- a todos sin discriminar


    \- para uso personal y domestico


    \- suficiente


    \- segura


    \- aceptable


    \- accesible cultural y económicamente


    Ppios:


    \- no discriminación e igualdad


    \- participación e inclusión


    \- transparencia, acceso a info y rendición de cuentas


    \- Realización progresiva y uso máximo de los recursos


    En 2010 el ODM para abastecimiento de agua debería haber sido alcanzado, pero
    se hablaba de ‘acceso’ de forma vaga, así que todavía había 663 millones sin acceso
    a fuente MEJORADA. Además el monitoreo no trataba: qué calidad, cantidad, continuidad,
    accesibilidad económica (asequibilidad), suministro a escuelas y servicios de
    salud.


    Además al desagregar, las brechas son fuertes e impactantes: rico x pobre, urbano
    x rural, asentamiento formal x informal, grupos vulnerables x población general,
    género, norte x sur.


    En saneamiento es mucho peor, fue de las metas más atrasadas. 2.400 millones sin
    acceso mejorado, 70% en zonas rurales. Solo 95 países alcanzaron el ODM.


    Los promedios ocultan desigualdades.


    Ahora ODS (SDGs) respaldan el enfoque de DDHH. Obj 6 específico agua y saneamiento.
    Meta 1 2030 acceso universal y equitativo a un precio asequible para todos. Meta
    2 2030 acceso equitativo a servicios de san e higiene adecuados para todos y poner
    fin a la defecación al aire libre, especialmente mujeres y niños.


    Transversalmente el agua está en otros objetivos: 1 pobreza, 3 salud, 5 igualdad
    de género, 10 desigualdad en y entre países, 11 ciudades inclusivas, 13 cambio
    climático. Hay un análisis interesante de UN Water sobre los vínculos entre 6.1
    y 6.2 y el resto.


    JMP - programa de monitoreo de la OMS y UNICEF. Los indicadores de los ODS son
    distintos a los de los ODM. Se amplió la escalera para agua y san y se creó una
    nueva para higiene.


    Accesibilidad y disponibilidad no son lo mismo. Un agua puede ser accesible pero
    no estar disponible en los hogares. Leo propone poner la prioridad de acceso a
    los grupos desfavorecidos por encima de los grupos favorecidos.


    Palabro: AFRODESCENDIENTE


    En cuanto a quién debe prestar el servicio, El estado tiene obligaciones y el
    sector privado tiene responsabilidades.


    Leo opina que los MDBs tienen las mismas obligaciones que los países que los componen.


    España es un buen ejemplo de inclusión del DH en las políticas exteriores. El
    IADB también. El WB es un mal ejemplo, los DDHH no aparecen en sus salvaguardas.


    Babiano: creación de un fondo adecuado para el partenariado público-público. Hay
    un bloqueo para crearlo, no hay ningún mecanismo para financiarlo, y los que había
    como el EWF están bloqueados.


    Género: los baños los suelen diseñar hombres. Basta con ver las colas en los baños.


