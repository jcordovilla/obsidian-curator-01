    # RED FLAG

    **i) Desktop assessment: technical rigor and reliability as an estimator of the
    risk of flooding at the subject site;**


    * * *


    Not valid. It does not include the site.


    Estudio hidrológico y de gestión de infras de saneamiento, como parte del Estudio
    de Incidencias Ambientales del PGOU 2009. Prointec + Evaluación Ambiental.


    El estudio está fechado Julio 2008, y lo hizo Alexandri Ingeniería Civil.


    Arroyo de la Vega: Cuenca C-4, con 9 subcuencas. Total 15.672.122 m2.


    C4.1 y C4.2 son las que vierten en el primer tramo. El tramo 3 es el que pasa
    por la parcela.


    **Condiciones del suelo a la fecha del PGOU 2009 (Pag.48)**

    Sector S-1 “Los Carriles”: Se trata de un sector discontinuo que está constituido
    por los sectores denominados en el Documento Previo Provisional como S-1, S-2,
    S-3, S-4 y S-5. El Sector S-1 está constituido por:

    \- Los terrenos denominados como Fuente Lucha que se encuentran limitados por
    la Carretera del Goloso y por la Calle de Valdavia, en el lado Sur; por el casco
    urbano de Alcobendas y San Sebastián de los Reyes, en el lado este; y por los
    terrenos drenantes de la cuenca del Arroyo de la Dehesa, en su lado norte. Existe
    un Depósito de Aguas que da servicio al municipio de Alcobendas y una serie de
    instalaciones deportivas situadas en el lado oeste del ámbito. El resto se encuentra
    despoblado, con vegetación arbustiva y sin edificación alguna.

    \- Los terrenos que lindan al Norte y al Este con la Carretera del Goloso y con
    la Avenida de Valdelaparra; en su borde Sur se encuentra el Camino de los Carriles;
    y al Oeste limita con el Sector A-5. En cuanto a edificaciones presentes, cabe
    destacar la presencia de una vaquería en el noreste del ámbito.

    \- Los terrenos situados al Sur de la zona definida anteriormente, ocupando una
    zona denominada actualmente como “Valdegrande”. Al Este limita con la Avenida
    de Valdelaparra; al Sur con el Sector SURT-3 “Valdelacasa”. No existe edificación
    alguna dentro de este Sector. 

    \- Los terrenos que ocupan una zona denominada actualmente como “Fuente Pepón”.
    Al Este limita con el Sector S-3; al Sur con el Sector SURT-3 “Valdelacasa”; y
    al Oeste limita con terrenos que se destinarán a zonas verdes dentro de la nueva
    Ordenación propuesta por el Plan General. No existe edificación alguna dentro
    de este Sector.

    \- Los terrenos que lindan al Norte con la Carretera del Goloso; en su borde Sur
    se encuentra el Camino de los Carriles; y al Oeste limita con los terrenos que
    ocupará el Sector A-1 y otros destinados a zonas verdes en la nueva Ordenación
    del Plan General. En cuanto a edificaciones presentes, cabe destacar la presencia
    de instalaciones pertenecientes al Monasterio de la Inmaculada Concepción.

    \- Los terrenos limitados al Sur por la Carretera del Goloso, y rodeados por un
    sector calificado como Suelo No Urbanizable de Protección de Normativa Específica
    (Defensa Nacional). Existe alguna edificación dispersa y alguna pista deportiva
    de tenis aislada. El resto se encuentra despoblado, con vegetación arbustiva. 


    El cambio de uso previsto en los ámbitos de estudio según la información aportada,
    supondrá la modificación de las condiciones actuales, y por tanto, se verán modificadas
    las propiedades del suelo y de la red natural de drenaje. La situación futura,
    es decir, una vez se ejecute el desarrollo urbanístico de los Sectores previstos
    en el PGOU, presentará una superficie de suelo total de nueva urbanización de
    834,75 Ha, que se reparten de la siguiente forma según el cuadro adjunto y esquema
    de la página 63.


    9.1 Modificaciones en la red hidrográfica (págs. 64-65)

    Los cauces de los arroyos serán respetados en su estado actual y se mantendrán
    en su condición de circulación a cielo abierto, siempre que sea posible, fomentando
    la laminación de escorrentía de aguas pluviales en todos los ámbitos.

    La urbanización de los Sectores situados aguas arriba de la cabecera del Arroyo
    de la Vega, supone un incremento de la aportación de caudales de aguas pluviales
    a los arroyos, debido a que se impermeabiliza en cierto grado la superficie actual,
    aumentando considerablemente el coeficiente de escorrentía. Con el fin de evitar
    que el vertido de estas aguas se haga de forma descontrolada en función del volumen
    de lluvias producidas en cada momento, se propone una laminación de los caudales
    de aguas pluviales recogidos por los diversos colectores de cada Sector, en los
    casos que sea necesario, mediante la aplicación de Sistemas de Regulación (balsas
    de laminación, estanques laminadores, tanques de tormenta, etc) que deberán ser
    adoptados y definidos en los correspondientes proyectos constructivos en base
    a las necesidades comunes. 

    De hecho, el Proyecto de Urbanización del Sector SURT-3 “Valdelacasa” que actualmente
    se encuentra en tramitación en el Ayuntamiento de Alcobendas, prevé la construcción
    de tres laminadores, dos de ellos distribuidos dentro del propio Sector y un tercero
    situado en el casco urbano, junto a la rotonda intersección entre la Avda. del
    Doctor Severo Ochoa y la Avda. de Valdelaparra. En dicho Proyecto se realizan
    los cálculos de aguas pluviales estimadas para los diferentes períodos de retorno
    y se afirma que los Sectores existentes aguas arriba, deberán laminar sus caudales.

    Por tanto, el desarrollo urbanístico de los nuevos Sectores propuestos por el
    PGOU de Alcobendas, teniendo en cuenta estos criterios de desarrollo, afectará
    mínimamente al comportamiento actual de los cauces fluviales existentes, si acaso
    beneficiando el comportamiento hidráulico de los mismos buscando evitar las posibles
    afecciones por inundaciones.


    ![[attachments/RED_FLAG.resources/Captura de pantalla 2017-03-13 a las 13.52.35.png]]


    El Plan Parcial SURT-3 (modificación 4ª Mayo 2012) propone un volumen total de
    laminación entre 6.000 y 17.500 m3, cuyas características y volumen específicos
    se determinará en el Proyecto de Urbanización.


    9.4 TIPO DE RED DE SANEAMIENTO

    Atendiendo a las características actuales de funcionamiento hidráulico de la red
    en cuanto a su capacidad de carga al límite de la saturación y al posible estado
    deficiente y de caducidad de algunos tramos de la misma por su antigüedad y estado
    de degradación de los materiales de las tuberías, resulta justificado que la red
    de saneamiento que dará servicio a los nuevos desarrollos urbanísticos previstos
    en el PGOU sea separativa, tal como recomienda la aplicación del Decreto de la
    Comunidad de Madrid 170/98 y el Real Decreto 1664/98, es decir se ejecutará una
    red para la recogida de aguas pluviales y otra red para la recogida de aguas residuales. 


    ![[attachments/RED_FLAG.resources/Captura de pantalla 2017-03-13 a las 13.58.25.png]]


