- body: "\nPUNTO 4.2, El contenido posible, pero no obligatorio del contrato de concesión\
    \ de obras públicas. Mantenimiento mayor y progreso no son obligatorios de inclusión\
    \ en los contratos. Esto según el art.7 del TRLCSP, Real Decreto Legislativo 3/2011, de 14 de noviembre\n\
    \n* * *\n\n# [Administrativo](http://noticias.juridicas.com/categoria/10-administrativo)\
    \ | Conocimiento\n\n 01/11/2011 08:00:00 | [CONTRATOS PÚBLICOS](http://noticias.juridicas.com/etiquetas/contratos-publicos)\n\
    \n# El Contrato De Concesión De Obras Públicas\n\nBernabé Arias Criado\n\nAddThis\
    \ Sharing Buttons\n\n## 1\\. Introducción\n\nEl contrato de concesión de obras\
    \ públicas, cuyos antecedentes pueden ser encontrados en la legislación española\
    \ sobre obras públicas del siglo XIX, es, junto con el nuevo contrato de colaboración\
    \ entre el sector público y el sector privado, que se nutre de su régimen jurídico\
    \ cuando el objeto de su prestación principal se corresponde con la de aquel,\
    \ la figura más compleja que se recoge en nuestra normativa actual sobre contratación\
    \ del sector público.\n\nLa necesidad de fomentar la participación y la colaboración\
    \ de la iniciativa privada en la creación de costosas infraestructuras y en la\
    \ prestación a los ciudadanos de servicios que se consideran esenciales, ha llevado\
    \ a que en la regulación de esta institución jurídica se tengan en cuenta y se\
    \ protejan, ya incluso en la fase de preparación del contrato, todos los intereses\
    \ que entran en juego y que escapan de la tradicional dualidad entre el interés\
    \ público y el interés particular del contratista, pues junto a estos, aparece\
    \ en ocasiones, el de un tercero que puede intervenir en aquel, bien sometiendo\
    \ a la consideración de la Administración la viabilidad de la concesión, bien\
    \ poniendo a disposición del concesionario recursos económicos que permiten la\
    \ financiación del contrato, contribuyendo a garantizar su viabilidad económica.\
    \ De ahí que por la Ley se articulen los instrumentos que, de un lado, faciliten\
    \ aquella intervención, y, de otro, garanticen y protejan los derechos de estos\
    \ terceros.\n\nEsta intervención determina que la normativa de derecho privado,\
    \ civil o mercantil, que, de acuerdo con el artículo 19 de la LCSP es de aplicación\
    \ supletoria en el régimen jurídico de los contratos administrativos, en defecto\
    \ de aquella Ley y otras normas administrativas, se convierta en parte esencial\
    \ de la regulación de determinados aspectos del contrato de concesión de obras\
    \ públicas, como ocurre con su régimen económico-financiero.\n\nPor otro lado,\
    \ la influencia que tiene este contrato en la creación de infraestructuras, unida\
    \ a la necesidad de garantizar su viabilidad económica, ha llevado al legislador,\
    \ además de permitir la convivencia de la financiación pública y privada del contrato,\
    \ a consagrar legalmente la doctrina del _factum principis,_ de construcción jurisprudencial,\
    \ en cuya virtud la Administración quedaba obligada a restablecer el equilibrio\
    \ económico del contrato cuando sus decisiones afectaban a la economía del contratista\
    \ o el cumplimiento de las obligaciones contractuales resultara excesivamente\
    \ oneroso para el mismo. Desde la LRCOP, en cuya Exposición de Motivos se le definía\
    \ como uno de los cuatro conceptos o notas fundamentales que, integrando su núcleo,\
    \ caracterizaban la figura de la concesión, el mantenimiento del equilibrio económico\
    \ de la concesión se estableció como uno de los derechos del concesionario, si\
    \ bien es cierto que aquel también se convierte en derecho de la Administración\
    \ contratante, de forma que, en definitiva, opera a favor de la parte que realmente\
    \ resulta perjudicada.\n\nEn el presente trabajo se hará un análisis de la regulación\
    \ del contrato de concesión de obras públicas, figura, que, en palabras de VELÁZQUEZ\
    \ CURBELLO[1](http://noticias.juridicas.com/#sdfootnote1sym), tendrá la _(...)\
    \ la condición de contrato administrativo cuando el órgano de contratación tenga\
    \ la condición de Administración pública (...),_ y la de contrato privado, cuando\
    \ el ente que lo celebre no tenga aquella consideración; y que, por otro lado,\
    \ estará sujeta a regulación armonizada _(...) si el órgano contratante tiene\
    \ la consideración de poder adjudicador y el contrato tiene un valor estimado\
    \ igual o superior a_ 4.845.000 euros[2](http://noticias.juridicas.com/#sdfootnote2sym)\n\
    \nY todo ello se realizará, sin más pretensión, pues existen voces más autorizadas\
    \ en la materia, que la de proporcionar un instrumento de ayuda a las personas\
    \ que, como quien esto escribe, se enfrentan diariamente en su trabajo con las\
    \ dudas que plantea la tramitación de un expediente de contratación administrativa\
    \ que tenga por objeto esta complicada figura contractual.\n\n## 2\\. Marco Normativo\n\
    \nEl marco normativo general regulador del contrato de concesión de obras públicas\
    \ se encuentra integrado por las siguientes normas jurídicas:\n\n1. La [Ley 30/2007,\
    \ 30 de octubre, de Contratos del Sector Público](http://noticias.juridicas.com/external/disp.php?name=l30-2007)[3](http://noticias.juridicas.com/#sdfootnote3sym),\
    \ mediante la cual se transpone al derecho interno la Directiva 2004/18/CE del\
    \ Parlamento Europeo y del Consejo, de 31 de marzo de 2004, sobre coordinación\
    \ de los procedimientos de adjudicación de los contratos públicos de obras, suministros\
    \ y de servicios (D.O.U.E. L. 134/114. de 30 de abril de 2004).\n\n2. El Capítulo\
    \ IV del Título V del Libro II (artículos 253 a 260, ambos inclusive) del [Real\
    \ Decreto Legislativo 2/2002, de 16 de junio, por el que se aprueba el Texto Refundido\
    \ de la Ley de Contratos de las Administraciones Públicas](http://noticias.juridicas.com/external/disp.php?name=rdleg2-2002).\
    \ Dicho capítulo regula la financiación privada de los contratos de concesión\
    \ de obras públicas y conserva su vigencia en virtud de la Disposición derogatoria\
    \ única de la LCSP[4](http://noticias.juridicas.com/#sdfootnote4sym).\n\n* [Ley\
    \ 13/2003, 23 de mayo, reguladora del contrato de concesión de obras públicas](http://noticias.juridicas.com/external/disp.php?name=l13-2003),\
    \ en todo aquello que no haya quedado derogada por la LCSP.\n* El [Real Decreto\
    \ 817/2009, de 8 de mayo, por el que se desarrolla parcialmente la Ley 30/2007,\
    \ de 30 de octubre, de Contratos del Sector Público](http://noticias.juridicas.com/external/disp.php?name=rd817-2009)[5](http://noticias.juridicas.com/#sdfootnote5sym).\n\
    * El [Real Decreto 1098/2001, de 12 de octubre, por el que se aprueba el Reglamento\
    \ General de la Ley de Contratos de las Administraciones Públicas](http://noticias.juridicas.com/external/disp.php?name=rd1098-2001)\
    \ en cuanto no haya sido derogado por la LCSP ni por el Real Decreto 817/2009,\
    \ de 8 de mayo.\n\nAsimismo y, aunque no tiene carácter normativo[6](http://noticias.juridicas.com/#sdfootnote6sym)\
    \ hay que señalar la Comunicación Interpretativa 2000/C121/02 de la Comisión sobre\
    \ las concesiones en el Derecho Comunitario (D.O.C.E. C 121/2, de 29 de abril\
    \ de 2000) que permite un mejor conocimiento de la figura contractual que es objeto\
    \ de este trabajo.\n\nJunto a este marco normativo de carácter general habría\
    \ que mencionar el conjunto de normas jurídicas de carácter sectorial, de derecho\
    \ administrativo, laboral, procesal o privado (civil y mercantil), que expresamente\
    \ se citan o a las que se hacen referencia genérica en la regulación que del contrato\
    \ de concesión de obras públicas se hace en la LCSP o en las partes vigentes de\
    \ la LCAP y de la LRCOP, o a las que hay que acudir para encontrar la definición\
    \ de algunos de los conceptos manejados en dichas leyes. En la medida que sea\
    \ necesaria para el mejor conocimiento del régimen jurídico de este contrato,\
    \ se hará la referencia oportuna a los preceptos de aquellas normas jurídicas\
    \ que inciden en dicho régimen, descartándose desde este momento ofrecer un listado\
    \ de aquellas que siempre resultará incompleto.\n\n## 3\\. Concepto, Características\
    \ Y Distinción De Otras Figuras Afines\n\n### 3.1. Concepto Y Características\
    \ Del Contrato De Concesión De Obras Públicas\n\nPara aproximarse al concepto\
    \ del contrato de concesión de obras públicas, lo primero que hay que hacer es\
    \ acudir a la definición que del mismo realiza el artículo 7.1[7](http://noticias.juridicas.com/#sdfootnote7sym)\
    \ de la LCSP. Según dicho precepto “_La concesión de obras públicas es un contrato\
    \ que tiene por objeto la realización por el concesionario de algunas de las prestaciones\
    \ a que se refiere el artículo 6, incluidas las de restauración y reparación de\
    \ construcciones existentes, así como la conservación y mantenimiento de los elementos\
    \ construidos, y en el que la contraprestación a favor de aquél consiste, o bien\
    \ únicamente en el derecho a explotar la obra, o bien en dicho derecho acompañado\
    \ del de percibir un precio”._\n\nDe esta definición se extraen las dos características\
    \ que identifican esta figura contractual y que luego permitirán distinguirla\
    \ de otros institutos jurídicos con los que tiene puntos comunes. La primera hace\
    \ referencia a su objeto y la segunda, a la forma de establecida para remunerar\
    \ al contratista.\n\nEn principio, el ámbito objetivo del contrato de concesión\
    \ de obras públicas vendría integrado por cualquiera de las prestaciones a las\
    \ que se hace referencia en el artículo 6 de la LCSP que define al contrato de\
    \ obras. Así, su objeto podría ser, bien una obra, entendida según el concepto\
    \ establecido en aquel precepto, es decir, como _el resultado de un conjunto de\
    \ trabajos de construcción o ingeniería civil, destinado a cumplir por sí mismo\
    \ una función económica o técnica, que tenga por objeto un bien inmueble,_ bien\
    \ la ejecución de cualquiera de los trabajos enumerados en el Anexo I de la LCSP\
    \ y que van, desde la construcción general de inmuebles y obras de ingeniería\
    \ civil, a la demolición de inmuebles, pasando por las perforaciones y los sondeos.\n\
    \nSin embargo, si atendemos a la otra nota que caracteriza a esta modalidad contractual\
    \ y que hace referencia a la forma en que se ha de remunerar al contratista, que\
    \ al menos habrá de consistir en la explotación económica de la obra, vemos que\
    \ quedan inmediatamente excluidos del objeto del contrato de concesión de obra\
    \ pública todos aquellos trabajos de los enumerados en el Anexo I de la LCSP que\
    \ no son susceptibles de explotación.\n\nDados los términos confusos que emplea\
    \ el artículo 7.1 de la LCSP para determinar el objeto de este tipo de contrato,\
    \ me parece conveniente acudir, por esclarecedora, a la definición existente en\
    \ el derogado artículo 220.1[8](http://noticias.juridicas.com/#sdfootnote8sym)\
    \ de la LCAP según el cual, aquel vendría integrado por todas aquellas obras que\
    \ “_(_...) _siendo susceptibles de explotación, sean necesarias para la prestación\
    \ de servicios públicos de naturaleza económica o para el desarrollo de actividades\
    \ o servicios económicos de interés general (...)”._\n\nDe lo anterior se concluye,\
    \ que el objeto del contrato de concesión de obra pública ha de ser necesariamente\
    \ una prestación de las enumeradas en el artículo 6 de la LCSP, susceptible de\
    \ explotación económica[9](http://noticias.juridicas.com/#sdfootnote9sym), que\
    \ sea necesaria para la prestación de servicios públicos de naturaleza económica\
    \ o para el desarrollo de actividades o servicios económicos de interés general.\
    \ En todo caso, ha de venir integrado por una actividad constructiva, habiendo\
    \ quedado totalmente excluida del objeto de la concesión de obra pública, la sola\
    \ explotación de obras ya existentes, que sí contemplaba el derogado artículo\
    \ 220.1 de la LCAP[10](http://noticias.juridicas.com/#sdfootnote10sym).\n\nOtra\
    \ cuestión que se plantea en relación con el objeto del contrato de concesión\
    \ de obras públicas es, si dentro del mismo caben las rehabilitaciones[11](http://noticias.juridicas.com/#sdfootnote11sym)\
    \ de obras ya existentes. Si se realiza una interpretación literal del precepto\
    \ habría que entender que no, pues el mismo solo se refiere a las obras de restauración\
    \ y reparación omitiéndose toda referencia a las de rehabilitación. Particularmente\
    \ entiendo que dicha omisión no es intencionada y que cabrán dentro del concepto\
    \ si la obra finalmente rehabilitada es susceptible de explotación y es necesaria\
    \ para la prestación de un servicio público de naturaleza económica o para el\
    \ desarrollo de actividades o servicios económicos de interés general, pues entre\
    \ la rehabilitación y la restauración de obras, según el tenor del artículo 106\
    \ de la LCSP, solo hay un mero matiz diferenciador, la nueva funcionalidad que\
    \ con la primera se le da a la construcción, por lo que si dicha funcionalidad\
    \ es compatible con su explotación económica, pienso que no habría mayores problemas\
    \ para que la rehabilitación de construcciones ya existentes pudiera integrar\
    \ el objeto de un contrato de concesión de obra pública.\n\nLa segunda nota que\
    \ permite caracterizar a este tipo de contrato, es la forma excepcional que se\
    \ contempla para remunerar las prestaciones realizadas por el contratista. Así\
    \ frente a la norma general fijada por el artículo 75 de la LCSP que establece\
    \ que la retribución del contratista consistirá en un precio cierto expresado\
    \ en euros que se abonará por con cargo a los créditos presupuestarios consignados,\
    \ el artículo 7.1 antes citado, determina que el concesionario de la obra pública\
    \ será retribuido, bien con el derecho a explotar la obra mediante el cobro de\
    \ tarifas a los usuarios o a la propia Administración (lo que por la doctrina\
    \ se denomina “peaje en sombra”), bien con dicho derecho, acompañado del abono\
    \ de un precio en las condiciones determinadas por el precitado artículo 75.\n\
    \nFinalmente y, por lo que a la naturaleza jurídica de este contrato típico se\
    \ refiere, además de lo dicho en la introducción de este trabajo a la que me remito\
    \ sobre la naturaleza administrativa o privada del contrato, es necesario hacer\
    \ referencia a las obras públicas diferenciadas de las que se ocupa el artículo\
    \ 240 de la LCSP[12](http://noticias.juridicas.com/#sdfootnote12sym).\n\nEste\
    \ precepto recoge el supuesto del contrato que tiene como objeto dos o más obras\
    \ públicas que mantienen una relación funcional entre ellas. En este caso, el\
    \ contrato no pierde la naturaleza de contrato de concesión de obras públicas\
    \ por el hecho de que la utilización de una parte de las obras construidas no\
    \ esté sujeta a remuneración, siempre que dicha parte sea competencia de la Administración\
    \ concedente e incida en la explotación de la obra.\n\nPara este tipo de contratos,\
    \ la LCSP obliga, por una parte, a que el pliego de cláusulas administrativas\
    \ particulares especifique con claridad los aspectos concernientes a la obra objeto\
    \ de concesión, distinguiendo la parte objeto de remuneración de aquella que no\
    \ lo es, y, por otra, a que el plan económico-financiero que deben presentar los\
    \ licitadores, contemple ambas partes de la obra, habiéndose de tener en cuenta,\
    \ en todo caso, el importe total de las obras realizadas para determinar las tarifas\
    \ que se abonarán por la utilización de la obra objeto de la concesión.\n\n###\
    \ 3.2. Distinción De Otras Figuras Afines\n\nLos términos empleados por el artículo\
    \ 7.1 de la LCSP para la definición del contrato de concesión de obras públicas\
    \ parecen bastantes claros, por lo que en principio no habría mayores dificultades\
    \ para saber cuándo nos encontramos ante esta figura contractual. Pero la realidad\
    \ demuestra que a veces resulta difícil distinguir este tipo de contrato de otros\
    \ instrumentos que la Administración Pública utiliza para dar satisfacción a los\
    \ intereses generales que tiene encomendados y entre cuyo objeto puede encontrarse\
    \ la construcción de un obra. Ocurre así, que, en ocasiones, encomienda a terceros\
    \ la gestión de un servicio público con la obligación de realizar determinadas\
    \ obras[13](http://noticias.juridicas.com/#sdfootnote13sym); concede a aquellos\
    \ el uso de un bien de dominio público con la misma obligación o simplemente contrata\
    \ con el tercero la ejecución de una obra pública.\n\nEn vista de lo anterior\
    \ y con la intención de que la tarea de distinguir entre aquellas figuras resulte\
    \ más fácil, se exponen a continuación los criterios extraídos de la doctrina,\
    \ de la jurisprudencia comunitaria, de la Comisión Europeo o de los órganos consultivos\
    \ en materia de contratación administrativa, para diferenciar el contrato de concesión\
    \ de obras públicas del contrato de obra, del contrato de gestión de servicios\
    \ públicos con obra o de la concesión de dominio público en la que la ocupación\
    \ del bien demanial va acompañada de obras o instalaciones fijas.\n\n**3.2.1.\
    \ El contrato de concesión de obras públicas frente al contrato de obras**\n\n\
    La JSCA, en su informe 2/2007, de 19 de junio, partiendo de la LRCOP y de la Comunicación\
    \ Interpretativa 2000/C121/02 de la Comisión Europea sobre las concesiones en\
    \ el Derecho Comunitario, pone de manifiesto las notas distintivas, cuya concurrencia\
    \ conjunta, permiten calificar a un contrato como de concesión de obras públicas\
    \ de forma, determinando la ausencia de cualquiera de ellas que aquel sea conceptuado\
    \ como de obras. Aquellas características son las siguientes:\n\n1. Las obras\
    \ públicas objeto del contrato de concesión han de ser susceptibles de explotación\
    \ económica[14](http://noticias.juridicas.com/#sdfootnote14sym) por estar destinadas\
    \ a servicios públicos de interés económico o servicios económicos de interés\
    \ general[15](http://noticias.juridicas.com/#sdfootnote15sym).\n\n2. El derecho\
    \ a la explotación de las obras, o esa explotación acompañada de un precio, ha\
    \ de ser la contrapartida que recibe el contratista por realizar a su costa la\
    \ inversión y el mantenimiento de las obras[16](http://noticias.juridicas.com/#sdfootnote16sym).\n\
    \n3. El derecho de explotación conlleva la transferencia de la responsabilidad\
    \ de explotación (riesgos vinculados a la construcción, así como los vinculados\
    \ a la gestión y frecuentación o utilización efectiva del equipamiento –disponibilidad\
    \ y demanda) que engloba los aspectos técnicos, financieros y de gestión de la\
    \ obra. Por ello, si los poderes públicos asumen las contingencias vinculadas\
    \ a la gestión de una obra, asegurando, por ejemplo, el reembolso de la financiación,\
    \ faltará el elemento riesgo, encontrándonos ante un contrato de obras[17](http://noticias.juridicas.com/#sdfootnote17sym).\n\
    \n4. El derecho de explotación permite al concesionario cobrar derechos al usuario\
    \ por la utilización de la obra durante un cierto periodo de tiempo. Aquel no\
    \ es directamente remunerado por el órgano de contratación sino que obtiene de\
    \ este el derecho a recibir las rentas resultantes de la utilización de las obras.\
    \ De acuerdo con esto, la Comisión Europea entiende que nos encontraremos ante\
    \ contratos públicos de obras cuando el coste de la obra vaya a cargo principalmente\
    \ del órgano de contratación y el contratista no reciba su remuneración a través\
    \ de derechos percibidos directamente de los usuarios de la obra[18](http://noticias.juridicas.com/#sdfootnote18sym).\n\
    \n5. La circunstancia de que el derecho de explotación vaya acompañado de un precio\
    \ no altera el análisis realizado. Por ello, si la Administración asume parcialmente\
    \ el coste de explotación a fin de aminorar el precio que debe pagar el usuario\
    \ (precios sociales, peajes en sombra) esta intervención no cambia necesariamente\
    \ la naturaleza del contrato si el precio pagado por la utilización de la obra\
    \ cubre solo una parte del coste de la obra y de su explotación. En definitiva,\
    \ como dice la Comisión en su Comunicación Interpretativa[19](http://noticias.juridicas.com/#sdfootnote19sym),\
    \ quedarán cubiertos por la definición de concesión aquellos casos en el Estado\
    \ paga un precio como consecuencia de las obras realizadas, siempre y cuando este\
    \ no elimine el riesgo inherente a la explotación.\n\n6. Según su finalidad, las\
    \ obras públicas puede incluir, además de las superficies que sean precisas según\
    \ su naturaleza, otras zonas o terrenos para la ejecución de actividades complementarias,\
    \ comerciales o industriales que sean necesarias o conveniente por la utilidad\
    \ que prestan a los usuarios de las obras y que sean susceptibles de un aprovechamiento\
    \ económico diferenciado (por ejemplo, establecimientos de hostelería, estaciones\
    \ de servicio, zonas de ocio, estacionamientos, locales comerciales, etc.)\n\n\
    **3.2.2. El contrato de concesión de obras públicas y el contrato de gestión de\
    \ servicios públicos**\n\nPara distinguir el contrato de concesión de obras públicas\
    \ de aquellos contratos de gestión de servicios públicos que comprenden la ejecución\
    \ de obras, el criterio diferenciador utilizado por la JCCA[20](http://noticias.juridicas.com/#sdfootnote20sym)\
    \ y la JSCA[21](http://noticias.juridicas.com/#sdfootnote21sym), es el de la accesoriedad\
    \ de las obras con respecto al objeto principal del contrato[22](http://noticias.juridicas.com/#sdfootnote22sym).\
    \ De ahí que si el objeto principal del contrato es la construcción y explotación\
    \ de una obra pública, estaremos ante el contrato de concesión de obra pública,\
    \ mientras que si el objeto principal del contrato es la explotación o gestión\
    \ de un servicio público, por ser esta la prestación más importe desde el punto\
    \ de vista económico, siendo las obras a realizar en su ejecución meramente accesorias,\
    \ aquel habrá de calificarse como contrato de gestión de servicios públicos.\n\
    \n**3.2.3. El contrato de concesión de obras públicas y la concesión demanial**\n\
    \nLa LPAP contempla en su artículo 86.3 el supuesto del uso privativo de los bienes\
    \ de dominio público que determina su ocupación con obras o instalaciones fijas.\
    \ Visto lo anterior, el hecho de que la concesión demanial recaiga sobre un bien\
    \ inmueble que pertenece a una Administración Pública y la circunstancia de que\
    \ el concesionario pueda realizar obras sobre el mismo puede llevar a crear confusión\
    \ entre aquella figura y el contrato de concesión de obra pública.\n\nPara distinguir\
    \ ambas figuras jurídico-administrativas GIL GARCÍA[23](http://noticias.juridicas.com/#sdfootnote23sym)\
    \ utiliza tres criterios. En primer lugar, el de su naturaleza, pues la concesión\
    \ de dominio público es un acto administrativo y no tiene carácter contractual.\
    \ En segundo lugar, el del carácter del bien, pues mientras que la concesión demanial\
    \ solo puede recaer sobre un bien de dominio público, el contrato de concesión\
    \ de obras públicas puede tener por objeto tanto un bien de dominio público como\
    \ un bien privativo[24](http://noticias.juridicas.com/#sdfootnote24sym), y en\
    \ tercer y último lugar, el del régimen jurídico aplicable, pues en la concesión\
    \ de dominio público se aplica prioritariamente la normativa sobre patrimonio\
    \ y en el contrato de concesión de obras públicas la normativa sobre contratos\
    \ del sector público.\n\nParticularmente, creo que el criterio determinante de\
    \ la distinción de ambas figuras es el interés que se satisface con cada una de\
    \ ellas. Así, mientras que con el contrato de concesión de obras públicas se pretende\
    \ dar respuesta al interés público vinculado a los fines institucionales del órgano\
    \ de contratación consistente en la construcción y explotación de una obra pública,\
    \ en la concesión demanial lo que radica es el interés, lógicamente también público,\
    \ de otorgar a un particular el uso privativo, con exclusión o límite del de otro,\
    \ de un bien de dominio público , y ello, con independencia de que en el bien\
    \ vaya a realizarse la explotación de una actividad económica en la que sea necesaria\
    \ la ejecución de obras o instalaciones fijas, que, por ello, tendrán carácter\
    \ accesorio con respecto al uso privativo concedido. De esta manera, en el contrato\
    \ de concesión de obras públicas, la construcción de la obra y su explotación\
    \ integran su objeto. De ahí, que cuando se produce su extinción, la regla general\
    \ establecida en el artículo 248 de la LCSP, sea la entrega a la Administración\
    \ de las obras incluidas en la concesión, siendo su demolición solo una posibilidad\
    \ que debe estar expresamente recogida en el pliego de cláusulas administrativas\
    \ particulares. Por el contrario, en la concesión de dominio público, dado el\
    \ carácter instrumental de las obras y de las instalaciones, la regla general\
    \ sentada por el artículo 101.1 de la LPAP para el supuesto de su extinción, es\
    \ la demolición por el concesionario, directamente o por ejecución subsidiaria\
    \ de la Administración a su costa, de las obras, construcciones o instalaciones\
    \ fijas existentes en el bien de dominio público cuyo uso privativo se concede,\
    \ siendo el mantenimiento de aquellas una excepción que habrá de estar recogida\
    \ en el título concesional o ser acordada por la autoridad que otorgó la concesión.\n\
    \n## 4\\. Contenido Del Contrato De Concesión De Obras Públicas\n\nDel tenor del\
    \ artículo 7 de la LCSP se deriva la existencia de un contenido necesario y otro\
    \ posible.\n\n### 4.1. Contenido Necesario\n\nEl contenido necesario y obligatorio\
    \ del contrato de concesión de obra pública viene fijado en el apartado 1 del\
    \ artículo 7 de la LCPS y es el siguiente:\n\n1. Realización por el concesionario\
    \ de las prestaciones a las que se refiere el artículo 6 de la LCSP en los términos\
    \ que antes se ha dicho. O dicho de otro modo, la construcción de la obra pública.\n\
    \n* Explotación de la obra de la obra pública.\n\n### 4.2. Contenido posible[25](http://noticias.juridicas.com/#sdfootnote25sym)\n\
    \nEl contenido posible, pero no obligatorio del contrato de concesión de obras\
    \ públicas, se establece en los apartados 2 y 3 del artículo 7 de la LCSP y viene\
    \ integrado por todas o alguna de las siguientes prestaciones o actuaciones:\n\
    \n1. Adecuación, reforma y modernización de la obra para adaptarla a las características\
    \ técnicas y funcionales requeridas para la correcta prestación de los servicios\
    \ o la realización de las actividades económicas a las que sirve de soporte material.\
    \ Dichas prestaciones, junto con las obligaciones recogidas por el artículo 230.4\
    \ de la Ley, integran el contenido de la llamada por la doctrina, _cláusula de\
    \ progreso,_ que obliga al concesionario a adaptar las infraestructuras objeto\
    \ del contrato a los avances científicos y tecnológicos que rijan en cada momento\
    \ con la finalidad de conseguir los mayores niveles de calidad que sean exigibles\
    \ atendidas las circunstancias.\n\n* Las actuaciones de reposición y gran reparación\
    \ que sean exigibles en relación con los elementos que ha de reunir cada una de\
    \ las obras para mantenerse apta a fin de que los servicios y actividades a los\
    \ que aquellas sirven puedan ser desarrollados adecuadamente de acuerdo con las\
    \ exigencias económicas y las demandas sociales.\n* La proyección, ejecución,\
    \ conservación, reposición y reparación de todas aquellas obras que sean accesorias\
    \ o estén vinculadas con la principal (la obra objeto del contrato de concesión\
    \ de obras públicas) y que sean necesarias para que esta cumpla la finalidad determinante\
    \ de su construcción y que permitan su mejor funcionamiento y explotación.[26](http://noticias.juridicas.com/#sdfootnote26sym)\n\
    * Todas aquellas actuaciones de carácter ambiental que estén relacionadas con\
    \ las obras accesorias o vinculadas y que se hayan previsto.\n\nIgualmente, y\
    \ dentro del contenido posible pero no necesario del contrato se pueden incluir\
    \ las zonas complementarias de explotación[27](http://noticias.juridicas.com/#sdfootnote27sym)\
    \ a las que se hace en mención en el artículo 231 de la LCSP. Efectivamente, dicho\
    \ precepto, que no tiene carácter básico[28](http://noticias.juridicas.com/#sdfootnote28sym),\
    \ dispone en su apartado primero que _Atendiendo a su finalidad, las obras públicas\
    \ podrán incluir, además de las superficies que sean precisas según su naturaleza,\
    \ otras zonas o terrenos para la ejecución de actividades complementarias, comerciales,\
    \ o industriales que sean necesarias o convenientes por la utilidad que presten\
    \ a los usuarios de las obras y que sean susceptibles de un aprovechamiento económico\
    \ diferenciado, tales como establecimientos de hostelería, estaciones de servicio,\
    \ zonas de ocio, estacionamientos, locales comerciales y otros susceptibles de\
    \ explotación._\n\n## 5\\. Actuaciones Preparatorias Del Contrato De Concesión\
    \ De Obras Públicas\n\nEn los artículos 112 a 115 de la LCSP, todos ellos de carácter\
    \ básico[29](http://noticias.juridicas.com/#sdfootnote29sym), se recogen una serie\
    \ de actuaciones que, necesariamente en unos casos y, de forma potestativa en\
    \ otros, han de preceder a la licitación por la Administración Pública de un contrato\
    \ de concesión de obras públicas, siendo uno de ellos, el estudio de viabilidad\
    \ (o su sustituto ocasional, el estudio de viabilidad económico-financiera) al\
    \ que se hace referencia en el primero de los artículos citados, el determinante\
    \ en la toma de la decisión de construir y explotar la obra pública en régimen\
    \ de concesión, pues como sostiene CASARES MARCOS[30](http://noticias.juridicas.com/#sdfootnote30sym)\
    \ _Se trata, en definitiva, de garantizar que exista evaluación previa de la viabilidad\
    \ real del proyecto antes de iniciar la fase de licitación, con el fin último\
    \ de evitar que su ausencia se ponga de manifiesto una vez comenzado el proceso\
    \ de contratación o cuando ya se haya adjudicado el contrato._\n\nA continuación\
    \ veamos qué dice la LCSP sobre cada uno de ellos.\n\n### 5.1. El Estudio De Viabilidad\n\
    \n**5.1.1. Acuerdo y contenido**\n\nEsta actuación preparatoria del contrato de\
    \ concesión de obra pública , que es previa a la toma de decisión de construir\
    \ y explotar la obra pública en régimen de concesión y determinante de su sentido,\
    \ es anterior al inicio del procedimiento de contratación administrativa propiamente\
    \ dicho y de su contenido va a depender que este se inicie o no.\n\nEl estudio\
    \ de viabilidad, cuya elaboración, según el apartado 1 del artículo 112, será\
    \ acordada[31](http://noticias.juridicas.com/#sdfootnote31sym) por el órgano competente\
    \ de la Administración concedente[32](http://noticias.juridicas.com/#sdfootnote32sym)\
    \ ha de contener, como mínimo, los datos, análisis, informes o estudios que procedan\
    \ sobre los puntos que se relacionan en el apartado 2 de aquel artículo y que\
    \ son los que a continuación se indican:\n\n1. Finalidad y justificación de la\
    \ obra, así como definición de sus características esenciales.\n\n2. Previsiones\
    \ sobre la demanda de uso e incidencia económica y social de la obra en su área\
    \ de influencia y sobre la rentabilidad de la concesión.\n\n3. Valoración de los\
    \ datos e informes existentes que hagan referencia al planeamiento sectorial,\
    \ territorial o urbanístico.\n\n4. Estudio de impacto ambiental cuando este sea\
    \ preceptivo de acuerdo con la legislación vigente[33](http://noticias.juridicas.com/#sdfootnote33sym).\
    \ Y si no es obligatorio, un análisis ambiental de las alternativas y las correspondientes\
    \ medidas correctoras y protectoras necesarias.\n\n5. Justificación de la solución\
    \ elegida, indicando, entre las alternativas consideradas si se tratara de infraestructuras\
    \ viarias o lineales, las características de su trazado.\n\n6. Riesgos operativos\
    \ y tecnológicos de la construcción y explotación de la obra.\n\n7. Coste de la\
    \ inversión a realizar, así como el sistema de financiación propuesto para la\
    \ construcción de la obra con la justificación, asimismo, de la procedencia de\
    \ esta.\n\n8. Estudio de seguridad y salud o, en su caso, estudio básico de seguridad\
    \ y salud, en los términos previstos en las disposiciones mínimas de seguridad\
    \ y salud en obras de construcción[34](http://noticias.juridicas.com/#sdfootnote34sym).\n\
    \n**5.1.2. Elaboración del estudio de viabilidad. La iniciativa privada**\n\n\
    El artículo 112 de la LCSP establece que el estudio de viabilidad puede ser realizado\
    \ por la Administración concedente o por un particular. Según esto, la iniciativa\
    \ de construir y explotar una obra pública bajo el régimen de concesión puede\
    \ partir tanto de la Administración como de un particular.\n\nEn el primero de\
    \ los supuestos, habrá de ser la propia Administración la que elabore el estudio\
    \ de viabilidad, lo cual podrá hacer utilizando diversas vías:\n\n1. Directamente,\
    \ si dispone de los recursos humanos necesarios para elaborar un trabajo de tal\
    \ complejidad.\n\n2. A través de otra Administración Pública en virtud de los\
    \ convenios que haya podido suscribir.\n\n3. Mediante un contrato administrativo\
    \ de servicios del artículo 10 de la LCSP.\n\nEn el segundo caso, la Administración\
    \ contará ya con un estudio de viabilidad elaborado por la iniciativa privada\
    \ respecto del cual deberá adoptar la decisión[35](http://noticias.juridicas.com/#sdfootnote35sym)\
    \ de tramitarlo o no. Dicha decisión habrá de ser comunicada al particular proponente\
    \ en el plazo máximo de tres meses, o seis, en los supuestos en que la Administración\
    \ acuerde ampliar el plazo para el análisis del estudio, y si es afirmativa, dará\
    \ derecho a aquel a obtener el resarcimiento de los gastos sufridos en la cuantía\
    \ que recoge el apartado 5 del artículo 112[36](http://noticias.juridicas.com/#sdfootnote36sym)\
    \ siempre que se cumplan todos y cada uno de los siguientes requisitos:\n\n* Que\
    \ el estudio de viabilidad culmine en el otorgamiento de la concesión tras la\
    \ oportuna licitación.\n\n* Que el autor no haya resultado adjudicatario de la\
    \ concesión.\n\n* Que el estudio no hubiera resultado insuficiente atendida su\
    \ propia finalidad.\n\nLa Administración está obligada a resolver en el plazo\
    \ máximo previsto (3 o 6 meses) y a su silencio, el apartado antes citado, le\
    \ da un sentido negativo equivalente a la no aceptación del estudio, sin que,\
    \ contra la resolución expresa denegando su tramitación o la presunta no aceptando\
    \ el estudio, quepa interponer recurso alguno, pues se trata del ejercicio de\
    \ una potestad discrecional cuyos únicos elementos reglados son la obligación\
    \ de comunicar la decisión adoptada dentro del plazo legalmente establecido y\
    \ el régimen de resarcimiento de gastos fijado, dado que en definitiva, la decisión\
    \ que se adopte va a responder a criterios de oportunidad político-económica.\n\
    \nPara finalizar la cuestión de la intervención de la iniciativa privada en la\
    \ elaboración del estudio de viabilidad de la obra pública, creo necesario destacar\
    \ que el régimen de resarcimiento de gastos previsto en el artículo 112.5 de la\
    \ LCSP parece exclusivamente pensado para los supuestos de aceptación del estudio\
    \ de viabilidad por la Administración concedente, lo que lleva a plantearse qué\
    \ ocurriría en el supuesto impensable, pero posible, de rechazo del estudio por\
    \ aquella y su posterior adopción como propio. Pienso que en este caso, donde\
    \ entraría en juego la responsabilidad civil e incluso, la penal, aquel régimen\
    \ de compensación no sería de aplicación y el autor podría obtener el resarcimiento\
    \ de los daños materiales y morales que pudiera acreditar haber sufrido.\n\n###\
    \ 5.2. Información Pública E Informes De Otras Administraciones Públicas\n\n**5.2.1.\
    \ Información pública**[37](http://noticias.juridicas.com/#sdfootnote37sym)\n\n\
    El estudio de viabilidad, ya haya sido elaborado por la Administración o aceptado\
    \ por la misma a iniciativa privada, ha de someterse a información pública por\
    \ el plazo de un mes que, atendida su complejidad, podrá ser prorrogado otro más.\
    \ Este trámite también servirá para cumplimentar al relativo al estudio de impacto\
    \ ambiental en los casos en que la declaración de impacto ambiental resulte preceptiva.\n\
    \nEn cuanto a este último trámite se refiere, DE ANDRÉS GUIJARRO y HERRERO PRIETO[38](http://noticias.juridicas.com/#sdfootnote38sym)\
    \ entienden que dicha solución, aunque pueda resultar eficaz por razones de economía\
    \ procesal, no está exenta de dificultades e inconvenientes. En este sentido,\
    \ dichos autores recogen la opinión de EMBID IRUJO y COLOM PIAZUELO[39](http://noticias.juridicas.com/#sdfootnote39sym)\
    \ quienes ven complicado tramitar conjuntamente el estudio de viabilidad y la\
    \ evaluación de impacto ambiental pues la normativa reguladora[40](http://noticias.juridicas.com/#sdfootnote40sym)\
    \ de dicho trámite prevé que sean los proyectos y no otros documentos, como puedan\
    \ ser el estudio de viabilidad, los que se sometan a evaluación.\n\n**5.2.2. Informe\
    \ urbanístico**\n\nAsimismo, el estudio de viabilidad debe ser informado en el\
    \ plazo de un mes por los órganos competentes de la Administración General del\
    \ Estado, de las Comunidades Autónomas y Entidades Locales afectados si la obra\
    \ en cuestión no figura en el correspondiente planeamiento urbanístico. El régimen\
    \ de emisión del informe y su carácter vinculante o no será el previsto en la\
    \ normativa urbanística correspondiente, siendo de aplicación supletoria lo dispuesto\
    \ en los artículos 82 y 83 de la LRJAPyPAC.\n\n**5.2.3. Informe del Ministerio\
    \ de Defensa**\n\nPor otro lado, de acuerdo con Disposición adicional quinta de\
    \ la LRCOP, en los contratos de concesión de obras públicas que incidan sobre\
    \ zonas declaradas de interés para la defensa nacional o bien sobre terrenos,\
    \ edificaciones e instalaciones, incluidas sus zonas de seguridad, vinculados\
    \ a los fines de la defensa nacional, habrá de solicitarse, con carácter previo\
    \ al estudio de viabilidad, informe del Ministerio de Defensa respecto de aquella\
    \ incidencia. Dicho informe tendrá carácter vinculante y deberá ser evacuado en\
    \ el plazo de dos meses, entendiéndose desfavorable en lo que afecta a la defensa\
    \ nacional, si no fuera emitido.\n\n### 5.3. Estudio De Viabilidad Económico-financiera\n\
    \nEl estudio de viabilidad puede ser sustituido por un estudio de viabilidad económico-financiera[41](http://noticias.juridicas.com/#sdfootnote41sym)\
    \ cuando así lo acuerde motivadamente[42](http://noticias.juridicas.com/#sdfootnote42sym)\
    \ la Administración concedente en atención a la naturaleza y la finalidad de la\
    \ obra o a la cuantía de la inversión requerida. En estos supuestos, la Administración\
    \ queda obligada a elaborar, antes de licitar la concesión, el correspondiente\
    \ anteproyecto o proyecto para asegurar que se cumplan los trámites previstos\
    \ en los apartados 3 y 4 del artículo 113 de la LCSP, que más adelante se verán.\n\
    \nEn cuanto a su contenido, contrariamente a lo que ocurre con el estudio de viabilidad\
    \ donde se fija uno mínimo, nada dice la LCSP sobre dicho particular, por lo que\
    \ la Administración concedente gozará de libertad en su determinación, si bien\
    \ creo que, realizando una aplicación analógica del apartado 2 del artículo 112,\
    \ habrá de hacer referencia a la información de contenido económico-financiero\
    \ que se considera contenido mínimo del estudio de viabilidad:\n\n1. Previsiones\
    \ sobre demanda de uso e incidencia económica y social de la obra en su área de\
    \ influencia y sobre la rentabilidad de la concesión.\n\n2. Coste de la inversión\
    \ a realizar, así como sistema de financiación propuesto para la construcción\
    \ de la obra, con justificación, asimismo, de la procedencia de esta.\n\nPor lo\
    \ demás, cabe decir que dicho estudio de viabilidad económico-financiera, en el\
    \ que entiendo que no tiene cabida la iniciativa privada[43](http://noticias.juridicas.com/#sdfootnote43sym),\
    \ pues nada se dice en la LCSP sobre dicho extremo, podrá ser elaborado por la\
    \ Administración concedente por cualquiera de los medios que antes apunté en relación\
    \ con el estudio de viabilidad (directamente, con la colaboración de otra Administración\
    \ Pública o mediante un contrato administrativo de servicios) y lógicamente, por\
    \ su naturaleza, no tendrá que ser sometido ni a información pública ni a informe\
    \ de otras Administraciones ni a evaluación de impacto ambiental, sin perjuicio\
    \ de que dichos trámites sean exigidos en otra fase procedimental.\n\n### 5.4.\
    \ Anteproyecto De Construcción Y Explotación De la Obra\n\nLa redacción de un\
    \ anteproyecto de construcción y explotación de la obra es una actuación preparatoria\
    \ del contrato de concesión de obras públicas:\n\n1. De carácter obligatorio,\
    \ salvo que se acuerde la elaboración de un proyecto, cuando la Administración\
    \ concedente sustituya, en los casos previstos en el artículo 112.6 de la LCSP,\
    \ el estudio de viabilidad por el estudio de viabilidad económico-financiero.\
    \ En este caso, tiene como finalidad la de asegurar el cumplimiento de los trámites\
    \ establecidos por los apartados 3 y 4 del artículo 113 de la Ley.\n\n2. De existencia\
    \ facultativa, cuando la Administración concedente, una vez aprobado el estudio\
    \ de viabilidad, así lo acuerde en atención a la complejidad de la obra y al grado\
    \ de definición de sus características.\n\nEl anteproyecto, que podrá incluir,\
    \ de acuerdo con la naturaleza de la obra, zonas complementarias de explotación\
    \ comercial, contendrá[44](http://noticias.juridicas.com/#sdfootnote44sym), como\
    \ mínimo[45](http://noticias.juridicas.com/#sdfootnote45sym), la siguiente documentación:\n\
    \n1. Una memoria, acompañada de los datos y cálculos básicos correspondientes,\
    \ en la que se expondrán las necesidades a satisfacer, los factores sociales,\
    \ técnicos y económicos, económicos, medioambientales y administrativos considerados\
    \ para atender el objetivo fijado y la justificación de la solución que se propone.\n\
    \n2. Los planos de situación y de conjunto necesarios para la definición de la\
    \ obra.\n\n3. Un presupuesto que comprenda los gastos de ejecución de la obra,\
    \ incluido el coste de las expropiaciones[46](http://noticias.juridicas.com/#sdfootnote46sym)\
    \ que hubiese que llevar a cabo, partiendo de las correspondientes mediciones\
    \ aproximadas y valoraciones.\n\n4. Un estudio relativo al régimen de utilización\
    \ y explotación de la obra, con indicación de su forma de financiación y del régimen\
    \ tarifario[47](http://noticias.juridicas.com/#sdfootnote47sym) que regirá la\
    \ concesión, incluyendo, en su caso, la incidencia o contribución en estas de\
    \ los rendimientos que pudieran corresponder a la zona de explotación comercial\n\
    \nEl anteproyecto así elaborado será sometido[48](http://noticias.juridicas.com/#sdfootnote48sym)\
    \ a información pública[49](http://noticias.juridicas.com/#sdfootnote49sym) por\
    \ el plazo de un mes, prorrogable por idéntico plazo en razón de su complejidad\
    \ y trasladado a los órganos afectados de la Administración General del Estado,\
    \ de las Comunidades Autónomas o Entidades Locales para que emitan el correspondiente\
    \ informe[50](http://noticias.juridicas.com/#sdfootnote50sym).\n\nLlegados a este\
    \ punto, si ponemos en relación los artículos 112 y 113 de la LCSP podremos sacar\
    \ las siguientes conclusiones respecto de los trámites de información pública\
    \ e informe de otras Administraciones Públicas:\n\n* Que cuando la Administración\
    \ concedente estima necesaria la elaboración de un anteproyecto de construcción\
    \ y explotación de la obra una vez aprobado el correspondiente estudio de viabilidad,\
    \ existen dos trámites de información pública, una referido a aquel y otro relativo\
    \ al anteproyecto para que puedan formularse las observaciones que se estimen\
    \ oportunas sobre la ubicación y características de la obra y para que se ponga\
    \ de manifiesto cualquier otra circunstancia referente a la declaración de su\
    \ utilidad pública.\n\n* Que en idéntico caso, existe también un doble trámite\
    \ de informe de las otras Administraciones Públicas afectadas, uno respecto del\
    \ estudio de viabilidad, cuando la obra no figure en el correspondiente planeamiento\
    \ urbanístico y que deberá ser emitido en el plazo de un mes, y otro, evacuado\
    \ en relación con el anteproyecto de construcción y explotación de la obra, para\
    \ el que no se establece ni supuestos de procedencia ni plazo, por lo que habrá\
    \ que estar a la normativa específica que sea de aplicación.\n\nCumplimentados\
    \ los trámites anteriores, la Administración concedente aprobará el anteproyecto,\
    \ considerando las alegaciones formuladas e incorporando las prescripciones de\
    \ la declaración de impacto ambiental e instará el reconocimiento concreto de\
    \ la utilidad pública de la obra a los efectos previstos en la legislación de\
    \ expropiación forzosa[51](http://noticias.juridicas.com/#sdfootnote51sym).\n\n\
    Para concluir en análisis de lo concerniente al anteproyecto de obra, es necesario\
    \ indicar que el apartado 5 del artículo 113 contempla la posibilidad de que los\
    \ licitadores a la concesión de obra pública puedan introducir en el mismo variantes\
    \ o mejoras cuando el pliego de cláusulas administrativas particulares lo autorice\
    \ y en los términos que este establezca.\n\n### 5.5. Redacción, Supervisión, Aprobación\
    \ Y Replanteo Del Proyecto\n\nLa siguiente actuación preparatoria del contrato\
    \ de concesión de obras públicas que contempla la LCSP (artículo 114) es la redacción\
    \ del proyecto de la obra[52](http://noticias.juridicas.com/#sdfootnote52sym)\
    \ que perderá tal naturaleza para convertirse en una obligación del concesionario\
    \ una vez iniciada la ejecución del contrato, cuando, en virtud de los términos\
    \ de la concesión, le corresponda su presentación, lo cual, de acuerdo con lo\
    \ establecido en el apartado 1 del precepto antes citado, solo podrá ser acordado\
    \ en los supuestos previstos por el artículo 108 de LCSP, es decir, cuando motivos\
    \ de orden técnico, ligados al destino o a las técnicas de ejecución de la obra,\
    \ obliguen necesariamente a vincular al empresario a los estudios de las obras,\
    \ o cuando se trate de obras cuya dimensión excepcional o dificultades técnicas\
    \ singulares, requieran soluciones aportadas con medios y capacidad técnica propias\
    \ de las empresas.\n\nFuera del supuesto ante expresado, el proyecto será redactado\
    \ por la Administración concedente por cualquiera de los medios que antes se dijeron\
    \ respecto del estudio de viabilidad y del estudio de viabilidad económico-financiera,\
    \ es decir, directamente con sus medios, a través de la colaboración que le pueda\
    \ prestar otra Administración Pública o finalmente, mediante un contrato administrativo\
    \ de servicios.\n\nPor otro lado, es necesario destacar que en la redacción del\
    \ proyecto de la obra, así como en lo que concierne a su supervisión, aprobación\
    \ y replanteo, son de aplicación, de acuerdo con el artículo 114.1 de la Ley,\
    \ las normas previstas en la misma para el contrato de obras[53](http://noticias.juridicas.com/#sdfootnote53sym)\
    \ que habrán de ser completadas por lo dispuesto en el RGLCAP[54](http://noticias.juridicas.com/#sdfootnote54sym)\
    \ en todo cuanto este no haya quedado derogado por aquella.\n\nPor lo demás, cabe\
    \ decir:\n\n* que la LCSP declara de aplicación al proyecto, cuando no existiera\
    \ un anteproyecto previo, la misma tramitación que para este se prevé en los apartados\
    \ 3 y 4 del artículo 113.\n\n* Que igualmente es de aplicación respecto del proyecto\
    \ cuanto se establece en el apartado 5 del artículo 113 para las mejoras del anteproyecto\
    \ y,\n\n* que en el apartado cuarto del artículo 114 se fija la responsabilidad\
    \ del concesionario por los daños derivados de los defectos del proyecto cuando,\
    \ según los términos de la concesión, le corresponda su presentación o cuando\
    \ haya introducido mejoras en el propuesto por la Administración.\n\nPara finalizar\
    \ esta cuestión es necesario destacar dos hechos. Por un lado, que la Administración\
    \ concedente, una vez redactado, supervisado, aprobado y replanteado el proyecto\
    \ ha de proceder al reconocimiento de la utilidad pública[55](http://noticias.juridicas.com/#sdfootnote55sym)\
    \ de la obra a los efectos previstos en la legislación de expropiación forzosa\
    \ siempre que no existiera un anteproyecto, pues en este caso ya se habría instado\
    \ tal declaración. Y por otro, que de acuerdo con la Disposición adicional tercera\
    \ de la LRCOP, los proyectos de obras públicas de interés general han de ser remitidos\
    \ a la Administración urbanística competente al objeto de que informe en el plazo\
    \ de un mes sobre la adaptación de los mismos al planeamiento urbanístico que\
    \ resulte de aplicación, entendiéndose aquel evacuado en sentido favorable si\
    \ no se emite en tal plazo.\n\n### 5.6. Pliego De Cláusulas Administrativas Particulares\n\
    \nLa elaboración, informe por el servicio jurídico correspondiente y aprobación\
    \ del pliego de cláusulas administrativas particulares son actuaciones preparatorias\
    \ en todo contrato administrativo que han de realizarse antes la licitación del\
    \ mismo de acuerdo con lo establecido en el artículo 99 de la LCSP. Dicho precepto\
    \ y el artículo 67 del RGLCAP establecen el contenido genérico de los pliegos\
    \ de cláusulas administrativas particulares que, en el contrato de concesión de\
    \ obras públicas, se concreta en el artículo 115 de aquella Ley.\n\nSegún el apartado\
    \ 1 del artículo 115 de la LCSP, los pliegos de cláusulas administrativas particulares\
    \ de los contratos de concesión de obras públicas deberán hacer referencia, al\
    \ menos, a los siguientes aspectos:\n\n1. Definición del objeto del contrato,\
    \ con referencia al anteproyecto o proyecto de que se trate y mención expresa\
    \ de los documentos de este que revistan carácter contractual. Asimismo, cuando\
    \ sea el caso, habrá de determinar la zona complementaria de explotación comercial.\n\
    2. Requisitos de capacidad y solvencia financiera, económica y técnica que sean\
    \ exigibles a los licitadores.\n\t1. Relación de promotores de la futura sociedad\
    \ concesionaria, en el supuesto de que estuviera prevista su constitución[56](http://noticias.juridicas.com/#sdfootnote56sym),\
    \ y características de la misma tanto jurídicas como financieras.\n\t2. Plan de\
    \ realización de las obras con indicación de las fechas previstas para su inicio,\
    \ terminación y apertura al uso que se destinen.\n\t3. Plazo de duración de la\
    \ concesión[57](http://noticias.juridicas.com/#sdfootnote57sym).\n\t4. Plan económico-financiero\
    \ de la concesión que incluirá, entre los aspectos que le son propios, el sistema\
    \ de tarifas, la inversión y los costes de explotación y obligaciones de pago\
    \ y gastos financieros, directos o indirectos estimados. Asimismo, será objeto\
    \ de consideración específica, la incidencia en las tarifas, así como en las previsiones\
    \ de amortización, en el plazo concesional y en otras variables de la concesión\
    \ previstas en el pliego, en su caso, de los rendimientos de la demanda de utilización\
    \ de la obra y, cuando exista, de los beneficios derivados de la explotación de\
    \ la zona comercial, cuando no alcancen o cuando superen los niveles mínimo y\
    \ máximo, respectivamente.\n\t5. En los casos de financiación mixta de la obra,\
    \ propuesta del porcentaje de financiación con cargo a recursos públicos, por\
    \ debajo de los establecidos en el pliego de cláusulas administrativas particulares.\n\
    \t6. Compromiso de que la sociedad concesionaria adoptará el modelo de contabilidad\
    \ que establezca el pliego, de conformidad con la normativa aplicable, incluido\
    \ el que pudiera corresponderle a la gestión de zonas complementarias de explotación\
    \ comercial.\n\t7. Las mejoras que se consideren convenientes[58](http://noticias.juridicas.com/#sdfootnote58sym).\n\
    3. Sistema de retribución del concesionario[59](http://noticias.juridicas.com/#sdfootnote59sym),\
    \ así como, en su caso, las fórmulas de actualización de costes durante la explotación\
    \ de la obra, con referencia obligada a su repercusión en las correspondientes\
    \ tarifas en función del objeto de la concesión.\n4. El umbral mínimo de beneficios\
    \ derivados de la explotación de la zona comercial por debajo del cual no podrá\
    \ incidirse en los elementos económicos de la concesión.\n5. Cuantía y forma de\
    \ las garantías.\n6. Características especiales, en su caso, de la sociedad concesionaria.\n\
    7. Plazo, en su caso, para la elaboración del proyecto, plazo para la ejecución\
    \ de las obras y plazo de explotación de las mismas, que podrá ser fijo o variable\
    \ en función de los criterios establecidos en el pliego.\n8. Derechos y obligaciones\
    \ específicas de las partes durante la fase de ejecución de las obras y durante\
    \ su explotación.\n9. Régimen de penalidades y supuestos que pueden dar lugar\
    \ al secuestro de la concesión.\n10. Lugar, fecha y plazo para la presentación\
    \ de ofertas.\n\nFinalmente conviene hacer mención al apartado 2 del artículo\
    \ 115, en cuya virtud, el órgano de contratación, a la vista de la naturaleza\
    \ y complejidad del pliego de cláusulas administrativas particulares, puede incluir\
    \ en el mismo, un plazo para que los licitadores puedan solicitar las aclaraciones\
    \ que estimen oportunas sobre su contenido, fijándose, asimismo, el carácter vinculante\
    \ de las respuestas que se den por la Administración, así como la obligación de\
    \ dar publicidad a las mismas, en los términos que garanticen la igualdad y concurrencia\
    \ en el procedimiento de licitación\n\n## 6\\. Construcción De la Obra Objeto\
    \ Del Contrato\n\nEn el apartado 4 de este estudio se dijo que el contrato de\
    \ concesión de obras públicas tenía un contenido necesario y otro posible, y,\
    \ que dentro del primero, se encontraba, en primer lugar, la construcción de la\
    \ obra pública y, en segundo término, su explotación.\n\nAhora me ocuparé de la\
    \ primera cuestión dejando la segunda para el apartado en el que se hará referencia\
    \ al régimen económico-financiero del contrato al ser la explotación de la obra\
    \ la principal contraprestación económica que se reconoce al concesionario.\n\n\
    ### 6.1. Ejecución De la Obra Pública\n\nLa ejecución de la obra pública constituye,\
    \ conforme al artículo 229 de la LCSP[60](http://noticias.juridicas.com/#sdfootnote60sym),\
    \ una de las obligaciones generales del concesionario, que habrá de realizar las\
    \ obras conforme al proyecto aprobado por el órgano de contratación y en los plazos\
    \ establecidos en el pliego de cláusulas administrativas particulares[61](http://noticias.juridicas.com/#sdfootnote61sym),\
    \ plazos que, de otro lado, entiendo tienen carácter máximo, pudiendo el contratista\
    \ fijar otros inferiores en su proposición.\n\nPara la realización de las obras,\
    \ el concesionario podrá contar con la ayuda de la Administración y con el concurso\
    \ de terceros[62](http://noticias.juridicas.com/#sdfootnote62sym), que podrán\
    \ ejecutar total o parcialmente, de acuerdo con lo dispuesto en la LCSP y en el\
    \ pliego de cláusulas administrativas particulares, la parte que le corresponda\
    \ a aquel (artículo 223.1 de la Ley[63](http://noticias.juridicas.com/#sdfootnote63sym)).\n\
    \nPor lo que a la ayuda de la Administración se refiere, el apartado 2 del artículo\
    \ 223 concreta la forma en la que la misma pueda materializarse:\n\n1. Por un\
    \ lado, en la ejecución por cuenta de la Administración de una parte de la obra,\
    \ siempre que la misma presente características propias que permitan su tratamiento\
    \ diferenciado[64](http://noticias.juridicas.com/#sdfootnote64sym).\n\n2. Por\
    \ otro, en la financiación parcial de la obra, en cuyo caso, el importe de esta\
    \ podrá abonarse en los términos pactados, bien durante la ejecución del contrato,\
    \ en la forma establecida en el artículo 215 de la LCSP para el contrato de obra,\
    \ bien, una vez que las obras hayan concluido, de la manera que se establece en\
    \ el artículo 237 de la misma Ley, donde se regulan las aportaciones públicas\
    \ a la construcción de la obra pública.\n\nVolviendo a la cuestión de la intervención\
    \ de terceros en la ejecución de las obras, hay que indicar que la LCSP se ocupa\
    \ de regular tanto el régimen de adjudicación de los contratos de obras que pretenda\
    \ formalizar el concesionario como el de responsabilidad de este por la actuación\
    \ de aquellos.\n"
