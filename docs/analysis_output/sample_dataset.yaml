    # Las Constructoras Solicitan a Australia Que Ataje El ''monopolio'' De Transurban


    * Los grupos españoles reclaman que se abaraten los costes de licitación


    ![[attachments/Las_constructoras_solicitan_a_Australia_que_ataje_el_''monopolio''_de_Transurban_-_elEconomista.es.resources/700x420_autopista-australia-westconnex-alamy-stock.jpg]]


    Autopista Westconnex, en Sidney (Australia). Autor: Alamy Stock Photo.


    1. [Javier Mesones](https://www.eleconomista.es/autor/Javier-Mesones)


    10:29 - 18/02/2019


    Las grandes constructoras españolas han reclamado a las autoridades de Australia
    que actúen para impulsar la apertura a la competencia el mercado de las infraestructuras
    concesionales, que está altamente dominado por la compañía local Transurban.


    Se trata de una situación que enfrentan desde hace años y que tuvo su punto culmen
    hace unos meses cuando todos los grupos que habían mostrado su intención en participar
    en la privatización del Westconnex, entre las que figuraban ACS, Ferrovial y Globalvia
    -Abertis y Roadis también mostraron interés inicialmente-, [decidieron retirarse
    del proceso](https://www.eleconomista.es/empresas-finanzas/noticias/9273045/07/18/ACS-y-Ferrovial-renuncian-a-comprar-la-autopista-australiana-WestConnex.html).


    Además, han pedido que se aligeren las cargas económicas que supone licitar en
    el país. Las autoridades australianas han recogido el mensaje y ahora las empresas
    confían en que tenga su efecto.


    ACS, propietario de Cimic, Ferrovial y Acciona se erigen en los tres grupos españoles
    con más intereses en el negocio de las infraestructuras en Australia. En su apuesta
    por el país se han topado sin embargo con un mercado en el que Transurban prácticamente
    ejerce un papel de monopolio.


    > ## Ferrovial, Acciona, ACS, Abertis y Roadis quieren crecer en el mercado australiano


    Esta compañía, que también está presente en Estados Unidos, opera 15 de las 19
    autopistas de peaje australianas. Esto le permite controlar una cantidad de información
    que le otorga una ventaja difícil de superar para el resto de competidores.


    Transurban adquirió esta posición hace años a través de negociaciones bilaterales
    con los clientes y ahora, cuando hay concesionarias internacionales y fondos interesados
    en los procesos, cuentan "con una información brutal que hace que sea muy difícil
    batirle", explican altos directivos españoles.


    Así ocurrió el año pasado con la privatización del 51 del Westconnex, la principal
    autopista urbana de Sidney (Australia), en un proceso valorado en unos 5.000 millones
    de euros.


    Primero Globalvia y después Ferrovial y ACS se retiraron de la carrera antes de
    presentar sus ofertas vinculantes ante la expectativa de que Transurban realizaría
    una propuesta inalcanzable -fue la única que pujó-. En ese entorno, de hecho,
    se habían abierto investigaciones sobre las "ventajas de incumbencia" que se le
    atribuyen.


    Los grupos españoles "hemos pedido a las autoridades australianas que obligue
    a Transurban a compartir información para poder competir" y "esperamos que así
    lo hagan", señalan las fuentes consultadas.


    De hecho, en el marco de la operación del Westconnex, a instancias de los organismos
    de competencia, la concesionaria australiana se comprometió a publicar más datos
    de tráfico. En paralelo, han demandado que se implante algún tipo de devolución
    económica en los procesos de licitación puesto que "son muy caros".


    Ferrovial y Acciona ganaron hace cuatro años la construcción y explotación de
    la autopista Toowoomba, en Queensland. ACS, por su parte, es líder en construcción
    con Cimic, y tras la compra de Abertis confía en asaltar el negocio de concesiones.


    El grupo catalán ya se topó hace cinco años con Transurban. La firma local pagó
    casi 4.800 millones por las vías de peaje de Queensland, casi 400 millones más
    que lo que ofreció la firma controlada hoy por Atlantia y ACS. También Globalvia
    y Roadis tienen interés en desembarcar en Australia.


    ## Relacionados


    * [ACS y Ferrovial renuncian a comprar la autopista australiana WestConnex](https://www.eleconomista.es/empresas-finanzas/noticias/9273045/07/18/ACS-y-Ferrovial-renuncian-a-comprar-la-autopista-australiana-WestConnex.html)


