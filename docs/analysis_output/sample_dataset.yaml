    ## [Buscando El Límite](http://juanjofotografo.wordpress.com/2011/08/27/buscando-el-limite/)


    •agosto 27, 2011 • [2 comentarios](http://juanjofotografo.wordpress.com/2011/08/27/buscando-el-limite/#comments)


    Sé qué es lo que me ha traído hasta aquí.


    De repente todo cobra sentido, mi situación, mi estado, tiene un por qué.


    Me pareció como si en el fondo la sensación que tenía no fuese la de “expresar
    algo”. Y no era por falta de cosas que decir.


    Me he pasado todo este tiempo buscando una fórmula que probablemente ni exista.


    Tratando de estar en ese límite, reconozco, que no he dedicado el suficiente tiempo
    para encontrar lo que quiero expresar. Como si no hubiese justificación en lo
    que tuviera que decir. Como si, revelando la parte más íntima de mi persona, resultase
    que no hay tanta valía en lo que represento.


    El único sentimiento que aflora es el de la cobardía. Siempre he tenido una excusa
    para no exponer o publicar. Siempre he encontrado tiempo para seguir investigando,
    buscando ese límite, en mi técnica. Dilatando los plazos, probablemente dejando
    que gente interesada se olvide de mí.


    Con el miedo a las críticas de los demás he olvidado en el camino acordarme de
    mí mismo. Por encima del resto de personas a las que he llegado a importar, siempre
    antepuse la promesa, un futuro que parece no llegar nunca.


    Buscando el límite me doy cuenta de que tengo las manos vacías. De que no he cuidado
    la esencia de los valores a transmitir.


    Lamentable pero cierto, quiero pedir perdón a todos aquellos a los que no supe
    o pude compensar todas las energías y las esperanzas depositadas.


    Lo siento, pero es que fue sin querer.


    No existen los límites solo aquellos que nos auto imponemos. Los límites de una
    obra de arte sólo están en los ojos de quien observa.


    Tenía que llegar a esto.


    Sólo era cuestión de tiempo. Que pena que la falta de madurez no me haya permitido
    dar este paso antes.


    Por último, quiero decir adiós a todos los que se fueron y para los que aún siguen,
    gracias por estar ahí.


    Sin compromisos, blanco y negro “pelao”. Fuera de la tiranía del maldito photoshop
    me siento más libre que nunca para comprometerme con la gente que me rodea. De
    nuevo soy un poco más fotógrafo, solo me ata mi fe en las personas.


