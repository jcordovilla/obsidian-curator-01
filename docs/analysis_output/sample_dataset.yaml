    # Mac – Backup and Restore SD Card\n\nJanuary 31, 2016[kevin](https://kevindekoninck.com/author/kevin/)[No\
    \ Comments](https://kevindekoninck.com/mac-backup-and-restore-sd-card/#disqus_thread)[Mac](https://kevindekoninck.com/category/mac/)\n\
    \nSometimes it is nessecary to backup an SD card, e.g. when your SD card contains\
    \ your raspberry pi image. In mac, you can backup and restore your SD card without\
    \ the need of a third party porgram: you can use the magic of the Terminal app.\n\
    \n## Backup\n\nFirst you need to know what disk number your SD card has. For this,\
    \ open the Terminal app and enter the following command:\n\n|     |     |\n| ---\
    \ | --- |\n| 1   | diskutil list |\n\nFind your SD card and remember the number\
    \ of the disk, e.g. “disk2”.\n\nNext we are going to create a backup using the\
    \ **dd** command:\n\n|     |     |\n| --- | --- |\n| 1   | sudo dd if\\=/dev/rdisk2\
    \ of\\=~/Desktop/raspberrypi.dmg |\n\n“if” is the location of our SD card, change\
    \ the number of the disk to your disk number. “of” is where we want to save the\
    \ backup (e.g. on the Desktop).\n\nThe **dd** command will not provide you with\
    \ any information. But be pressing **ctrl+T** it will display the current number\
    \ of transfered bytes, thus giving you an idea of the progress.\n\nWhen everything\
    \ is finished, we can safely unmount the SD card:\n\n|     |     |\n| --- | ---\
    \ |\n| 1   | diskutil unmountDisk /dev/disk2 |\n\n## Restore\n\nRepeat the steps\
    \ of the backup-part, but change the backup command to a restore command:\n\n\
    |     |     |\n| --- | --- |\n| 1   | sudo dd if\\=~/Desktop/raspberrypi.dmg of\\\
    =/dev/rdisk2 |\n\n[Backup](https://kevindekoninck.com/tag/backup/)[mac](https://kevindekoninck.com/tag/mac/)[Restore](https://kevindekoninck.com/tag/restore/)[SD](https://kevindekoninck.com/tag/sd/)\n\
