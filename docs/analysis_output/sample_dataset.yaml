    # Is There Such A Thing As Objective Truth In Data Or Is It All In The Eye Of
    The Beholder?


    [Kalev Leetaru](https://www.forbes.com/sites/kalevleetaru/)


    [AI & Big Data](https://www.forbes.com/ai-big-data)


    I write about the broad intersection of data and society.


    ![[attachments/Is_There_Such_A_Thing_As_Objective_Truth_In_Data_Or_Is_It_All_In_The_Eye_Of_The_Beholder.resources/imageser.jpg]]


    Getty Images.


    Getty


    From data science to fact checking we talk today about the pursuit of objective
    and indisputable “[truth](https://www.forbes.com/sites/kalevleetaru/2016/01/04/data-is-not-the-same-as-truth-interpretation-in-the-big-data-era/).”
    Whether through the dogged work of human fact checkers chasing down references
    and reviewing evidence to combat social media falsehoods or algorithms wielded
    by data scientists churning petabytes of data into solitary answers, our modern
    world is premised upon the idea that there is “truth” that can be found through
    enough analysis of data. Yet as data science increasingly reinserts human judgement
    over algorithmic purity and as the digital ecosystem reverses from its brief objective
    experiment back to its subjective past, is it time to accept that there is no
    such thing as objective truth?


    Nowhere is the idea of “truth” more apparent than in the world of “big data.”


    The commercial world’s fascination with big data stems from the [myth](https://www.forbes.com/sites/kalevleetaru/2019/06/25/the-mythical-false-narrative-of-data-driven-analysis/)
    that from sufficiently large volumes of data, the mathematical purity of massive
    software algorithms can discover the hidden patterns of our lives.


    This is of course a mythical [falsehood](https://www.forbes.com/sites/kalevleetaru/2019/06/25/the-mythical-false-narrative-of-data-driven-analysis/).


    The reality is that any dataset can be sufficiently filtered to yield any answer.
    There is no truth, merely the choice of a data scientist of which reality from
    myriad possible realities to select.


    As companies first became aware of the enormous bias issues of their datasets
    and the impacts of these biases on everything from model training to algorithmic
    outcomes, they developed workflows that normalized the idea of adjusting datasets
    and algorithms until they performed as desired.


    In turn, as the idea of manually intervening in datasets and algorithmic configurations
    to achieve a desired outcome became normalized, companies moved beyond helping
    their algorithms better capture the real world to trying to elevate their algorithms
    above the real world to a utopia defined by their corporate values. Rather than
    build algorithms that mirror the biased world in which they exist, why not build
    algorithms that reflect the idealized world that a company wishes it could create?


    ## YOU MAY ALSO LIKE


