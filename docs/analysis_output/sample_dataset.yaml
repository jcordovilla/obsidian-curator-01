    ## [Un Álbum para José María](http://juanjofotografo.wordpress.com/2012/03/27/un-album-para-jose-maria/)


    •marzo 27, 2012 • [2 comentarios](http://juanjofotografo.wordpress.com/2012/03/27/un-album-para-jose-maria/#comments)


    Será esta arena que nos quema.


    Será el olor del mar que nos llega.


    Será la sensación de los granos de arena.


    Entre vuelta y vuelta.


    Entre risa y risa.


    Descubrimos un paisaje nuevo por conquistar.


    Un nuevo horizonte al que llegar.


    Un nuevo tesoro que descubrir.


    Un nuevo oasis para encontrar.


    Entre búsqueda y búsqueda.


    De abrazo en abrazo.


    El sol que se nos va.


    Y con él, nuestro José María…


    Se nos va a soñar:


    Con nuevos horizontes por descubrir.


    Y tesoros por desenterrar.


    Gracias por estas huellas en la arena.


    Y por estos horizontes compartidos.


    Un beso a todos.


