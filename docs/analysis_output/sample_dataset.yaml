    # AGENCIAS DE CRÉDITO, COBERTURAS - COFACE


    Miguel Aguirre


    maguirre@faculty.ie.edu


    **Project finance es financiación con recurso limitado.**


    La ICC dice que en un contrato internacional deberían aparecer como mínimo:


    Partes •Objeto del contrato •Medios de Pago •Garantías de Pago •Transporte •Derecho
    Aplicable •Jurisdicción Aplicable •Cobertura de riesgos


    Es sorprendente que en muchas operaciones no existe un contrato.


    Es interesante tener el derecho aplicable del país de destino.


    Normalmente solo te aseguras si te obligan, y suelen obligar los bancos. 


    A un banco no se le asignan riesgos, se le ofrecen garantías para que financie.
    Se le retribuye con intereses. Al accionista se le retribuye con TIR.


    Riesgos: controlables y no controlables por el inversor. Entre los no controlables
    está el político.


    Los seguros de transporte de bienes y equipos (p.ej. desplazamiento de maquinaria)
    siempre excluyen riesgo político.


    www.icisa.org asociación de aseguradoras de crédito y caución.


    Seguros de crédito = seguros, incluido el riesgo inversor (el no controlable)


    Caución= avales y garantías


    Las ECAs, a pesar del nombre, no son financiadoras, sino aseguradores. En algunos
    sitios (EXIM) son bancos y aseguradoras a la vez.


    El seguro de inversiones es un instrumento regulado, con muchas reglas (tipo de
    bienes que puedes asegurar, si genera exportación, reglas ambientales…). Se suele
    requerir declaraciones ambientales del sponsor.


    El Consenso OCDE define los criterios de qué es exportación.

    '
