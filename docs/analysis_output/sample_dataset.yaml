    # Manuel Butler, Turespaña - Innovación En El Sector Público M4


    Idea clave: Visión primero, estrategia segundo, organización tercero.


    **ESPAÑA**

    Competitividad turística: LOS PRIMEROS.

    Las fortalezas son: en infraestructuras, en políticas del gobierno (transversalidad
    y proactividad).

    Debilidades: formación.


    **ADMINISTRACIÓN**

    Comisión interministerial (ley de costas, p.ej.), conferencia y comité sectoriales
    (CCAA), Conestur (todos los agentes del sector, central, CCAA, municipios, sector
    privado…), Consejo Asesor de Turespaña (es Admon Publica, no tiene poder normativo/regulatorio).
    El Consejo se creó para mediar con el sector privado.


    Secretaría de estado de turismo, preside Turespaña


    \- La S.G. de cooperación y competitividad es la de relaciones internacionales.


    \- La S.G. de desarrollo y sostenibilidad: productos. De Turespaña cuelgan las
    oficinas españolas de turismo (OETs) y los Paradores. 33 oficinas que cubren 79
    mercados.


    **SITUACIÓN DE PARTIDA**

    Curva de Kondratieff.

    Caída de la rentabilidad del turismo internacional. Sistemáticamente desde 2001,
    excepto los últimos 2 años, presumiblemente por las circunstancias geopolíticas.

    El 80% de los turistas vienen de Europa, que en el ciclo de vida del producto
    están en la fase de madurez-declive. Requiere un cambio de producto y clientela.


    **NECESIDAD DE CAMBIO**

    Peter Drucker: "La cultura de la organización es lo que dicen los viejos del lugar
    para subsistir en la organización”.


    **PLAN ESTRATEGICO DE MARKETING**

    Busca la mejora de la sostenibilidad del sector.

    Centrarse en el grupo objetivo de gran gasto, que arrastra más gente: el turista
    cosmopolita.

    Basado en clientes, no en productos.

    La segmentación va orientada a la sostenibilidad.

    El turista cosmopolita se centra en Francia, GB, NL, Alemania, Italia, Suecia
    y EEUU.


    **ESTRATEGIA**

    Michael Porter: Estrategia es sobre decir ‘no’. Qué no hacer.

