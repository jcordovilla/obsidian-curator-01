    # Fwd Water The Billion Dollar Bottom Line


    \---------- Forwarded message ---------


    From: **Global Engineering Congress** <[email@comms.ice.org.uk](mailto:email@comms.ice.org.uk)\>


    Date: mié., 4 jul. 2018 a las 17:40


    Subject: Water: The Billion Dollar Bottom Line


    To: <[jose.cordovilla@gmail.com](mailto:jose.cordovilla@gmail.com)\>


    GLOBAL ENGINEERING CONGRESS 22-26 October 2018 | London, UK


    ![[attachments/Fwd_Water_The_Billion_Dollar_Bottom_Line.resources/unknown_filename.5.png]]


    **GLOBAL ENGINEERING CONGRESS**

    22-26 October 2018 | London, UK


    [Read online](http://comms.ice.org.uk/In/199190777/0/86bHqPZvwX5XJCgmUxOu8I%7eLmkbrPWPA4BLdDPXGoSX/)
    | **[Register now](http://comms.ice.org.uk/In/199190778/0/86bHqPZvwX5XJCgmUxOu8I%7eLmkbrPWPA4BLdDPXGoSX/)**


    ![[attachments/Fwd_Water_The_Billion_Dollar_Bottom_Line.resources/unknown_filename.4.jpeg]]


    **CALL TO DOUBLE WATER INFRASTRUCTURE INVESTMENT IN THE NEXT FIVE YEARS** 


    In its 2018 [report](http://comms.ice.org.uk/In/199190779/0/86bHqPZvwX5XJCgmUxOu8I%7eLmkbrPWPA4BLdDPXGoSX/),
    the UN/World Bank convened High-Level Panel on Water called for a fundamental
    shift in water management around the world, including adoption of evidence-based
    policies and a doubling of water infrastructure investment in the next five years. 


    With representation from the World Bank, national and international policy makers,
    asset owners and experts from around the world, the **[Global Engineering Congress
    (GEC)](http://comms.ice.org.uk/In/199190780/0/86bHqPZvwX5XJCgmUxOu8I%7eLmkbrPWPA4BLdDPXGoSX/)** will
    provide an international forum to address global water challenges. Using through
    the collective expertise of senior speakers and delegates, we aim to create an
    engineering roadmap that will detail actions to push progress against the UN''s
    2030 targets.


    As a part of the [**five-day GEC programme**](http://comms.ice.org.uk/In/199190781/0/86bHqPZvwX5XJCgmUxOu8I%7eLmkbrPWPA4BLdDPXGoSX/),
    on Friday 26 October you will have the opportunity to join a workshop with **Yvonne
    W. Forrest, **Director of Houston Water**** and **Carol Haddock, Director of Houston
    Public Works, USA.** Drawing on experience working on a **$1.35 billion water
    mega** **project** near Houston, Texas, they will share how stakeholders collaborated
    to overcome challenging water quality, budget constraints, and regulatory hurdles
    on the path toward completing one of the largest water treatment plants in the
    world. 


    During this practical session, you''ll understand the benefits of using the **progressive
    design-build** delivery method on mega projects, **collaborative tools** and **techniques**
    to deliver a reliable 320 MGD expansion, and Hurricane Harvey''s impact on how
    Houston is building resiliency to **withstand future extreme weather events.**


    [**Book today**](http://comms.ice.org.uk/In/199190782/0/86bHqPZvwX5XJCgmUxOu8I%7eLmkbrPWPA4BLdDPXGoSX/)
    to join delegates from around the world and participate in over **30** sessions
    with internationally renowned water and sustainability experts, including:  


