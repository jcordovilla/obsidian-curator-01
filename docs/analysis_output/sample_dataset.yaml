    # Good Lessons From One Bad Deal That Destroyed Four Bad Banks


    Los rescates a la banca y la jugada maestra de Botín que endosó el marrón a otros
    3 bancos.


    * * *


    ![[attachments/Good_Lessons_From_One_Bad_Deal_That_Destroyed_Four_Bad_Banks.resources/unknown_filename.1.png]]
    ![[attachments/Good_Lessons_From_One_Bad_Deal_That_Destroyed_Four_Bad_Banks.resources/unknown_filename.png]]


    Good Lessons From One Bad Deal That Destroyed Four Bad Banks


    12 Dec 2016 By James Mackintosh


    Monte dei Paschi crisis can be traced to ill-fated deal for ABN Amro


    ![[attachments/Good_Lessons_From_One_Bad_Deal_That_Destroyed_Four_Bad_Banks.resources/unknown_filename.2.jpeg]]


    The [crisis engulfing the world’s oldest bank](http://www.wsj.com/articles/italy-poised-to-help-monte-dei-paschi-if-capital-raising-fails-1481540138),
    Italy’s [Banca Monte dei Paschi di Siena](http://quotes.wsj.com/BMPS.MI) , has
    many causes, but its roots go back nine years to a lunch at a fancy Geneva hotel.


    It was there, at the Four Seasons Hotel des Bergues, that three of Europe’s top
    bankers gathered to plot a hostile [bid to buy and break](http://www.wsj.com/articles/SB119154087347749578)
    up Dutch bank ABN Amro in what became the biggest bank takeover, worth €71 billion
    (then $101 billion).


    The deal will go down as one of humankind’s worst business transactions. It led
    to government rescues of what was then the biggest bank in the world, [Royal Bank
    of Scotland](http://quotes.wsj.com/RBS.LN) , and the biggest bank in Belgium,
    Fortis, as well as taking out Dutch bank SNS Reaal. Now its legacy threatens the
    oldest bank in the world.


    With M&A booming again, have investors learned the lessons of ABN? The brief answer
    is probably that yes, enough of the lessons have sunk in that an equally catastrophic
    bank takeover is unlikely soon.


    The longer answer is a resounding no, and investors retain a pigheaded inability
    to avoid taking excessive risks when the good times beckon—as they do now.


    The Michelin-starred restaurant in Geneva gave the chief executives of RBS, Fortis
    and Santander a pleasant start to what became a vicious 2007 bidding battle for
    ABN. The weak Dutch bank had been an obvious target for years, with a complex
    string of small businesses spread across retail and investment banking in the
    Netherlands, U.S., U.K., Italy and Brazil. Each banker saw opportunities, but
    they had to wrest ABN away from an agreed deal with [Barclays](http://quotes.wsj.com/BCS)
    .


    After succeeding, the canny Santander abandoned its stated aim of expanding in
    Italy and [flipped ABN’s Banca Antonveneta](http://www.wsj.com/articles/SB119457558166787499)
    to Monte dei Paschi for €9 billion—before it had even completed the deal. Santander
    was badly hurt by the crisis, but thanks to its highly profitable Italian switcheroo
    was the only bank involved not to be critically injured by ABN. Monte dei Paschi,
    after overpaying wildly, has been short of capital ever since, making it even
    harder to cope with years of Italian recessions.


    The biggest lesson is that the good times don’t last forever. RBS, Fortis and
    Monte dei Paschi took on too much debt to buy parts of ABN, leaving them even
    weaker than the rest of the overstretched banking system when the bust came.


    Eight years into one of the longest U.S. economic expansions, companies have again
    been piling on leverage and returning to takeovers. But the bet has been different
    to 2000 or 2007. In the dot-com bubble shares were wildly overvalued, so companies
    financed deals mainly by issuing new shares. In the credit bubble there was unending
    demand for debt, so deals were predominantly debt financed. This time round, both
    bonds and equities look expensive on many measures, and the dollar value of deals
    financed by a mix of debt and equity is the highest on record, according to Dealogic
    data.


    Still, bonds have been more expensive than equity, so U.S. companies—though not
    banks—have also been borrowing to buy back shares. If there is a downturn, companies
    that took on the most debt will be in the firing line.


    Here is where the good news comes. Unlike in 2007, banking takeovers are out of
    fashion. They have picked up a little in the U.S., but this year is set to have
    the fewest bids for banks world-wide of any year since before 1999, with the $117
    billion total value of bids the lowest since 2003. Big companies might be getting
    carried away with their deal-making prowess and with buybacks, and some will surely
    lose badly if growth falters. But unlike banks, nonfinancial companies can topple
    over without threatening the wider economy.


    Shareholders have cheered the rise in U.S. corporate leverage, as it was mainly
    used to hand money back to shareholders. Few worry that a downturn is imminent,
    so any concerns about what will happen to the profits of indebted companies when
    the next recession does arrive can be put off for another day.


    In August 2007 the danger of a downturn was already clear from several months
    of subprime crisis. Yet RBS shareholders overwhelmingly approved its bid just
    a day after the wider credit crunch began with the freezing of three French money-market
    funds.


    Too many corporate bosses are driven by egotism and greed, but they tend to be
    experts at detecting what shareholders want. In 2007 that meant ever-bigger deals
    predicated on the good times continuing forever. For the past few years it has
    meant gearing up to buy back shares, on the basis that easy money from central
    banks would keep the economy on course and bond yields low.


    With markets starting to sniff more growth and inflation ahead, the pain is growing
    for those who were braced for weakness. Bondholders have been hit hard as 10-year
    Treasury yields rose from a low of 1.36% this summer to pass 2.5% on Monday, and
    those who were cautious and bought bondlike stocks have suffered with them.


    We may still be some way from the wild excesses of 2000 or 2007, but the rotation
    since July from defensive to cyclical stocks sensitive to the economy is already
    the fastest since the 2009 recovery from the financial crisis.


    The risk is rising that shareholders and fund managers who missed out feel forced
    to join the party in riskier stocks. The more shareholders want riskier stocks,
    the more pressure on executives to make their companies look risky—and the greater
    the danger of dumb deals and yet more rash leverage.


    **Write to** James Mackintosh at [James.Mackintosh@wsj.com](mailto:James.Mackintosh@wsj.com)

    '
