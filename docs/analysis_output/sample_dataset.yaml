    \nEl grupo español Abertis propone al Gobierno francés invertir \"cerca de 4.000\
    \ millones de euros\" en las autopistas del país, después de los 150 millones\
    \ que están en marcha, y espera recibir a cambio una prolongación de las concesiones\
    \ de su filial Sanef\n\nEste es el esquema presentado por el consejero delegado\
    \ de Abertis, Francisco Reynés, que en una entrevista publicada hoy por el diario\
    \ económico francés \"Les Echos\" insiste en su voluntad de \"seguir invirtiendo\
    \ en **Francia\", que es su primer mercado por delante de España**, y confía en\
    \ que sea posible con el futuro Gobierno, como lo ha sido con los anteriores.\n\
    \nReynés explica que, como lo había pedido en julio pasado el presidente francés,\
    \ François Hollande, su empresa ha identificado una serie de necesidades en la\
    \ red de Sanef \"o en sus proximidades\" y por eso están trabajando en \"un cierto\
    \ número de propuestas que representan en total cerca de 4.000 millones de euros\
    \ de obras\".\n\nEl **grueso de esos proyectos se harían en la región de París**,\
    \ donde Sanef tiene la concesión de cinco de las siete autopistas de acceso, y\
    \ donde se puede constatar que las porciones de autopistas públicas que enlazan\
    \ con el periférico (las rondas) de la capital \"están cada vez más congestionadas\"\
    . Por eso, el consejero delegado de Abertis sugiere que su compañía podría ocuparse\
    \ de la adecuación de esos tramos de autopistas saturadas e integrarlas en su\
    \ propia red. A modo de ejemplo, señala que entre sus planes está mejorar la circulación\
    \ de la autopista A1 entre París y el aeropuerto Charles de Gaulle, un eje \"\
    muy importante para el atractivo\" de Francia.\n\nA cambio, quiere \"una contrapartida\
    \ razonable\" y preferentemente una **extensión del periodo de las concesiones**,\
    \ una solución que considera beneficiosa para los trabajadores de las concesionarias\
    \ -se alarga la vida de sus empresas- para los clientes -que tendrán más tiempo\
    \ \"un servicio de calidad- y para los accionistas -\"que ganan en visibilidad\
    \ para seguir invirtiendo\"-.\n\nReynes se felicita del compromiso que se había\
    \ logrado con el Ejecutivo francés en las negociaciones que hubo en 2014-2015,\
    \ y que han dado lugar para Sanef (Sociedad de Autopistas del Norte y del Este\
    \ de Francia) al **plan de obras de 150 millones de euros** \"compensados con\
    \ aumentos de tarifas\".\n\nEn términos generales, insiste en que **la gratuidad\
    \ de las autopistas \"no existe\"**, ya que cuando no se abonan peajes en realidad\
    \ es el contribuyente el que paga. \"El principio de la concesión, que se basa\
    \ en el pago por el uso, se impone poco a poco en la opinión pública como el más\
    \ justo para financiar las infraestructuras\", según su análisis.\n\n**Te recomendamos**\n\
