    # Eurostat Corrige El Déficit De Hacienda Por la la Compensación De la Autopista
    AP-7


    ## El Déficit Al Cierre Del Año Fue Del 2,5% Del PIB, Pero El Coste De la Compensación
    Queda Pendiente De Computar Cuando la Sentencia Judicial contra El Estado Sea
    Firme


    ![[attachments/Eurostat_corrige_el_déficit_de_Hacienda_por_la_la_compensación_de_la_autopista_AP-7.resources/imagen-sin-titulo.jpg]]


    La ministra de Hacienda, María Jesús Montero (Efe)


    Eurostat ha corregido hoy el déficit contabilizado por el Ministerio de Hacienda
    al cierre del año 2018. El Ejecutivo contabilizó en 2018 el coste de la compensación
    a Acesa (Abertis) por la ampliación de la AP-7 y el instituto europeo obliga a
    que esta cuantía se compute en cuando haya una sentencia firme, previsiblemente
    a lo largo de este año. Esto es, una losa de unos **1.800 millones de euros**
    que se pasan a 2019.


    La razón que esgrime Eurostat es que España se saltó las normas metodológicas
    del Sistema Europeo de Cuentas (SEC 2010) al pasar a 2018 el coste de la ampliación
    que todavía no cuenta con sentencia judicial firme y tampoco se conoce exactamente
    la cifra del coste total. Abertis reclama al Gobierno 2.951 millones de euros
    en respuesta a la compensación por las inversiones y la diferencia entre el tráfico
    previsto y el real. El Ejecutivo computó una parte del pago en el déficit de 2018
    pero Eurostat ha obligado a revisarlo para que se compute cuando se haga firme
    el pago. El Banco de España lo explica así en una nota publicada esta mañana:
    "Se debe al tratamiento acordado con Eurostat aplicado al **registgro de determinadas
    inversiones en autopistas** efectuadas por concesionarias del Estado".


    [![[attachments/Eurostat_corrige_el_déficit_de_Hacienda_por_la_la_compensación_de_la_autopista_AP-7.resources/la-reduccion-del-deficit-de-las-autonomias-camufla.jpg]]


    ### La Reducción Del Déficit De Las Autonomías Camufla Un Fuerte Aumento Del Gasto


    Javier G. Jorrín


    Las regiones se acercan al equilibrio fiscal. Sin embargo, están utilizando sus
    ingresos cíclicos y el ahorro en inversión para elevar los gastos operativos,
    lo que genera una gran vulnerabilidad](https://www.elconfidencial.com/economia/2019-04-12/reduccion-deficit-autonomias-camufla-aumento-gasto_1938850/)


    El resultado es que Eurostat ha obligado a **corregir los datos de déficit y deuda**
    ofrecidos por el Ministerio de Hacienda y el Banco de España para mejorarlos.
    En concreto, el déficit al cierre de 2018 fue de 29.982 millones de euros, 1.800
    millones menos del dato adelantado por el ministerio. Esto significa que el saldo
    presupuestario al cierre del ejercicio fue del **2,5% del PIB**, una décima menos
    de lo adelantado y dos décimas menos de lo que estimó la Autoridad Independiente
    de Responsabilidad Fiscal (AIReF). Eurostat también ha obligado a corregir los
    datos de deuda publicados por el Banco de España rebajando en 900 millones de
    euros, hasta el 97,1% del PIB, una décima por debajo.


    De esta forma, los datos de deuda al cierre del ejercicio muestran una **reducción
    del déficit de seis décimas** del PIB, desde el 3,1% de 2017 hasta el 2,5%. Eso
    sí, a pesar de este avance, España se sitúa todavía en el vagón de cola de déficit.
    Solo Chipre está en una situación peor en la eurozona, con un desfase presupuestario
    que supera el 4,5% del PIB. Por el contrario, el conjunto de la eurozona cerró
    el año con un déficit del 0,5% del PIB, esto es, dos puntos menos que España.


    **\[[Sánchez tropieza en la misma piedra que Rajoy](https://www.elconfidencial.com/economia/2018-11-10/sanchez-deficit-estructural-espana-comision-europea_1642997/)\]**


    España **también suspende en deuda pública**: la eurozona tiene una ratio de endeudamiento
    del 85,1% del PIB, mientras que en España asciende hasta el 97,1%. Datos que demuestran
    que España ha perdido estos años de expansión económica para corregir los desequilibrios
    en las cuentas públicas. Cifras que contrastan con las de otros países golpeados
    por la crisis. Por ejemplo, el déficit de Portugal al cierre de 2018 fue del 0,5%
    del PIB y Grecia obtuvo un superávit del 1,1%.

    '
