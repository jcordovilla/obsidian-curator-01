    4\. La vegetación ligada al cauce del arroyo de la Vega en su curso bajo será
    objeto de

    protección


    Para toda actuación a realizar en el interior de la zona de policía de los cauces
    públicos


    indicados en planos (100 m de ancho medidos horizontalmente a partir del cauce),
    se


    solicitará la preceptiva autorización del Organismo Competente tramitada ante
    la


    Confederación Hidrográfica del Tajo tal como lo estima el Reglamento de Dominio
    Público


    Hidráulico en su Artículo 9. 


    El PGOU tiene:


    Pág. 123


    8.6.2.4. Suelo no urbanizable de especial protección de Cauces (SNUP-C).


    Esta categoría de Suelo no urbanizable se define en función de las limitaciones
    al uso del suelo por


    existencia de un cauce público y las servidumbres que éste genera. A la vez, se
    superpone con las


    distintas categorías de Suelo no urbanizable preservado o protegido por las que
    el mismo pueda


    discurrir, si las hubiera, de manera que serán las condiciones específicas de
    protección de estas


    categorías las que se añadan al cumplimiento simultáneo de la legislación sectorial.
    O lo que es lo


    mismo, a los condicionantes prescritos por la legislación sobre aguas se superpondrán,
    si fueran más


    limitativos, los propios de la categoría de Suelo no urbanizable preservado o
    de especial protección


    de que se trate en cada momento.

