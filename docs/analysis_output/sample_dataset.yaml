    # Equator Principles and Dakota Pipeline


    <http://www.pionline.com/article/20170217/ONLINE/170219862/investor-coalition-calls-out-banks-financing-dakota-access-pipeline>


    <https://www.ft.com/content/f4487916-f4ab-11e6-95ee-f14e55513608#myft:saved-articles:page>


    More than 130 investors have signed a letter calling on global banks financing
    the Dakota Access Pipeline to “address or support” the Standing Rock Sioux tribe''s
    request to reroute the pipeline away from the tribe''s territory.


    The investors fear an escalation of conflict and unrest as well as possible contamination
    of the water supply, which might leave lenders facing long-term brand and reputational
    damage and possible legal liability. Banks remain committed to their financing
    obligations, albeit very concerned about the controversy.


    With most of these banks being signatories to the IFC''s Equator Principles -some
    of them members of the steering committee-, the issue might prompt a review of
    the current framework for social and environmental sustainability in project finance.

    '
