    # Govt Asked to Involve More


    private firms in infrastructure


    projects


    Nadya Natahadibrata and Satria Sambijantoro, The Jakarta Post, Jakarta | Business
    | Wed, October 08 2014, 11:40 AM


    Business News


    * [Indonesian rubber sold below floor price](http://www.thejakartapost.com/news/2014/10/09/indonesian-rubber-sold-below-floor-price.html)


    * [RI largest global sales contributor for Datsun](http://www.thejakartapost.com/news/2014/10/09/ri-largest-global-sales-contributor-datsun.html)

    * [Gresik-Semarang pipeline project starts](http://www.thejakartapost.com/news/2014/10/09/gresik-semarang-pipeline-project-starts.html)


    The country needs to give more opportunities to the private sector in infrastructure
    development so that financing problems, which often impede infrastructure projects,
    can be resolved, the government’s advisory body for infrastructure development
    has said.


    Presidential Working Unit for the Supervision and Management of Development (UKP4)
    head KuntoroMangkusubroto said in Jakarta on Tuesday that the country would need
    Rp 6 quadrillion (US$490 billion) for infrastructure projects over the next five
    years to achieve the 7 percent economic growth target.


    Kuntoro said that half of theRp 6 quadrillion needed should be derived from the
    private sector.


    “If we look at the figure,Rp 3 quadrillion is a huge number, therefore we need
    to improve our approach in managing infrastructure projects so that private sectors
    become interested in the projects,” Kuntoro said in a press conference after a
    round table discussion on Committee of Infrastructure Priorities Development Acceleration
    (KPPIP) on Tuesday.


    “However, the government has a tendency to be unenthusiastic about cooperating
    with the private sector. The government still wants to be fully in charge of \[infrastructure\]
    projects, as if they share the project \[with the private sector\] they have to
    split ‘ownership’,” he continued.


    According to him, one example of a stalled public-private partnership (PPP) project
    is the 2 by 1,000 megawatt (MW) Batang power plant (PLTU Batang) in Central Java,
    which will be built by PT Bhimasena Power Indonesia, a consortium comprising Jakarta
    listed PT Adaro Energy, J-Power Electric Power Development Co. Ltd. and Itochu
    Corp.


    The project has faced opposition from locals and land acquisition problems, mainly
    due to unclear mechanisms of the partnership. Therefore, he said that the KPPIP
    was crucial in uniting government institutions to support PPP projects.


    The KPPIP was established by President Susilo Bambang Yudhoyono in July this year.
    The committee is chaired by the coordinating economic minister, with the Finance
    Ministry, the National Development Planning Board (Bappenas) and National Land
    Agency as members.


    “The establishment of the KPPI was aimed at improving PPP in Indonesia, especially
    to lead the shifting of mindsets regarding infrastructure project financing in
    government institutions, which still heavily relies on state and local budgets,”
    Deputy Finance Minister Bambang Brodjonegoro said.


    Boston Consulting Group managing director Edwin Utama separately said that the
    success of PPP projects relied on the viability of the project itself.


    “The project has to be feasible. Most of the time, the government is unable to
    offer commercially viable projects, which is why partnerships don’t take place,”
    Edwin told reporters.


    Meanwhile, Ramesh Subramaniam, deputy director general of the Southeast Asia Department
    of Asian Development Bank (ADB), recently said that Indonesia was not the only
    country in Asia that faced difficulties in boosting infrastructure spending.


    He said that after the financial crisis that hit Asian countries in 1997, many
    of them started reducing infrastructure spending.


    He said that around 1996 to 1997, before the financial crisis, Indonesia and the
    Philippines spent about 6 percent of its gross domestic product (GDP) on infrastructure
    from public spending. Meanwhile the percentage of private investment spending
    hovered around 4 percent, he said.


    “Today, 17 years after the crisis, the Philippines and Indonesia are spending
    less than 3 percent of GDP in public spending. Private spending has not gone back
    to even 0.5-0.8 percent of GDP,” Subramaniam said.


    It would take a long time for infrastructure spending to be revived in Indonesia,
    mainly due to the political transitions that took place after the crisis, he added.


    Indonesian Chamber of Commerce and Industry (Kadin) chairman Suryo Bambang Sulisto
    said that besides giving more opportunities, the government should also encourage
    local banks to provide financing for infrastructure projects.


    According to him, the government should show its support and goodwill by setting
    up special banks to finance infrastructure projects.


    He said that specialized banking was essential to ensure that the private sector
    would be able to get affordable long-term loans for infrastructure projects.


