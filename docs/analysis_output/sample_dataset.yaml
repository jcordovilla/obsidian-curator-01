- body: "\n# People over Profit\n\n**People Over Profit** is an online knowledge library\
    \ and campaign builder for fighting privatisation of public goods coming at the\
    \ end of 2017.\n\nWe aim to connect organisations fighting privatisation, empower\
    \ campaigners, share best practices and provide a tool to foresee privatisation\
    \ trends.\n\nStatement\n\n## Sounding the Alarm on Dangerous Public-private Partnerships\
    \ (PPP’s).\n\nOct 12, 2017.\n\nPublic Services International, EURODAD and other\
    \ CSO partners jointly urge all those concerned with justice, equality, sustainability\
    \ and human rights to resist the encroachment of PPPs and to push instead for\
    \ high-quality, publicly-funded, democratically-controlled, accountable public\
    \ services. The well-being of our communities and societies depends on it!\n\n\
    Signatories\n\n## Already Signed by **149 organisations**\n\n* European Network\
    \ on Debt and Development (Eurodad)\n* Public Service International\n* The Bretton\
    \ Woods Project\n* Jubilee Debt Campaign\n* Society for International Development\n\
    * Latin American Network on Debt, Development and Rights (Latindadd)\n* ... and\
    \ many more!\n\nJakarta\n\n* Water and sanitation\n* Public-private partnerships\n\
    * Privatisation\n\n# Indonesian Supreme Court Terminates Water Privatization!\n\
    \nOct 21, 2017\n\nOur colleagues, allies and friends in Indonesia informed us\
    \ of the final judicial appeal in the 20-year long illegal privatization of Jakarta\
    \ City’s water services – one of the last acts of the Suharto dictatorship in\
    \ 1997.\n\n[Read more](http://www.world-psi.org/en/indonesian-supreme-court-terminates-water-privatization-0)\n\
    \n* ![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.12.png]]\n\
    \t\n## **Contribute** Resources\n\t\n\n\tHave an interesting link, document or\
    \ multimedia file (photo/video/podcast) you want to share? Don’t hesitate to contribute\
    \ — you can also do it anonymously.\n\n\t\n* ![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.14.png]]\n\
    \t\n## **Subscribe** To Weekly Digest\n\t\n\n\tSubscribe to different tags and\
    \ get your personalised newsletter with the latest campaigns, resources and events\
    \ straight to your inbox.\n\n\t\n* ![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.4.png]]\n\
    \t\n## **Launch** A Campaign\n\t\n\n\tRegister for free and use the 'drag and\
    \ drop' builder to launch and manage your own campaigns. Choose your call to action\
    \ and ask for endorsment by our global partners.\n\n\t\n* ![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.11.png]]\n\
    \t\n## **Search And explore** Knowledge Library\n\t\n\n\tExplore campaigns, resources\
    \ and events, filter content by sector, issue, location and by privatisation actors\
    \ or campaigning organisations.\n\n\t\n\n# Join the Struggle\n\nPOP is a collaborative\
    \ platform that will launch at the end of the year — leave your e-mail or contact\
    \ us to make a global change\n\n[campaigns@world-psi.org](https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=campaigns@world-psi.org)\n\
    \n# Multilingual and Collaborative.\n\nDesigned as a multilingual collaborative\
    \ online platform, People Over Profit, connects unions and organisations, compiles\
    \ relevant information and provides simple drag and drop campaign building and\
    \ hosting.\n\n![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.7.png]]\n\
    \nWe need joint action to push back and win, so we partner with likeminded unions\
    \ and organisations. What about you? Contact us at [campaigns@world-psi.org](https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=campaigns@world-psi.org)\n\
    \n![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.1.png]]\n\
    \n![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.3.png]]\n\
    \n# Find the Right Content\n\nPowerful tagging taxonomy\n\nPeople Over Profit’s\
    \ knowledge library can be filtered by combinations of predefined tags: topics,\
    \ sectors, locations (countries) and actors (multinationals privatising public\
    \ goods) as well as by organisations that submitted content.\n\nAll campaigns,\
    \ resources and events can be filtered by date and language. Currently our UI\
    \ fully supports English, Spanish & French, as well as localised content inside\
    \ library.\n\n# A Rich Source of Information\n\nNews, documents, studies & multimedia\n\
    \nFrom detailed case studies, to current news across the world, documents, videos,\
    \ podcasts and galleries regarding privatisation of public services, resources\
    \ in the knowledge library are available in three languages.\n\nPOP automatically\
    \ searches targeted websites, social media and newsfeeds pulling relevant information\
    \ into the platform.\n\n![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.15.jpeg]]\n\
    \n![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.8.jpeg]]\n\
    \n![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.png]]\n\
    \n![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.6.png]]\n\
    \n# See the Bigger Picture\n\nGlobal events and days of action over the globe\n\
    \nPeople Over Profit has a built-in event manager displaying the joint struggle\
    \ and actions around the globe against the privatisation of public services. Single\
    \ events and global days of action are mapped, with additional information and\
    \ simple controls.\n\nYou can contribute to events very easily: by adding them\
    \ manually or by providing a link to a Facebook event — we will automatically\
    \ import the right information.\n\n# Contribute to the Struggle\n\nAnonymous and\
    \ organisation contributions\n\nProvide us with a link and POP will automatically\
    \ extract the title, and source of your article, document or multimedia link.\
    \ Your submission will then be checked by the Editors and published.\n\nYou may\
    \ contribute anonymously, register for free to the system and actively contribute\
    \ to the library without needing further approval for submissions.\n\n![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.2.png]]\n\
    \n![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.13.png]]\n\
    \n# Your Inbox over Profit\n\nSubscribe to different tags, get weekly digest\n\
    \nPeople Over Profit’s knowledge library is vast — you can pick the tags you are\
    \ interested in and subscribe to them in a single click. The weekly digest will\
    \ be delivered to your inbox with the new resources, campaigns and events.\n\n\
    You can manage your subscriptions at any time with the unique link – add or remove\
    \ tags, or unsubscribe completely.\n\n# Launch and Manage Your Campaigns.\n\n\
    With the simple drag and drop builder, you can design, launch and manage your\
    \ own campaign pages — choose different actions and request endorsements from\
    \ other organisations. Set up a custom URL and host it on POP.\n\n![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.9.png]]\n\
    \n![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.1.png]]\n\
    \n**Public Services International (PSI)** is a global trade union federation representing\
    \ 20 million working women and men who deliver vital public services in 154 countries.\
    \ PSI champions human rights, advocates for social justice and promotes universal\
    \ access to quality public services. PSI works with the United Nations system\
    \ and in partnership with labour, civil society and other organisations.\n\n[PSI\
    \ website](https://peopleoverprof.it/#)\n\n![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.5.png]]\n\
    \nPublic Services International,\n\n45, avenue Voltaire, BP 9, 01211 Ferney-Voltaire\
    \ Cedex, France.\n\nTel: +33 (0)4 50 40 64 64\n\nFax: +33 (0)4 50 40 50 94\n\n\
    E-mail: campaigns@world-psi.org\n\n## Stay Connected\n\n## Sounding the Alarm\
    \ on Dangerous Public-private Partnerships (PPP’s)\n\n# Sounding the Alarm on\
    \ Dangerous Public-private Partnerships (PPP’s)\n\nOct 12, 2017.\n\nJoin the campaign,\
    \ sign on to the joint statement below on behalf of your organization (please\
    \ write the name out in full) - which will be launched on Wednesday 11 October\
    \ – during the week of IMF/World Bank Annual meetings in Washington DC.\n\nThe\
    \ joint statement sets out our concerns on PPPs, includes examples of the many\
    \ problems identified, and ends with a call for action to IFIs, governments and\
    \ CSOs! The World Bank is currently at the forefront of the global promotion of\
    \ PPPs as the preferred option to fund social and economic infrastructure projects,\
    \ and service delivery, which is why it is so important to get our concerns heard\
    \ next week!\n\n_We, \\[number of signatory organisations\\] national, regional\
    \ and international civil society organisations, trade unions and citizens’ organisations\
    \ from X \\[add in total number\\] countries, are increasingly alarmed by the\
    \ growing use of PPPs around the world._\n\nPPPs are essentially long-term contracts,\
    \ underwritten by government guarantees, under which the private sector builds\
    \ (and sometimes runs) major infrastructur projects or services traditionally\
    \ provided by the state, such as hospitals, schools, roads, railways, water, sanitation\
    \ and energy.\n\nPPPs are promoted by many G20 governments, and some public development\
    \ banks – such as the World Bank – as the solution to the shortfall in financing\
    \ needed to achieve the Sustainable Development Goals. Since the late 1990s, some\
    \ countries including the United Kingdom, Portugal and Hungary have embraced PPPs\
    \ ranging from healthcare and education to transport – with troubling consequences.\
    \ They have been less common in the global South - but that is changing rapidly,\
    \ with many countries in Latin America, Asia, and Africa now passing enabling\
    \ legislation and initiating PPP projects.\n\nThe experience of PPPs has been\
    \ overwhelmingly negative and very few PPPs have delivered results in the public\
    \ interest. Common problems include:\n\n# Threat to Public Finances\n\nPPPs are\
    \ often expensive and high risk\n\n!\n\nPPPs are, in most cases, the most expensive\
    \ method of financing. They cost governments - and hence citizens - significantly\
    \ more in the long run than if the projects had been directly financed through\
    \ government borrowing. Yet, they are attractive because they can be hidden ‘off\
    \ balance sheet’ so they don't show up in the budget and government debt figures,\
    \ giving the illusion of ‘free money’. Also, despite claims to the contrary, PPPs\
    \ are often riskier for governments than for the private companies involved, as\
    \ the government may be required to step in and assume the costs if things go\
    \ wrong. For example:\n\n* A PPP hospital in Lesotho costs three times more than\
    \ the public hospital it replaced – US$67 million per year – eating up more than\
    \ half the public health budget.\n* The St Bartholomew’s Hospitals PPP in the\
    \ UK involved initial investment by the private sector of £1.149 billion, but\
    \ has left the public sector having to pay six times more – £7.194 billion – between\
    \ 2007 and 2048. These very high costs have necessitated cuts in health services\
    \ and quality of care provided by the local health authorities.\n\n# The Threat\
    \ to Equality\n\nPPPs generally fail to address the gender gap or the increasing\
    \ divide between rich and poor\n\n!\n\nPPPs risk fostering inequality by profiting\
    \ those who are already wealthy – i.e. asset holders who invest in and profit\
    \ from PPP projects – whilst simultaneously extracting wealth from those who are\
    \ already poor and vulnerable, including women. The more governments pay to private\
    \ firms, the less they can spend on essential and gender responsive social services,\
    \ such as universal social protection, which are vital to realise women’s rights.\
    \ Furthermore, PPPs often come with new or increased fees for users of services.\
    \ For example:\n\n* The high costs of PPPs in Tanzania’s electricity system were\
    \ pushed onto consumers, increasing energy tariffs by 40 percent in just one year;\n\
    * The PPP for tertiary care rolled out in Karnataka, southwest India, suffered\
    \ from poor governance, accountability and grievance redressal mechanisms, with\
    \ rapidly declining access to services for patients below the poverty line.\n\
    * In Liberia, the PPP contract with Bridge International Academies, a commercial\
    \ chain of school backed by the World Bank, costs 13 to 21 times more than government\
    \ schools, and students were expelled en masse from their original schools.\n\n\
    # The Threat to Democracy\n\nPPPs increase risks of corruption and reduce the\
    \ capacity of governments to regulate in the public interest\n\n!\n\nPPP contracts\
    \ are extremely complex. Negotiations are covered by commercial confidentiality,\
    \ making it hard for civil society and parliamentarians to scrutinise them. This\
    \ lack of transparency significantly increases the risk of corruption and undermines\
    \ democratic accountability. For example:\n\n* In Australia, an Independent Commission\
    \ against Corruption found that politicians unlawfully influenced a decision on\
    \ a water PPP so that AUSm of state money was siphoned off to a minister, his\
    \ family, and associates;\n* The Brazilian construction company Odebrecht paid\
    \ bribes to government officials in a dozen Latin American countries. The cost\
    \ of a PPP road linking Brazil and Peru rose from USm to US.3bn through corruptly\
    \ secured renegotiation processes.\n\nIn addition, PPP contracts often undermine\
    \ the right and obligation of the state to regulate in the public interest. PPPs\
    \ can limit the capacity of governments to enact new policies – for example strengthened\
    \ environmental or social regulations – that might affect particular projects.\
    \ In addition, PPPs further threaten national democracy because PPP contracts\
    \ tend to favour opaque and unaccountable international adjudication rather than\
    \ local or national courts, without considering the drawbacks of these investor-state\
    \ dispute settlement (ISDS) systems. Under World Bank-proposed PPP contracts,\
    \ the state can even be liable for costs from strikes by workers.\n\nIn Manila,\
    \ after private water operator Manila Water Company (MWC) raised water rates by\
    \ 845 percent, the public regulator rejected yet another rate hike. The MWC took\
    \ the public regulator to arbitration at the International Chamber of Commerce.\
    \ The arbitration panel rejected MWC's rate hike and the MWC is now seeking US$1.79\
    \ billion in compensation from the government for projected revenue losses. Despite\
    \ this, the World Bank has promoted the project as a success.\n\n# The Threat\
    \ to Fundamental Rights\n\nPPPs can result in the abuse of human, social and environmental\
    \ rights\n\n!\n\nPPPs are now a popular way to finance ‘mega-infrastructure projects’,\
    \ but dams, highways, large-scale plantations, pipelines and carbon-intensive\
    \ energy infrastructure can wreck habitats, displace communities and destroy natural\
    \ resources such as lakes and rivers. PPPs have also led to forced displacement,\
    \ repression and other abuses of protestors, local communities and Indigenous\
    \ Peoples.\n\nFor example: the Bujagali Dam – a US$860m PPP project in Uganda\
    \ jointly financed by the African Development Bank, the European Investment Bank\
    \ and the World Bank – has damaged Lake Victoria and the livelihoods of local\
    \ people.\n\nThere are also growing numbers of dirty energy PPPs, involving oil,\
    \ gas, coal and waste to energy incineration, all of which contribute to climate\
    \ change. And social and environmental legislation is increasingly being weakened\
    \ in order to create ‘competitive’ business environment for PPPs.\n\n## What Are\
    \ We Calling For:\n\nWe urge the World Bank, the International Monetary Fund and\
    \ other public development banks, together with the governments of wealthy countries,\
    \ to:\n\n* Halt the aggressive promotion and incentivising of PPPs for social\
    \ and economic infrastructure financing, and publicly recognise the financial\
    \ and other significant risks that PPP entail.\n* Support countries in finding\
    \ the best financing method for public services in infrastructure, which are responsible,\
    \ transparent, environmentally and fiscally sustainable, and in line with their\
    \ human rights obligations.\n* Prioritise domestic resources to provide efficient\
    \ and accountable public services, whilst augmenting them with long-term concessional\
    \ and non-concessional finance.\n* Ensure that high transparency standards apply,\
    \ particularly with regard to accounting of public funds, and disclosure of contracts\
    \ and performance reports of social and economic infrastructure projects.\n\n\
    Finally, we urge all those concerned with justice, equality, sustainability and\
    \ human rights to resist the encroachment of PPPs and to push instead for high-quality,\
    \ publicly-funded, democratically-controlled, accountable public services. The\
    \ well-being of our communities and societies depends on it.\n\n![[attachments/THE_DANGER_OF_PPPs_-People_over_Profit.resources/unknown_filename.10.png]]\n\
    \nSign on to the statement by Monday 9 October COB Brussels time, which will be\
    \ sent to the press on Tuesday, together with a press release.\n\n**We will continue\
