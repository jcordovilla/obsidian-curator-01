    # Raksasa-raksasa Di Bisnis Jalan Tol Halaman All


    ![[attachments/Raksasa-raksasa_di_Bisnis_Jalan_Tol_Halaman_all_-_Kompas.com.resources/137159224.jpg]]


    Kondisi aktual Tol Jombang-Mojokerto.


    **JAKARTA, KOMPAS.com** - Pemegang konsesi atau pengusahaan [jalan tol](https://www.kompas.com/tag/jalan-tol)
    tidak lagi didominasi Badan Usaha Milik Negara (BUMN).


    Mengutip _Kontan_, beberapa perusahaan skala raksasa makin agresif menggeluti
    bisnis jalan bebas hambatan.


    Setelah Astra International, Grup Salim, dan Sinarmas Land, kini Grup Gama juga
    mulai merangsek bisnis ini.


    Jaringan bisnis milik Ganda dan Martua Sitorus tersebut berencana menggarap proyek
    [Jalan Tol](https://www.kompas.com/tag/jalan-tol) Solo-Yogyakarta-Kulonprogo.


    Dalam proyek tersebut mereka menggandeng PT Adhi Karya Tbk (ADHI). Selain menggaet
    Gama Grup, ADHI bakal mengerjakan proyek itu bersama PT Daya Mulia Turangga.


    ****Baca juga: [Gabung Holding Infrastruktur, Garapan Adhi Karya Bakal Lebih Banyak](https://properti.kompas.com/read/2019/02/01/183434221/gabung-holding-infrastruktur-garapan-adhi-karya-bakal-lebih-banyak)****


    Direktur Keuangan ADHI, Enthus Asnawi, mengatakan prospek bisnis jalan tol sangat
    menguntungkan.


    "Secara jangka panjang itu menguntungkan," ujar Enthus kepada _Kompas.com_, Jumat
    (1/2/1019).


    Enthus menambahkan, secara komersial bisnis ini menguntungkan terutama untuk pengembangan
    wilayah. Dengan adanya jalan tol, biaya logistik pun bakal menjadi lebih murah.


    "Kemudian bisa ada pengembangan daerah-daerah baru," imbuh dia.


    Selain Grup Gama, terdapat beberapa [perusahaan swasta](https://www.kompas.com/tag/perusahaan-swasta)
    lainnya yang berlomba dalam pengembangkan infrastruktur konektivitas. 


    Berikut lengkapnya:


    **Astra International**


    PT Astratel Nusantara (Astra Infra) melalui PT Astra Tol Nusantara mengoperasikan
    Astra Infra Toll Road Tangerang-Merak, setelah mengakuisisi PT Marga Mandalasakti
    (MMS) pada 2005.


    MMS mengoperasikan ruas jalan tol Tangerang-Merak sepanjang 72.45 kilometer. [Jalan
    tol](https://www.kompas.com/tag/jalan-tol) ini menghubungkan Tangerang Barat sampai
    Merak, ujung barat Pulau Jawa.


    Hingga saat ini PT Astra Tol Nusantara memiliki saham sebesar 79,3 persen saham
    atas ruas tol Tangerang-Merak.


    ****Baca juga: [2019, Astra Infra Fokus Akuisisi Ruas Tol Trans Jawa](https://properti.kompas.com/read/2018/11/27/141150221/2019-astra-infra-fokus-akuisisi-ruas-tol-trans-jawa)****


    Selain itu, Astra Infra juga mengelola Astra Infra Toll Road Jombang-Mojokerto
    lewat PT Marga Harjaya Infrastruktur.


    Tol Jombang-Mojokerto ini menghubungkan bagian barat Kabupaten Jombang dengan
    bagian utara Kabupaten Mojokerto (Desa Penompo).


    Astra Infra juga mendirikan konsorsium bersama PT Jasa Marga (Persero) Tbk, yaitu
    PT Marga Trans Nusantara (MTN) dengan kepemilikan masing-masing 40 persen dan
    60 persen.


    MTN adalah pemegang konsesi Tol Kunciran-Serpong 11,2 kilometer, merupakan bagian
    dari jaringan Jalan Lingkar Luar Jakarta 2.


    Astra Infra juga mengakuisisi 40 persen saham PT Trans Marga Jateng. TMJ merupakan
    pemegang konsesi Tol Semarang-Solo sepanjang 72,6 kilometer.


    Terakhir, perusahaan ini mengakuisisi penuh seluruh saham PT Baskhara Utama Sedaya
    (BUS) yang memiliki 45 persen saham PT Lintas Marga Sedaya (LMS).


    Perusahaan ini merupakan operator jalan tol Cikopo-Palimanan yang terbentang sepanjang
    116,8 kilometer.


    Selain itu, Astra Infra juga bekerja sama dengan Sinarmas Land dan Kompas Gramedia
    dalam membentuk konsorsium PT Trans Bumi Serbaraja.


    ![[attachments/Raksasa-raksasa_di_Bisnis_Jalan_Tol_Halaman_all_-_Kompas.com.resources/0027014tol2780x390.jpg]]


    Kondisi Tol Cikampek-Palimanan sepanjang 116,75 kilometer yang dibangun PT Lintas
    Marga Sedaya.(HBA/Kompas.com)


    ## Grup Salim


    Melalui PT Metro Pacific Tollways Indonesia, Grup Salim resmi mengendalikan PT
    Nusantara Infrastructure Tbk (META).


    Mengutip situs META, perusahan ini memegang konsesi empat ruas jalan tol di bawah
    entitas perusahaan berbeda, yakni PT Bintaro Serpong Damai (BSD), PT Bosowo Marga
    Nusantara (BMN), PT Jalan Tol Seksi Empat (JTSE), dan PT Jakarta Lingkar Baratsatu
    (JLB).


    Melalui BSD, META memiliki ruas Tol Pondok Ranji-Pondok Aren sepanjang 7,25 kilometer.
    Sementara BMN memegang konsesi ruas jalan tol Pelabuhan Soekarno Hatta Makassar-AP
    Pettarani (jembatan layang Urip Sumoharjo) sepanjang 5,95 kilometer.


    ****Baca juga: [Nusantara Infrastructure Tunggu Izin Prinsip Dua Tol Baru](https://properti.kompas.com/read/2018/11/28/145604621/nusantara-infrastructure-tunggu-izin-prinsip-dua-tol-baru)****


    Kemudian, JTSE mengoperasikan jalan tol sepanjang 11,57 kilometer yang terhubung
    dengan jalan tol yang dioperasikan BMN.


    Selain itu, META juga memegang 25 persen saham PT Jakarta Lingkar Baratsatu (JLB).
    JLB mengoperasikan jalan tol sepanjang 9,7 kilometer yang menghubungkan Kebon
    Jeruk (Jakarta Barat) dengan Penjaringan (Bandara Internasional Soekarno-Hatta,
    Cengkareng).


    ## Sinarmas Land


    Sinarmas Land melalui anak usahanya PT Bumi Serpong Damai (BSDE) turut menanamkan
    investasi. Bersama Kompas Gramedia dan Astra, Sinarmas membentuk konsorsium PT
    Trans Bumi Serbaraja.


    Kepemilikan Sinarmas dalam konsorsium ini sebesar 50 persen. Jalan Tol Serpong-Balaraja
    akan dibangun sepanjang 30 kilometer dan dibagi dalam tiga seksi.


    ****Baca juga: [Konsorsium Tiga Perusahaan Siap Bangun Tol Serpong-Balaraja](https://properti.kompas.com/read/2016/12/18/130000321/konsorsium.tiga.perusahaan.siap.bangun.tol.serpong-balaraja)****


    Seksi I dibangun sepanjang 9,3 kilometer dari Serpong-Legok, Seksi II dari Legok-Tigaraksa
    dengan panjang 10,7 kilometer, dan Seksi III dari Tigaraksa-Balaraja sepanjang
    10 kilometer.


    ![[attachments/Raksasa-raksasa_di_Bisnis_Jalan_Tol_Halaman_all_-_Kompas.com.resources/2292942879.jpeg]]


    Ilustrasi jalan tol(Kementerian PUPR)


    ## Kompas Gramedia


    PT Translingkar Kita Jaya, anak usaha Kompas Gramedia memegang konsesi ruas tol
    Cinere Jagorawi. Jalan tol ini membantang dari Cimanggis hingga Cinere sepanjang
    14,6 kilometer.


    ****Baca juga: [Sisa Satu Bidang Lahan Seksi II Tol Cijago Belum Beres](https://properti.kompas.com/read/2018/10/29/213000321/sisa-satu-bidang-lahan-seksi-ii-tol-cijago-belum-beres)****


    Selain Cijago, KG juga memegang saham konsesi untuk Tol Serpong-Balaraja melalui
    anak usahanya PT Transindo Karya Investama bersama dengan Sinarmas Land dan Astra.


    ## PT Citra Marga Nusaphala Persada (CMNP)


    CMNP merupakan perusahaan swasta yang membangun dan mengoperasikan Jalan Tol Wiyoto
    Wiyono ruas Cawang-Tanjung Priok sepanjang 19,03 kilometer dan Tanjung Priok-Jembatan
    Tiga/Pluit sepanjang 13,93 kilometer.


    Mengutip situs CMPN, perusahaan ini memiliki dua anak usaha yang bergerak di bisnis
    tol yakni, PT Citra Margatama Surabaya yang memegang konsesi jalan tol ruas Simpang
    Susun Waru-Bandara Juanda Surabaya sepanjang 12,8 kilometer.


    Kemudian PT Citra Waspphutowa yang memegang konsesi jalan tol Depok-Antasari sepanjang
    22,7 kilometer.

    '
