    \ |\n\n# Wind\n\n![[attachments/ABB_Virginia_offshore_wind_study_details_transmission_options_-_Wind_-_Renewable_energy_news_-_Recharge_-_wind,_solar,_biomass,_wavetidalhydro_and_geothermal.1.resources/unknown_filename.1.jpeg]]\
    \ Looking out into the Atlantic Ocean from Virginia Beach. Photograph: Jim Brickett\
    \ via Flickr\n\n# ABB Virginia offshore Wind Study Details Transmission Options\n\
    \nOne substation platform with two 230kV power lines is sufficient to transmit\
    \ to shore every 500MW to 700MW of electricity generated by a wind farm off the\
    \ coast of Virginia, ABB Power Systems Consulting estimates in a study done for\
    \ utility Dominion Virginia Power (DVP).\n\n# Related Stories\n\n* [Dominion wants\
    \ US to delay Atlantic wind transmission line](http://www.rechargenews.com/energy/wind/article307031.ece)\n\
    \n* [Virginia chosen for first US offshore wind turbine test facility](http://www.rechargenews.com/energy/wind/article284011.ece)\n\
    * [US targets four Atlantic areas for offshore wind](http://www.rechargenews.com/energy/wind/article243830.ece)\n\
    \nThe study also pegs the cost for each offshore service platform, its equipment\
    \ and submarine transmission cables at $652m. This includes $389m for the 230kV\
    \ cable system, $250m for the offshore platform (topside and substation), $9m\
    \ for 230kV onshore variable shunt reactors including installation and $4m for\
    \ breaker bays to terminate cables.\n\nA 700sq km area proposed by the US Interior\
    \ Department off Virginia would require four offshore service platforms if the\
    \ tract is built out with 3GW of wind energy generating capacity, ABB estimates.\
    \ Each platform would be located up to 15km from DVP’s onshore transmission system\
    \ located in the South Hampton Roads area of Virginia.\n\n[DVP](http://www.dominion.com),\
    \ an investor-owned utility, requested ABB to determine the feasibility of designing,\
    \ constructing and maintaining submarine cable interconnection facilities from\
    \ offshore wind resources that would enable the electric power to be used by customers\
    \ within its service area.\n\nThe study complements another done by DVP in 2010\
    \ that looked at potential onshore interconnection options and upgrades needed\
    \ to support offshore wind farms.\n\nThe utility has expressed interest in placing\
    \ several hundred wind turbines offshore in the proposed area off Virginia. It\
    \ plans to convey this to the Bureau of Ocean Energy Management, the federal agency\
    \ that oversees offshore wind development on the outer continental shelf beyond\
    \ three mile state ownership.\n\nDVP spokesman Jim Norville tells Recharge that\
    \ cost is a major barrier that must be overcome for offshore wind to compete with\
    \ fossil fuel energy sources. DVP customers pay about 11 cents/kWh for generation,\
    \ transmission and distribution, versus about 24 cents/kWh for offshore wind generation\
    \ alone, according to a Us Energy Department estimate.\n\n[Richard A. Kessler](mailto:richard.kessler@rechargenews.com?cc=editorial@rechargenews.com&subject=Comment\
