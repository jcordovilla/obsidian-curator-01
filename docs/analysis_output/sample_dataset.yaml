    # En Comú Podem Pide Que De la Serna Comparezca En El Congreso Por Caso Abertis


    22 Marzo, 2017


    Madrid, 22 mar (EFECOM).- En Comú Podem ha pedido la comparecencia del ministro
    de Fomento, Íñigo de la Serna, para que explique la sentencia del Tribunal Superior
    de Justicia de Madrid que obliga al Estado a indemnizar con 1.494 millones de
    euros a Abertis por el bajo uso de la AP-7.


    El portavoz de Fomento y diputado de En Comú Podem, Fèlix Alonso, ha solicitado
    que De la Serna acuda a la Comisión de Fomento para que argumente qué piensa hacer
    su ministerio ante esta situación.

    '
