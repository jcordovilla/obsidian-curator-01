    ## [Sesión con Virginia y Dani](http://juanjofotografo.wordpress.com/2011/09/08/sesion-con-virginia-y-dani/)


    •septiembre 8, 2011 • [Dejar un comentario](http://juanjofotografo.wordpress.com/2011/09/08/sesion-con-virginia-y-dani/#respond)


    Recopilando imágenes, recuerdos. Hace mucho tiempo -demasiado- que no veo a Dani.
    Además, no tuve el placer de conocer a Virginia hasta hace muy poco. Sin embargo,
    estando en casa con ellos tengo la sensación de encontrarme en la mía propia.
    Como si siempre hubiese tenido un espacio propio en ese hogar. Miro entre sus
    fotos buscando la mejor manera de expresar mi visión de ellos. No es cuestión
    de hacer cualquier cosa, nunca lo fue. Intentar describirlos con un puñado de
    imágenes se me antoja insuficiente; y probablemente, no encontraré bastantes adjetivos
    como para alcanzar tal fin. El sabor de la sal, el olor a champagne, el reflejo
    del sol en sus caras, la textura del frio suelo en las plantas de los pies, la
    arena que se cuela por todas partes… La mirada amable de Dani, la complicidad
    de Virginia, tres personas unidas por una única intención. Unas sencillas imágenes
    para el recuerdo. Una recopilación de fugaces instantes.


    Gracias por permitirme pasar así por vuestras vidas.


