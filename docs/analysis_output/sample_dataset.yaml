    # Bruselas Autoriza a COMSA, Mirova Y PGGM a Comprar Cedinsa


    Publicado 22/12/2017 13:30:22CET


    BRUSELAS, 22 Dic. (EUROPA PRESS) -


    La Comisión Europea ha dado luz verde este viernes a la adquisición conjunta de
    la española Cedinsa por parte de COMSA, Mirova y PGGM tras comprobar que la fusión
    propuesta no tendrá un impacto negativo para la competencia en el mercado europeo.


    "La Comisión ha concluido que la concentración planteada no plantea problemas
    de competencia dado que los solapamientos entre las actividades de las empresas
    son muy limitados", ha explicado la institución en un comunicado para justificar
    el visto bueno a la fusión, que le fue notificada el 24 de noviembre.


    La española Cedinsa se dedica fundamentalmente a la concesión de infraestructuras,
    notablemente de autopistas de peaje, mientras que COMSA, también española, es
    activa en los sectores de la infraestructura e ingeniería.


    Junto con COMSA, pasarán a controlar conjuntamente Cedinsa, el fondo de infraestructuras
    luxemburgués Mirova y el fondo holandés PPGM, líder en prestación de servicios
    de fondos de pensiones que está basado en España.

    '
