    # John Laing Infrastructure Fund Takeover Approved


    A £1.4bn takeover offer for the John Laing Infrastructure Fund was approved by
    shareholders on Monday following a crunch vote on the future of one of the UK’s
    biggest listed infrastructure funds.


    Just over 85 per cent of shares voted were cast in favour of the cash offer from
    a consortium led by Dalmore Capital and Equitix Investment Management following
    a bid first made in July.


    JLIF was launched in 2010 and is one of the UK’s biggest listed infrastructure
    funds, with projects including building schools and roads, and street lighting.
    Like many listed infrastructure funds in the UK its share price has had a rocky
    twelve months threatening to nationalise private finance contracts and the collapse
    of construction company Carillion also weighing on its price.


    The offer was made via a scheme of arrangement, a mechanism which only required
    the approval of 75 per cent of shareholders. However 14.6 per cent of shares cast
    were against the proposal. Investors including Cerno Capital, a £457m London-based
    investment manager with a stake of about 1 per cent, and Baillie Gifford, which
    had a stake of more than 6 per cent, had previously signalled their unhappiness
    with the offer. It is not known which way Baillie Gifford voted.


