    # El Gobierno Lanza Su Plan De Peajes En Autovías: Primero Viñeta Y Luego Pago
    Por Kilómetro


    ## Transportes Plantea Abrir En El Primer Trimestre De 2022 El Diálogo Con El
    Sector Para Financiar El Mantenimiento De Las Carreteras. Se Estudian Ventajas
    Para Vehículos Ecológicos Y Bonificaciones a Las Actuales Vías De Pago


    ![[attachments/El_Gobierno_lanza_su_plan_de_peajes_en_autovías_primero_viñeta_y_luego_pago_por_kilómetro.resources/.2.jpg]]


    Peaje ubicado en una carretera de Cataluña. (EFE)


    Por


    [Fernando H. Valls](https://www.elconfidencial.com/autores/fernando-hernandez-5010/)


    08/11/2021 - 05:00


    Circular gratis por las carreteras españolas se va a acabar. Los vehículos que
    [atraviesen autovías y autopistas](https://www.elconfidencial.com/tags/temas/autopistas-de-peaje-7393/)
    tendrán que disponer en apenas 24 meses de **una viñeta**, una especie de pegatina
    que se colocará en la luna delantera, por la que tendrán que pagar. Un sistema
    de cámaras vigilará que ese distintivo se encuentra en vigor. Más tarde, a medio
    plazo, el Gobierno plantea implantar un **cobro por kilómetro recorrido.** Este
    es el escenario, según informan a El Confidencial fuentes del Ejecutivo, que maneja
    el Ministerio de Transportes con vistas a la implantación del llamado ''pago por
    uso'' de las carreteras que está comprometido con Bruselas en el plan de recuperación
    y que se encuentra asociado a la recepción de fondos europeos. El departamento
    encargado de las infraestructuras quiere comenzar a negociar con los sectores
    implicados de forma inminente.


    El equipo que dirige Raquel Sánchez tiene ya el calendario diseñado. En el primer
    trimestre de 2022, en apenas dos meses, pretende arrancar las negociaciones con
    empresarios y sindicatos. También con el sector de los transportes en carretera.
    Y con ello comenzar a plantear los escenarios posibles e ir avanzando en una medida
    que revolucionará la circulación por carretera. Lo que sí tiene claro el Gobierno
    es que primero se implantará la citada viñeta y a continuación el pago por kilómetro.
    [Un peaje](https://www.elconfidencial.com/motor/trafico/2021-10-21/peaje-autovia-gobierno-espana-carretera-impuesto_3309523/),
    aunque el Ejecutivo quiere evitar este término y llamarlo ''**pago por uso**'',
    para el que ya hay una cifra sobre la que se está trabajando: **un céntimo por
    cada kilómetro recorrido, de media, para el caso de los turismos**, añaden las
    fuentes consultadas.


    El gratis total tiene, por tanto, una fecha límite. Es decir, los españoles, así
    como los transportistas o turistas que circulen por autovías y autopistas españolas,
    tendrán primero que adquirir una viñeta, como se hace en Suiza o Austria. Este
    modelo implica **el pago de una cuota fija que puede ser semanal, mensual o anual**.
    Será, por tanto, el [primer sistema general de pago por uso](https://www.elconfidencial.com/motor/trafico/2021-09-26/peaje-autovia-espana-impuesto-transporte-movilidad_3295916/)
    que se implante en las carreteras nacionales y llegará a finales de 2023 o principios
    de 2024, en pleno periodo electoral. A continuación, el Gobierno plantea desarrollar
    el modelo portugués, es decir, cámaras situadas en las carreteras detectarán los
    kilómetros recorridos por los vehículos y cobrarán al conductor por ello. Para
    este segundo sistema, es necesario implantar, y antes licitar, **una tecnología**
    que llevaría años, por lo que, de forma transitoria, el plan del Ejecutivo contempla
    la citada viñeta. En Alemania, recuerdan las fuentes consultadas, dilucidar el
    modelo de pago por uso de carreteras llevó ocho años.


    ![[attachments/El_Gobierno_lanza_su_plan_de_peajes_en_autovías_primero_viñeta_y_luego_pago_por_kilómetro.resources/.3.jpg]]


    [El Gobierno presentará "en unos meses" su propuesta para cobrar peajes en las
    autovías](https://www.elconfidencial.com/economia/2021-10-19/tasa-autovias_3309043/)


    Cotizalia / Agencias


    Pagar un céntimo por kilómetro es, según explican fuentes del Gobierno, una cifra
    muy inferior a lo que se abona en otros países europeos por circular por sus autovías
    o autopistas. El precio medio en Italia, por ejemplo, es de siete céntimos por
    kilómetro. De esta forma, Transportes plantea un escenario inicial en el que el
    sistema de pago por uso que se implante en España sea **de los más bajos de la
    Unión Europea**. Defiende también el Gobierno que el futuro sistema rebajará el
    precio medio de los actuales peajes. En este momento, un conductor que circule
    por las concesiones del Estado tiene que pagar de **media 10 céntimos por kilómetro**
    en el caso de disponer de un vehículo ligero y 0,17 o 0,22 euros con uno pesado.
    La tarifa promedio es 0,11 euros por kilómetro, según datos de la Dirección General
    de Carreteras. La filosofía que quiere aplicar el Ejecutivo es que “muchos conductores
    paguen un poquito, y no al revés”.


    El Gobierno es consciente de **lo impopular de esta medida** y por eso no plantea
    implantarla hasta la próxima legislatura, indican las fuentes consultadas. Es
    decir, Transportes abrirá la negociación con los actores implicados a lo largo
    de la segunda mitad del mandato de Sánchez para poner en marcha la viñeta y, más
    tarde, el pago por uso a partir de 2024. Bruselas acepta este calendario, pero
    exige que España deje de convertirse en una excepción a nivel comunitario.


    ![[attachments/El_Gobierno_lanza_su_plan_de_peajes_en_autovías_primero_viñeta_y_luego_pago_por_kilómetro.resources/.jpg]]


    [Peajes en las autovías españolas desde 2024: bienvenidos a la ceremonia de la
    confusión](https://www.elconfidencial.com/motor/trafico/2021-09-26/peaje-autovia-espana-impuesto-transporte-movilidad_3295916/)


    P. M.


    En efecto, **España es el país europeo que tiene menos kilómetros de autovías
    y autopistas de pago**. Poco más de 2.000. Más datos: 23 de los 27 países de la
    UE tienen tarificada su red de carreteras y 15 de ellos cobran por utilizar la
    de alta capacidad. Alemania o Portugal, entre ellos. El objetivo de la implantación
    del pago por uso, o peajes, es financiar el mantenimiento de las carreteras. Ahora
    no hay que construir vías rápidas, indican desde Transportes, es otro escenario.
    De hecho, España es el país con más autopistas de Europa, con 15.800 kilómetros.
    El problema es de conservación. La Asociación Española de Carreteras (AEC) estima
    que el **déficit de inversión** en dicha conservación de toda la red estatal alcanzó
    los 2.376 millones en 2019. El ministerio, por su parte, eleva este déficit de
    mantenimiento a unos 3.000 millones. Si se incluye la red viaria gestionada por
    las comunidades autónomas y las diputaciones, el agujero ascendería a los 8.000
    millones, según el Gobierno.


    El Gobierno pretende sacar de los PGE la carga de mantenimiento de autovías y
    autopistas


    Estas son las bases del proyecto de pago por uso de carreteras del Gobierno, pero
    Transportes está abierto a negociar diferentes excepciones. El ministerio descarta,
    en este sentido, **cobrar dos peajes** y que quien ya haya pagado en una de las
    carreteras de pago no vuelva a tener que abonar una tasa general. También se plantea
    poder bonificar a los vehículos ecológicos, algo que Europa ve con buenos ojos.
    El problema que se generaría, no obstante, es que las clases medias y bajas, que
    no pueden hacer frente a la adquisición de un coche eficiente, tendrían que soportar
    un cargo mayor. Otra opción que estudia el Ejecutivo es que lo recaudado con la
    viñeta y el pago por uso sirva para bonificar los actuales peajes, como el de
    la AP-9, en Galicia, o el de la AP-6, entre Madrid y Segovia.


    ![[attachments/El_Gobierno_lanza_su_plan_de_peajes_en_autovías_primero_viñeta_y_luego_pago_por_kilómetro.resources/.1.jpg]]


    [La España rural, la gran perjudicada de los peajes: "Aquí o tienes coche o lo
    pasas mal"](https://www.elconfidencial.com/espana/2021-05-15/peajes-espana-rural-vacia-coches-persona_3078900/)


    Marta Ley María Zuil


    En cualquier caso, lo que pretende el Gobierno es **sacar de los presupuestos
    generales la carga de mantenimiento** de autovías y autopistas. Un dato que ofrece
    Transportes: entre 2012 y 2019, ha habido un 34% menos de inversión en las vías
    de circulación. Las carreteras se deterioran y los fondos para mantenerlas cada
    vez son menores.


    España tiene comprometido con Bruselas establecer el pago por uso en las autovías
    y autopistas a más tardar en 2024. Antes de culminar la legislatura, por tanto,
    la ministra Raquel Sánchez deberá buscar un consenso con las fuerzas políticas.
    Unidas Podemos, socio del PSOE, ya ha mostrado sus primeras cartas: “Lanzan un
    globo sonda sobre la posibilidad de pagar peaje en las autovías. Que quede claro:
    nosotros **no apoyaremos ninguna medida que haga pagar a la gente trabajadora**.
    O se mantienen gratuitas, o se exime del pago a rentas bajas y medias, a transportistas
    y otros profesionales”, advirtió el portavoz morado en el Congreso, Pablo Echenique.
    Los socios del PSOE respondían así a unas declaraciones del secretario general
    de Transportes, Sergio Vázquez, en las que afirmaba que "**no tiene sentido que
    haya este vacío** y que el mantenimiento y la conservación de la infraestructura
    se siga sufragando con los impuestos de todos los españoles, que tienen necesidades
    más urgentes como son las políticas sociales".

    '
