    ## [Las Chicas de Marli](http://juanjofotografo.wordpress.com/2011/12/27/las-chicas-de-marli/)


    •diciembre 27, 2011 • [Dejar un comentario](http://juanjofotografo.wordpress.com/2011/12/27/las-chicas-de-marli/#respond)


    Marli no es un personaje cualquiera, como todos hemos sido en nuestra propia casa.


    A Marli le encanta toda clase de comidas y nunca hace ascos a nada. Es una verdadera
    alegría invitarlo a comer, siempre deja el plato vacío.


    Es muy activo, se presenta el primero para todas las tareas de la casa; a pesar
    de tener unas ideas muy particulares hacia las mismas.


    Le encanta dormir, ello le permite recuperar energías para todas esas horas que
    le estresa a lo largo del día.


    Su trabajo principalmente es la vigilancia privada. Tarea que realiza casi de
    manera altruista.


    Pero su verdadera pasión es su familia, a la cual dedica todo su tiempo y atención.


    Su amor incondicional no tiene precio. Es más, viéndole casi podría decir que
    estaría dispuesto a dar la vida por sus seres queridos.


    Pocas veces podremos encontrar tanta pasión en un ser.


    Siempre de manera altruista.


    Siempre fiel.


    Siempre tuyo.


    Marli va a marcar toda una época en sus seres queridos.


    Todo lo que puedo decir, después de haber tratado con él, es que ya le queda poco
    para poder empezar a hablar.


    Seguramente sus primeras palabras hablarán de amor o pasión.


    Su familia es lo que le da sentido a su vida.


    Marli se torna como el cemento que une aún más a todos.


    Es por ello que sus chicas están tan enamoradas de él.


    Será por su personalidad irresistible o por su manera de ver las cosas y su sensibilidad
    o por su mundo tan particular que hará que conserve un sitio muy especial en cada
    una de ellas.


    Ya no se ven personas con tanta capacidad de compromiso. Y no hablo solamente
    de las chicas.


    Espero que estas imágenes puedan hacer justicia a su personalidad y carácter.


    Gracias por dejarnos compartir tanta pasión y alegría.


