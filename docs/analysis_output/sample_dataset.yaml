    \n# Eight Things You Hate About Gmail and How to Fix Them\n\n## With Some Tips\
    \ and Hidden Tricks You Can Conquer Your Disorganized, Overflowing Inbox\n\n0:00\
    \ / 0:00\n\n<https://www.wsj.com/articles/8-things-you-hate-about-gmail-and-how-to-fix-them-1495044178><https://www.wsj.com/articles/8-things-you-hate-about-gmail-and-how-to-fix-them-1495044178>\n\
