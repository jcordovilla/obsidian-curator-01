    # La Consejería De Transportes Reclama 163 Millones a Globalvia Por Facturación
    Incorrecta En Un Tramo De la M-45


    ![[attachments/La_Consejería_de_Transportes_reclama_163_millones_a_Globalvia_por_facturación_incorrecta_en_un_tramo_de_la_M-45.resources/fotonoticia_20200722113736_320.webp]]


    El consejero de Transportes, Movilidad e Infraestructuras, Ángel Garrido, ofrece
    declaraciones a los medios de comunicación después de que Metro de Madrid haya
    recibido el distintivo Garantía Madrid, en Madrid (España), a 20 de julio de 2020.
    - EDUARDO PARRA - EUROPA PRESS


    MADRID, 22 Jul. (EUROPA PRESS) -


    La Consejería de Transportes Movilidad e Infraestructuras de la Comunidad de Madrid
    reclama a Globalvia una cantidad superior a los 163 millones tras una auditoría
    que determina que se ha calculado de forma incorrecta el importe que se factura
    por el sistema de ''peaje en la sombra'' de un tramo de la M-45 desde la anualidad
    2007-2008.


    [![[attachments/La_Consejería_de_Transportes_reclama_163_millones_a_Globalvia_por_facturación_incorrecta_en_un_tramo_de_la_M-45.resources/mali.png]]](https://promociones.malibu.es/?utm_source=DISPLAY&utm_medium=SMARTCLIP&utm_campaign=MalibuGames19&utm_term=Connect%20Awareness%20local&utm_content=robapaginas)


    Además, el Ejecutivo autonómico ha procedido a reducir la subvención mensual que
    abona a la adjudicataria y que implicará un ahorro anual de 15,6 millones hasta
    el año 2032, cuando concluye la concesión.


    Según ha adelantado ''Expansión'' y han confirmado a Europa Press fuentes del
    departamento que dirige Ángel Garrido, se ha realizado un estudio sobre la situación
    económica del tramo I de la M-45, que discurre entre la N-II y el eje de O''Donnell,
    cuya concesionaria es Globalvía (a través de Concesiones Madrid), a la que se
    adjudicó el contrato en 1998 y que finaliza en octubre de 2032.


    Desde la Consejería han explicado que este estudio se ha llevado a cabo al entender
    que, desde la licitación del contrato hace más de 20 años hasta el momento actual,
    ha habido modificaciones del contrato y distintas resoluciones judiciales y administrativas
    que hacen conveniente llevar a cabo este análisis.


    La auditoría ha concluido que es necesario revisar la subvención que se está pagando
    a la concesionaria dado que, desde la anualidad 2007-2008, la empresa viene haciendo
    un cálculo "incorrecto" del número de vehículos-kilómetro por el que factura.


    Por un lado, la concesionaria no ha reducido los 2,2 kilómetros de vía que se
    cedieron al Estado para la A-2 en febrero de 2008. Por otro, no ha descontado
    los vehículos que circulan por el tramo de la M-50 que se unió a la M-45.


    En consecuencia, la Consejería ha dictado varias resoluciones para reclamar a
    Concesiones de Madrid 155,5 millones de euros por el exceso abonado desde la anualidad
    2007-2008 y 7,7 millones más por la liquidación del último ejercicio.


    Además, a partir de ahora reduce a 1,9 millones la subvención mensual a pagar
    (1,3 millones menos que hasta ahora). Esto supondrá un ahorro para la Comunidad
    de Madrid de, al menos, 15,6 millones cada año hasta el fin de la concesión (año
    2032).


    Asimismo, la Consejería va a iniciar procedimiento para determinar si procede
    o no reequilibrio como consecuencia de la unión de la M-45 con la M-50.


    La M-45 es una autovía que une las principales ciudades del sur de la Comunidad
    con el Corredor del Henares. Es la vía regional con mayor intensidad media diaria
    de tráfico con 78.721 vehículos al día en 2019. Además, tiene tramos con puntas
    de más de 120.000 vehículos al día.

    '
