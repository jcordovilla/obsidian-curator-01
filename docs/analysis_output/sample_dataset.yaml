- body: "\n# Diversifying With Real Estate And Infrastructure\n\n* \n\n* \n* \n\n\
    By [Brian J. Bloch](https://www.investopedia.com/contributors/125/)\n\nUpdated\
    \ Nov 16, 2018\n\nReal estate is undoubtedly a significant element of [asset allocation](https://www.investopedia.com/terms/a/assetallocation.asp),\
    \ and should form a component of any institutional or personal investment portfolio.\
    \ Also increasing in importance is infrastructure, which has similar advantages\
    \ to real estate. Based on research at the University of Regensburg in Germany,\
    \ this article will consider some of the main asset allocation issues in this\
    \ context.\n\nBoth real estate and infrastructure constitute attractive investments\
    \ for risk-averse investors, especially during [bear markets](https://www.investopedia.com/terms/b/bearmarket.asp).\
    \ There are similarities and differences between the two, and you can construct\
    \ a truly [optimal portfolio](https://www.investopedia.com/articles/pf/05/061505.asp)\
    \ by fully exploiting them. \n\n## Diversification Through Real Estate and Infrastructure\n\
    \nThe diversification benefits of direct and indirect real estate investments\
    \ are well known, and diversification's role in institutional portfolios has been\
    \ investigated extensively. The different [correlations](https://www.investopedia.com/terms/c/correlation.asp)\
    \ to those of stocks and bonds are extremely helpful for avoiding portfolio volatility.\n\
    \nIn the U.S., there is a huge need to invest in and improve the infrastructure\
    \ in many respects, so there is plenty of potential in the market. Pretty much\
    \ all investors should take advantage of this potential to diversify more effectively\
    \ than ever and in an extremely promising [sector](https://www.investopedia.com/terms/s/sector.asp).\n\
    \nIn the past, infrastructure has received relatively less attention, along with\
    \ other alternative assets such as [commodities](https://www.investopedia.com/terms/c/commodity.asp)\
    \ and private equity. There has been a move away from the old-school conventional\
    \ portfolios comprising equities, bonds, cash and real estate.\n\nThe allocation\
    \ to real estate, in particular, could be affected if [alternative investments](https://www.investopedia.com/terms/a/alternative_investment.asp)\
    \ significantly diversify returns from conventional investments. In fact, infrastructure\
    \ has become a focus of attention and found its way into institutional portfolios,\
    \ and to a lesser extent, private ones.\n\nWhat makes infrastructure so appealing\
    \ is that it seems quite similar to direct real estate in terms of big lot sizes\
    \ and illiquidity, but also offers general stability and stable [cash flows](https://www.investopedia.com/terms/c/cashflow.asp).\
    \ The research on infrastructure lags behind that of real estate, and Tobias Dechant\
    \ and Konrad Finkenzeller from Regensberg have attempted to bridge this gap.\n\
    \n## Portfolio Optimization with Real Estate and Infrastructure\n\nThis research\
    \ project, and earlier work in the field, demonstrates that direct infrastructure\
    \ is an important element of portfolio [diversification](https://www.investopedia.com/terms/d/diversification.asp) and\
    \ that firms tend to overallocate to real estate if they do not also invest in\
    \ infrastructure. This is an important finding given that infrastructure is really\
    \ helpful for [risk-averse](https://www.investopedia.com/terms/r/riskaverse.asp)\
    \ investors - especially in equity market downturns.\n\nThere is considerable\
    \ variation in the recommended, relative amounts that should be invested in these\
    \ two [asset classes](https://www.investopedia.com/terms/a/assetclasses.asp),\
    \ The range extends from zero to as high as 70% (mainly in real estate), depending\
    \ on the time frame, state of the markets and the methods used to derive the optimum.\n\
    \nThe maximum total amount usually recommended for real estate and infrastructure\
    \ allocations is about 25%, which is considerably higher than actual institutional\
    \ allocations. It is important to note that [efficient allocations](https://www.investopedia.com/terms/a/allocationalefficiency.asp)\
    \ in practice depend on numerous factors and parameters, and no specific mix proves\
    \ to consistently superior.\n\nThe blend of real estate and infrastructure is\
    \ also controversial, but one study by Terhaar et al. (2003), for instance, suggests\
    \ an even split. Some experts believe that about 5% is sufficient for each. In\
    \ crisis periods, this can be three or even four times higher.\n\nAnother important\
    \ finding is that real estate and infrastructure may be more useful in terms of\
    \ diversification than through [actual returns](https://www.investopedia.com/terms/a/actualreturn.asp).\
    \ Given the controversy on effective asset allocation and the turbulence in real\
    \ estate markets, this is a major issue. The latter highlights the benefits of\
    \ using not only real estate but also infrastructure.\n\nAlso significant is the\
    \ revelation that the targeted rate of return impacts on the appropriate level\
    \ of real estate. Investors with higher [portfolio return](https://www.investopedia.com/terms/p/portfolio-return.asp)\
    \ targets (who wish to earn more, but with more risk), may wish to devote less\
    \ to real estate and infrastructure. This depends a lot on the state of these\
    \ markets in relation to the equity markets in terms of whether the latter is\
    \ in an upward or downward phase.\n\nThe exact allocations to real estate and\
    \ infrastructure depend on various parameters. Apart from the expected rate of\
    \ portfolio return mentioned above, there is also the issue of how [risk](https://www.investopedia.com/terms/r/risk.asp)\
    \ is defined. Other relevant factors include attitudes towards infrastructure\
    \ in general, and how this relates to other alternative investments. In practice,\
    \ these allocation decisions are complex, and higher or lower optima are therefore\
    \ possible for different investors at different times.\n\n## Conclusions\n\nIf\
    \ there is one thing that remains the top priority for all investors it's having\
    \ a well-diversified portfolio. There is simply no substitute for this, but there\
    \ is a lot of untapped potential in the market. Real estate investment, but also\
    \ infrastructure, can play a vital role in optimizing portfolios. This mainly\
    \ pertains to [institutions](https://www.investopedia.com/terms/i/institutionalinvestor.asp),\
    \ but also for private investors. Private investors can generally benefit from\
    \ more diversification.\n\nMeasure\n\nMeasure\n"
