    \n* * *\n\nACS, Ferrovial, Globalvia, OHL y Sacyr se han lanzado a la carrera\
    \ por construir y operar la línea de alta velocidad que unirá Dallas y Houston,\
    \ las dos ciudades más grandes de Texas, en Estados Unidos. Las cinco compañías\
    \ españolas ya han presentado su carta de interés a Texas Central Partners (TCP),\
    \ la empresa privada que promueve el que será el segundo AVE del país tras el\
    \ de California. El presupuesto global supera los 10.000 millones de dólares (9.500\
    \ millones de euros).\n\nACS concurre inicialmente desde dos frentes, ya que ha\
    \ trasladado su interés a través de ACS, Dragados y Cobra, por un lado, y de sus\
    \ filiales alemana y estadounidense, Hochtief y Flatiron, por otro. Los cinco\
    \ grupos españoles calibrarán el proyecto en los próximos meses y, en caso positivo,\
    \ formarán los consorcios finales. Un puñado de firmas internacionales igualmente\
    \ ha expresado su intención de participar en la construcción de la línea de alta\
    \ velocidad de Texas. Se trata de las estadounidenses Kiewit, Lane Construction,\
    \ Star America Infrastructure, Tubular Rail, USA Rails, la británica Atkins, la\
    \ francesa Vinci Concessions, la canadiense Fengate Investments y China Railway.\n\
    \nFerrovial fue seleccionado hace dos años para llevar a cabo los trabajos de\
    \ pre-construcción del futuro tren, cuya adjudicación definitiva se espera para\
    \ el primer trimestre de 2018. La compañía española se adjudicó este contrato,\
    \ valorado en 130 millones de dólares (124 millones de euros). Un proyecto que\
    \ le coloca con ventaja para hacerse con el macrocontrato de diseño y construcción,\
    \ así como para la posterior operación a través de Cintra.\n\nLa firma que preside\
    \ Rafael del Pino participa en la construcción de un tramo de la línea de alta\
    \ velocidad de California, en un contrato valorado en 324 millones. En esta infraestructura,\
    \ por cuya operación están interesadas Renfe y Adif, también ha ganado un contrato\
    \ ACS, a través de Hochtief y Dragados USA, por más de 1.000 millones.\n\nLos\
    \ detalles de la línea de alta velocidad entre Houston y Dallas tienen que estar\
    \ definidos antes de julio. La distancia que separa ambas ciudades es de unos\
    \ 380 kilómetros y el objetivo es conectarlas a través del tren bala en apenas\
    \ una hora y media.\n\nEstados Unidos es, sin duda, el mercado al que todos los\
    \ grandes grupos de infraestructuras internacionales miran en estos momento y\
    \ aguardan con expectativa a que el nuevo Gobierno de Donald Trump defina el macroplan\
    \ de inversiones prometido. De las cinco empresas españolas que participan en\
    \ la licitación del AVE de Texas, ACS y Ferrovial son las más consolidadas en\
    \ el país norteamericano, tanto en elnegocio de construcción como de concesiones.\
    \ En este Estado, precisamente, el grupo de la familia Del Pino ha participado\
    \ en grandes proyectos, como las autopistas LBJ y NTE en Dallas.\n\nMientras,\
    \ OHL tiene en el mercado estadounidense su primer generador de ingresos en el\
    \ área de construcción y busca entrar en otras áreas. Sacyr, por su parte, ultima\
    \ su desembarco en el país a través de contratos de tratamiento de residuos y\
    \ obras. Globalvia entró el año pasado con la concesión de la autopista Pocahontas\
    \ Parkway 895, en el Estado de Virginia.\n\n* * *\n\n## PUBLICIDAD\n\n* * *\n\n\
