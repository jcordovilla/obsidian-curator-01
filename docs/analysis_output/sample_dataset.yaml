    CLM


    \- El planteamiento del Gobierno en este contrato es una colaboración a largo
    plazo (25 años) con el sector que permita la consecución de la política de cobertura
    total de los servicios de saneamiento en la Comunidad, para lo cual no cuenta
    con recursos propios suficientes.


    La fórmula de colaboración es un contrato para la financiación, construcción y
    explotación de 557 proyectos agrupados en diez lotes, a cambio de pagos mensuales
    vinculados al volumen de agua residual tratada y al cumplimiento de objetivos
    de calidad y disponibilidad.


    El interés del Cliente es llevar a cabo un análisis preliminar de los distintos
    lotes que componen el programa para valorar la rentabilidad potencial y los riesgos
    de cada lote de cara a la estrategia de oferta.


    El enfoque metodológico que proponemos fundamentalmente consiste en evaluar de
    forma preliminar el nivel de incertidumbre en el tiempo de cada uno de los grupos
    de variables que determinan la viabilidad del modelo de negocio planteado por
    el gobierno regional, que son: 1) los ingresos del pago por volumen, vinculados
    al consumo de agua potable de los municipios y a las características hidrológicas
    de la región; 2) los ingresos del pago por disponibilidad, vinculados al desempeño
    del concesionario, medido a través de la continuidad del servicio y la calidad
    del efluente; 3) los costes de construcción; 4) los costes de explotación; y 5)
    otros ingresos y costes no predecibles.


    La envergadura del programa, la atomización de los proyectos y la heterogeneidad
    de sus características, sin embargo, recomiendan evaluar aspectos de gobernanza
    y sostenibilidad del contrato que van más allá de los criterios puramente económico-financieros.


    Proponemos por tanto ampliar el alcance de la evaluación a cuestiones de gobernanza,
    que permitan valorar la capacidad institucional y organizacional del ente contratante,
    las características sociales y económicas de los municipios beneficiarios del
    servicio, la estructura financiera que ha de dar solvencia al contrato, y otras
    cuestiones no puramente técnicas pero que tendrán un papel esencial en la sostenibilidad
    del valor en el tiempo.


    El resultado de la evaluación será una tabla de valoración cualitativa del programa
    para cada uno de los “value drivers” que lo sustentan. Algunos de estos ‘drivers’
    se referirán al potencial y los riesgos del programa en su conjunto, mientras
    que otros valorarán de forma separada el potencial y los riesgos de cada lote.


    El análisis será de tipo preliminar (macro) pero basado en información independiente
    y verificable.


    \- El programa establece perímetros por criterio administrativo y no necesariamente
    por criterios funcionales y socioeconómicos, aunque habrá que estudiar los criterios
    concretos que distinguen a los distintos lotes dentro de una misma provincia.


    \- Grupo 2 Alcázar de San Juan, desproporcionadamente mayor en h-eq y por tanto
    menor en coste por h-eq


    \- Grupos 6, 7 y 8 Guadalajara, muchos más núcleos dispersos pequeños,


    Origen de datos y variable(s) de riesgo


    \- Catastro digital: riesgo plazo y expropiaciones


    \- Antecedentes de IACLM y evolución financiera y contractual: riesgo impago


    \- Capacidad gestora de IACLM durante contratación, construcción y explotación:
    demanda, disponibilidad


    \- Datos espaciales medio ambiente: precipitaciones-suelos, etc: riesgo demanda.
    Riesgo coste y upside bundling


    \- Datos espaciales medio urbano e infraestructuras: riesgo disponibilidad. Riesgo
    coste y upside bundling


    \- Estado de la tecnología depuración pequeños núcleos y posible evolución: upsides
    ciclo de vida, tanto O (personal, consumos) & M (predicción) como reposiciones.


    \- Cambio climático: demanda


    \- Antecedentes BEI e ICO en saneamiento pequeñas poblaciones, otros proyectos
    de infra muy atomizados, pago por disponibilidad: riesgo impago


    \- PPTP y valoración de umbrales:


    \- Datos precios del agua en los municipios: riesgo reputación del contrato y
    posible terminación


    \- Canon de depuración actual en las poblaciones donde ya hay depuradora, comparar
    la factura del agua de unos municipios y otros


    \- Participación del BEI en la financiación: riesgo financiación, RCSD


    \- Potencial reutilización de subproductos


    \- Otra variable que puntuará en el multicriterio será


    Diferenciar que daremos opiniones y scores separadas sobre el programa en su conjunto
    y los distintos lotes.


    Sugerencia posibles variaciones a los lotes: traspaso a otros


    Pesquisas sobre la posible financiación del BEI: reuniones con la persona de contacto
    en la Junta con el BEI.


    Revisión del estudio previo de optimización técnica, económica y financiera que
    ha hecho la junta (pan.15 PCAP)


    No podrá ser adjudicatario de más de 2 lotes. p17


    25 años p19


    Se han usado los caudales máximos susceptibles.


    Experiencia con los Comités de disputas en España?


    Control actual de los vertidos e histórico de multas/sanciones


    Campañas de sensibilización


    Existencia de mercado y recursos humanos para la realización de las obras y la
    explotación.


    La cuestión del precio final de las obras, que sirve como base para la tasación
    de los activos en caso de resolución del contrato.


    Compensaciones por cambio de normativa: a partir de un 5% de los costes reflejados
    en el plan de operación


    Por qué está el pliego con la antigua LCSP?

