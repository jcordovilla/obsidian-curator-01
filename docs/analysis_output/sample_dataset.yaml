    \nOffshore wind power still needs to turn promise into performance\n\nDownload\
    \ [Winzip](http://www.winzip.com/)\n\n12 May 2011 00:01\n\nThe offshore wind power\
    \ industry has some way to go to prove it can take its place as a sustainable\
    \ part of the energy mix, according to _Offshore Proof,_ a survey commissioned\
    \ by PwC of major players in the industry including developers, manufacturers\
    \ and utilities firms.\n\nHowever, cost and technological track record remain\
    \ major challenges for offshore wind power according to the report. For example,\
    \ despite support for major expansion in Europe’s North Sea, government bodies\
    \ are split between positive and negative sentiment about offshore wind power.\n\
    \n* Nearly two-thirds of government bodies expect technological breakthroughs\
    \ to occur that will prove offshore wind power’s worth but the same proportion\
    \ also see a possibility that technological breakthroughs could work in favour\
    \ of other renewable energy sources, leaving offshore wind power behind.\n\n*\
    \ Nonetheless, three- quarters are reasonably confident that it will play an enduring\
    \ part in the energy mix in the coming 20 years and three-fifths expect it to\
    \ be economic without subsidies within 15 years.\n\nOffshore wind power continues\
    \ to face investment challenges. For example, the main survey, conducted before\
    \ the Japan earthquake, found that financial institutions viewed nuclear investment\
    \ more favourably - only one in ten of these investors saw offshore wind energy\
    \ as more attractive. However, in a follow-up question six weeks after the earthquake\
    \ and the Fukushima nuclear emergency, three-quarters of the same respondents\
    \ said their investment sentiment had shifted positively towards offshore wind\
    \ power. The change in sentiment will be seen as more evidence of the potential\
    \ for energy investment shifting into renewables.\n\nThe coming five years will\
    \ be a critical time for offshore wind power to turn promise into performance\
    \ according to the analysis. But early experience of projects, as reported by\
    \ developers, gives cause for optimism:\n\n* European offshore wind projects are\
    \ achieving comparable levels of availability to onshore;\n\n* Fewer than one\
    \ in five reported downtime being a greater problem than they had expected with\
    \ the remainder saying downtime matched their pre-project expectations.\n\nBut\
    \ the report points out that the biggest challenge facing the industry is to bring\
    \ costs down to a range where offshore wind power can compete in the energy mix\
    \ with little or no subsidy. On this point, the outlook among European contractors/original\
    \ equipment manufacturers (OEMs) on construction and turbine costs is positive\
    \ but mixed:\n\n* The greatest expectation (42% of contractor/OEM respondents)\
    \ is of a real terms cost decrease;\n\n* But many do not foresee any reduction\
    \ and, indeed, a quarter actually forecast real terms cost increases.\n\nRonan\
    \ O’Regan, director, PwC renewables and clean tech, commented:\n\n“The jury is\
    \ still out on just how far offshore wind power can move down the cost curve.\
    \ It is possible to envisage design and technological innovation reducing some\
    \ aspects of cost significantly, including scale economies in turbine size. But,\
    \ unlike the dramatic reductions in small component electronics, much of the cost\
    \ of offshore wind power comes from heavy engineering, steel and other raw materials\
    \ inputs. Recent trends in commodity prices suggest that these cost components\
    \ will remain volatile.”\n\n_Offshore Proof_ sets out six ‘make or break’ issues\
    \ which will determine whether offshore wind power will prove itself over the\
    \ coming years – cost reduction, construction risk and financing, supply chain\
    \ management, grid access, investment attractiveness and regulatory certainty.\
    \ The outlook is positive on some but more uncertain on others. For example:\n\
    \n* **Risk and investment attractiveness**_:_ Among financial institutions, perceptions\
    \ of offshore wind development risk as a barrier to investment are becoming more\
    \ positive. Nearly two-thirds of the European financial institutions surveyed\
    \ say offshore wind power investment risk has reduced in the past two years. Only\
    \ a small percentage (9%) thought that risks had increased.\n\n* **Supply chain\
    \ management:** Nearly all (91%) developers said supply chain capacity constraints\
    \ are a significant problem for offshore wind construction and 55% think supply\
    \ chain risks are likely to increase in the future. But few thought it would be\
    \ harder for them to manage such risk and two-thirds (64%) were satisfied with\
    \ how they had managed such risk so far.\n\n* **Government support and regulatory\
    \ certainty**: The survey highlights a gap between government and industry expectations\
    \ that will need to be bridged: 90% of the European utility company survey respondents\
    \ say discussions between the industry and governments about financing and subsidy\
    \ mechanisms still need improvement. No government respondents were of the same\
    \ point of view. Set against this, there is considerable consensus on matters\
    \ such as the need to improve grid access and transmission capacity.\n\nRonan\
    \ O’Regan, director, PwC renewables and clean tech, commented:\n\n“The perception\
    \ of risk by investors in the offshore sector has improved, but this improved\
    \ confidence needs to translate into an increase in both new equity investment\
    \ and lending to offshore wind developers, if much of the pipeline of development\
    \ projects are to reach commercial operation.”\n\nManfred Wiegand, PwC’s Global\
    \ Utilities Leader, said:\n\n“The coming few years will be make-or-break time\
    \ in deciding whether offshore wind power will be able to get on track to prove\
    \ its place as a source of large-scale power generation. One significant factor\
    \ is the transmission infrastructure needed to carry this source of power to large\
    \ centres of consumption. It is not just a matter of grid access, major expansion\
    \ of transmission networks is also needed but current planning processes can take\
    \ more than a decade.”\n\nNotes to Editors:\n\nPwC’s _Offshore Proof_ survey is\
    \ based on field research conducted between December 2010 and February 2011. It\
    \ canvassed the views of the major players who are central to determining the\
    \ pace of growth of the industry in Europe and Asia - developers, contractors/original\
    \ equipment manufacturers (OEMs), utility companies, governments and financial\
    \ institutions. In total, 57 telephone interviews were carried out with executives\
    \ in 12 countries by GBI Research. These included government bodies in six European\
    \ and two Asian countries with significant offshore wind energy programmes.\n\n\
