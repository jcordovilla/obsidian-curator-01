    BRILLANTE ARTÍCULO, COMPARTIDO EN EL FORO ESADE:


    The Economist publica en su edición de esta semana una serie de artículos sobre
    el grave problema de la desigualdad regional. Las políticas de crecimiento económico
    y la globalización de los mercados han traído bienestar para muchos, pero también
    están creando grandes marginados.


    Está además muy relacionado con la sesión 3 del lunes próximo.


    El artículo habla sobre las limitaciones (incluso efectos perversos) de las políticas
    de desarrollo regional, de cómo los factores determinantes pueden no ser la inversión
    en sí sino los mecanismos de colaboración, de intercambio de conocimientos, de
    adaptación de las tecnologías a los entornos locales, las estrategias ''hermanas''
    de formación profesional e investigación, etc.


