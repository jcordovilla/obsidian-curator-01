    # El Riesgo Reputacional En la Infraestructura


    Con un estimado de inversiones cercano a los $50 billones, el programa de infraestructura
    4G de Colombia es el más ambicioso de la región en cuanto a intenciones. Semejante
    inversión debería ser suficiente para dar impulso al sector de la construcción,
    y por esa vía a la economía nacional, dado los encadenamientos que tiene la construcción
    de obras civiles con los otros sectores económicos.


    Sin embargo, lo que ha pasado es que la iniciativa ha encontrado varios obstáculos
    para poder marchar al ritmo que debería y mucho más despacio de lo que el Gobierno
    desea para ser un motor de la economía. Los principales obstáculos han sido: la
    consulta con las comunidades para poder obtener las licencias ambientales; el
    cierre financiero de los proyectos para financiar la etapa de construcción; y
    el mayor de todos, la corrupción, porque ha impactado la disponibilidad de recursos,
    materializando riesgos reputacionales.


    Lo sucedido con Odebrecht, y la posible imputación de cargos a uno de los mayores
    contratistas que participa en cinco de los proyectos, ha prendido las alarmas
    de la banca local y los principales bancos han vuelto más severos sus requerimientos
    para asignar crédito a la infraestructura, conforme han tenido que incorporar
    nuevos escenarios y posibles contingencias a los modelos de riesgo de crédito.
    Eso desafortunadamente es otro de los tantos costos de la corrupción, que no deja
    hacer los negocios o los vuelve más caros.


    Lea también: [Ecopetrol: otra vez en el negocio](https://www.dinero.com/opinion/columnistas/articulo/ecopetrol-otra-vez-en-el-negocio-por-camilo-diaz/256039)


    Vale la pena decir que de los veinte bancos que operan en Colombia, solo cinco
    o seis, tienen capacidad para financiar proyectos de esa envergadura y en conjunto
    ya han puesto $6 billones de los $12 billones de inversiones que se están ejecutado
    en los proyectos que avanzan en su fase de construcción.


    El problema de los riesgos es que están concentrados en dos eslabones. Por un
    lado, las entidades financieras que pueden prestar que son muy pocas. Y por el
    otro, pocos contratistas a los que les fueron adjudicados los proyectos. Esto
    trae problemas para la banca, porque la regulación de Basilea y la regulación
    interna les imponen restricciones en cuanto a la exposición al riesgo de crédito
    de un mismo sector y de un mismo deudor. Total, la banca tiene restricciones para
    prestar dinero en infraestructura y para prestar demasiado dinero a un mismo deudor.
    Y si a ello se suma que esos deudores pueden ser condenados por corrupción, el
    riesgo de crédito es inmenso.


    Que pocos contratistas tengan una elevada participación concentra los riesgos
    en escasos participantes, si uno de ellos se viene abajo, genera un efecto de
    bola de nieve sobre toda la iniciativa, tal como está sucediendo en este momento.
    La posible imputación de cargos a Carlos Solarte, ha llevado a la banca a pedir
    que el consorcio Solarte venda la totalidad de sus participaciones o de lo contrario
    no pueden desembolsar los créditos para financiar la construcción de los cinco
    proyectos donde ellos participan. El tema no es solo financiero, tener pocos contratistas
    también concentra el riesgo de construcción y restringe la competencia. El consorcio
    Solarte tiene más del 10% de participación en todo el programa 4G lo que sin duda
    representa un riesgo de crédito para la banca, los proveedores y de construcción
    para el Estado.


    Le recomendamos: [Pobre PIB pobre industria](https://www.dinero.com/opinion/columnistas/articulo/pobre-pib-pobre-industria-por-camilo-diaz/255553)


    Además, es importante diversificar las fuentes de financiamiento, se debe avanzar
    en profundizar el mercado de capitales local, para que los concesionarios puedan
    emitir bonos desde la etapa de construcción y esos bonos sean comprados por inversionistas
    institucionales como los fondos de pensiones, las aseguradoras y los fondos de
    inversión colectiva.


    Como la etapa de construcción tiene un riesgo mayor que la etapa de operación
    y mantenimiento, se puede estructurar un activo financiero que pague una rentabilidad
    mayor durante esa fase y luego pague menor interés en la operación cuando los
    riesgos son menores. Así mismo puede tener un vencimiento por ejemplo del 20%
    del principal, una vez se termine la fase de construcción, y el 80% restante la
    misma duración de la operación y el mantenimiento.


