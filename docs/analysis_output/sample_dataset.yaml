    ## [Sencilla Alegría](http://juanjofotografo.wordpress.com/2012/02/08/sencilla-alegria/)


    •febrero 8, 2012 • [Dejar un comentario](http://juanjofotografo.wordpress.com/2012/02/08/sencilla-alegria/#respond)


    Como todos los que seguís este blog sabéis, siempre me gusta dar una introducción
    sobre las fotos que suelo publicar o sobre el tema explícito al que hacen referencia.
    Para poder publicar estas fotos de Lola me he tomado casi un mes en decidir qué
    escribir. Un mes para llegar a la conclusión de que, escribiese lo que escribiese,
    no habría suficientes palabras para describir lo que sentimos hacia esta familia.
    Cuando veo estas fotos sólo recuerdo lo sencillo y lo espontáneo, lo amable; el
    cariño que tanto los padres de Lola como el resto de su familia ponen en todo
    lo que hacen. Y esto se deja notar tanto en la propia Lola como en todos los que
    los rodean. Toda esta palabrería es para llegar a la misma conclusión que hace
    años nos descubrió nuestro principito: “Sólo se ve con el corazón, lo esencial
    es invisible a los ojos”.


    Entonces pues, habrá que pensar en cerrar bien los ojos para poder ver estas fotos.


