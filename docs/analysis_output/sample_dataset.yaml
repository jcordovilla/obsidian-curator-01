    \n# iPhone 11 and 11 Pro: How to Hard Reset, Enter DFU, Recovery Mode\n\nMonday\
    \ May 4, 2020 6:44 PM PDT by [Tim Hardwick](https://www.macrumors.com/author/tim-hardwick/)\n\
    \nApple's newest range of smartphones, the [iPhone 11](https://www.macrumors.com/roundup/iphone-11/),\
    \ ‌iPhone 11‌ Pro and [iPhone](https://www.macrumors.com/guide/iphone/) Pro Max,\
    \ share the same overall design of [last year's iPhone XR, XS, and XS Max](https://www.macrumors.com/how-to/force-restart-iphone-x-xs-xr/).\
    \ As such, the physical buttons have inherited the same range of functions, including\
    \ powering on and off, forcing a restart, entering DFU mode, entering recovery\
    \ mode, activating Emergency SOS, and temporarily disabling Face ID.\n\n_[Subscribe\
    \ to the MacRumors YouTube channel](https://www.youtube.com/user/macrumors?sub_confirmation=1)\
    \ for more videos._\n\nIn this article, you'll find step-by-step guides for performing\
    \ the button combinations of all of the above functions, along with explanations\
    \ of what the more obscure ones do and why they might one day come in useful.\n\
    \n## iPhone 11 Button Basics\n\nApple changed many of the physical button functions\
    \ on its smartphones with the launch of the ‌iPhone‌ 8 and ‌iPhone‌ X, so if you're\
    \ upgrading from a device that pre-dates these 2017 models, you'll want to familiarize\
    \ yourself with them.\n\n![[attachments/iPhone_11_and_11_Pro_How_to_Hard_Reset,_Enter_DFU,_Recovery_Mode_-_MacRumors.resources/RNFetchBlobTmp_ogc8xj3jd6k6ig6pvzyu7a.jpeg]]\n\
    \nFace the screen of your new ‌iPhone‌ and you'll see that there are two volume\
    \ buttons on the left-hand side, and a single Side button on the right-hand side.\
    \ With no Home button to speak of, these three side buttons work in combination\
    \ to undertake all of the necessary functions.\n\n# How to Power on iPhone 11,\
    \ iPhone 11 Pro, and iPhone 11 Pro Max\n\nTo turn on your new ‌iPhone‌, press\
    \ the **Side** button once. If the Apple logo doesn't appear on the screen, the\
    \ device may need charging – plug it into a power outlet using the supplied Lightning\
    \ cable, and let it charge for at least a few minutes before trying again.\n\n\
    ![[attachments/iPhone_11_and_11_Pro_How_to_Hard_Reset,_Enter_DFU,_Recovery_Mode_-_MacRumors.resources/RNFetchBlobTmp_vj6l0rmc4vaf4hr3zo3zir.jpeg]]\n\
    \nIf after charging your ‌iPhone‌ still doesn't respond to a press of the **Side**\
    \ button, try the button combination for [exiting DFU mode](https://www.macrumors.com/how-to/force-restart-iphone-11-iphone-11-pro-max/#dfuexit).\
    \ If that doesn't work, you may need to take it back to Apple to check that the\
    \ handset isn't faulty.\n\n# How to Power off iPhone 11, iPhone 11 Pro, and iPhone\
    \ 11 Pro Max\n\n![[attachments/iPhone_11_and_11_Pro_How_to_Hard_Reset,_Enter_DFU,_Recovery_Mode_-_MacRumors.resources/RNFetchBlobTmp_w16heot0asrryr8j29rrdc.jpeg]]\n\
    \n1. 1Press and hold the **Side** button along with the **Volume Up** or **Volume\
    \ Down** button until two sliding buttons appear on the screen.\n\n* 2Release\
    \ the physical buttons and swipe right on the **slide to power off** button at\
    \ the top of the screen.\n\n## How to Activate Emergency SOS on iPhone 11, iPhone\
    \ 11 Pro, and iPhone 11 Max\n\nActivating Emergency SOS on your ‌iPhone‌ automatically\
    \ calls emergency services and sends a text message with your location information\
    \ to the people in your emergency contacts. For this reason, you should only use\
    \ it when you're in danger or facing a genuine emergency. Note that you'll need\
    \ to enter your ‌iPhone‌'s passcode to reenable Face ID and unlock your ‌iPhone‌\
    \ after performing Emergency SOS.\n\n![[attachments/iPhone_11_and_11_Pro_How_to_Hard_Reset,_Enter_DFU,_Recovery_Mode_-_MacRumors.resources/RNFetchBlobTmp_17o64pbha7bbt4wryuj59.jpeg]]\n\
    \n1. 1Press and hold the **Side** button as well as either one of the **Volume**\
    \ buttons, so that you're essentially squeezing either side of the device.\n\n\
    * 2Keep squeezing until the Emergency SOS countdown initiates on the screen. You\
    \ can either wait for the countdown to finish or slide it across to call the emergency\
    \ services immediately and alert your emergency contacts.\n\nIf you don't want\
    \ Emergency SOS to automatically call emergency services when the Side button\
    \ is pressed, make sure to disable Auto Call via **Settings -> Emergency SOS ->\
    \ Disable Auto Call**.\n\n![[attachments/iPhone_11_and_11_Pro_How_to_Hard_Reset,_Enter_DFU,_Recovery_Mode_-_MacRumors.resources/RNFetchBlobTmp_fece6wv6imjw4qcfj0jsl.jpeg]]\n\
    \n# How to Disable Face ID on iPhone 11, iPhone 11 Pro, and iPhone 11 Pro Max\n\
    \nDisabling Face ID on your ‌iPhone‌ makes it so your passcode has to be entered\
    \ to unlock it. By disabling facial authentication, a police officer or malicious\
    \ person can't unlock your ‌iPhone‌ simply by holding it in front of your face.\n\
    \n![[attachments/iPhone_11_and_11_Pro_How_to_Hard_Reset,_Enter_DFU,_Recovery_Mode_-_MacRumors.resources/RNFetchBlobTmp_85mc2qs7ub7dlpsa23jlpq.jpeg]]\n\
    \n1. 1Press and hold the **Side** button.\n\n* 2Press and hold either **Volume**\
    \ button.\n* 3Tap the **Cancel** button that appears at the bottom of the screen.\n\
    \n# Troubleshooting Functions\n\nApple changed the process of activating the following\
    \ troubleshooting functions with the launch of the ‌iPhone‌ 8 and ‌iPhone‌ X,\
    \ so if you upgraded from a device that pre-dates these 2017 models, it's a good\
    \ idea to familiarize yourself with them in case you run into problems.\n\n# How\
    \ to Hard Reset the iPhone 11, iPhone 11 Pro, and iPhone 11 Pro Max\n\n1. 1Quickly\
    \ press and release the **Volume Up** button.\n\t![[attachments/iPhone_11_and_11_Pro_How_to_Hard_Reset,_Enter_DFU,_Recovery_Mode_-_MacRumors.resources/RNFetchBlobTmp_wrz6o9fuolsb40rwus4orb.jpeg]]\n\
    2. 2Quickly press and release the **Volume Down** button.\n3. 3Press and hold\
    \ the **Side** button until the Apple logo appears, then release the **Side**\
    \ button.\n\nDuring this process, you will see a slider to power off the ‌iPhone‌.\
    \ You're going to want to ignore it and continue holding down the Side button\
    \ until the screen goes black. At that point, the Apple logo will pop up, and\
    \ after the restart is complete, the screen will activate once again.\n\nUsing\
    \ the force restart process prevents you from having to shut the ‌iPhone‌ down\
    \ entirely, which takes several more steps.\n\nIf you do want to shut the ‌iPhone‌\
    \ down, you can do so by going to the **General** section of the **Settings**\
    \ app, scrolling down to the bottom, and choosing the **Shut Down** option.\n\n\
    # How to Enter Recovery Mode on iPhone 11, iPhone 11 Pro, and iPhone 11 Pro Max\n\
    \nEntering recovery mode can help if you're having trouble updating or restoring\
    \ your ‌iPhone‌ over the air. For example, if the screen shows the Apple logo\
    \ for several minutes but no progress bar appears, you can try putting the device\
    \ in recovery mode and restoring it with iTunes. Here's how it works.\n\n1. 1Using\
    \ the Lightning cable that came with your ‌iPhone‌, connect the device to a computer\
    \ that has the latest version of iTunes installed.\n2. 2Launch **iTunes** on your\
    \ Mac or PC.\n3. 3With the ‌iPhone‌ connected, force restart it with the following\
    \ steps, but don't release the buttons when you see the Apple logo. Instead, wait\
    \ until the recovery mode screen appears.\n4. 4Press and quickly release the **Volume\
    \ Up** button.\n\t\n5. 5Press and quickly release the **Volume Down** button.\n\
    6. 6Press and hold the **Side** button until you see the recovery mode screen\
    \ with the \"Connect to iTunes\" screen, then release it.\n\t![[attachments/iPhone_11_and_11_Pro_How_to_Hard_Reset,_Enter_DFU,_Recovery_Mode_-_MacRumors.resources/RNFetchBlobTmp_a262frambdhkidrdxt4vpr.jpeg]]\n\
    \t\n7. 7Select your device in iTunes.\n8. 8You should see a message in iTunes\
    \ saying that your ‌iPhone‌ is in Recovery Mode. You'll then be given options\
    \ to update or restore your ‌iPhone‌’s software.\n\n## How to Exit Recovery Mode\
    \ on iPhone 11, iPhone 11 Pro, and iPhone 11 Pro Max\n\nSimply press and hold\
    \ the **Side** button until the \"Connect to iTunes\" screen disappears, and your\
    \ ‌iPhone‌ should reboot back into iOS.\n\n# How to Enter DFU Mode on iPhone 11,\
    \ iPhone 11 Pro, and iPhone 11 Pro Max\n\nThe forced restart procedure described\
    \ above can help if an ‌iPhone‌ is freezing, throwing up errors, or has stopped\
    \ responding completely. DFU mode (standing for Device Firmware Update) on the\
    \ other hand restores an ‌iPhone‌ if a restart or entering standard Recovery Mode\
    \ doesn't solve the problem you're experiencing.\n\n![[attachments/iPhone_11_and_11_Pro_How_to_Hard_Reset,_Enter_DFU,_Recovery_Mode_-_MacRumors.resources/RNFetchBlobTmp_n5wba0sjrkhc8udjc3eqvd.jpeg]]\n\
    \nDFU mode lets the device interface with iTunes, update the firmware, and restore\
    \ the OS without automatically installing the last downloaded version. It's useful\
    \ for installing older versions of iOS if a beta persistently hangs your phone,\
    \ or if a jailbreak goes bad.\n\nBefore following the steps below, make sure you\
    \ have the latest version of iTunes installed on your computer.\n\n1. 1Turn on\
    \ your ‌iPhone‌ if it isn't already.\n2. 2Connect it to your computer using a\
    \ Lightning to USB cable.\n\t\n3. 3Launch **iTunes** on your computer, and check\
    \ that your ‌iPhone‌ appears in the list of devices.\n4. 4On your ‌iPhone‌, press\
    \ the **Volume Up** button immediately followed by the **Volume Down** button.\n\
    5. 5Next, press and hold the **Side button** (or power button) until your ‌iPhone‌'s\
    \ screen turns black.\n6. 6Release the **Side button** and then hold down both\
    \ the **Side button** and **Volume Down** button together for approximately five\
    \ seconds.\n7. 7Now release the **Side button**, but continue to press the **Volume\
    \ Down** button.\n8. 8Wait for at least five seconds for iTunes to recognize DFU\
    \ recovery mode has been enabled.\n\nYou should see a message dialog saying \"\
    iTunes has detected an ‌iPhone‌ in recovery mode. You must restore this ‌iPhone‌\
    \ before it can be used with iTunes\". If you don't see the message, repeat the\
    \ steps above.\n\nOnce you've closed the iTunes recovery prompt you can go ahead\
    \ and restore your ‌iPhone‌ back to factory settings by selecting **Restore iPhone**\
    \ on the ‌iPhone‌ Recovery Mode screen. Once restored, your ‌iPhone‌ will automatically\
    \ exit out of DFU mode and boot up to its activation screen.\n\n## How to Exit\
    \ DFU Mode\n\nIf you enabled DFU mode and want to manually exit out of it, here's\
    \ how it's done.\n\n1. 1Press the **Volume Up** button on your ‌iPhone‌ and quickly\
    \ release it.\n2. 2Press the **Volume Down** button and release it.\n3. 3Press\
    \ and hold the **Side button** until the Apple logo appears on your ‌iPhone‌'s\
    \ screen.\n\nYour ‌iPhone‌ should now have exited DFU recovery mode.\n\nRelated\
