    # Meeting with ITOCHU


    At IRSDP


    \- We told them IRSDP no longer supports, it will continue if there are bids


    \- ITOCHU: Issue about input volume guarantee, caloric value guarantee, and increase
    the tipping fee. Refinancing risk is no longer an issue.


    If the contract conditions are clear (volume and caloric value), they can submit
    the bid with a higher tipping fee.


    If not, no bid will be submitted.


    \- We suggested that alternative bids can be accepted. That would need a letter
    issued to bidders, because the current RfP explicitly states no variations allows.
    The letter needs to justify the reason why alternative bids are acceptable.


    \- We should discuss with BATAM about this.


    \- They will meet BATAM tomorrow and explain that they might submit their bid
    with a much higher tipping fee.

    '
